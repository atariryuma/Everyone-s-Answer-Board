<style>
  /* =============================================================================
   StudyQuest - Unified CSS Styles
   Based on AdminPanel.html with additional styles from all HTML files
   ============================================================================= */

  /* CSS Variables - Comprehensive Color and Design System */
  :root {
    /* =============================================================================
     * Brand & Core Colors - Primary Design System
     * ============================================================================= */
    --brand-primary: #3b82f6;
    --brand-primary-secondary: #1d4ed8;
    --brand-accent: #fbbf24;
    --brand-accent-light: #8be9fd;
    --brand-background: #1a1b26;
    --brand-surface: rgba(26, 27, 38, 0.7);
    --brand-text: #c0caf5;
    --brand-border: rgba(255, 255, 255, 0.1);

    /* =============================================================================
     * Status Colors - System Feedback
     * ============================================================================= */
    --status-success: #10b981;
    --status-error: #ef4444;
    --status-warning: #f59e0b;
    --status-info: #3b82f6;

    /* =============================================================================
     * UI Interaction Colors - User Actions
     * ============================================================================= */
    --brand-like: #e11d48;           /* Distinct from status-error */
    --brand-understand: #fbbf24;      /* Keeping understand amber */
    --brand-curious: #059669;         /* Distinct from status-success */
    --brand-highlight: #9333ea;       /* Purple for highlights */
    --brand-highlight-alt: #c084fc;   /* Light purple variant */

    /* =============================================================================
     * Google Workspace Integration
     * ============================================================================= */
    --google-blue: #4285f4;
    --google-green: #34a853;
    --google-yellow: #fbbc05;
    --google-red: #ea4335;

    /* =============================================================================
     * Z-Index Hierarchy System - Logical Layering
     * ============================================================================= */
    --z-base: 0;           /* Base content layer */
    --z-content: 10;       /* Regular content */
    --z-elevated: 50;      /* Elevated UI elements */
    --z-overlay: 100;      /* Page overlays */
    --z-dropdown: 500;     /* Dropdowns & menus */
    --z-modal: 1000;       /* Modal dialogs */
    --z-notification: 8000; /* Notifications */
    --z-tooltip: 9000;     /* Tooltips */
    --z-loading-overlay: 9500;  /* Loading overlays (critical but below tooltips) */
    --z-loading-quickstart: 9600; /* QuickStart loading (higher than standard loading) */
    --z-critical: 9999;    /* Critical system overlays */

    /* =============================================================================
     * Responsive Breakpoint System - Tailwind Compliant
     * ============================================================================= */
    --breakpoint-sm: 640px;   /* Small screens */
    --breakpoint-md: 768px;   /* Medium screens */
    --breakpoint-lg: 1024px;  /* Large screens */
    --breakpoint-xl: 1280px;  /* Extra large screens */
    --breakpoint-2xl: 1536px; /* 2X Extra large screens */

    /* =============================================================================
     * Alpha Values & Opacity System - Comprehensive
     * ============================================================================= */
    --alpha-invisible: 0;
    --alpha-subtle: 0.1;     /* Light backgrounds, gentle effects */
    --alpha-light: 0.2;      /* Secondary elements */
    --alpha-medium: 0.3;     /* Standard overlays */
    --alpha-visible: 0.5;    /* Balanced transparency */
    --alpha-strong: 0.6;     /* Prominent elements */
    --alpha-heavy: 0.8;      /* Modal overlays */
    --alpha-opaque: 0.95;    /* Near-solid */
    --alpha-solid: 1;

    /* =============================================================================
     * Spacing System - Systematic Sizing
     * ============================================================================= */
    --space-0: 0;
    --space-1: 0.25rem;  /* 4px */
    --space-2: 0.5rem;   /* 8px */
    --space-3: 0.75rem;  /* 12px */
    --space-4: 1rem;     /* 16px */
    --space-5: 1.25rem;  /* 20px */
    --space-6: 1.5rem;   /* 24px */
    --space-8: 2rem;     /* 32px */
    --space-10: 2.5rem;  /* 40px */
    --space-12: 3rem;    /* 48px */
    --space-16: 4rem;    /* 64px */
    --space-20: 5rem;    /* 80px */

    /* =============================================================================
     * Border System - Unified Definitions
     * ============================================================================= */
    --border-width-thin: 1px;
    --border-width-normal: 2px;
    --border-width-thick: 3px;
    --border-width-heavy: 4px;

    --border-style: solid;
    --border-primary: var(--border-width-thin) var(--border-style) var(--brand-border);
    --border-accent: var(--border-width-normal) var(--border-style) var(--brand-primary);
    --border-status-error: var(--border-width-thin) var(--border-style) var(--status-error);
    --border-status-success: var(--border-width-thin) var(--border-style) var(--status-success);

    /* Border Radius System */
    --radius-none: 0;
    --radius-sm: 0.25rem;   /* 4px */
    --radius-md: 0.5rem;    /* 8px */
    --radius-lg: 0.75rem;   /* 12px */
    --radius-xl: 1rem;      /* 16px */
    --radius-full: 9999px;

    /* =============================================================================
     * Shadow System - Optimized Calculations
     * ============================================================================= */
    --shadow-color-base: rgba(0, 0, 0, var(--alpha-subtle));
    --shadow-color-medium: rgba(0, 0, 0, 0.15);
    --shadow-sm: 0 var(--space-1) var(--space-2) var(--shadow-color-base);
    --shadow-md: 0 var(--space-4) var(--space-6) var(--shadow-color-medium);
    --shadow-lg: 0 var(--space-8) var(--space-20) var(--shadow-color-medium);

    /* =============================================================================
     * Performance Optimized Computed Values
     * ============================================================================= */
    --glass-backdrop: blur(var(--backdrop-blur));
    --transition-standard: all var(--transition-normal) var(--transition-easing);
    --transition-transform: transform var(--transition-normal) var(--transition-easing);

    /* =============================================================================
     * Animation & Transform System - Standardized Values
     * ============================================================================= */
    --transition-fast: 0.1s;
    --transition-normal: 0.2s;
    --transition-slow: 0.3s;
    --transition-easing: ease-out;

    --animation-fast: 0.15s;
    --animation-normal: 0.3s;
    --animation-slow: 0.5s;

    --transform-subtle: translateY(-1px);
    --transform-normal: translateY(-2px);
    --transform-strong: translateY(-4px);
    --transform-float: translateY(-8px);

    --scale-subtle: 1.02;
    --scale-normal: 1.05;
    --scale-strong: 1.1;

    --backdrop-blur: 12px;
  }

  /* Base Styles - Unified body element */
  body {
    margin: 0;
    padding: 0;
    color: var(--brand-text);
    background: var(--brand-background);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Google Sans', 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* Glass Panel Effects */
  .glass-panel {
    background: var(--brand-surface);
    -webkit-backdrop-filter: var(--glass-backdrop);
    backdrop-filter: var(--glass-backdrop);
    border: var(--border-primary);
    transition: all var(--transition-normal) var(--transition-easing);
    border-radius: 1rem;
  }

  .glass-panel:hover {
    border-color: rgba(255, 255, 255, 0.2);
    will-change: border-color;
  }

  .glass-panel:not(:hover) {
    will-change: auto;
  }

  /* Google Workspace Integration Styles */
  .google-integration {
    background: var(--google-blue);
    border: 1px solid rgba(66, 133, 244, 0.3);
  }

  .google-integration:hover {
    border-color: rgba(66, 133, 244, 0.5);
    box-shadow: 0 4px 20px rgba(66, 133, 244, 0.2);
  }

  /* Comprehensive Button System */
  .btn {
    /* Button-specific CSS variables for better maintainability */
    --btn-padding: 0.75rem 1.5rem;
    --btn-border-radius: 0.75rem;
    --btn-min-height: 44px;
    --btn-min-width: 44px;
    --btn-font-size: 14px;
    --btn-hover-transform: translate3d(0, -2px, 0);

    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--btn-padding);
    border-radius: var(--btn-border-radius);
    font-weight: 600;
    transition: all var(--transition-normal) var(--transition-easing);
    cursor: pointer;
    border: none;
    text-decoration: none;
    min-height: var(--btn-min-height);
    min-width: var(--btn-min-width);
    position: relative;
    overflow: hidden;
    font-size: var(--btn-font-size);
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, var(--alpha-medium));
    transition: all var(--animation-normal) var(--transition-easing);
    transform: translate(-50%, -50%);
    z-index: 0;
  }

  .btn:not(:disabled):active::before {
    width: 100%;
    height: 100%;
  }

  .btn > * {
    position: relative;
    z-index: 1;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
  }

  .btn:not(:disabled):hover {
    transform: var(--btn-hover-transform);
    will-change: transform;
    box-shadow: var(--shadow-lg);
  }

  .btn:not(:disabled):active {
    transform: translate3d(0, 0, 0);
    will-change: auto;
  }

  /* Button Variants */
  .btn-primary {
    background: var(--brand-primary);
    color: white;
    font-weight: 700;
  }

  .btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: var(--brand-text);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn-danger {
    background: var(--status-error);
    color: white;
  }

  .btn-google {
    background: var(--google-blue);
    color: white;
    font-weight: 700;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn-success {
    background: var(--status-success);
    color: white;
  }

  .btn-warning {
    background: var(--status-warning);
    color: white;
  }

  /* Game-Style Buttons (from Page.html) */
  .game-btn {
    background: var(--brand-primary);
    color: white;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
    transition: all 0.1s ease;
    border: 2px solid transparent;
  }

  .game-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 5px 0 rgba(0, 0, 0, 0.2);
  }

  .game-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
  }

  /* CTA Button with Shimmer Effect */
  .cta-button {
    position: relative;
    overflow: hidden;
    background: var(--brand-primary);
    color: white;
    font-weight: 700;
  }

  .cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
  }

  .cta-button:hover::before {
    left: 100%;
  }

  /* Status Indicators */
  .status-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 8px;
  }

  .status-active {
    background-color: var(--status-success);
    box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
  }

  .status-inactive {
    background-color: var(--status-warning);
  }

  .status-error {
    background-color: var(--status-error);
  }

  /* Answer Card System (from Page.html) */
  .answer-card {
    /* Card-specific CSS variables for better encapsulation */
    --card-hover-transform: translateY(-2px);
    --card-border-radius: 1rem;
    --card-padding: 1.5rem;
    --card-transition: all var(--transition-normal) var(--transition-easing);

    background: var(--brand-surface);
    border: var(--border-primary);
    border-radius: var(--card-border-radius);
    padding: var(--card-padding);
    transition: var(--card-transition);
    position: relative;
    overflow: hidden;
  }

  .answer-card:hover {
    transform: var(--card-hover-transform);
    box-shadow: var(--shadow-lg);
    border-color: rgba(255, 255, 255, 0.2);
    will-change: transform;
  }

  .answer-card:not(:hover) {
    will-change: auto;
  }


  .answer-card.loading {
    opacity: 0.7;
    pointer-events: none;
  }

  /* Reaction System styles are in page.css.html for Page-specific functionality */

  /* Admin Toggle - Subtle button for administrators only */
  .admin-toggle {
    font-size: 0.75rem;
    transition: all 0.2s ease;
  }

  .admin-toggle:hover {
    transform: translateY(-1px);
    will-change: transform;
  }

  .admin-toggle:not(:hover) {
    will-change: auto;
  }

  /* Step Indicator System (from Login.html) */
  .step-indicator {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid var(--brand-border);
    color: var(--brand-text);
    font-weight: 600;
    position: relative;
    transition: all var(--transition-normal) var(--transition-easing);
  }

  .step-indicator.completed {
    background: var(--status-success);
    border-color: var(--status-success);
    color: white;
  }

  .step-indicator.active {
    background: var(--brand-primary);
    border-color: var(--brand-primary);
    color: #000;
    animation: pulse 2s infinite;
  }

  /* Feature Cards */
  .feature-card {
    background: var(--brand-surface);
    border: var(--border-primary);
    border-radius: 1rem;
    padding: 1.5rem;
    transition: all var(--transition-normal) var(--transition-easing);
  }

  .feature-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
    border-color: rgba(255, 255, 255, 0.2);
    will-change: transform;
  }

  .feature-card:not(:hover) {
    will-change: auto;
  }

  /* Loading States */
  .loading-skeleton {
    background: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0.1) 25%,
      rgba(255, 255, 255, 0.2) 50%,
      rgba(255, 255, 255, 0.1) 75%
    );
    background-size: 200% 100%;
    animation: loading-skeleton 1.5s infinite;
    border-radius: 0.5rem;
    height: 20px;
  }

  .skeleton {
    background: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0.1) 25%,
      rgba(255, 255, 255, 0.2) 50%,
      rgba(255, 255, 255, 0.1) 75%
    );
    background-size: 200% 100%;
    animation: skeleton-loading 1.5s infinite;
    border-radius: 0.5rem;
  }

  /* =============================================================================
   UNIFIED LOADING OVERLAY SYSTEM
   ============================================================================= */

  /* Base loading overlay - Optimized specificity without excessive !important */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition:
      opacity 0.3s ease,
      background-color 0.3s ease;
    z-index: var(--z-loading-overlay);
    background-color: rgba(0, 0, 0, 0);
    visibility: visible;
    opacity: 1;
    margin: 0;
    padding: 0;
    transform: none;
    /* Force isolation from any parent stacking contexts */
    isolation: isolate;
    /* Ensure the overlay is always positioned relative to viewport */
    contain: layout;
    /* Override any parent transforms that might affect positioning */
    will-change: auto;
  }

  /* High specificity override for framework conflicts (only when necessary) */
  body .loading-overlay:not(.hidden) {
    display: flex !important;
    position: fixed !important;
    z-index: var(--z-loading-overlay) !important;
  }

  /* Variant: Transparent overlay - completely invisible interaction blocker */
  .loading-overlay.transparent {
    background-color: rgba(0, 0, 0, 0); /* Completely transparent */
    backdrop-filter: none; /* No visual effects */
    -webkit-backdrop-filter: none;
  }

  /* Content container for all loading elements */
  .loading-content {
    color: #ffffff; /* white for better readability */
    text-align: center;
    padding: 2rem;
    max-width: 400px;
    background: rgba(16, 17, 28, 0.95); /* Much darker and more opaque background */
    border-radius: 1rem;
    border: 1px solid rgba(139, 233, 253, 0.2);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    align-items: center;
    justify-content: center;
    /* Add backdrop filter to prevent glass-panel bleed-through */
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .loading-message {
    font-size: 1.1rem;
    margin-top: 1rem;
    font-weight: 600;
    opacity: 0.95;
    animation: fadeInOut 1.5s ease-in-out infinite;
    text-align: center;
  }

  /* Improved loading message animation */
  @keyframes fadeInOut {
    0%,
    100% {
      opacity: 0.95;
    }
    50% {
      opacity: 0.75;
    }
  }

  /* Spinner for global loading */
  .global-spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255, 255, 255, 0.3);
    border-top: 6px solid #67e8f9; /* bright cyan */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 1.5rem;
  }


  .loading-percentage {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
  }


  /* Ensure QuickStart progress bar is visible */
  #quickstart-progress {
    position: relative;
    z-index: var(--z-tooltip) !important;
  }
  /* Completed section styling - only show checkmark when truly completed */
  .section-completed {
    opacity: 0.7;
    border-color: rgba(34, 197, 94, 0.3) !important;
    position: relative;
  }

  /* チェックマーク削除 - デザイン統一のため */

  /* Active section styling */
  .section-active {
    border-color: rgba(59, 130, 246, 0.5) !important;
    position: relative;
  }

  /* Future section styling */
  .section-future {
    opacity: 0.8;
  }

  /* Variant: Modal, for critical blocking actions */
  .loading-overlay.modal {
    background-color: rgba(0, 0, 0, 0.9);
    z-index: var(--z-notification);
  }

  /* Variant: Page-specific removed - Page.html uses independent skeleton loading */

  /* Variant: QuickStart, lightweight and non-blocking */
  .loading-overlay.quickstart {
    background-color: rgba(0, 0, 0, 0.1);
    z-index: var(--z-loading-quickstart);
  }

  /* Spinner Variants */
  .spinner {
    width: 24px;
    height: 24px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid #67e8f9; /* bright cyan */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .spinner-small {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid #67e8f9; /* bright cyan */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .loading-spinner {
    width: 32px;
    height: 32px;
    border: 4px solid rgba(139, 233, 253, 0.3);
    border-top: 4px solid #67e8f9; /* bright cyan */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    flex-shrink: 0;
  }

  .spinner-xs {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(139, 233, 253, 0.3);
    border-top: 2px solid #67e8f9; /* bright cyan */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: inline-block;
  }

  .spinner-medium {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(139, 233, 253, 0.3);
    border-top: 4px solid #67e8f9; /* bright cyan */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  /* Tooltip System */
  .tooltip {
    position: relative;
  }

  .tooltip::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity var(--transition-normal);
    z-index: var(--z-modal);
    margin-bottom: 5px;
  }

  .tooltip:hover::after {
    opacity: 1;
  }

  /* Card Hover Effects */
  .card-hover {
    transition: all var(--animation-normal) var(--transition-easing);
  }

  .card-hover:hover {
    transform: translate3d(0, -2px, 0);
    box-shadow: 0 8px 25px rgba(139, 233, 253, 0.15);
    will-change: transform;
  }

  .card-hover:not(:hover) {
    will-change: auto;
  }

  /* State Classes */
  .error-state {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    border-radius: 0.75rem;
    padding: 1rem;
    color: #f87171;
  }

  .success-state {
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid rgba(16, 185, 129, 0.3);
    border-radius: 0.75rem;
    padding: 1rem;
    color: #34d399;
  }

  /* Error Boundary Page Components */
  .error-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }

  .error-container {
    background: var(--brand-surface);
    border: var(--border-primary);
    border-radius: 1rem;
    padding: 2.5rem;
    max-width: 500px;
    width: 90%;
    text-align: center;
    box-shadow: var(--shadow-lg);
  }

  .error-icon {
    font-size: 4rem;
    margin-bottom: 1.25rem;
    color: var(--status-error);
    animation: bounce 2s infinite;
  }

  .error-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--status-error);
    margin-bottom: 1rem;
  }

  .error-message {
    font-size: 1rem;
    color: var(--brand-text);
    line-height: 1.6;
    margin-bottom: 1.5rem;
    opacity: 0.9;
  }

  .error-actions {
    display: flex;
    gap: 0.75rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* Message System */
  .message {
    padding: 1rem;
    border-radius: 0.75rem;
    margin-bottom: 1rem;
    transform: translateY(20px);
    opacity: 0;
    transition: all var(--animation-normal) var(--transition-easing);
  }

  .message.show {
    transform: translateY(0);
    opacity: 1;
  }

  /* Modal System */
  .modal-close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all var(--transition-normal) var(--transition-easing);
    color: var(--brand-text);
  }

  .modal-close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
  }

  /* Progressive Disclosure */
  .progressive-section {
    transition: all var(--animation-normal) var(--transition-easing);
