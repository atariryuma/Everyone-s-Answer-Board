<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.5/wordcloud2.min.js"></script>
</head>
<body class="p-4">
  <h1 class="text-xl font-bold mb-4">単語クラウド</h1>
  <canvas id="cloud" width="800" height="400"></canvas>
  <script>
    google.script.run.withSuccessHandler(drawCloud).generateWordCloudData();
    function drawCloud(data) {
      const list = (data || []).map(item => [item.text, item.count]);
      WordCloud(document.getElementById('cloud'), { list });
    }
  </script>
</body>
</html>
