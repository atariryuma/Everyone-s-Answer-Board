    -webkit-backdrop-filter: none;
    backdrop-filter: none;
    background: var(--brand-surface);

    transform: scale(1.05);

    margin-bottom: 1rem;

    padding: 0.75rem 1rem;
    font-size: 0.875rem;
  }

  header {
    padding: 1rem;

}
