<style>
  /* üéØ ÂäπÁéáÁöÑCSSÂ§âÊï∞ */
  :root {
    --primary: #8be9fd; --bg: #1a1b26; --surface: rgba(26,27,38,0.7); 
    --text: #c0caf5; --border: rgba(255,255,255,0.1); --accent: #facc15;
    --error: #ff5555; --fast: 0.2s; --normal: 0.3s; --ease: ease-out;
    --radius: 0.75rem; --blur: 12px; --shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  body { color: var(--text); background: var(--bg); margin: 0; }
  .glass-panel {
    background: var(--surface); border: 1px solid var(--border);
    backdrop-filter: blur(var(--blur)); transition: border-color var(--fast) var(--ease);
  }
  .glass-panel:hover { border-color: rgba(255,255,255,0.2); }
  .game-font { font-family: 'Press Start 2P', cursive; }
  .game-btn {
    transition: all var(--fast) var(--ease); border-radius: var(--radius);
    border-bottom-width: 4px; position: relative;
  }
  .game-btn:hover:not(:disabled) { transform: translateY(-2px); }
  .game-btn:active:not(:disabled) { transform: translateY(2px); border-bottom-width: 2px; }
  .game-btn:disabled { opacity: 0.6; cursor: not-allowed; }
  #classFilter, #sortOrder {
    background: #6272a4; border: 1px solid var(--border);
    color: var(--text); border-radius: var(--radius); padding: 0.25rem 0.5rem;
  }
  #classFilter:focus, #sortOrder:focus {
    border-color: rgba(6,182,212,0.5); outline: none;
  }
  :focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }
  header { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(var(--blur)); }
  
  /* üí¨ ÂõûÁ≠î„Ç´„Éº„Éâ */
  .answer-card {
    transition: all var(--normal) var(--ease);
    border-radius: var(--radius);
    position: relative;
  }
  .answer-card.highlighted {
    border: 3px solid #9333ea;
    box-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
    transform: scale(1.02);
  }
  .answer-card:hover, .answer-card:focus-visible {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(139, 233, 253, 0.3);
  }
  .answer-card.highlighted:hover { transform: translateY(-2px) scale(1.02); }
  .answer-card.loading { opacity: 0.7; pointer-events: none; }
  
  .reaction-btn {
    transition: transform var(--fast) var(--ease);
    position: relative;
  }
  .reaction-btn:hover { transform: scale(1.05); }
  .reaction-btn:active { transform: scale(0.95); }
  .reaction-btn.reacted { background-color: var(--primary); color: #000; }
  .reaction-btn.loading { opacity: 0.6; }
  
  .loading-overlay {
    position: fixed; inset: 0; background: rgba(26,27,38,0.8);
    backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000;
  }
  .spinner {
    width: 40px; height: 40px; border: 4px solid rgba(139,233,253,0.3);
    border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;
  }
  
  .highlight-badge {
    position: absolute; top: 0.25rem; right: 0.25rem; width: 1.5rem; height: 1.5rem;
    display: flex; align-items: center; justify-content: center; color: var(--accent);
  }
  
  .sr-only {
    position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
    overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
  }
  
  /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes spin { 100% { transform: rotate(360deg); } }
  @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
  
  .fade-in { animation: fadeIn var(--normal) var(--ease); }
  .pulse { animation: pulse var(--normal) var(--ease); }
  .shake { animation: shake var(--normal) var(--ease); }

  /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÊúÄÈÅ©Âåñ */
  @media (max-width: 768px) {
    .glass-panel { backdrop-filter: none; }
    .answer-card { margin-bottom: 1rem; }
    .answer-card:hover { transform: none; }
    .game-btn { padding: 0.75rem 1rem; font-size: 0.875rem; }
    header { padding: 1rem; }
  }
  
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after { 
      animation-duration: 0.01ms !important; 
      transition-duration: 0.01ms !important; 
    }
    .answer-card:hover, .reaction-btn:hover { transform: none !important; }
  }
  
  @media (prefers-contrast: high) {
    :root { --border: rgba(255, 255, 255, 0.3); }
  }
</style>
