<style>
  /* üéØ „Éá„Ç∂„Ç§„É≥„Ç∑„Çπ„ÉÜ„É†Â§âÊï∞ */
  :root {
    /* „Ç´„É©„Éº„Ç∑„Çπ„ÉÜ„É† */
    --color-primary: #8be9fd;
    --color-primary-dark: #6272a4;
    --color-background: #1a1b26;
    --color-surface: rgba(26,27,38,0.7);
    --color-text: #c0caf5;
    --color-text-secondary: #6272a4;
    --color-border: rgba(255,255,255,0.1);
    --color-accent: #facc15;
    
    /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    --duration-fast: 0.2s;
    --duration-normal: 0.3s;
    --ease-out: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    
    /* „É¨„Ç§„Ç¢„Ç¶„Éà */
    --border-radius: 0.75rem;
    --border-radius-lg: 1rem;
    --shadow-glow: 0 0 15px var(--color-primary);
    
    /* „Ç∞„É©„Çπ„É¢„Éº„Éï„Ç£„Ç∫„É† */
    --glass-bg: var(--color-surface);
    --glass-border: 1px solid var(--color-border);
    --glass-blur: blur(12px);
    --backdrop-blur: 12px;
  }

  body { 
    color: var(--color-text); 
    background-color: var(--color-background); 
    margin: 0; 
    overflow-x: hidden;
  }

  /* „Ç∞„É©„Çπ„Éë„Éç„É´ */
  .glass-panel {
    background: var(--glass-bg);
    backdrop-filter: var(--glass-blur);
    border: var(--glass-border);
    transition: border-color var(--duration-fast) var(--ease-out);
  }
  .glass-panel:hover { 
    border-color: rgba(255,255,255,0.2); 
  }

  /* „Éï„Ç£„É´„ÇøUI */
  .filter-section {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    align-items: center;
  }
  .filter-input, .filter-select {
    background: rgba(31, 41, 55, 0.8);
    border: 1px solid rgba(75, 85, 99, 0.6);
    border-radius: 0.375rem;
    color: #e5e7eb;
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    transition: all var(--duration-fast) var(--ease-out);
  }
  .filter-input:focus, .filter-select:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 2px rgba(139, 233, 253, 0.2);
  }

  /* „Ç≤„Éº„É†UI */
  .game-btn {
    transition: all var(--duration-fast) var(--ease-out);
    border-radius: var(--border-radius);
    border-bottom-width: 4px;
    position: relative;
    overflow: hidden;
  }
  .game-btn:not(:disabled):hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: var(--shadow-glow);
  }
  .game-btn:active:not(:disabled) {
    transform: translateY(2px);
    border-bottom-width: 2px;
    box-shadow: none;
  }
  .game-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
  }

  /* „Éï„Ç©„Éº„Ç´„Çπ */
  :focus-visible {
    outline: 3px solid var(--color-primary);
    outline-offset: 2px;
    border-radius: var(--border-radius);
  }

  /* „Éò„ÉÉ„ÉÄ„Éº */
  header {
    position: sticky;
    top: 0;
    z-index: 50;
    backdrop-filter: blur(var(--backdrop-blur));
  }
  
  /* ÂõûÁ≠î„Ç´„Éº„Éâ */
  .answer-card {
    will-change: transform, opacity;
    transition: all var(--duration-normal) var(--ease-out);
    border-radius: var(--border-radius-lg);
    position: relative;
    overflow: hidden;
  }
  .answer-card:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 8px 25px rgba(139, 233, 253, 0.3);
  }
  .answer-card:focus-visible {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 8px 25px rgba(139, 233, 253, 0.3);
  }

  /* „Éè„Ç§„É©„Ç§„Éà„Ç´„Éº„Éâ */
  .answer-card.highlighted {
    border: 4px solid transparent;
    box-shadow: 0 0 15px rgba(250, 204, 21, 0.6);
    transform: scale(1.02);
    z-index: 2;
    background: linear-gradient(var(--glass-bg), var(--glass-bg)) padding-box,
                linear-gradient(90deg, var(--color-accent), var(--color-primary)) border-box;
    background-clip: padding-box, border-box;
  }
  .answer-card.highlighted:hover {
    transform: translateY(-4px) scale(1.04);
  }

  /* „É™„Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥ */
  .reaction-btn {
    transition: transform var(--duration-fast) var(--ease-out),
                background-color var(--duration-fast) var(--ease-out),
                box-shadow var(--duration-fast) var(--ease-out);
    position: relative;
    overflow: hidden;
  }
  .reaction-btn:hover {
    transform: scale(1.1);
  }
  .reaction-btn:active {
    transform: scale(0.95);
  }
  .reaction-btn.reacted, .reaction-btn.liked {
    background-color: var(--color-primary) !important;
    color: #000 !important;
    box-shadow: 0 0 10px rgba(139, 233, 253, 0.5);
  }
  .reaction-btn.loading {
    opacity: 0.6;
    pointer-events: none;
  }
  
  /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
  .loading-overlay {
    position: fixed; 
    inset: 0; 
    background: rgba(26,27,38,0.8);
    backdrop-filter: blur(4px); 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    z-index: 1000;
  }
  .spinner {
    width: 40px; 
    height: 40px; 
    border: 4px solid rgba(139,233,253,0.3);
    border-top: 4px solid var(--color-primary); 
    border-radius: 50%; 
    animation: spin 1s linear infinite;
  }
  
  /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes pulse {
    0% { transform: scale3d(1, 1, 1); }
    50% { transform: scale3d(1.05, 1.05, 1); }
    100% { transform: scale3d(1, 1, 1); }
  }
  @keyframes spin {
    100% { transform: rotate(360deg); }
  }
  
  .fade-in { animation: fadeIn 0.5s var(--ease-out); }
  .pulse { animation: pulse 0.6s var(--ease-out); }

  /* „Ç¢„ÇØ„Çª„Ç∑„Éì„É™„ÉÜ„Ç£ */
  @media (prefers-reduced-motion: reduce) {
    :root {
      --duration-fast: 0.01ms;
      --duration-normal: 0.01ms;
      --backdrop-blur: 0px;
    }
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
      transform: none !important;
    }
    .answer-card:hover, .reaction-btn:hover, .game-btn:hover {
      transform: none !important;
    }
  }
  
  @media (prefers-contrast: high) {
    :root {
      --color-border: rgba(255, 255, 255, 0.3);
      --color-surface: rgba(26, 27, 38, 0.98);
    }
  }
  
  /* „É¢„Éê„Ç§„É´ÂØæÂøú */
  @media (max-width: 768px) {
    .glass-panel {
      backdrop-filter: none;
    }
    .answer-card {
      margin-bottom: 1rem;
    }
    .answer-card:hover {
      transform: none;
    }
    .game-btn {
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
    }
    header {
      padding: 1rem;
    }
    .filter-section {
      flex-direction: column;
      align-items: stretch;
      gap: 0.5rem;
    }
    .filter-input, .filter-select {
      width: 100%;
    }
  }
  
  /* „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ */
  .sr-only {
    position: absolute; 
    width: 1px; 
    height: 1px; 
    padding: 0; 
    margin: -1px;
    overflow: hidden; 
    clip: rect(0, 0, 0, 0); 
    white-space: nowrap; 
    border: 0;
  }
</style>
