<style>
:root {
  --color-primary: #8be9fd;
  --color-background: #1a1b26;
  --color-surface: rgba(26, 27, 38, 0.95);
  --color-text: #c0caf5;
  --color-border: rgba(255, 255, 255, 0.1);
  --color-accent: #facc15;
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
  --color-success: #10b981;
  --color-error: #ef4444;
  --color-warning: #f59e0b;
  /* Performance variables */
  --transition-duration: 0.2s;
  --transition-easing: ease-out;
  --animation-duration: 0.3s;
  --backdrop-blur: 12px;
}
body {
  color: var(--color-text);
  background-color: var(--color-background);
  margin: 0;
  overflow-x: hidden;
}
.glass-panel {
  background: var(--color-surface);
  border: 1px solid var(--color-border);
  backdrop-filter: blur(var(--backdrop-blur));
  -webkit-backdrop-filter: blur(var(--backdrop-blur));
  transition: border-color var(--transition-duration) var(--transition-easing);
}
.glass-panel:hover {
  border-color: rgba(255, 255, 255, 0.2);
}
.game-font {
  font-family: 'Press Start 2P', cursive;
}
.game-btn {
  transition: transform var(--transition-duration) var(--transition-easing),
              box-shadow var(--transition-duration) var(--transition-easing),
              border-bottom-width var(--transition-duration) var(--transition-easing);
  border-radius: 0.75rem;
  border-bottom-width: 4px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
  position: relative;
  overflow: hidden;
}
.game-btn:not(:disabled):hover {
  transform: translate3d(0, -2px, 0);
  box-shadow: 0 0 20px rgba(139, 233, 253, 0.4);
  border-bottom-width: 6px;
}
.game-btn:active:not(:disabled) {
  transform: translate3d(0, 2px, 0);
  border-bottom-width: 2px;
  box-shadow: none;
}

/* Loading overlay styles */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(26, 27, 38, 0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}
.loading-overlay.hidden { display: none; }

/* Spinner animation */
.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid rgba(139, 233, 253, 0.2);
  border-left-color: #8be9fd;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Answer cards */
.answer-card {
  will-change: transform, opacity;
  transition: all var(--animation-duration) var(--transition-easing);
  border-radius: 1rem;
  transform-style: preserve-3d;
  backface-visibility: hidden;
}
.answer-card.highlighted {
  border: 4px solid transparent;
  border-image: none !important;
  box-shadow: 0 0 15px rgba(250,204,21,0.6);
  transform: scale(1.02);
  z-index: 2;
  background:
    linear-gradient(var(--color-surface), var(--color-surface)) padding-box,
    linear-gradient(90deg, var(--color-accent), var(--color-primary)) border-box;
  background-clip: padding-box, border-box;
}
.answer-card:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 8px 25px rgba(139,233,253,0.3);
}
.answer-card:focus-visible {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 8px 25px rgba(139,233,253,0.3);
}
.answer-card.highlighted:hover {
  transform: translateY(-4px) scale(1.04);
}

/* Highlight badge styles */
.highlight-badge {
  position: absolute;
  top: 0.25rem;
  right: 0.25rem;
  width: 1.5rem;
  height: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #facc15;
  filter: drop-shadow(0 0 4px rgba(250, 204, 21, 0.7));
}

/* Reaction backgrounds and border colors */
.answer-card.reaction-bg-like { border-color:#ef4444 !important; border-image:none; }
.answer-card.reaction-bg-understand { border-color:#fbbf24 !important; border-image:none; }
.answer-card.reaction-bg-curious { border-color:#10b981 !important; border-image:none; }
.reaction-bg-like-understand,
.reaction-bg-like-curious,
.reaction-bg-understand-curious,
.reaction-bg-all {
  border-color: transparent;
  border-style: solid;
  background: var(--color-surface);
  border-image-slice: 1;
  border-image-source: linear-gradient(90deg,#ef4444,#fbbf24);
}
.reaction-bg-like-curious {
  border-image-source: linear-gradient(90deg,#ef4444,#10b981);
}
.reaction-bg-understand-curious {
  border-image-source: linear-gradient(90deg,#fbbf24,#10b981);
}
.reaction-bg-all {
  border-image-source: linear-gradient(90deg,#ef4444,#fbbf24,#10b981);
}

/* Reaction border thickness based on total count */
.reaction-border-1 { border-width: 2px; }
.reaction-border-2 { border-width: 4px; }
.reaction-border-3 { border-width: 6px; }

/* Answer preview display limit and ellipsis */
.answer-preview {
  display: -webkit-box;
  -webkit-line-clamp: 5;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  min-height: 120px;
}

/* Like button SVG transition */
.like-btn svg {
  transition: all 0.2s ease-in-out;
  fill: none;
}
.like-btn.liked svg {
  stroke: transparent;
  fill: currentColor;
  transform: scale(1.1);
}

/* Highlight button styles */
.highlight-btn {
  transition: all 0.2s ease;
  border-radius: 4px;
  padding: 2px;
}
.highlight-btn:hover {
  background: rgba(250, 204, 21, 0.1);
  transform: scale(1.1);
}
.highlight-btn.liked {
  color: #facc15;
  filter: drop-shadow(0 0 4px rgba(250, 204, 21, 0.7));
}

/* Footer controls pointer events */
#controlsFooter { pointer-events: none; }
#controlsFooter > .glass-panel { pointer-events: auto; }

/* Skeleton loading styles */
.skeleton {
  position: relative;
  overflow: hidden;
  background-color: rgba(255,255,255,0.05);
  color: transparent;
}
.skeleton::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.3), rgba(255,255,255,0));
  animation: skeleton-loading 1.2s infinite;
}
@keyframes skeleton-loading {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

/* New content notification banner */
.new-content-banner {
  position: fixed;
  top: 1rem;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  padding: 0.75rem 1.5rem;
  background: linear-gradient(135deg, #10b981, #059669);
  color: white;
  border-radius: 0.5rem;
  box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  opacity: 0;
  visibility: hidden;
}

.new-content-banner.show {
  opacity: 1;
  visibility: visible;
  transform: translateX(-50%) translateY(0);
}

.new-content-banner:hover {
  transform: translateX(-50%) translateY(-2px);
  box-shadow: 0 15px 35px rgba(16, 185, 129, 0.6);
}

/* Animation definitions */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  75% { transform: translateX(4px); }
}

.fade-in { animation: fadeIn 0.3s ease-out; }
.pulse { animation: pulse 1.5s ease-in-out infinite; }
.shake { animation: shake 0.5s ease-in-out; }

/* Screen reader only class (accessibility) */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

/* Modal close button positioning */
.modal-close-btn {
  position: absolute;
  top: 0.25rem;
  right: 0.25rem;
}

/* Form elements styling */
#classFilter, #sortOrder {
  background-color: #374151;
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--color-text);
  border-radius: 0.375rem;
  padding: 0.25rem 0.5rem;
}

/* Focus styles for accessibility */
:focus-visible {
  outline: 3px solid var(--color-primary);
  outline-offset: 2px;
  border-radius: 0.375rem;
}

/* Header sticky positioning */
header {
  position: sticky;
  top: 0;
  z-index: 5;
}

/* Interactive element base styles */
.interactive-element {
  transition: all var(--transition-duration) var(--transition-easing);
  border-radius: 0.75rem;
}
</style>
