<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>StudyQuest - ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1a1b26" />
  <meta name="description" content="StudyQuestログインシステム - 安全で直感的な認証" />
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()" />
  
  <?!= include('UnifiedStyles'); ?>
  <?!= include('SharedUtilities'); ?>

  <!-- Styles consolidated in UnifiedStyles.html -->
</head>
<body class="unified-theme login-page">
  <div class="centered-glass-layout">
    <!-- メインコンテンツ -->
    <div class="glass-container" id="main-container">
    <!-- ステップインジケーター -->
    <div class="header">
      <div class="logo">S</div>
      <h1 class="title">みんなの回答ボード</h1>
    </div>

    <div id="account-info-group" class="mb-8">
      <!-- 認証状態パネル -->
      <div id="auth-status-panel" class="status-card">
        <div class="status-text">認証情報を確認中...</div>
      </div>
    </div>

    <div id="login-action-group" class="mb-8">
      <div class="message-area" id="message-area"></div>

      <button type="button" class="btn btn-primary cta-button" id="login-btn" disabled>
        <span id="btn-content">ログインして管理画面へ</span>
      </button>
    </div>

    <div id="settings-action-group" class="space-y-4">
      <!-- システム管理者用アプリ設定ボタン -->
      <div id="admin-settings-section" class="hidden">
        <button type="button" class="btn btn-ghost" id="app-settings-btn">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          アプリ設定管理
        </button>
        <p class="text-xs text-gray-400 mt-1 text-center">アプリの有効/無効状態を管理できます</p>
      </div>

      <!-- セキュリティ情報 -->
      <div class="security-info">
        <button type="button" class="btn btn-ghost" onclick="showSecurityModal()">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          セキュリティ仕様について
        </button>
      </div>
    </div>
    </div>

    <!-- 成功画面 -->
    <div class="glass-container success-container" id="success-container">
    <div class="success-icon">✓</div>
    <h2 class="title">ログイン完了</h2>
    <p class="subtitle">認証が正常に完了しました。管理画面でフォームを作成してください</p>
    <a href="#" class="btn btn-primary" id="admin-panel-btn">管理画面へ進む</a>
    </div>
  </div>

  <?!= include('SharedModals'); ?>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainContainer = document.getElementById('main-container');
      const successContainer = document.getElementById('success-container');
      const loginBtn = document.getElementById('login-btn');
      const btnContent = document.getElementById('btn-content');
      const messageAreaEl = document.getElementById('message-area');
      const statusPanel = document.getElementById('auth-status-panel');

      let isLoginInProgress = false;
      let authResult = null;

      const initializePage = () => {
        google.script.run
          .withSuccessHandler(authData => {
            if (authData?.email) {
              userEmail = authData.email;
              authResult = authData;
              loginBtn.disabled = false;
              btnContent.textContent = 'ログインして管理画面へ';
              showMessage('認証情報が確認されました', 'success');

              let statusHTML = '';

              // 1. ユーザーメール表示 (共通)
              statusHTML += `<div class="status-text">アカウント</div><div class="user-email">${userEmail}</div>`;

              // 2. 状態表示
              statusHTML += `<div class="mt-3">`;

              if (authData.isSystemAdmin) {
                statusHTML += `
                  <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-indigo-500/20 text-indigo-300 text-xs font-semibold">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    システム管理者
                  </span>`;
              } else if (authData.domainMatch) {
                statusHTML += `
                  <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-green-500/20 text-green-300 text-xs font-semibold">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    ドメイン認証済み
                  </span>`;
              } else {
                statusHTML += `
                  <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-yellow-500/20 text-yellow-300 text-xs font-semibold">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>
                    ドメイン未認証
                  </span>`;
              }
              statusHTML += `</div>`;

              // 3. 説明文
              statusHTML += `<div class="text-xs text-gray-400 mt-1">`;
              if (authData.isSystemAdmin) {
                statusHTML += `アプリの全設定を管理できます。`;
              } else if (authData.domainMatch) {
                statusHTML += `システム管理者と同じ組織ドメインです。`;
              } else {
                statusHTML += `システム管理者の組織ドメインとは異なります。`;
              }
              statusHTML += `</div>`;

              statusPanel.innerHTML = statusHTML;

              // システム管理者用ボタン表示
              if (authData.isSystemAdmin) {
                document.getElementById('admin-settings-section').classList.remove('hidden');
              }
            } else {
              statusPanel.innerHTML = `<div class="status-text" style="color: #ef4444;">認証エラー</div><div style="font-size: 12px; color: rgba(255, 255, 255, 0.6); margin-top: 4px;">${authData.error || 'メールアドレスが取得できませんでした。ページを再読み込みしてください。'}</div>`;
              showMessage('ページの再読み込みが必要です', 'error');
            }
          })
          .withFailureHandler(err => {
            statusPanel.innerHTML = `<div class="status-text" style="color: #ef4444;">認証エラー</div>`;
            showMessage(err.message || 'ページの再読み込みが必要です', 'error');
          })
          .enhancedDomainVerification();
      };

      const executeLogin = () => {
        if (isLoginInProgress || !userEmail) return;
        isLoginInProgress = true;
        loginBtn.disabled = true;
        btnContent.innerHTML = '<span class="spinner"></span>ログイン中...';
        showMessage('', 'info');

        google.script.run
          .withSuccessHandler(result => {
            setTimeout(() => {
              mainContainer.style.display = 'none';
              successContainer.style.display = 'block';
              if (result?.adminUrl) {
                document.getElementById('admin-panel-btn').href = result.adminUrl;
              }
            }, 500);
          })
          .withFailureHandler(error => {
            showMessage(error.message || 'ログインに失敗しました', 'error');
            loginBtn.disabled = false;
            btnContent.textContent = 'ログインして管理画面へ';
            isLoginInProgress = false;
          })
          .createUserWithoutQuickstart();
      };

      const showMessage = (message, type = 'info') => {
        messageAreaEl.textContent = message;
        messageAreaEl.className = `message-area ${type}`;
      };

      loginBtn.addEventListener('click', executeLogin);
      
      document.getElementById('app-settings-btn').addEventListener('click', () => {
        const baseUrl = window.location.origin + window.location.pathname;
        const appSetupUrl = baseUrl + '?mode=appsetup';
        window.open(appSetupUrl, '_blank');
      });
      
      // Security modal functions using UnifiedStyles modal system
      window.showSecurityModal = function() {
        const modal = document.getElementById('security-modal');
        if (!modal) return;
        modal.classList.remove('hidden');
        requestAnimationFrame(() => modal.classList.add('is-visible'));
      };

      window.hideSecurityModal = function() {
        const modal = document.getElementById('security-modal');
        if (!modal) return;
        modal.classList.remove('is-visible');
        modal.addEventListener('transitionend', () => modal.classList.add('hidden'), { once: true });
      };

      // 初期化
      initializePage();
    });
  </script>
</body>
</html>
