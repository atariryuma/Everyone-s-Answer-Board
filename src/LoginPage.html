  <!-- Critical: Disable document.write immediately -->
  <script>
    (function() {
      // Store original write functions
      const originalWrite = document.write;
      const originalWriteln = document.writeln;
      
      function createSafeWrite(original) {
        return function(...args) {
          try {
            // Filter out problematic content
            const content = args.join('');
            if (content.includes('missing ) after argument list') || 
                content.includes('SyntaxError') ||
                content.includes('eval(') ||
                content.includes('javascript:')) {
              console.warn('üö´ Blocked potentially unsafe document.write:', content);
              return;
            }
            
            // Allow Google Apps Script internal writes
            if (content.includes('google') || content.includes('gsi') || content.includes('gapi')) {
              return original.apply(this, args);
            }
            
            // Block everything else
            console.log('üîí Document.write call blocked:', content);
          } catch (e) {
            console.error('Document.write protection error:', e);
          }
        };
      }
      
      // Apply safe write functions
      document.write = createSafeWrite(originalWrite);
      document.writeln = createSafeWrite(originalWriteln);
      
      console.log('üîí Document.write protection enabled');
    })();
  </script>

  <!-- Google Identity Services with enhanced loading -->
  <script>
    // Asynchronous loading strategy for Google services
    (function() {
      const loadGoogleScript = (src, id) => {
        return new Promise((resolve, reject) => {
          if (document.getElementById(id)) {
            resolve();
            return;
          }
          
          const script = document.createElement('script');
          script.id = id;
          script.src = src;
          script.async = true;
          script.defer = true;
          
          script.onload = () => {
            console.log(`Successfully loaded: ${src}`);
            resolve();
          };
          
          script.onerror = (error) => {
            console.error(`Failed to load: ${src}`, error);
            reject(error);
          };
          
          document.head.appendChild(script);
        });
      };
      
      // Load Google services sequentially with error handling
      const loadGoogleServices = async () => {
        try {
          await loadGoogleScript('https://accounts.google.com/gsi/client', 'google-gsi-client');
          await loadGoogleScript('https://apis.google.com/js/api.js', 'google-apis');
          console.log('All Google services loaded successfully');
        } catch (error) {
          console.error('Error loading Google services:', error);
          // Store error for later handling
          window.googleLoadError = error;
          
          // document.write protection is handled globally
        }
      };
      
      // Start loading when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadGoogleServices);
      } else {
        loadGoogleServices();
      }
    })();
  </script>

  <!-- GOOGLE_CLIENT_ID retrieval function -->
  <script>
    // Function to get GOOGLE_CLIENT_ID from server
    function getGoogleClientIdFromServer() {
      return new Promise((resolve, reject) => {
        console.log('üîÑ Getting GOOGLE_CLIENT_ID from server...');
        
        if (typeof google !== 'undefined' && google.script && google.script.run) {
          google.script.run
            .withSuccessHandler(function(result) {
              console.log('Server response for GOOGLE_CLIENT_ID:', result);
              if (result && result.clientId) {
                window.GOOGLE_CLIENT_ID = result.clientId;
                console.log('‚úÖ GOOGLE_CLIENT_ID set via server:', window.GOOGLE_CLIENT_ID);
                resolve(result.clientId);
              } else {
                console.warn('‚ùå GOOGLE_CLIENT_ID not available from server');
                if (result && result.error) {
                  console.error('Server error:', result.error);
                  if (result.setupInstructions) {
                    console.error('Setup instructions:', result.setupInstructions);
                  }
                }
                reject(new Error(result.error || 'GOOGLE_CLIENT_ID not available from server'));
              }
            })
            .withFailureHandler(function(error) {
              console.error('‚ùå Failed to get GOOGLE_CLIENT_ID from server:', error);
              reject(error);
            })
            .getGoogleClientId();
        } else {
          console.warn('‚ùå Google Apps Script not available');
          reject(new Error('Google Apps Script not available'));
        }
      });
    }

    // Function to check system configuration
    function checkSystemConfigurationFromClient() {
      return new Promise((resolve, reject) => {
        console.log('üîÑ Checking system configuration...');
        
        if (typeof google !== 'undefined' && google.script && google.script.run) {
          google.script.run
            .withSuccessHandler(function(result) {
              console.group('üîß System Configuration Status');
              console.log('Full configuration:', result.isFullyConfigured);
              console.log('Missing properties:', result.missingProperties);
              console.log('Available properties:', result.availableProperties);
              console.log('Setup complete:', result.setupComplete);
              console.log('Config status:', result.configStatus);
              console.groupEnd();
              resolve(result);
            })
            .withFailureHandler(function(error) {
              console.error('‚ùå Failed to check system configuration:', error);
              reject(error);
            })
            .checkSystemConfiguration();
        } else {
          console.warn('‚ùå Google Apps Script not available for configuration check');
          reject(new Error('Google Apps Script not available'));
        }
      });
    }
  </script>
