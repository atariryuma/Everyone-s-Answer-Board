      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && (
          args[0].includes('cdn.tailwindcss.com should not be used in production') ||
          args[0].includes('-ms-high-contrast is in the process of being deprecated') ||
          args[0].includes('Tailwind CSS in production')
        )) {
          return; // Suppress these warnings
        }
        originalWarn.apply(console, args);
      };
    }
  </script>

  <!-- Google Identity Services with enhanced loading -->
  <script>
    // Asynchronous loading strategy for Google services
    (function() {
      const loadGoogleScript = (src, id) => {
        return new Promise((resolve, reject) => {
          if (document.getElementById(id)) {
            resolve();
            return;
          }
          
          const script = document.createElement('script');
          script.id = id;
          script.src = src;
          script.async = true;
          script.defer = true;
          
          script.onload = () => {
            console.log(`Successfully loaded: ${src}`);
            resolve();
          };
          
          script.onerror = (error) => {
            console.error(`Failed to load: ${src}`, error);
            reject(error);
          };
          
          document.head.appendChild(script);
        });
      };
      
      // Load Google services sequentially with error handling
      const loadGoogleServices = async () => {
        try {
          await loadGoogleScript('https://accounts.google.com/gsi/client', 'google-gsi-client');
          await loadGoogleScript('https://apis.google.com/js/api.js', 'google-apis');
          console.log('All Google services loaded successfully');
        } catch (error) {
          console.error('Error loading Google services:', error);
          // Store error for later handling
          window.googleLoadError = error;
          
          // document.write protection is handled globally
        }
      };
      
      // Start loading when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadGoogleServices);
      } else {
        loadGoogleServices();
      }
    })();
  </script>

  <!-- Login system initialization -->
  <script>
    // Initialize login system variables
    window.GOOGLE_CLIENT_ID = '';
    window.loginSystemReady = false;
  </script>

  <!-- GOOGLE_CLIENT_ID retrieval function -->
  <script>
    // Function to get GOOGLE_CLIENT_ID from server
    function getGoogleClientIdFromServer() {
      return new Promise((resolve, reject) => {
        console.log('🔄 Getting GOOGLE_CLIENT_ID from server...');
        
        if (typeof google !== 'undefined' && google.script && google.script.run) {
          google.script.run
            .withSuccessHandler(function(result) {
              console.log('Server response for GOOGLE_CLIENT_ID:', result);
              if (result && result.clientId) {
                window.GOOGLE_CLIENT_ID = result.clientId;
                console.log('✅ GOOGLE_CLIENT_ID set via server:', window.GOOGLE_CLIENT_ID);
                resolve(result.clientId);
              } else {
                console.warn('❌ GOOGLE_CLIENT_ID not available from server');
                if (result && result.error) {
                  console.error('Server error:', result.error);
                  if (result.setupInstructions) {
                    console.error('Setup instructions:', result.setupInstructions);
                  }
                }
                reject(new Error(result.error || 'GOOGLE_CLIENT_ID not available from server'));
              }
            })
            .withFailureHandler(function(error) {
              console.error('❌ Failed to get GOOGLE_CLIENT_ID from server:', error);
              reject(error);
            })
            .getGoogleClientId();
        } else {
          console.warn('❌ Google Apps Script not available');
          reject(new Error('Google Apps Script not available'));
        }
      });
    }

    // Function to check system configuration
    function checkSystemConfigurationFromClient() {
      return new Promise((resolve, reject) => {
        console.log('🔄 Checking system configuration...');
        
        if (typeof google !== 'undefined' && google.script && google.script.run) {
          google.script.run
            .withSuccessHandler(function(result) {
              console.group('🔧 System Configuration Status');
              console.log('Full configuration:', result.isFullyConfigured);
              console.log('Missing properties:', result.missingProperties);
              console.log('Available properties:', result.availableProperties);
              console.log('Setup complete:', result.setupComplete);
              console.log('Config status:', result.configStatus);
              console.groupEnd();
              resolve(result);
            })
            .withFailureHandler(function(error) {
              console.error('❌ Failed to check system configuration:', error);
              reject(error);
            })
            .checkSystemConfiguration();
        } else {
          console.warn('❌ Google Apps Script not available for configuration check');
          reject(new Error('Google Apps Script not available'));
        }
      });
    }
  </script>

  <!-- Login System JavaScript -->
  <script>
    console.log('🔥 LOGIN PAGE CONFIRMED - Login system starting...');
    console.log('📍 Current URL:', window.location.href);
    console.log('📍 Current pathname:', window.location.pathname);
    console.log('📍 Current search:', window.location.search);
    
    // Global variables
    let googleAccountsClient;
    let isLoading = false;
    let redirectUrl = '/exec';
    let currentUserEmail = '';
    
    // Initialize login system
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 DOM loaded, initializing login system...');
      initializeLoginSystem();
    });
    
    function initializeLoginSystem() {
      const loginBtn = document.getElementById('login-btn');
      const switchAccountLink = document.getElementById('switch-account-link');
      
      if (!loginBtn || !switchAccountLink) {
        console.error('❌ Required elements not found');
        return;
      }
      
      console.log('✅ All required elements found');
      
      // Enable login button
      loginBtn.disabled = false;
      loginBtn.textContent = 'はじめる';
      
      // Add event listeners
      loginBtn.addEventListener('click', handleLogin);
      switchAccountLink.addEventListener('click', (e) => {
        e.preventDefault();
        switchAccount();
      });
      
      // Initialize Google services when available
      if (typeof google !== 'undefined' && google.accounts) {
        initializeGoogleAuth();
      } else {
        console.log('⏳ Waiting for Google services...');
        waitForGoogleServices();
      }
      
      console.log('✅ Login system initialized');
    }
    
    function waitForGoogleServices() {
      let attempts = 0;
      const maxAttempts = 50;
      
      const checkServices = () => {
        attempts++;
        if (typeof google !== 'undefined' && google.accounts && google.script) {
          console.log('✅ Google services loaded');
          initializeGoogleAuth();
          getServerInfo();
        } else if (attempts < maxAttempts) {
          setTimeout(checkServices, 100);
        } else {
          console.error('❌ Google services failed to load');
          showError('Google サービスの読み込みに失敗しました');
        }
      };
      
      checkServices();
    }
    
    function initializeGoogleAuth() {
      try {
        // Get client ID from server first
        getGoogleClientId()
          .then(clientId => {
            console.log('✅ Got client ID:', clientId);
            
            googleAccountsClient = google.accounts.oauth2.initTokenClient({
              client_id: clientId,
              scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
              callback: handleCredentialResponse,
            });
            
            console.log('✅ Google OAuth initialized');
          })
          .catch(error => {
            console.error('❌ Failed to get client ID:', error);
            showError('Google認証の初期化に失敗しました');
          });
      } catch (error) {
        console.error('❌ Google auth initialization error:', error);
        showError('認証システムの初期化に失敗しました');
      }
    }
    
    function getGoogleClientId() {
      return new Promise((resolve, reject) => {
        if (!google.script || !google.script.run) {
          reject(new Error('Google Apps Script not available'));
          return;
        }
        
        google.script.run
          .withSuccessHandler(result => {
            if (result && result.clientId) {
              resolve(result.clientId);
            } else {
              reject(new Error(result.error || 'Client ID not available'));
            }
          })
          .withFailureHandler(reject)
          .getGoogleClientId();
      });
    }
    
    function getServerInfo() {
      if (!google.script || !google.script.run) {
        console.warn('⚠️ Google Apps Script not available for server info');
        return;
      }
      
      google.script.run
        .withSuccessHandler(serverInfo => {
          console.log('✅ Server info received:', serverInfo);
          displayOrganizationInfo(serverInfo);
        })
        .withFailureHandler(error => {
          console.warn('⚠️ Failed to get server info:', error);
        })
        .getSystemDomainInfo();
    }
    
    function displayOrganizationInfo(serverInfo) {
      if (!serverInfo || !serverInfo.adminDomain) {
        console.warn('⚠️ No admin domain in server info');
        return;
      }
      
      const orgInfoEl = document.getElementById('organization-info');
      const orgNameEl = document.getElementById('organization-name');
      
      if (orgInfoEl && orgNameEl) {
        const domainParts = serverInfo.adminDomain.split('.');
        const orgName = domainParts[0].charAt(0).toUpperCase() + domainParts[0].slice(1);
        
        orgNameEl.textContent = orgName;
        orgInfoEl.classList.remove('hidden');
        
        console.log('✅ Organization info displayed:', orgName);
      }
    }
    
    function handleLogin() {
      if (isLoading) return;
      
      console.log('🔄 Starting login process...');
      setLoading(true, 'Google認証を開始しています...');
      
      if (googleAccountsClient) {
        googleAccountsClient.requestAccessToken({ prompt: 'consent' });
      } else {
        showError('認証システムが初期化されていません。ページを再読み込みしてください。');
        setLoading(false);
      }
    }
    
    function handleCredentialResponse(response) {
      if (response.error) {
        console.error('❌ Authentication error:', response.error);
        showError('認証に失敗しました: ' + response.error);
        setLoading(false);
        return;
      }
      
      console.log('✅ Authentication successful');
      setLoading(true, 'ユーザー情報を取得しています...');
      
      // Get user info
      fetch(`https://www.googleapis.com/oauth2/v3/userinfo?access_token=${response.access_token}`)
        .then(response => response.json())
        .then(userInfo => {
          console.log('✅ User info received:', userInfo);
          currentUserEmail = userInfo.email;
          
          document.getElementById('user-email-display').textContent = userInfo.email;
          
          // Check user in database
          checkUserInDatabase();
        })
        .catch(error => {
          console.error('❌ Failed to get user info:', error);
          showError('ユーザー情報の取得に失敗しました');
          setLoading(false);
        });
    }
    
    function checkUserInDatabase() {
      setLoading(true, 'アカウント情報を確認しています...');
      
      google.script.run
        .withSuccessHandler(result => {
          console.log('✅ Database check result:', result);
          
          if (result.status === 'existing_user') {
            showSuccess('アカウント確認完了');
            redirectUrl = result.adminUrl;
            setLoading(false, '管理パネルを開く準備ができました');
            updateLoginButton('管理パネルを開く');
          } else if (result.status === 'new_user') {
            registerNewUser();
          } else {
            redirectUrl = `/exec?mode=admin&userId=${result.userId}`;
            setLoading(false, 'セットアップが必要です');
            updateLoginButton('セットアップを開始');
          }
        })
        .withFailureHandler(error => {
          console.error('❌ Database check failed:', error);
          showError('データベースアクセスに失敗しました');
          setLoading(false);
        })
        .getExistingBoard();
    }
    
    function registerNewUser() {
      setLoading(true, '初回セットアップを行っています...');
      
      google.script.run
        .withSuccessHandler(result => {
          console.log('✅ User registered:', result);
          showSuccess('🎉 ようこそ StudyQuest へ！アカウントが作成されました。');
          redirectUrl = result.adminUrl;
          setLoading(false, 'セットアップを開始する準備ができました');
          updateLoginButton('セットアップを開始');
        })
        .withFailureHandler(error => {
          console.error('❌ Registration failed:', error);
          showError('アカウント作成に失敗しました');
          setLoading(false);
        })
        .registerNewUser(currentUserEmail);
    }
    
    function switchAccount() {
      if (googleAccountsClient) {
        setLoading(true, 'アカウントを切り替えています...');
        googleAccountsClient.requestAccessToken({ prompt: 'select_account' });
      }
    }
    
    function updateLoginButton(text) {
      const loginBtn = document.getElementById('login-btn');
      if (loginBtn) {
        loginBtn.textContent = text;
        loginBtn.onclick = () => {
          if (redirectUrl) {
            setLoading(true, 'リダイレクトしています...');
            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 500);
          }
        };
      }
    }
    
    function setLoading(loading, message = '') {
      isLoading = loading;
      const loginBtn = document.getElementById('login-btn');
      const userEmailDisplay = document.getElementById('user-email-display');
      
      if (loading) {
        loginBtn.disabled = true;
        loginBtn.innerHTML = `<div style="display: inline-block; width: 12px; height: 12px; border: 2px solid #ffffff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 8px;"></div>${message}`;
        if (userEmailDisplay && message) {
          userEmailDisplay.textContent = message;
        }
      } else {
        loginBtn.disabled = false;
        if (userEmailDisplay && message) {
          userEmailDisplay.textContent = message;
        }
      }
    }
    
    function showError(message) {
      const userEmailDisplay = document.getElementById('user-email-display');
      if (userEmailDisplay) {
        userEmailDisplay.innerHTML = `<div style="color: #ef4444;">${message}</div>`;
      }
      console.error('❌', message);
    }
    
    function showSuccess(message) {
      const userEmailDisplay = document.getElementById('user-email-display');
      if (userEmailDisplay) {
        userEmailDisplay.innerHTML = `<div style="color: #10b981;">${message}</div>`;
      }
      console.log('✅', message);
    }
    
    // Add CSS animation for loading spinner
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
    
    console.log('🔥 Login system loaded successfully');
  </script>
</body>
