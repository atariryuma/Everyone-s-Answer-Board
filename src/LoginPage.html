<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>StudyQuest - ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1a1b26" />
  <meta name="description" content="StudyQuestログインシステム - 安全で直感的な認証" />

</head>
<body class="unified-theme login-page">
  <div class="centered-glass-layout">
    <!-- メインコンテンツ -->
    <div class="glass-container" id="main-container">
    <!-- ステップインジケーター -->
    <div class="header">
      <div class="logo">S</div>
      <h1 class="title">みんなの回答ボード</h1>
    </div>

    <div id="account-info-group" class="mb-8">
      <!-- 認証状態パネル -->
      <div id="auth-status-panel" class="status-card">
        <div class="status-text" id="status-text">認証情報を確認中...</div>
        <div class="user-email" id="user-email-display"></div>
        <div id="user-role-badge" class="mt-2 hidden"></div>
        <div id="user-status-badge" class="mt-2 hidden"></div>
      </div>
      <div id="domain-info" class="text-xs text-muted text-center mt-2"></div>
      <div class="text-center mt-2">
        <a href="#" id="switch-account-link" class="text-muted hover:text-secondary text-xs">別のアカウントでログイン</a>
      </div>
    </div>

    <div id="login-action-group" class="mb-8">
      <div class="message-area" id="message-area"></div>

      <button type="button" class="btn btn-primary cta-button" id="login-btn" disabled>
        <span id="btn-content">ログインして管理画面へ</span>
      </button>
    </div>

    <div id="settings-action-group" class="space-y-4 mb-8">
      <!-- システム管理者用アプリ設定リンク -->
      <div id="admin-settings-section" class="hidden">
        <div class="text-center">
          <a href="#" class="text-primary hover:text-primary-light text-sm font-medium inline-flex items-center" id="app-settings-link">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            アプリ設定管理
          </a>
          <p class="text-xs text-muted mt-1">アプリの有効/無効状態を管理</p>
        </div>
      </div>

      <!-- セキュリティ情報 -->
      <div class="security-info text-center">
        <a href="#" id="security-modal-trigger" class="text-muted hover:text-secondary text-xs font-medium inline-flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          セキュリティ仕様について
        </a>
      </div>
    </div>
    </div>

    <!-- 成功画面 -->
    <div class="glass-container success-container" id="success-container">
    <div class="success-icon">✓</div>
    <h2 class="title">ログイン完了</h2>
    <p class="subtitle">認証が正常に完了しました。管理画面でフォームを作成してください</p>
    <a href="#" class="btn btn-primary" id="admin-panel-btn">管理画面へ進む</a>
    </div>
  </div>

  <?!= include('SharedModals'); ?>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainContainer = document.getElementById('main-container');
      const successContainer = document.getElementById('success-container');
      const loginBtn = document.getElementById('login-btn');
      const btnContent = document.getElementById('btn-content');
      const messageAreaEl = document.getElementById('message-area');
      const statusTextEl = document.getElementById('status-text');
      const userEmailEl = document.getElementById('user-email-display');
      const roleBadgeEl = document.getElementById('user-role-badge');
      const statusBadgeEl = document.getElementById('user-status-badge');
      const domainInfoEl = document.getElementById('domain-info');
      const switchAccountLink = document.getElementById('switch-account-link');

      let isLoginInProgress = false;
      let authResult = null;

      const fetchAuthInfo = () => {
        google.script.run
          .withSuccessHandler(authData => {
            if (authData?.email) {
              userEmail = authData.email;
              authResult = authData;
              loginBtn.disabled = false;
              btnContent.textContent = `${userEmail}としてログイン`;
              if (userEmailEl) userEmailEl.textContent = userEmail;
              if (statusTextEl) statusTextEl.textContent = 'アカウント';

              if (authData.role === 'SystemAdmin') {
                const badgeHTML = `
                <span class="inline-flex items-center gap-2 px-3 py-1 bg-purple-500/20 text-purple-300 text-sm font-medium rounded-full border border-purple-400/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    システム管理者
                </span>`;
                roleBadgeEl.innerHTML = badgeHTML;
                roleBadgeEl.classList.remove('hidden');
                document.getElementById('admin-settings-section').classList.remove('hidden');
              }
            } else {
              statusTextEl.textContent = '認証エラー';
              if (userEmailEl) userEmailEl.textContent = '';
              roleBadgeEl.classList.add('hidden');
              showMessage('ページの再読み込みが必要です', 'error');
            }
          })
          .withFailureHandler(err => {
            statusTextEl.textContent = '認証エラー';
            if (userEmailEl) userEmailEl.textContent = '';
            roleBadgeEl.classList.add('hidden');
            showMessage(err.message || 'ページの再読み込みが必要です', 'error');
          })
          .enhancedDomainVerification();
      };

      const fetchDomainInfo = () => {
        google.script.run
          .withSuccessHandler(info => {
            if (info && info.deployDomain) {
              domainInfoEl.textContent = `管理ドメイン: ${info.deployDomain}`;
            }
          })
          .withFailureHandler(() => {})
          .getDeployUserDomainInfo();
      };

      const initializePage = () => {
        google.script.run
          .withSuccessHandler(result => {
            if (result?.status === 'existing_user' || result?.status === 'setup_required') {
              const badgeHTML = `
                <span class="inline-flex items-center gap-2 px-3 py-1 bg-emerald-500/20 text-emerald-300 text-sm font-medium rounded-full border border-emerald-400/30">
                    登録済み
                </span>`;
              statusBadgeEl.innerHTML = badgeHTML;
              statusBadgeEl.classList.remove('hidden');
            } else if (result?.status === 'new_user') {
              const badgeHTML = `
                <span class="inline-flex items-center gap-2 px-3 py-1 bg-amber-500/20 text-amber-300 text-sm font-medium rounded-full border border-amber-400/30">
                    未登録
                </span>`;
              statusBadgeEl.innerHTML = badgeHTML;
              statusBadgeEl.classList.remove('hidden');
            }
            fetchAuthInfo();
          })
          .withFailureHandler(() => {
            fetchAuthInfo();
          })
          .getExistingBoard();
        fetchDomainInfo();
      };

      const executeLogin = () => {
        if (isLoginInProgress || !userEmail) return;
        isLoginInProgress = true;
        loginBtn.disabled = true;
        btnContent.innerHTML = '<span class="spinner"></span>ログイン中...';
        showMessage('', 'info');

        google.script.run
          .withSuccessHandler(result => {
            setTimeout(() => {
              mainContainer.style.display = 'none';
              successContainer.style.display = 'block';
              if (result?.adminUrl) {
                document.getElementById('admin-panel-btn').href = result.adminUrl;
              }
            }, 500);
          })
          .withFailureHandler(error => {
            showMessage(error.message || 'ログインに失敗しました', 'error');
            loginBtn.disabled = false;
            btnContent.textContent = `${userEmail}としてログイン`;
            isLoginInProgress = false;
          })
          .createUserWithoutQuickstart();
      };

      const showMessage = (message, type = 'info') => {
        messageAreaEl.textContent = message;
        messageAreaEl.className = `message-area ${type}`;
      };

      loginBtn.addEventListener('click', executeLogin);

      if (switchAccountLink) {
        switchAccountLink.addEventListener('click', (e) => {
          e.preventDefault();
          if (window.sharedUtilities && window.sharedUtilities.auth) {
            window.sharedUtilities.auth.switchToAnotherAccount();
          } else if (typeof switchToAnotherAccount === 'function') {
            switchToAnotherAccount();
          }
        });
      }
      
      document.getElementById('app-settings-link').addEventListener('click', (e) => {
        e.preventDefault();
        google.script.run
          .withSuccessHandler((webAppUrl) => {
            const appSetupUrl = webAppUrl + '?setup=true&mode=appsetup';
            window.open(appSetupUrl, '_blank');
          })
          .withFailureHandler(() => {
            const currentUrl = window.location.href.split('?')[0];
            const fallbackUrl = currentUrl + '?setup=true&mode=appsetup';
            window.open(fallbackUrl, '_blank');
          })
          .getWebAppUrlCached();
      });
      
      const securityTrigger = document.getElementById('security-modal-trigger');
      if (securityTrigger) {
        securityTrigger.addEventListener('click', (e) => {
          e.preventDefault();
          if (window.sharedModals && typeof window.sharedModals.show === 'function') {
            window.sharedModals.show('security-modal');
          } else {
            document.getElementById('security-modal').classList.add('show');
          }
        });
      }

      // 初期化
      initializePage();
    });
  </script>
</body>
</html>
