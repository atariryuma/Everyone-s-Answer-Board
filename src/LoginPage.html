  <!-- Google Identity Services with enhanced loading -->
  <script>
    // Asynchronous loading strategy for Google services
    (function() {
      const loadGoogleScript = (src, id) => {
        return new Promise((resolve, reject) => {
          if (document.getElementById(id)) {
            resolve();
            return;
          }
          
          const script = document.createElement('script');
          script.id = id;
          script.src = src;
          script.async = true;
          script.defer = true;
          
          script.onload = () => {
            console.log(`Successfully loaded: ${src}`);
            resolve();
          };
          
          script.onerror = (error) => {
            console.error(`Failed to load: ${src}`, error);
            reject(error);
          };
          
          document.head.appendChild(script);
        });
      };
      
      // Load Google services sequentially with error handling
      const loadGoogleServices = async () => {
        try {
          await loadGoogleScript('https://accounts.google.com/gsi/client', 'google-gsi-client');
          await loadGoogleScript('https://apis.google.com/js/api.js', 'google-apis');
          console.log('All Google services loaded successfully');
        } catch (error) {
          console.error('Error loading Google services:', error);
          // Store error for later handling
          window.googleLoadError = error;
        }
      };
      
      // Start loading when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadGoogleServices);
      } else {
        loadGoogleServices();
      }
    })();
  </script>

  <script>
    (function() {
      // Global error handling for document.write issues in GAS
      if (typeof window !== 'undefined' && typeof document !== 'undefined') {
        // Store original functions for potential restoration
        const originalWrite = document.write;
        const originalWriteln = document.writeln;
        
        // Replace with compatible wrapper that handles multiple parameters
        document.write = function(...args) {
          try {
            if (args.length === 0) {
              console.warn('document.write called with no arguments - ignored in GAS context');
              return;
            }
            
            // Enhanced debugging and monitoring
            const timestamp = new Date().toISOString();
            const caller = new Error().stack;
            const content = args.join('');
            
            // Log detailed information for debugging
            console.group(`üìù document.write blocked [${timestamp}]`);
            console.log('Arguments:', args);
            console.log('Content:', content);
            console.log('Caller stack:', caller);
            
            // Monitor for specific Google library patterns
            if (content.includes('google') || content.includes('gapi') || content.includes('gsi')) {
              console.log('üîç Google library detected in document.write call');
            }
            
            // Check for script injection attempts
            if (content.includes('<script') || content.includes('<\/script>')) {
              console.warn('‚ö†Ô∏è Script injection via document.write blocked for security');
            }
            
            // Monitor for HTML content
            if (content.includes('<') && content.includes('>')) {
              console.log('üè∑Ô∏è HTML content detected:', content.substring(0, 100) + '...');
            }
            
            console.groupEnd();
            
            // Store call information for analysis
            if (!window.documentWriteCalls) {
              window.documentWriteCalls = [];
            }
            window.documentWriteCalls.push({
              timestamp,
              args,
              content,
              caller: caller.split('\n')[1] || 'unknown'
            });
            
            return undefined;
          } catch (error) {
            console.error('Error in document.write wrapper:', error);
            return undefined;
          }
        };
        
        document.writeln = function(...args) {
          try {
            if (args.length === 0) {
              console.warn('document.writeln called with no arguments - ignored in GAS context');
              return;
            }
            
            // Enhanced debugging for writeln
            const timestamp = new Date().toISOString();
            const caller = new Error().stack;
            const content = args.join('');
            
            console.group(`üìù document.writeln blocked [${timestamp}]`);
            console.log('Arguments:', args);
            console.log('Content:', content);
            console.log('Caller stack:', caller);
            console.groupEnd();
            
            // Store call information
            if (!window.documentWritelnCalls) {
              window.documentWritelnCalls = [];
            }
            window.documentWritelnCalls.push({
              timestamp,
              args,
              content,
              caller: caller.split('\n')[1] || 'unknown'
            });
            
            return undefined;
          } catch (error) {
            console.error('Error in document.writeln wrapper:', error);
            return undefined;
          }
        };
        
        // Store references for potential restoration
        window._originalDocumentWrite = originalWrite;
        window._originalDocumentWriteln = originalWriteln;
        
        // Helper function to analyze document.write calls
        window.analyzeDocumentWriteCalls = function() {
          console.group('üìä Document.write Call Analysis');
          console.log('Total write calls:', window.documentWriteCalls?.length || 0);
          console.log('Total writeln calls:', window.documentWritelnCalls?.length || 0);
          
          if (window.documentWriteCalls?.length > 0) {
            console.log('Recent write calls:', window.documentWriteCalls.slice(-5));
          }
          
          if (window.documentWritelnCalls?.length > 0) {
            console.log('Recent writeln calls:', window.documentWritelnCalls.slice(-5));
          }
          
          console.groupEnd();
        };
      }

      // Safer method to set GOOGLE_CLIENT_ID with multiple fallbacks
      try {
        // Method 1: Direct template variable (most reliable when properly escaped)
        var rawClientId = '<?= GOOGLE_CLIENT_ID ?>';
        console.log('Raw GOOGLE_CLIENT_ID from template:', rawClientId);
        
        var clientId = (rawClientId && rawClientId !== 'undefined' && rawClientId !== 'null') ? rawClientId : '';
        console.log('Processed GOOGLE_CLIENT_ID:', clientId);
        
        if (clientId && typeof clientId === 'string' && clientId.trim()) {
          window.GOOGLE_CLIENT_ID = clientId.trim();
          console.log('‚úÖ GOOGLE_CLIENT_ID set successfully via template variable');
        } else {
          window.GOOGLE_CLIENT_ID = '';
          console.warn('‚ö†Ô∏è GOOGLE_CLIENT_ID template variable is empty or invalid');
        }
      } catch (error) {
        console.error('Error setting GOOGLE_CLIENT_ID via template variable:', error);
        
        // Method 2: Fallback - try to get from server-side function
        try {
          if (typeof google !== 'undefined' && google.script && google.script.run) {
            google.script.run
              .withSuccessHandler(function(result) {
                if (result && result.clientId) {
                  window.GOOGLE_CLIENT_ID = result.clientId;
                  console.log('GOOGLE_CLIENT_ID set successfully via server call');
                } else {
                  window.GOOGLE_CLIENT_ID = '';
                  console.warn('GOOGLE_CLIENT_ID not available from server');
                }
              })
              .withFailureHandler(function(error) {
                console.error('Failed to get GOOGLE_CLIENT_ID from server:', error);
                window.GOOGLE_CLIENT_ID = '';
              })
              .getGoogleClientId();
          } else {
            window.GOOGLE_CLIENT_ID = '';
            console.warn('Google Apps Script not available for fallback');
          }
        } catch (fallbackError) {
          console.error('Fallback method also failed:', fallbackError);
          window.GOOGLE_CLIENT_ID = '';
        }
      }
    })();
  </script>
