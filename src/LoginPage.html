  <script>
    (function() {
      function disableWrite(target) {
        if (!target) return;
        try {
          target.write = function() {};
          target.writeln = function() {};
          Object.defineProperty(target, 'write', {
            value: function() {},
            writable: false,
            configurable: false
          });
          Object.defineProperty(target, 'writeln', {
            value: function() {},
            writable: false,
            configurable: false
          });
        } catch (e) {
          // Fallback assignment if defineProperty fails
          target.write = function() {};
          target.writeln = function() {};
        }
      }

      disableWrite(document);
      disableWrite(Document && Document.prototype);
      disableWrite(HTMLDocument && HTMLDocument.prototype);

      console.log('üîí Document.write disabled immediately');
    })();
  </script>

  <!-- Google Identity Services with enhanced loading -->
  <script>
    // Asynchronous loading strategy for Google services
    (function() {
      const loadGoogleScript = (src, id) => {
        return new Promise((resolve, reject) => {
          if (document.getElementById(id)) {
            resolve();
            return;
          }
          
          const script = document.createElement('script');
          script.id = id;
          script.src = src;
          script.async = true;
          script.defer = true;
          
          script.onload = () => {
            console.log(`Successfully loaded: ${src}`);
            resolve();
          };
          
          script.onerror = (error) => {
            console.error(`Failed to load: ${src}`, error);
            reject(error);
          };
          
          document.head.appendChild(script);
        });
      };
      
      // Load Google services sequentially with error handling
      const loadGoogleServices = async () => {
        try {
          await loadGoogleScript('https://accounts.google.com/gsi/client', 'google-gsi-client');
          await loadGoogleScript('https://apis.google.com/js/api.js', 'google-apis');
          console.log('All Google services loaded successfully');
        } catch (error) {
          console.error('Error loading Google services:', error);
          // Store error for later handling
          window.googleLoadError = error;
          
          // Try to disable document.write again in case it was reset
          try {
            document.write = function() { return; };
            document.writeln = function() { return; };
          } catch (writeError) {
            console.warn('Could not re-disable document.write:', writeError);
          }
        }
      };
      
      // Start loading when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadGoogleServices);
      } else {
        loadGoogleServices();
      }
    })();
  </script>

  <script>
    (function() {
      // Ultra-robust document.write replacement for Google Apps Script
      if (typeof window !== 'undefined' && typeof document !== 'undefined') {
        
        // Complete replacement strategy
        try {
          // Store original functions
          var originalWrite = document.write;
          var originalWriteln = document.writeln;
          
          // Create a safe, no-op replacement
          var safeDocumentWrite = function() {
            // Completely silent operation - no logging to avoid recursive calls
            return;
          };
          
          var safeDocumentWriteln = function() {
            // Completely silent operation - no logging to avoid recursive calls
            return;
          };
          
          // Replace immediately and definitively
          document.write = safeDocumentWrite;
          document.writeln = safeDocumentWriteln;
          
          // Ensure they can't be overridden
          try {
            Object.defineProperty(document, 'write', {
              value: safeDocumentWrite,
              writable: false,
              enumerable: true,
              configurable: false
            });
            
            Object.defineProperty(document, 'writeln', {
              value: safeDocumentWriteln,
              writable: false,
              enumerable: true,
              configurable: false
            });
          } catch (defineError) {
            // If defineProperty fails, just keep the simple assignment
            console.warn('Could not lock document.write properties:', defineError);
          }
          
          // Store references for debugging
          window._originalDocumentWrite = originalWrite;
          window._originalDocumentWriteln = originalWriteln;
          
          console.log('‚úÖ Document.write completely disabled for Google Apps Script compatibility');
          
        } catch (error) {
          console.error('‚ùå Error setting up document.write replacement:', error);
        }
      }

      // Initialize GOOGLE_CLIENT_ID with safe fallback
      window.GOOGLE_CLIENT_ID = '';
    })();
  </script>

  <!-- Set GOOGLE_CLIENT_ID with bulletproof template handling -->
  <script>
    (function() {
      // Bulletproof method to handle template variables
      var clientIdSetSuccess = false;

      try {
        var rawClientId = '<?= GOOGLE_CLIENT_ID ?>';
        if (rawClientId && rawClientId.trim() && rawClientId !== 'undefined' && rawClientId !== '<?= GOOGLE_CLIENT_ID ?>') {
