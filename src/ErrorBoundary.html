<? if (typeof title !== 'undefined' && title) { ?>
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><?= title || 'エラー' ?> - みんなの回答ボード</title>
    <?!= HtmlService.createHtmlOutputFromFile('UnifiedStyles.css').getContent(); ?>
    <script>
      // 強制ログアウトしてログイン画面にリダイレクトする関数（安全版）
      function forceLogoutAndRedirect() {
        console.log('🔄 ログイン画面にリダイレクト開始...');

        // リダイレクトループ防止：既にログインページにいる場合は単純にリロード
        if (window.location.href.includes('mode=login')) {
          console.log('⚠️ 既にログインモードです。ページをリロードします。');
          window.location.reload();
          return;
        }

        // ボタンを無効化して重複実行を防ぐ
        const logoutBtn = event.target;
        if (logoutBtn) {
          logoutBtn.disabled = true;
          logoutBtn.innerHTML = '🔄 処理中...';
        }

        try {
          // 安全なリダイレクト方法
          console.log('🔄 Redirecting to login page...');

          const currentUrl = new URL(window.location.href);
          currentUrl.searchParams.set('mode', 'login');

          // 即座にリダイレクト実行
          window.location.href = currentUrl.toString();
        } catch (error) {
          console.error('❌ リダイレクト処理でエラー:', error);
          fallbackReload();
        }
      }

      // シンプルなフォールバック関数
      function fallbackReload() {
        console.log('🔄 フォールバック：ページリロード実行');
        const confirmMessage =
          'ログイン画面への移動に失敗しました。\nページを再読み込みしてもよろしいですか？';
        if (confirm(confirmMessage)) {
          window.location.reload();
        }
      }
    </script>
  </head>
  <body style="background: var(--brand-background); color: var(--brand-text);" class="font-sans error-page">
    <div class="error-container">
      <div class="error-icon">⚠️</div>
      <h1 class="error-title"><?= htmlEncode(title || 'エラーが発生しました') ?></h1>
      <p class="error-message">
        <?= htmlEncode(message || 'システムエラーが発生しました。管理者にお問い合わせください。') ?>
      </p>

      <div class="error-actions">
        <button type="button" class="btn btn-primary" onclick="location.reload()">
          🔄 再読み込み
        </button>
        <? if (!hideLoginButton) { ?>
        <button type="button" class="btn btn-secondary" onclick="forceLogoutAndRedirect()">
          🏠 ログイン画面に戻る
        </button>
        <? } ?>
      </div>

      <? if (typeof debugInfo !== 'undefined' && debugInfo) { ?>
      <div class="debug-info">
        <strong>デバッグ情報:</strong><br />
        <?= htmlEncode(debugInfo) ?>
      </div>
      <? } ?>

      <div class="timestamp">エラー発生時刻: <?= new Date().toLocaleString('ja-JP') ?></div>
    </div>
  </body>
</html>
<? } ?>
