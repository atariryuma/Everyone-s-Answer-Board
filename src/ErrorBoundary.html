<script>
(function() {
  // The existing robust error handling script is kept as is.
  // ...

  // Show error UI to user (Updated with new design)
  const showErrorUI = (message, category) => {
    const existingError = document.getElementById('error-boundary-ui');
    if (existingError) existingError.remove();

    const errorUI = document.createElement('div');
    errorUI.id = 'error-boundary-ui';
    errorUI.className = 'error-toast'; // This class should be defined in unified-styles.css.html
    errorUI.innerHTML = `
      <div class="error-toast-header">
        <span class="icon">⚠️</span>
        <strong>エラーが発生しました</strong>
      </div>
      <p>${message}</p>
      <div class="error-toast-actions">
        <button onclick="window.location.reload()" class="btn btn-sm btn-error">再読み込み</button>
        <button onclick="document.getElementById('error-boundary-ui').remove()" class="btn btn-sm btn-secondary">閉じる</button>
      </div>
    `;
    document.body.appendChild(errorUI);

    setTimeout(() => {
      if (document.getElementById('error-boundary-ui')) {
        document.getElementById('error-boundary-ui').remove();
      }
    }, 10000);
  };

  // The rest of the original script is preserved.
  // ...
})();
</script>
