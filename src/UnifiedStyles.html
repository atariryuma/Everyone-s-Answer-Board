<style>
/* =============================================================================
   StudyQuest - Unified CSS Styles
   Based on AdminPanel.html with additional styles from all HTML files
   ============================================================================= */

/* CSS Variables - Glassmorphism Design System */
:root {
  /* Glassmorphism Color Palette - Based on Registration.html */
  --color-primary: #06b6d4;
  --color-primary-end: #a855f7;
  --color-background: linear-gradient(135deg, #1a1b26 0%, #0f172a 50%, #1e1b4b 100%);
  --color-surface: rgba(255, 255, 255, 0.08);
  --color-surface-hover: rgba(255, 255, 255, 0.12);
  --color-text: #ffffff;
  --color-text-secondary: rgba(255, 255, 255, 0.8);
  --color-text-muted: rgba(255, 255, 255, 0.7);
  --color-border: rgba(255, 255, 255, 0.2);
  --color-border-hover: rgba(255, 255, 255, 0.3);
  --color-accent: #facc15;
  
  /* Status Colors - Glassmorphism Compatible */
  --color-success: #10b981;
  --color-success-bg: rgba(16, 185, 129, 0.1);
  --color-success-border: rgba(16, 185, 129, 0.3);
  --color-error: #ef4444;
  --color-error-bg: rgba(239, 68, 68, 0.1);
  --color-error-border: rgba(239, 68, 68, 0.3);
  --color-warning: #f59e0b;
  --color-warning-bg: rgba(245, 158, 11, 0.1);
  --color-warning-border: rgba(245, 158, 11, 0.3);
  --color-info: #3b82f6;
  --color-info-bg: rgba(59, 130, 246, 0.1);
  --color-info-border: rgba(59, 130, 246, 0.3);
  
  /* Google Workspace Colors */
  --color-google-blue: #4285f4;
  --color-google-green: #34a853;
  --color-google-yellow: #fbbc05;
  --color-google-red: #ea4335;
  
  /* Glassmorphism Shadow System */
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
  --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
  --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
  
  /* Animation and Transition System */
  --transition-duration: 0.3s;
  --transition-easing: ease;
  --animation-duration: 0.6s;
  --backdrop-blur: 20px;
  
  /* Z-index Stacking System */
  --z-base: 1;
  --z-dropdown: 100;
  --z-sticky: 200;
  --z-fixed: 300;
  --z-modal-backdrop: 1000;
  --z-modal: 1100;
  --z-overlay: 1200;
  --z-tooltip: 1300;
  
  /* Gradient System */
  --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-end) 100%);
  --gradient-background: linear-gradient(135deg, #1a1b26 0%, #0f172a 50%, #1e1b4b 100%);
  --gradient-radial-accent: radial-gradient(ellipse at top left, rgba(6, 182, 212, 0.1) 0%, transparent 70%), radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
}

/* Base Styles - Glassmorphism Foundation with Proper Specificity */
.unified-theme html, 
.unified-theme html[lang="ja"],
html.unified-theme, 
html[lang="ja"].unified-theme {
  background: var(--gradient-background);
  min-height: 100vh;
  width: 100%;
  margin: 0;
  padding: 0;
}

.unified-theme body,
body.unified-theme { 
  background: var(--gradient-background);
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  color: var(--color-text);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  line-height: 1.6;
  overflow-x: hidden;
  width: 100%;
}

/* Global radial gradient overlay for glassmorphism effect */
.unified-theme body::before,
body.unified-theme::before {
  content: '';
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 100%;
  background: var(--gradient-radial-accent);
  z-index: var(--z-base);
}

/* Global box-sizing reset for glassmorphism compatibility */
.unified-theme html, .unified-theme body, .unified-theme div, .unified-theme span, 
.unified-theme h1, .unified-theme h2, .unified-theme h3, .unified-theme h4, .unified-theme h5, .unified-theme h6, 
.unified-theme p, .unified-theme button, .unified-theme a {
  box-sizing: border-box;
}

/* Glass Panel Effects - Glassmorphism System */
.unified-theme .glass-panel { 
  background: var(--color-surface);
  -webkit-backdrop-filter: blur(var(--backdrop-blur));
  backdrop-filter: blur(var(--backdrop-blur));
  border: 1px solid var(--color-border);
  box-shadow: var(--shadow-glass);
  border-radius: 24px;
  transition: all var(--transition-duration) var(--transition-easing);
  position: relative;
  /* Prevent creating new stacking context that blocks modals */
  isolation: auto;
}

.unified-theme .glass-panel:hover { 
  border-color: var(--color-border-hover);
  will-change: border-color; 
}

/* Glass Container - Main container for pages */
.unified-theme .glass-container {
  background: var(--color-surface);
  -webkit-backdrop-filter: blur(var(--backdrop-blur));
  backdrop-filter: blur(var(--backdrop-blur));
  border-radius: 24px;
  border: 1px solid var(--color-border);
  box-shadow: var(--shadow-glass);
  width: 100%;
  max-width: 420px;
  padding: 40px 32px;
  position: relative;
  z-index: var(--z-base);
  text-align: center;
  animation: fadeIn var(--animation-duration) ease-out;
  isolation: auto;
}

/* Unified Backdrop Filter System */
.backdrop-blur-none {
  -webkit-backdrop-filter: none;
  backdrop-filter: none;
}

.backdrop-blur-xs {
  -webkit-backdrop-filter: blur(4px);
  backdrop-filter: blur(4px);
}

.backdrop-blur-sm {
  -webkit-backdrop-filter: blur(8px);
  backdrop-filter: blur(8px);
}

.backdrop-blur-md {
  -webkit-backdrop-filter: blur(var(--backdrop-blur));
  backdrop-filter: blur(var(--backdrop-blur));
}

.backdrop-blur-lg {
  -webkit-backdrop-filter: blur(20px);
  backdrop-filter: blur(20px);
}

/* Centered glass containers for main content */
.unified-theme .centered-glass-layout {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

/* Google Workspace Integration Styles */
.google-integration {
  background: linear-gradient(135deg, var(--color-google-blue), var(--color-google-green));
  border: 1px solid rgba(66, 133, 244, 0.3);
}

.google-integration:hover {
  border-color: rgba(66, 133, 244, 0.5);
  box-shadow: 0 4px 20px rgba(66, 133, 244, 0.2);
}

/* Glassmorphism Button System */
.unified-theme .btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 16px 24px;
  border-radius: 12px;
  font-weight: 600;
  transition: all var(--transition-duration) var(--transition-easing);
  cursor: pointer;
  border: none;
  text-decoration: none;
  min-height: 44px;
  min-width: 44px;
  position: relative;
  overflow: hidden;
  font-size: 16px;
  color: white;
}

.unified-theme .btn:disabled { 
  opacity: 0.6; 
  cursor: not-allowed; 
  transform: none;
}

.unified-theme .btn:not(:disabled):hover { 
  transform: translateY(-1px); 
  will-change: transform; 
}

.unified-theme .btn:not(:disabled):active { 
  transform: translateY(0); 
}

/* Glassmorphism Button Variants */
.unified-theme .btn-primary, .unified-theme .register-btn, .unified-theme .cta-button { 
  width: 100%;
  background: var(--gradient-primary);
  border: none;
  border-radius: 12px;
  padding: 16px 24px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  cursor: pointer;
  transition: all var(--transition-duration) var(--transition-easing);
  margin-bottom: 24px;
}

.unified-theme .btn-primary:hover:not(:disabled), .unified-theme .register-btn:hover:not(:disabled) { 
  transform: translateY(-1px); 
  box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4); 
}

.unified-theme .btn-secondary, .unified-theme .action-btn.secondary { 
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid var(--color-border);
  color: var(--color-text);
}

.unified-theme .btn-danger { 
  background: var(--color-error);
  color: white;
}

.unified-theme .btn-google {
  background: linear-gradient(135deg, var(--color-google-blue), var(--color-google-green));
  color: white;
  font-weight: 700;
}

.unified-theme .btn-success {
  background: var(--color-success);
  color: white;
}

.unified-theme .btn-warning {
  background: var(--color-warning);
  color: white;
}

/* Action Buttons */
.unified-theme .action-btn { 
  display: block; 
  padding: 14px 24px; 
  border-radius: 10px; 
  border: none; 
  font-size: 15px; 
  font-weight: 600; 
  text-decoration: none; 
  color: white; 
  margin-top: 12px; 
  cursor: pointer; 
}

.unified-theme .action-btn.primary { 
  background: var(--gradient-primary); 
}

/* Game-Style Buttons (from Page.html) */
.game-btn {
  background: linear-gradient(135deg, var(--color-primary), #50fa7b);
  color: #000;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  box-shadow: 0 4px 0 rgba(0,0,0,0.2);
  transition: all 0.1s ease;
  border: 2px solid transparent;
}

.game-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 5px 0 rgba(0,0,0,0.2);
}

.game-btn:active {
  transform: translateY(2px);
  box-shadow: 0 2px 0 rgba(0,0,0,0.2);
}

/* CTA Button with Shimmer Effect */
.cta-button {
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, var(--color-primary), #50fa7b);
  color: #000;
  font-weight: 700;
}

.cta-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s ease;
}

.cta-button:hover::before {
  left: 100%;
}

/* Glassmorphism Header System */
.unified-theme .header { 
  margin-bottom: 40px; 
}

.unified-theme .logo {
  width: 56px; 
  height: 56px;
  background: var(--gradient-primary);
  border-radius: 16px;
  margin: 0 auto 16px;
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 24px; 
  color: white; 
  font-weight: 600;
}

.unified-theme .title { 
  font-size: 28px; 
  font-weight: 700; 
  color: white; 
  margin-bottom: 8px; 
}

.unified-theme .subtitle { 
  font-size: 16px; 
  color: var(--color-text-muted); 
  margin-bottom: 0; 
}

/* Status Card System */
.unified-theme .status-card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 20px;
  margin-bottom: 32px;
}

.unified-theme .status-text { 
  font-size: 14px; 
  color: var(--color-text-secondary); 
  margin-bottom: 8px; 
}

.unified-theme .user-email { 
  font-size: 16px; 
  font-weight: 600; 
  color: white; 
  word-break: break-all; 
}

/* Success Container */
.success-container { 
  display: none; 
}

.unified-theme .success-icon { 
  width: 64px; 
  height: 64px; 
  background: var(--color-success); 
  border-radius: 50%; 
  margin: 0 auto 24px; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  font-size: 28px; 
  color: white; 
}

/* Form Controls - Glassmorphism Style */
.form-control {
  width: 100%;
  padding: 1rem 1.25rem;
  background: rgba(255,255,255,0.08);
  border: 1px solid var(--color-border);
  border-radius: 0.75rem;
  color: var(--color-text);
  transition: all var(--transition-duration) var(--transition-easing);
  font-size: 16px;
  min-height: 52px;
  line-height: 1.5;
}

.form-control:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(139, 233, 253, 0.1);
  background: rgba(255,255,255,0.08);
}

.form-control:hover {
  border-color: rgba(255,255,255,0.3);
}

.form-control::placeholder {
  color: rgba(192, 202, 245, 0.5);
}

/* Status Indicators */
.status-indicator { 
  width: 8px; 
  height: 8px; 
  border-radius: 50%; 
  display: inline-block; 
  margin-right: 8px;
}

.status-active { 
  background-color: var(--color-success); 
  box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); 
}

.status-inactive { 
  background-color: var(--color-warning); 
}

.status-error { 
  background-color: var(--color-error); 
}

/* Answer Card System (from Page.html) */
.answer-card {
  background: var(--color-surface);
  border: 1px solid var(--color-border);
  border-radius: 1rem;
  padding: 1.5rem;
  transition: all var(--transition-duration) var(--transition-easing);
  position: relative;
  overflow: hidden;
}

.answer-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
  border-color: rgba(255,255,255,0.2);
}

.answer-card.highlighted {
  border-color: var(--color-accent);
  box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
  background: rgba(250, 204, 21, 0.05);
}

.answer-card.loading {
  opacity: 0.7;
  pointer-events: none;
}

/* Reaction System */
.reaction-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border: 1px solid var(--color-border);
  border-radius: 0.75rem;
  background: rgba(255,255,255,0.05);
  color: var(--color-text);
  transition: all var(--transition-duration) var(--transition-easing);
  cursor: pointer;
  font-size: 0.875rem;
  min-height: 36px;
}

.reaction-btn:hover {
  background: rgba(255,255,255,0.1);
  transform: translateY(-1px);
}

.reaction-btn.reacted {
  background: rgba(139, 233, 253, 0.2);
  border-color: var(--color-primary);
  color: var(--color-primary);
}

/* Reaction Button Variants */
.reaction-bg-like { background: rgba(16, 185, 129, 0.1); }
.reaction-bg-understand { background: rgba(59, 130, 246, 0.1); }
.reaction-bg-curious { background: rgba(245, 158, 11, 0.1); }

.reaction-border-1 { border-color: var(--color-success); }
.reaction-border-2 { border-color: var(--color-info); }
.reaction-border-3 { border-color: var(--color-warning); }

/* Highlight Button */
.highlight-btn {
  background: rgba(250, 204, 21, 0.1);
  border: 1px solid rgba(250, 204, 21, 0.3);
  color: var(--color-accent);
}

.highlight-btn:hover {
  background: rgba(250, 204, 21, 0.2);
  border-color: var(--color-accent);
}

/* Admin Toggle - Subtle button for administrators only */
.admin-toggle {
  font-size: 0.75rem;
  transition: all 0.2s ease;
}

.admin-toggle:hover {
  transform: translateY(-1px);
}

/* Step Indicator System (from Registration.html) */
.step-indicator {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  border: 2px solid var(--color-border);
  color: var(--color-text);
  font-weight: 600;
  position: relative;
  transition: all var(--transition-duration) var(--transition-easing);
}

.step-indicator.completed {
  background: var(--color-success);
  border-color: var(--color-success);
  color: white;
}

.step-indicator.active {
  background: var(--color-primary);
  border-color: var(--color-primary);
  color: #000;
  animation: pulse 2s infinite;
}

/* Feature Cards */
.feature-card {
  background: var(--color-surface);
  border: 1px solid var(--color-border);
  border-radius: 1rem;
  padding: 1.5rem;
  transition: all var(--transition-duration) var(--transition-easing);
}

.feature-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
  border-color: rgba(255,255,255,0.2);
}

/* Loading States */
.loading-skeleton {
  background: linear-gradient(90deg, 
    rgba(255,255,255,0.1) 25%, 
    rgba(255,255,255,0.2) 50%, 
    rgba(255,255,255,0.1) 75%);
  background-size: 200% 100%;
  animation: loading-skeleton 1.5s infinite;
  border-radius: 0.5rem;
  height: 20px;
}

.skeleton {
  background: linear-gradient(90deg, 
    rgba(255,255,255,0.1) 25%, 
    rgba(255,255,255,0.2) 50%, 
    rgba(255,255,255,0.1) 75%);
  background-size: 200% 100%;
  animation: skeleton-loading 1.5s infinite;
  border-radius: 0.5rem;
}

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  align-items: center;
  justify-content: center;
  z-index: var(--z-overlay);
}
.loading-overlay.hidden {
  display: none;
}
.loading-overlay:not(.hidden) {
  display: flex;
}

/* Glassmorphism Spinner System */
.unified-theme .spinner {
  width: 20px; 
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: inline-block; 
  vertical-align: middle; 
  margin-right: 8px;
}

.spinner-small {
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top: 2px solid var(--color-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

.loading-spinner {
  width: 32px;
  height: 32px;
  border: 4px solid rgba(255,255,255,0.3);
  border-top: 4px solid var(--color-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Domain Info System from Registration.html */
.unified-theme .domain-info {
  width: 100%;
  text-align: center;
}

.unified-theme .hidden {
  display: none;
}

.flex {
  display: flex;
}

.items-center {
  align-items: center;
}

.gap-2 {
  gap: 8px;
}

/* Gradient backgrounds */
.bg-gradient-to-r {
  background: linear-gradient(90deg, var(--tw-gradient-from), var(--tw-gradient-to));
}

.from-green-500\/10 {
  --tw-gradient-from: rgba(34, 197, 94, 0.1);
}

.to-emerald-500\/10 {
  --tw-gradient-to: rgba(16, 185, 129, 0.1);
}

.from-yellow-500\/10 {
  --tw-gradient-from: rgba(234, 179, 8, 0.1);
}

.to-orange-500\/10 {
  --tw-gradient-to: rgba(249, 115, 22, 0.1);
}

.from-blue-500\/10 {
  --tw-gradient-from: rgba(59, 130, 246, 0.1);
}

.to-purple-500\/10 {
  --tw-gradient-to: rgba(168, 85, 247, 0.1);
}

/* Border colors */
.border-green-400\/30 {
  border-color: rgba(74, 222, 128, 0.3);
}

.border-yellow-400\/30 {
  border-color: rgba(251, 191, 36, 0.3);
}

.border-blue-400\/30 {
  border-color: rgba(96, 165, 250, 0.3);
}

/* Text colors */
.text-green-400 {
  color: rgba(74, 222, 128, 1);
}

.text-yellow-400 {
  color: rgba(251, 191, 36, 1);
}

.text-blue-400 {
  color: rgba(96, 165, 250, 1);
}

.text-sm {
  font-size: 14px;
}

.font-semibold {
  font-weight: 600;
}

.w-4 {
  width: 16px;
}

.h-4 {
  height: 16px;
}

.p-3 {
  padding: 12px;
}

/* Progress Bar System */
.progress-bar {
  height: 4px;
  background: rgba(255,255,255,0.1);
  border-radius: 2px;
  overflow: hidden;
  margin-bottom: 16px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--color-primary), #50fa7b);
  transition: width 0.5s ease;
  border-radius: 2px;
}

/* Tooltip System */
.tooltip { 
  position: relative; 
}

.tooltip::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.9);
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 12px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity var(--transition-duration);
  z-index: var(--z-tooltip);
  margin-bottom: 5px;
}

.tooltip:hover::after { 
  opacity: 1; 
}

/* Card Hover Effects */
.card-hover {
  transition: all var(--animation-duration) var(--transition-easing);
}

.card-hover:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(139, 233, 253, 0.15);
}

/* State Classes */
.error-state {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  border-radius: 0.75rem;
  padding: 1rem;
  color: #f87171;
}

.success-state {
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid rgba(16, 185, 129, 0.3);
  border-radius: 0.75rem;
  padding: 1rem;
  color: #34d399;
}

/* Message System - Glassmorphism Style */
.unified-theme .message-area { 
  min-height: 24px; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  margin-bottom: 24px; 
  font-size: 14px; 
  color: var(--color-text-secondary); 
}

.unified-theme .message-area.error { 
  color: var(--color-error); 
}

.unified-theme .message-area.success { 
  color: var(--color-success); 
}

.unified-theme .message-area.warning { 
  color: var(--color-warning); 
}

.message {
  padding: 1rem;
  border-radius: 0.75rem;
  margin-bottom: 1rem;
  transform: translateY(20px);
  opacity: 0;
  transition: all var(--animation-duration) var(--transition-easing);
}

.message.show {
  transform: translateY(0);
  opacity: 1;
}

/* Glassmorphism Footer */
.unified-theme .footer { 
  text-align: center; 
  font-size: 12px; 
  color: rgba(255, 255, 255, 0.5);
