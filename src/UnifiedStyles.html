<style>
/* =============================================================================
   StudyQuest - Unified CSS Styles
   Based on AdminPanel.html with additional styles from all HTML files
   ============================================================================= */

/* =============================================================================
   GLASSMORPHISM DARK MODERN - DESIGN SYSTEM VARIABLES
   ============================================================================= */
:root {
  /* Core Dark Theme Colors */
  --color-bg-primary: #0a0b0f;
  --color-bg-secondary: #1a1b26;
  --color-bg-tertiary: #0f172a;
  --color-bg-accent: #1e1b4b;
  
  /* Glassmorphism Surface System */
  --glass-bg-primary: rgba(26, 27, 38, 0.65);
  --glass-bg-secondary: rgba(255, 255, 255, 0.08);
  --glass-bg-hover: rgba(255, 255, 255, 0.12);
  --glass-bg-active: rgba(255, 255, 255, 0.16);
  --glass-bg-disabled: rgba(255, 255, 255, 0.04);
  
  /* Brand Colors - Modern Gradient System */
  --color-primary: #06b6d4;
  --color-primary-light: #22d3ee;
  --color-primary-dark: #0891b2;
  --color-secondary: #a855f7;
  --color-secondary-light: #c084fc;
  --color-secondary-dark: #7c3aed;
  
  /* Semantic Colors - High Contrast for Accessibility */
  --color-success: #10b981;
  --color-success-light: #34d399;
  --color-success-dark: #059669;
  --color-error: #ef4444;
  --color-error-light: #f87171;
  --color-error-dark: #dc2626;
  --color-warning: #f59e0b;
  --color-warning-light: #fbbf24;
  --color-warning-dark: #d97706;
  --color-info: #3b82f6;
  --color-info-light: #60a5fa;
  --color-info-dark: #2563eb;
  
  /* Text System - WCAG AA Compliant */
  --text-primary: #ffffff;
  --text-secondary: rgba(255, 255, 255, 0.87);
  --text-tertiary: rgba(255, 255, 255, 0.70);
  --text-muted: rgba(255, 255, 255, 0.54);
  --text-disabled: rgba(255, 255, 255, 0.38);
  
  /* Border System */
  --border-primary: rgba(255, 255, 255, 0.12);
  --border-secondary: rgba(255, 255, 255, 0.08);
  --border-hover: rgba(255, 255, 255, 0.20);
  --border-focus: var(--color-primary);
  --border-error: var(--color-error);
  --border-success: var(--color-success);
  
  /* Glass Effect System */
  --glass-blur: 20px;
  --glass-blur-strong: 32px;
  --glass-border: 1px solid var(--border-primary);
  --glass-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.12),
    0 2px 8px rgba(0, 0, 0, 0.08),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  --glass-shadow-hover:
    0 12px 40px rgba(0, 0, 0, 0.15),
    0 4px 12px rgba(0, 0, 0, 0.10),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);
  
  /* Unified Spacing System - 8px base grid */
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
  --spacing-2xl: 48px;
  --spacing-3xl: 64px;
  
  /* Typography Scale */
  --font-size-xs: 12px;
  --font-size-sm: 14px;
  --font-size-base: 16px;
  --font-size-lg: 18px;
  --font-size-xl: 20px;
  --font-size-2xl: 24px;
  --font-size-3xl: 30px;
  --font-size-4xl: 36px;
  
  /* Line Heights */
  --line-height-tight: 1.2;
  --line-height-snug: 1.4;
  --line-height-normal: 1.5;
  --line-height-relaxed: 1.6;
  --line-height-loose: 1.8;
  
  /* Component Sizing - Standardized */
  --size-control-sm: 36px;
  --size-control-md: 48px;
  --size-control-lg: 56px;
  --size-icon-sm: 16px;
  --size-icon-md: 20px;
  --size-icon-lg: 24px;
  
  /* Textarea Specific Sizing */
  --textarea-min-height: calc(var(--size-control-md) * 2.5);
  --textarea-line-height: var(--line-height-relaxed);
  --textarea-resize: vertical;
  
  /* Border Radius System */
  --radius-sm: 6px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --radius-2xl: 24px;
  --radius-full: 9999px;
  
  /* Animation System */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --duration-slow: 350ms;
  --easing-standard: cubic-bezier(0.4, 0, 0.2, 1);
  --easing-enter: cubic-bezier(0, 0, 0.2, 1);
  --easing-exit: cubic-bezier(0.4, 0, 1, 1);
  
  /* Z-index Scale */
  --z-base: 0;
  --z-raised: 1;
  --z-dropdown: 50;
  --z-sticky: 100;
  --z-overlay: 200;
  --z-modal: 300;
  --z-toast: 400;
  --z-tooltip: 500;
  
  /* Gradients */
  --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
  --gradient-background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 40%, var(--color-bg-accent) 100%);
  --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
  --gradient-overlay: radial-gradient(ellipse at top left, rgba(6, 182, 212, 0.08) 0%, transparent 60%), radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.06) 0%, transparent 60%);
  
  /* Status Colors with Glass Effect */
  --glass-success: rgba(16, 185, 129, 0.15);
  --glass-error: rgba(239, 68, 68, 0.15);
  --glass-warning: rgba(245, 158, 11, 0.15);
  --glass-info: rgba(59, 130, 246, 0.15);
}

/* =============================================================================
   BASE STYLES - MODERN DARK GLASSMORPHISM FOUNDATION
   ============================================================================= */

/* HTML & Body Foundation */
.unified-theme html, 
.unified-theme html[lang="ja"],
html.unified-theme, 
html[lang="ja"].unified-theme {
  background: var(--gradient-background);
  min-height: 100vh;
  width: 100%;
  margin: 0;
  padding: 0;
  scroll-behavior: smooth;
}

.unified-theme body,
body.unified-theme { 
  background: var(--gradient-background);
  min-height: 100vh;
  margin: 0;
  padding: var(--spacing-lg);
  color: var(--text-primary);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Inter', sans-serif;
  font-size: var(--font-size-base);
  line-height: var(--line-height-normal);
  overflow-x: hidden;
  width: 100%;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Atmospheric Background Overlay */
.unified-theme body::before,
body.unified-theme::before {
  content: '';
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 100%;
  background: var(--gradient-overlay);
  z-index: var(--z-base);
  pointer-events: none;
}

/* Global box-sizing reset for glassmorphism compatibility */
.unified-theme html, .unified-theme body, .unified-theme div, .unified-theme span, 
.unified-theme h1, .unified-theme h2, .unified-theme h3, .unified-theme h4, .unified-theme h5, .unified-theme h6, 
.unified-theme p, .unified-theme button, .unified-theme a {
  box-sizing: border-box;
}

/* =============================================================================
   UNIFIED GLASS PANEL SYSTEM - MODERN GLASSMORPHISM
   ============================================================================= */

/* Base Glass Panel Foundation */
.unified-theme .glass-panel,
.glass-panel {
  /* Glassmorphism Core */
  background: var(--glass-bg-primary);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  
  /* Border & Shadow System */
  border: var(--glass-border);
  border-radius: var(--radius-2xl);
  box-shadow: var(--glass-shadow);
  
  /* Layout & Positioning */
  position: relative;
  z-index: var(--z-raised);
  padding: var(--spacing-xl);
  margin: 0;
  width: 100%;
  
  /* Interactive States */
  transition: all var(--duration-normal) var(--easing-standard);
  
  /* Performance */
  will-change: transform, box-shadow;
  contain: layout style;
}

/* Glass Panel States */
.unified-theme .glass-panel:hover,
.glass-panel:hover {
  background: var(--glass-bg-hover);
  border-color: var(--border-hover);
  box-shadow: var(--glass-shadow-hover);
  transform: translateY(-1px);
}

/* Glass Panel Variants */
.glass-panel.compact {
  padding: var(--spacing-lg);
  border-radius: var(--radius-xl);
}

.glass-panel.minimal {
  padding: var(--spacing-md);
  border-radius: var(--radius-lg);
  background: var(--glass-bg-secondary);
}

.glass-panel.elevated {
  background: var(--glass-bg-hover);
  box-shadow: var(--glass-shadow-hover);
  transform: translateY(-2px);
}

.glass-panel.borderless {
  border: none;
  box-shadow: var(--glass-shadow);
}

/* Glass Container - Specialized container for centered layouts */
.unified-theme .glass-container,
.glass-container {
  /* Core Glass Effect */
  background: var(--glass-bg-primary);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  
  /* Visual Design */
  border: var(--glass-border);
  border-radius: var(--radius-2xl);
  box-shadow: var(--glass-shadow);
  
  /* Layout */
  width: 100%;
  max-width: 480px;
  padding: var(--spacing-2xl) var(--spacing-xl);
  margin: 0 auto;
  
  /* Positioning */
  position: relative;
  z-index: var(--z-raised);
  
  /* Content */
  text-align: center;
  
  /* Animation */
  animation: slideUp var(--duration-slow) var(--easing-enter);
  
  /* Performance */
  contain: layout style;
}

/* Unified Backdrop Filter System */
.backdrop-blur-none {
  -webkit-backdrop-filter: none;
  backdrop-filter: none;
}

.backdrop-blur-xs {
  -webkit-backdrop-filter: blur(4px);
  backdrop-filter: blur(4px);
}

.backdrop-blur-sm {
  -webkit-backdrop-filter: blur(8px);
  backdrop-filter: blur(8px);
}

.backdrop-blur-md {
  -webkit-backdrop-filter: blur(var(--backdrop-blur));
  backdrop-filter: blur(var(--backdrop-blur));
}

.backdrop-blur-lg {
  -webkit-backdrop-filter: blur(20px);
  backdrop-filter: blur(20px);
}

/* Centered glass containers for main content */
.unified-theme .centered-glass-layout {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

/* Google Workspace Integration Styles */
.google-integration {
  background: linear-gradient(135deg, var(--color-google-blue), var(--color-google-green));
  border: 1px solid rgba(66, 133, 244, 0.3);
}

.google-integration:hover {
  border-color: rgba(66, 133, 244, 0.5);
  box-shadow: 0 4px 20px rgba(66, 133, 244, 0.2);
}

/* =============================================================================
   UNIFIED BUTTON SYSTEM - GLASSMORPHISM DESIGN
   ============================================================================= */

/* Base Button Foundation */
.unified-theme .btn,
.btn {
  /* Layout & Sizing */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-height: var(--size-control-md);
  min-width: var(--size-control-md);
  padding: 0 var(--spacing-lg);
  gap: var(--spacing-sm);
  
  /* Typography */
  font-family: inherit;
  font-size: var(--font-size-base);
  font-weight: 600;
  line-height: var(--line-height-tight);
  text-decoration: none;
  white-space: nowrap;
  
  /* Visual Design */
  border: var(--glass-border);
  border-radius: var(--radius-lg);
  background: var(--glass-bg-secondary);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  box-shadow: var(--glass-shadow);
  color: var(--text-primary);
  
  /* Interactive States */
  cursor: pointer;
  transition: all var(--duration-normal) var(--easing-standard);
  position: relative;
  z-index: var(--z-raised);
  overflow: hidden;
  
  /* Accessibility */
  outline: none;
  user-select: none;
  -webkit-user-select: none;
}

/* Button Interactive States */
.unified-theme .btn:hover,
.btn:hover {
  background: var(--glass-bg-hover);
  border-color: var(--border-hover);
  box-shadow: var(--glass-shadow-hover);
  transform: translateY(-1px);
}

.unified-theme .btn:active,
.btn:active {
  background: var(--glass-bg-active);
  transform: translateY(0);
  transition-duration: var(--duration-fast);
}

.unified-theme .btn:focus-visible,
.btn:focus-visible {
  border-color: var(--border-focus);
  box-shadow: 
    var(--glass-shadow),
    0 0 0 3px rgba(6, 182, 212, 0.2);
}

.unified-theme .btn:disabled,
.btn:disabled { 
  background: var(--glass-bg-disabled);
  color: var(--text-disabled);
  border-color: var(--border-secondary);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* Button Variants - Modern Glassmorphism */
.unified-theme .btn-primary,
.unified-theme .register-btn,
.unified-theme .cta-button,
.btn-primary {
  background: var(--gradient-primary);
  border: 1px solid var(--color-primary);
  color: var(--text-primary);
  font-weight: 700;
}

.unified-theme .btn-primary:hover,
.unified-theme .register-btn:hover,
.unified-theme .cta-button:hover,
.btn-primary:hover {
  border-color: var(--color-primary-light);
  box-shadow: 
    var(--glass-shadow-hover),
    0 0 32px rgba(6, 182, 212, 0.3);
  transform: translateY(-2px);
}

.unified-theme .btn-secondary,
.unified-theme .action-btn.secondary,
.btn-secondary {
  background: var(--glass-bg-secondary);
  border-color: var(--border-primary);
  color: var(--text-secondary);
}

.unified-theme .btn-ghost,
.btn-ghost {
  background: transparent;
  border-color: var(--border-primary);
  color: var(--text-secondary);
}

.unified-theme .btn-ghost:hover,
.btn-ghost:hover {
  background: var(--glass-bg-hover);
  box-shadow: none;
  transform: none;
}

.unified-theme .btn-success,
.btn-success {
  background: var(--glass-success);
  border-color: var(--color-success);
  color: var(--color-success-light);
}

.unified-theme .btn-danger,
.btn-danger {
  background: var(--glass-error);
  border-color: var(--color-error);
  color: var(--color-error-light);
}

.unified-theme .btn-warning,
.btn-warning {
  background: var(--glass-warning);
  border-color: var(--color-warning);
  color: var(--color-warning-light);
}

.unified-theme .btn-info,
.btn-info {
  background: var(--glass-info);
  border-color: var(--color-info);
  color: var(--color-info-light);
}

/* Action Buttons */
.unified-theme .action-btn { 
  display: block; 
  padding: 14px 24px; 
  border-radius: 10px; 
  border: none; 
  font-size: 15px; 
  font-weight: 600; 
  text-decoration: none; 
  color: white; 
  margin-top: 12px; 
  cursor: pointer; 
}

.unified-theme .action-btn.primary { 
  background: var(--gradient-primary); 
}

/* Game-Style Buttons (from Page.html) */
.game-btn {
  background: linear-gradient(135deg, var(--color-primary), #50fa7b);
  color: #000;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  box-shadow: 0 4px 0 rgba(0,0,0,0.2);
  transition: all 0.1s ease;
  border: 2px solid transparent;
}

.game-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 5px 0 rgba(0,0,0,0.2);
}

.game-btn:active {
  transform: translateY(2px);
  box-shadow: 0 2px 0 rgba(0,0,0,0.2);
}

/* CTA Button with Shimmer Effect */
.cta-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s ease;
}

.cta-button:hover::before {
  left: 100%;
}

/* Glassmorphism Header System */
.unified-theme .header { 
  margin-bottom: 40px; 
}

.unified-theme .logo {
  width: 56px; 
  height: 56px;
  background: var(--gradient-primary);
  border-radius: 16px;
  margin: 0 auto 16px;
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 24px; 
  color: white; 
  font-weight: 600;
}

.unified-theme .title { 
  font-size: 28px; 
  font-weight: 700; 
  color: white; 
  margin-bottom: 8px; 
}

.unified-theme .subtitle { 
  font-size: 16px; 
  color: var(--color-text-muted); 
  margin-bottom: 0; 
}

/* Status Card System */
.unified-theme .status-card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 20px;
  margin-bottom: 32px;
}

.unified-theme .status-text { 
  font-size: 14px; 
  color: var(--color-text-secondary); 
  margin-bottom: 8px; 
}

.unified-theme .user-email { 
  font-size: 16px; 
  font-weight: 600; 
  color: white; 
  word-break: break-all; 
}

/* Success Container */
.success-container { 
  display: none; 
}

.unified-theme .success-icon { 
  width: 64px; 
  height: 64px; 
  background: var(--color-success); 
  border-radius: 50%; 
  margin: 0 auto 24px; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  font-size: 28px; 
  color: white; 
}

/* =============================================================================
   UNIFIED FORM CONTROL SYSTEM - GLASSMORPHISM DESIGN
   ============================================================================= */

/* Base Form Control Foundation */
.form-control,
.unified-theme .form-control,
input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="search"],
input[type="url"],
textarea,
select {
  /* Layout & Sizing */
  width: 100%;
  min-height: var(--size-control-md);
  padding: var(--spacing-md) var(--spacing-lg);
  
  /* Typography */
  font-family: inherit;
  font-size: var(--font-size-sm);
  line-height: var(--line-height-normal);
  color: var(--text-primary);
  
  /* Visual Design */
  background: var(--glass-bg-secondary);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  border: var(--glass-border);
  border-radius: var(--radius-lg);
  box-shadow: var(--glass-shadow);
  
  /* Interactive States */
  transition: all var(--duration-normal) var(--easing-standard);
  position: relative;
  z-index: var(--z-raised);
  
  /* Accessibility */
  outline: none;
  
  /* Layout Consistency */
  display: block;
  box-sizing: border-box;
}

/* Form Control States */
.form-control:hover,
.unified-theme .form-control:hover,
input:hover,
textarea:hover,
select:hover {
  background: var(--glass-bg-hover);
  border-color: var(--border-hover);
}

.form-control:focus,
.unified-theme .form-control:focus,
input:focus,
textarea:focus,
select:focus {
  background: var(--glass-bg-hover);
  border-color: var(--border-focus);
  box-shadow: 
    var(--glass-shadow-hover),
    0 0 0 3px rgba(6, 182, 212, 0.15);
}

.form-control:disabled,
.unified-theme .form-control:disabled,
input:disabled,
textarea:disabled,
select:disabled {
  background: var(--glass-bg-disabled);
  color: var(--text-disabled);
  border-color: var(--border-secondary);
  cursor: not-allowed;
}

/* Placeholder Styling */
.form-control::placeholder,
input::placeholder,
textarea::placeholder {
  color: var(--text-muted);
  opacity: 1;
}

/* Error & Success States */
.form-control.error,
.form-control.is-invalid {
  border-color: var(--border-error);
  background: var(--glass-error);
}

.form-control.success,
.form-control.is-valid {
  border-color: var(--border-success);
  background: var(--glass-success);
}

/* =============================================================================
   TEXTAREA SPECIFIC STYLES - PERFECT ALIGNMENT WITH INPUT
   ============================================================================= */

/* Textarea Foundation - Ensures Perfect Height Alignment */
textarea.form-control,
textarea {
  /* Override general form control height for multi-line */
  min-height: var(--textarea-min-height);
  line-height: var(--textarea-line-height);
  resize: var(--textarea-resize);
  
  /* Typography Optimization for Multi-line */
  vertical-align: top;
  
  /* Consistent Box Model */
  box-sizing: border-box;
  
  /* Prevent horizontal overflow */
  overflow-wrap: break-word;
  word-wrap: break-word;
}

/* Textarea Variants */
textarea.form-control.compact,
textarea.compact {
  min-height: calc(var(--size-control-md) * 1.8);
  line-height: var(--line-height-normal);
}

textarea.form-control.large,
textarea.large {
  min-height: calc(var(--size-control-md) * 4);
  line-height: var(--line-height-loose);
}

/* Single-line Input Reinforcement */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="search"],
input[type="url"] {
  /* Ensure single-line height consistency */
  height: var(--size-control-md);
  line-height: var(--line-height-tight);
  overflow: hidden;
}

/* Select Element Consistency */
select.form-control,
select {
  /* Dropdown specific height */
  height: var(--size-control-md);
  line-height: var(--line-height-tight);
}

/* =============================================================================
   CHECKBOX & RADIO CONTROLS - UNIFIED SYSTEM
   ============================================================================= */

/* Checkbox Foundation */
input[type="checkbox"],
input[type="radio"] {
  /* Standard Sizing */
  width: 16px;
  height: 16px;
  margin: 0;
  margin-right: var(--spacing-sm);
  
  /* Visual Design - Glass Morphism */
  background: var(--glass-bg-secondary);
  border: var(--glass-border);
  border-radius: var(--radius-sm);
  
  /* Interactive States */
  cursor: pointer;
  transition: all var(--duration-normal) var(--easing-standard);
  
  /* Accessibility */
  position: relative;
  flex-shrink: 0;
}

/* Radio Buttons - Circular */
input[type="radio"] {
  border-radius: 50%;
}

/* Hover States */
input[type="checkbox"]:hover,
input[type="radio"]:hover {
  background: var(--glass-bg-hover);
  border-color: var(--border-hover);
  transform: scale(1.05);
}

/* Focus States */
input[type="checkbox"]:focus,
input[type="radio"]:focus {
  outline: none;
  border-color: var(--border-focus);
  box-shadow: 
    var(--glass-shadow-hover),
    0 0 0 3px rgba(6, 182, 212, 0.15);
}

/* Checked States */
input[type="checkbox"]:checked,
input[type="radio"]:checked {
  background: var(--color-primary);
  border-color: var(--color-primary);
  box-shadow: var(--glass-shadow-active);
}

/* Disabled States */
input[type="checkbox"]:disabled,
input[type="radio"]:disabled {
  background: var(--glass-bg-disabled);
  border-color: var(--border-secondary);
  cursor: not-allowed;
  opacity: 0.6;
}

/* Status Indicators */
.status-indicator { 
  width: 8px; 
  height: 8px; 
  border-radius: 50%; 
  display: inline-block; 
  margin-right: 8px;
}

.status-active { 
  background-color: var(--color-success); 
  box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); 
}

.status-inactive { 
  background-color: var(--color-warning); 
}

.status-error { 
  background-color: var(--color-error); 
}

/* Answer Card System (from Page.html) */
.answer-card {
  background: var(--color-surface);
  border: 1px solid var(--color-border);
  border-radius: 1rem;
  padding: 1.5rem;
  transition: all var(--transition-duration) var(--transition-easing);
  position: relative;
  overflow: hidden;
}

.answer-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
  border-color: rgba(255,255,255,0.2);
}

.answer-card.highlighted {
  border-color: var(--color-accent);
  box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
  background: rgba(250, 204, 21, 0.05);
}

.answer-card.loading {
  opacity: 0.7;
  pointer-events: none;
}

/* Reaction System */
.reaction-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border: 1px solid var(--color-border);
  border-radius: 0.75rem;
  background: rgba(255,255,255,0.05);
  color: var(--color-text);
  transition: all var(--transition-duration) var(--transition-easing);
  cursor: pointer;
  font-size: 0.875rem;
  min-height: 36px;
}

.reaction-btn:hover {
  background: rgba(255,255,255,0.1);
  transform: translateY(-1px);
}

.reaction-btn.reacted {
  background: rgba(139, 233, 253, 0.2);
  border-color: var(--color-primary);
  color: var(--color-primary);
}

/* Reaction Button Variants */
.reaction-bg-like { background: rgba(16, 185, 129, 0.1); }
.reaction-bg-understand { background: rgba(59, 130, 246, 0.1); }
.reaction-bg-curious { background: rgba(245, 158, 11, 0.1); }

.reaction-border-1 { border-color: var(--color-success); }
.reaction-border-2 { border-color: var(--color-info); }
.reaction-border-3 { border-color: var(--color-warning); }

/* Highlight Button */
.highlight-btn {
  background: rgba(250, 204, 21, 0.1);
  border: 1px solid rgba(250, 204, 21, 0.3);
  color: var(--color-accent);
}

.highlight-btn:hover {
  background: rgba(250, 204, 21, 0.2);
  border-color: var(--color-accent);
}

/* Admin Toggle - Subtle button for administrators only */
.admin-toggle {
  font-size: 0.75rem;
  transition: all 0.2s ease;
}

.admin-toggle:hover {
  transform: translateY(-1px);
}

/* Step Indicator System (from Registration.html) */
.step-indicator {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  border: 2px solid var(--color-border);
  color: var(--color-text);
  font-weight: 600;
  position: relative;
  transition: all var(--transition-duration) var(--transition-easing);
}

.step-indicator.completed {
  background: var(--color-success);
  border-color: var(--color-success);
  color: white;
}

.step-indicator.active {
  background: var(--color-primary);
  border-color: var(--color-primary);
  color: #000;
  animation: pulse 2s infinite;
}

/* Feature Cards */
.feature-card {
  background: var(--color-surface);
  border: 1px solid var(--color-border);
  border-radius: 1rem;
  padding: 1.5rem;
  transition: all var(--transition-duration) var(--transition-easing);
}

.feature-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
  border-color: rgba(255,255,255,0.2);
}

/* Loading States */
.loading-skeleton {
  background: linear-gradient(90deg, 
    rgba(255,255,255,0.1) 25%, 
    rgba(255,255,255,0.2) 50%, 
    rgba(255,255,255,0.1) 75%);
  background-size: 200% 100%;
  animation: loading-skeleton 1.5s infinite;
  border-radius: 0.5rem;
  height: 20px;
}

.skeleton {
  background: linear-gradient(90deg, 
    rgba(255,255,255,0.1) 25%, 
    rgba(255,255,255,0.2) 50%, 
    rgba(255,255,255,0.1) 75%);
  background-size: 200% 100%;
  animation: skeleton-loading 1.5s infinite;
  border-radius: 0.5rem;
}

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  align-items: center;
  justify-content: center;
  z-index: var(--z-overlay);
}
.loading-overlay.hidden {
  display: none;
}
.loading-overlay:not(.hidden) {
  display: flex;
}

/* Glassmorphism Spinner System */
.unified-theme .spinner {
  width: 20px; 
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: inline-block; 
  vertical-align: middle; 
  margin-right: 8px;
}

.spinner-small {
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);

}

.loading-spinner {
  width: 32px;
  height: 32px;
  border: 4px solid rgba(255,255,255,0.3);
  border-top: 4px solid var(--color-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Domain Info System from Registration.html */
.unified-theme .domain-info {
  width: 100%;
  text-align: center;
}

.unified-theme .hidden {
  display: none;
}


/* Gradient backgrounds */
.bg-gradient-to-r {
  background: linear-gradient(90deg, var(--tw-gradient-from), var(--tw-gradient-to));
}

.from-green-500\/10 {
  --tw-gradient-from: rgba(34, 197, 94, 0.1);
}

.to-emerald-500\/10 {
  --tw-gradient-to: rgba(16, 185, 129, 0.1);
}

.from-yellow-500\/10 {
  --tw-gradient-from: rgba(234, 179, 8, 0.1);
}

.to-orange-500\/10 {
  --tw-gradient-to: rgba(249, 115, 22, 0.1);
}

.from-blue-500\/10 {
  --tw-gradient-from: rgba(59, 130, 246, 0.1);
}

.to-purple-500\/10 {
  --tw-gradient-to: rgba(168, 85, 247, 0.1);
}

/* Border colors */
.border-green-400\/30 {
  border-color: rgba(74, 222, 128, 0.3);
}

.border-yellow-400\/30 {
  border-color: rgba(251, 191, 36, 0.3);
}

.border-blue-400\/30 {
  border-color: rgba(96, 165, 250, 0.3);
}

/* Text colors */
.text-green-400 {
  color: rgba(74, 222, 128, 1);
}

.text-yellow-400 {
  color: rgba(251, 191, 36, 1);
}

.text-blue-400 {
  color: rgba(96, 165, 250, 1);
}

.text-sm {
  font-size: 14px;
}

.font-semibold {
  font-weight: 600;
}

.w-4 {
  width: 16px;
}

.h-4 {
  height: 16px;
}

.p-3 {
  padding: 12px;
}

/* Progress Bar System */
.progress-bar {
  height: 4px;
  background: rgba(255,255,255,0.1);
  border-radius: 2px;
  overflow: hidden;
  margin-bottom: 16px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--color-primary), #50fa7b);
  transition: width 0.5s ease;
  border-radius: 2px;
}

/* Tooltip System */
.tooltip { 
  position: relative; 
}

.tooltip::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.9);
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 12px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity var(--transition-duration);
  z-index: var(--z-tooltip);
  margin-bottom: 5px;
}

.tooltip:hover::after { 
  opacity: 1; 
}

/* Card Hover Effects */
.card-hover {
  transition: all var(--animation-duration) var(--transition-easing);
}

.card-hover:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(139, 233, 253, 0.15);
}

/* State Classes */
.error-state {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  border-radius: 0.75rem;
  padding: 1rem;

}

.success-state {
  background: rgba(16, 185, 129, 0.1);

  border-radius: 0.75rem;
  padding: 1rem;
  color: #34d399;
}

/* =============================================================================
   MODERN MESSAGE & NOTIFICATION SYSTEM
   ============================================================================= */

/* Message Area Foundation */
.unified-theme .message-area,
.message-area { 
  min-height: var(--spacing-xl);
  display: flex; 
  align-items: center; 
  justify-content: center; 
  margin-bottom: var(--spacing-lg);
  font-size: var(--font-size-sm);
  color: var(--text-secondary);
  position: relative;
  z-index: var(--z-raised);
}

/* Toast Notification System */
.toast-container {
  position: fixed;
  top: var(--spacing-lg);
  right: var(--spacing-lg);
  z-index: var(--z-toast);
  max-width: 400px;
  width: 100%;
  pointer-events: none;
}

.toast {
  /* Core Glassmorphism */
  background: var(--glass-bg-primary);
  backdrop-filter: blur(var(--glass-blur-strong));
  -webkit-backdrop-filter: blur(var(--glass-blur-strong));
  
  /* Layout */
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  padding: var(--spacing-lg);
  margin-bottom: var(--spacing-md);
  border-radius: var(--radius-xl);
  border: var(--glass-border);
  box-shadow: var(--glass-shadow-hover);
  
  /* Typography */
  font-size: var(--font-size-sm);
  line-height: var(--line-height-snug);
  
  /* Animation */
  transform: translateX(120%);
  opacity: 0;
  transition: all var(--duration-normal) var(--easing-enter);
  pointer-events: auto;
  
  /* Performance */
  will-change: transform, opacity;
}

.toast.show {
  transform: translateX(0);
  opacity: 1;
}

.toast.hide {
  transform: translateX(120%);
  opacity: 0;
  transition: all var(--duration-normal) var(--easing-exit);
}

/* Toast Variants */
.toast.success {
  background: var(--glass-success);
  border-color: var(--color-success);
  color: var(--color-success-light);
}

.toast.error {
  background: var(--glass-error);
  border-color: var(--color-error);
  color: var(--color-error-light);
}

.toast.warning {
  background: var(--glass-warning);
  border-color: var(--color-warning);
  color: var(--color-warning-light);
}

.toast.info {
  background: var(--glass-info);
  border-color: var(--color-info);
  color: var(--color-info-light);
}

/* Toast Icons */
.toast-icon {
  flex-shrink: 0;
  width: var(--size-icon-md);
  height: var(--size-icon-md);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: var(--font-size-lg);
}

/* Toast Close Button */
.toast-close {
  flex-shrink: 0;
  width: var(--spacing-lg);
  height: var(--spacing-lg);
  border: none;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  color: currentColor;
  cursor: pointer;
  opacity: 0.7;
  transition: all var(--duration-fast) var(--easing-standard);
  margin-left: auto;
}

.toast-close:hover {
  opacity: 1;
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.1);
}

/* Inline Message System */
.message,
.inline-message {
  /* Core Design */
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  padding: var(--spacing-lg);
  margin-bottom: var(--spacing-md);
  border-radius: var(--radius-lg);
  border: var(--glass-border);
  background: var(--glass-bg-secondary);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  
  /* Typography */
  font-size: var(--font-size-sm);
  line-height: var(--line-height-normal);
  color: var(--text-primary);
  
  /* Animation */
  transform: translateY(var(--spacing-md));
  opacity: 0;
  transition: all var(--duration-normal) var(--easing-enter);
}

.message.show,
.inline-message.show {
  transform: translateY(0);
  opacity: 1;
}

/* Message Variants */
.message.success,
.inline-message.success {
  background: var(--glass-success);
  border-color: var(--color-success);
  color: var(--color-success-light);
}

.message.error,
.inline-message.error {
  background: var(--glass-error);
  border-color: var(--color-error);
  color: var(--color-error-light);
}

.message.warning,
.inline-message.warning {
  background: var(--glass-warning);
  border-color: var(--color-warning);
  color: var(--color-warning-light);
}

.message.info,
.inline-message.info {
  background: var(--glass-info);
  border-color: var(--color-info);
  color: var(--color-info-light);
}

/* Legacy Support */
.unified-theme .message-area.error { 
  color: var(--color-error-light);
}

.unified-theme .message-area.success { 
  color: var(--color-success-light);
}

.unified-theme .message-area.warning { 
  color: var(--color-warning-light);
}

/* Glassmorphism Footer */
.unified-theme .footer { 
  text-align: center; 
  font-size: 12px; 
  color: rgba(255, 255, 255, 0.5); 
  margin-top: 8px; 
}

.unified-theme .footer a { 
  color: var(--color-text-muted); 
  text-decoration: none; 
  border-bottom: 1px solid rgba(255, 255, 255, 0.3); 
  transition: color 0.2s ease; 
  cursor: pointer; 
}

.unified-theme .footer a:hover { 
  color: white; 
}

/* Modal System */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(15, 23, 42, 0.8);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: var(--z-modal);
  padding: 20px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0s 0.3s;
}

.modal-overlay.is-visible {
  opacity: 1;
  visibility: visible;
  transition: opacity 0.3s ease, visibility 0s;
}

.modal-overlay .glass-panel {
  background: rgba(30, 41, 59, 0.9);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 16px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
  width: 100%;
  max-width: 640px;
  max-height: 90vh;
  transform: scale(0.95) translateY(10px);
  transition: transform 0.3s ease-out;
}

.modal-overlay.is-visible .glass-panel {
  transform: scale(1) translateY(0);
}

.modal-close-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all var(--transition-duration) var(--transition-easing);
  color: var(--color-text);
}

.modal-close-btn:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.1);
}

/* StudyQuest Modal Enhancements */
.modal-close-btn.page-modal { 
  position: absolute;
  top: -12px;
  right: -12px;
  transform: none;
  border: 2px solid #fff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

/* Modal Animation Classes */
.modal-fade { 
  animation: modalFade 0.2s ease-out; 
}

.modal-scale { 
  animation: modalScale 0.2s ease-out; 
}

@keyframes modalFade { 
  from { opacity: 0; will-change: opacity; } 
  to { opacity: 1; } 
}

@keyframes modalScale { 
  from { transform: scale3d(0.8, 0.8, 1); will-change: transform; } 
  to { transform: scale3d(1, 1, 1); } 
}

/* Modal Reaction Border Effects */
.modal-reaction-border-1 { border-width: 3px; }
.modal-reaction-border-2 { border-width: 4px; }
.modal-reaction-border-3 { border-width: 5px; }

/* Modal Reaction Background Colors */
.modal-reaction-bg-like { 
  border-color: #ef4444; 
  border-image: none;
}

.modal-reaction-bg-understand { 
  border-color: #fbbf24; 
  border-image: none;
}

.modal-reaction-bg-curious { 
  border-color: #10b981; 
  border-image: none;
}

.modal-reaction-bg-like-understand { 
  border-image: linear-gradient(45deg, #ef4444, #fbbf24) 1; 
  border-color: transparent;
}

.modal-reaction-bg-like-curious { 
  border-image: linear-gradient(45deg, #ef4444, #10b981) 1; 
  border-color: transparent;
}

.modal-reaction-bg-understand-curious { 
  border-image: linear-gradient(45deg, #fbbf24, #10b981) 1; 
  border-color: transparent;
}

.modal-reaction-bg-like-understand-curious { 
  border-image: linear-gradient(45deg, #ef4444, #fbbf24, #10b981) 1; 
  border-color: transparent;
}

/* Modal Highlight Effects (higher priority than reactions) */
.modal-highlighted {
  border-image: linear-gradient(45deg, #9333ea, #c084fc, #9333ea) 1;
  border-width: 4px;
  box-shadow: 
    0 0 25px rgba(147, 51, 234, 0.6),
    inset 0 0 20px rgba(192, 132, 252, 0.1);
  position: relative;
}

/* Progressive Disclosure */
.progressive-section {
  transition: all var(--animation-duration) var(--transition-easing);
}

.progressive-section.collapsed {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
}

.progressive-section.expanded {
  max-height: 1000px;
  opacity: 1;
}

.toggle-section {
  cursor: pointer;
  -webkit-user-select: none;
  user-select: none;
}

.toggle-section:hover {
  background: rgba(255,255,255,0.05);
}

/* Responsive Grid System */
.page-grid {
  display: grid;
  gap: 1rem;
  grid-template-columns: 1fr;
  padding: 1rem;
}

/* Performance Optimizations */
.render-optimized {
  will-change: transform, opacity;
  transform: translateZ(0);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

/* =============================================================================
   ACCESSIBILITY & DARK THEME OPTIMIZATIONS
   ============================================================================= */

/* Focus Management - WCAG 2.1 AA Compliant */
:focus-visible { 
  outline: 2px solid var(--border-focus);
  outline-offset: 2px; 
  border-radius: var(--radius-sm);
  box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.2);
}

/* High Contrast Mode Support */
@media (prefers-contrast: high) {
  :root {
    --glass-bg-primary: rgba(0, 0, 0, 0.9);
    --glass-bg-secondary: rgba(255, 255, 255, 0.15);
    --border-primary: rgba(255, 255, 255, 0.3);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.95);
  }
  
  .glass-panel,
  .btn,
  .form-control {
    border-width: 2px;
  }
}

/* Reduced Motion Support */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
  
  .glass-panel:hover,
  .btn:hover {
    transform: none;
  }
}

/* Color Blindness Support */
@media (prefers-color-scheme: dark) {
  :root {
    /* Enhanced contrast for color vision deficiency */
    --color-success: #00ff88;
    --color-error: #ff4757;
    --color-warning: #ffa502;
    --color-info: #3742fa;
  }
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

/* Animation Classes */
.success-pulse { animation: successPulse 0.6s ease-out; }
.error-shake { animation: errorShake 0.5s ease-out; }
.fade-in { animation: fadeIn var(--animation-duration) ease-out; }
.slide-up { animation: slideUp var(--animation-duration) ease-out; }
.fade-out { animation: fadeOut var(--animation-duration) ease-out; }

/* Keyframe Animations */
@keyframes successPulse {
  0% { transform: scale3d(1, 1, 1); will-change: transform; }
  50% { transform: scale3d(1.05, 1.05, 1); }
  100% { transform: scale3d(1, 1, 1); will-change: auto; }
}

@keyframes errorShake {
  0% { transform: translate3d(0, 0, 0); will-change: transform; }
  25% { transform: translate3d(-5px, 0, 0); }
  75% { transform: translate3d(5px, 0, 0); }
  100% { transform: translate3d(0, 0, 0); will-change: auto; }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(10px); will-change: opacity, transform; }
  100% { opacity: 1; transform: translateY(0); will-change: auto; }
}

@keyframes slideUp {
  0% { opacity: 0; transform: translateY(20px); will-change: opacity, transform; }
  100% { opacity: 1; transform: translateY(0); will-change: auto; }
}

@keyframes fadeOut {
  0% { opacity: 1; will-change: opacity; }
  100% { opacity: 0; will-change: auto; }
}

@keyframes loading-skeleton {
  0% { background-position: 200% 0; will-change: background-position; }
  100% { background-position: -200% 0; will-change: auto; }
}

@keyframes skeleton-loading {
  0% { background-position: 200% 0; will-change: background-position; }
  100% { background-position: -200% 0; will-change: auto; }
