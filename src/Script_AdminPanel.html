    // Sanitize message content safely

    // Check for duplicate messages and highlight if found

        var spanElement = existing.querySelector('span');
        var existingText = spanElement ? spanElement.textContent : null;
        if (existingText === message) {

          return true;
        }

    // Set up auto-removal timer for message
    function setupMessageAutoRemoval(messageId, type) {
      var timeout = type === 'error' ? 5000 : 2500;
      return setTimeout(function() {
        var msgEl = safeGetElement(messageId);
        if (msgEl && msgEl.parentNode) {
          msgEl.classList.remove('slide-up');
          msgEl.classList.add('fade-out');
          
          var fallbackTimer = setTimeout(function() {
            if (msgEl && msgEl.parentNode) {
              msgEl.remove();
            }
          }, 500);
          
          msgEl.addEventListener('transitionend', function() {
            clearTimeout(fallbackTimer);
            if (msgEl && msgEl.parentNode) {
              msgEl.remove();
            }
          }, { once: true });
        }

    }

  if (sheets && sheets.length) {
    var defaultOption = document.createElement('option');
    defaultOption.value = '';
    defaultOption.textContent = '-- 表示するボードを選択 --';
    select.appendChild(defaultOption);
    sheets.forEach(function(name) {
      var opt = document.createElement('option');
      opt.value = typeof name === 'string' ? name : (name.name || String(name));
      opt.textContent = opt.value;
      if (opt.value === activeSheetName) {
        opt.textContent += ' (公開中)';
      }
      select.appendChild(opt);
    });
    select.disabled = false;
  } else {
    var noData = document.createElement('option');
    noData.value = '';
    noData.textContent = '利用可能なボードがありません';
    select.appendChild(noData);
    select.disabled = true;
  }
}

            if (config.editFormUrl) {

            } else if (config.formUrl) {

              var formId = extractFormIdFromUrl(config.formUrl);
              if (formId) {

    function extractFormIdFromUrl(url) {

      var match = url.match(/\/forms\/d\/([a-zA-Z0-9-_]+)/);
      return match ? match[1] : '';

    // グローバルスコープに関数を登録し、どこからでも安全に呼び出せるようにする
    window.setLoading = function(isLoading, message) {
      try {
        // 入力値を安全に処理
        isLoading = Boolean(isLoading);
        message = message || '';
        
        // messageが文字列でない場合は変換
        if (typeof message !== 'string') {
          try {
            message = String(message);
          } catch (e) {
            message = 'ローディング中...';
          }
        }
        
        // messageに特殊文字が含まれている場合の処理
        if (typeof message === 'string') {
          message = message.replace(/[\u0000-\u001F\u007F]/g, ''); // 制御文字を削除
          message = message.replace(/['"\\]/g, ''); // 引用符とバックスラッシュを削除
        }
        
        try {
          console.log('setLoading called with:', isLoading, ', message:', message);
        } catch (e) {
          // console.logが失敗した場合は無視
        }
      
      // 安全にボタンの disabled 状態を更新
      var buttons = [
        elements.clearSelectionBtn,
        elements.saveConfigBtn,
        elements.addSpreadsheetBtn,
        elements.createBoardBtn
      ];
      
      buttons.forEach(function(btn) {
        if (btn) {
          btn.disabled = isLoading;
        }
      });
      
      // 全体的なボタンの無効化（安全版）
      if (isLoading) {
        var dashboardCards = document.querySelectorAll('.glass-panel button, .glass-panel .cursor-pointer');
        dashboardCards.forEach(function(card) {
          if (card && card.id !== 'open-form-btn') {
            if (card.tagName === 'BUTTON') {
              card.disabled = true;
            } else {
              card.style.pointerEvents = 'none';
              card.style.opacity = '0.6';
            }
          }
        });
        
        if (message) {
          showLoadingOverlay(message);
        }
      } else {
        var dashboardCards = document.querySelectorAll('.glass-panel button, .glass-panel .cursor-pointer');
        dashboardCards.forEach(function(card) {
          if (card && card.id !== 'open-form-btn') {
            if (card.tagName === 'BUTTON') {
              card.disabled = false;
            } else {
              card.style.pointerEvents = 'auto';
              card.style.opacity = '1';
            }
          }
        });
        
        hideLoadingOverlay();
      }
      
      // ローディングメッセージの表示
      if (message && elements.guidanceText) {
        try {
          elements.guidanceText.textContent = String(message);
        } catch (e) {
          console.error('Error setting guidance text:', e);
          elements.guidanceText.textContent = 'メッセージ表示エラー';
        }
      }
      
      if (isLoading && message) {
        try {
          showMessage(String(message), 'blue');
        } catch (e) {
          console.error('Error showing message:', e);
        }
      }
      } catch (globalError) {
        // 関数全体でエラーが発生した場合の安全な処理
        try {
          console.error('setLoading function error:', globalError);
        } catch (e) {
          // エラーログさえ失敗した場合は無視
        }
      }
    };

        if (!circle) return;

    function updateStatus(status) {

            setLoading(false);

            setTimeout(() => updateStatus(status), 100);
            return;
        }

        // 即座にUIに反映させるべき静的な情報を先に描画
        updateStaticInfo(status);

        if (status.activeSheetName) {

            hideConfigArea();
            updateFooterAndGuidance(currentStatus);
            setLoading(false);
            console.log('✅ [3/3] No active sheet - UI update completed');

    }

    /**

     */
    function showToast(message, type = 'success', duration = 4000) {
      const toastContainer = document.getElementById('toast-container');
      if (!toastContainer) return;

      const toast = document.createElement('div');
      toast.className = `glass-panel p-4 rounded-lg border-l-4 max-w-md transform transition-all duration-300 translate-x-full opacity-0 ${
        type === 'success' ? 'border-l-green-500 bg-green-900/20' :
        type === 'error' ? 'border-l-red-500 bg-red-900/20' :
        type === 'warning' ? 'border-l-yellow-500 bg-yellow-900/20' :
        'border-l-blue-500 bg-blue-900/20'
      }`;

      const icon = type === 'success' ? '✅' :
                   type === 'error' ? '❌' :
                   type === 'warning' ? '⚠️' : 'ℹ️';

      toast.innerHTML = `
        <div class="flex items-center gap-3">
          <span class="text-lg">${icon}</span>
          <span class="text-sm text-gray-200 flex-1">${message}</span>
          <button type="button" class="text-gray-400 hover:text-white" onclick="this.parentElement.parentElement.remove()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      `;

      toastContainer.appendChild(toast);

      // アニメーション
      setTimeout(() => {
        toast.classList.remove('translate-x-full', 'opacity-0');
      }, 100);

      // 自動削除
      setTimeout(() => {
        toast.classList.add('translate-x-full', 'opacity-0');
        setTimeout(() => {
          if (toast.parentElement) {
            toast.remove();
          }
        }, 300);
      }, duration);
    }

        reasonHeader: elements.reasonHeader.value,
        nameHeader: elements.nameHeader.value,
        classHeader: elements.classHeader.value,
        showNames: showNamesCheckbox ? showNamesCheckbox.checked : false,
        showCounts: showCountsCheckbox ? showCountsCheckbox.checked : true
      };

      // ボタンを無効化
      elements.draftSaveBtn.disabled = true;
      elements.publishBtn.disabled = true;
      const draftSaveText = document.getElementById('draft-save-text');
      if (draftSaveText) draftSaveText.textContent = '保存中...';

      // 設定のみを保存
      google.script.run
        .withSuccessHandler(function(result) {
          elements.draftSaveBtn.disabled = false;
          elements.publishBtn.disabled = false;
          if (draftSaveText) draftSaveText.textContent = '下書き保存';
          
          showToast('📄 設定を下書き保存しました。いつでも公開できます。', 'success');
          loadStatus(true); // ステータスを更新
        })
        .withFailureHandler(function(error) {
          elements.draftSaveBtn.disabled = false;
          elements.publishBtn.disabled = false;
          if (draftSaveText) draftSaveText.textContent = '下書き保存';
          
          showToast('保存中にエラーが発生しました: ' + error.message, 'error');
        })
        .saveConfig(currentSheetName, cfg);
    }

    /**
     * 公開確認モーダルを表示
     */
    function showPublishConfirmation() {
      const currentSheetName = elements.sheetSelect.value;
      
      if (!currentSheetName) {
        showToast('シートが選択されていません。', 'error');
        return;
      }
      if (!elements.opinionHeader.value) {
        showToast('回答データ列を選択してください。', 'error');
        return;
      }

      // 設定を一時保存
      const showNamesCheckbox = document.getElementById('showNames');
      const showCountsCheckbox = document.getElementById('showCounts');
      
      window.pendingPublishConfig = {
        spreadsheetId: currentStatus.userInfo.spreadsheetId,
        sheetName: currentSheetName,
        config: {
          opinionHeader: elements.opinionHeader.value,
          reasonHeader: elements.reasonHeader.value,
          nameHeader: elements.nameHeader.value,
          classHeader: elements.classHeader.value,
          showNames: showNamesCheckbox ? showNamesCheckbox.checked : false,
          showCounts: showCountsCheckbox ? showCountsCheckbox.checked : true
        }
      };

      // モーダルを表示
      const modal = document.getElementById('publish-confirmation-modal');
      if (modal) {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
      }
    }

    /**
     * 公開確認モーダルを非表示
     */
    function hidePublishConfirmation() {
      const modal = document.getElementById('publish-confirmation-modal');
      if (modal) {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      }
      window.pendingPublishConfig = null;
    }

    /**
     * 公開を確定実行
     */
    function confirmPublish() {
      if (!window.pendingPublishConfig) {
        showToast('設定が見つかりません。', 'error');
        return;
      }

      hidePublishConfirmation();
      
      // ボタンを無効化
      elements.draftSaveBtn.disabled = true;
      elements.publishBtn.disabled = true;
      const publishText = document.getElementById('publish-text');
      if (publishText) publishText.textContent = '公開中...';

      // 設定保存と公開を実行
      google.script.run
        .withSuccessHandler(function(status) {
          elements.draftSaveBtn.disabled = false;
          elements.publishBtn.disabled = false;
          if (publishText) publishText.textContent = '公開する';
          
          updateStatus(status);
          showToast('🎯 ボードが正常に公開されました！6時間後に自動で非公開になります。', 'success', 6000);
          markStepCompleted(3);
          window.pendingPublishConfig = null;
        })
        .withFailureHandler(function(error) {
          elements.draftSaveBtn.disabled = false;
          elements.publishBtn.disabled = false;
          if (publishText) publishText.textContent = '公開する';
          
          showToast('公開中にエラーが発生しました: ' + error.message, 'error');
        })
        .saveAndActivateSheet(
          window.pendingPublishConfig.spreadsheetId,
          window.pendingPublishConfig.sheetName,
          window.pendingPublishConfig.config
        );
    }

    /**
     * ツールチップを表示
     */
    function showPublishTooltip() {
      if (elements.publishTooltip) {
        elements.publishTooltip.classList.remove('hidden');
      }
    }

    /**
     * ツールチップを非表示
     */
    function hidePublishTooltip() {
      if (elements.publishTooltip) {
        elements.publishTooltip.classList.add('hidden');
      }
    }

    /**
     * 公開ステータスツールチップを表示
     */
    function showPublishedStatusTooltip() {
      if (elements.publishedStatusTooltip) {
        elements.publishedStatusTooltip.classList.remove('hidden');
      }
    }

    /**
     * 公開ステータスツールチップを非表示
     */
    function hidePublishedStatusTooltip() {
      if (elements.publishedStatusTooltip) {
        elements.publishedStatusTooltip.classList.add('hidden');
      }
    }

    function switchToSheet() {
      if (!selectedSheet) return;
      
      setLoading(true, 'ボードを切り替え中...');
      google.script.run
        .withSuccessHandler(function(msg) {
          showMessage(typeof msg === 'string' ? msg : msg.message || 'シートが正常に切り替わりました', 'green');
          loadStatus(true);
          setLoading(false);
        })
        .withFailureHandler(function(error) {
          showError(error);
          setLoading(false);
        })
        .switchToSheet(currentStatus.userInfo.spreadsheetId, selectedSheet);
    }

    function clearSheetSelection() {
      setLoading(true, 'ボードの公開を終了中...');
      google.script.run
        .withSuccessHandler(function(msg) {
          showMessage(typeof msg === 'string' ? msg : msg.message || 'シートの公開が正常に終了しました', 'green');
          loadStatus(true);
          setLoading(false);
        })
        .withFailureHandler(function(error) {
          showError(error);
          setLoading(false);
        })
        .clearActiveSheet();
    }

    function updateDisplayOptions(showNames, showCounts) {
      setLoading(true, '表示設定を更新中...');
      google.script.run
        .withSuccessHandler(function(msg) {
          showMessage(typeof msg === 'string' ? msg : msg.message || '表示オプションが正常に保存されました', 'green');
          setLoading(false);
        })
        .withFailureHandler(function(error) {
          showError(error);
          setLoading(false);
        })
        .setDisplayOptions({ showNames, showCounts });
    }

    function copyUrl(inputElement, successMessage) {
      if (inputElement && inputElement.value) {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(inputElement.value);
          } else {
            inputElement.select();
            document.execCommand('copy');
          }
          showMessage(successMessage, 'green');
        } catch (error) {
          showMessage('コピーに失敗しました', 'red');
        }
      }
    }

    function copyBoardUrl() {
      copyUrl(elements.boardUrl, 'ボードURLをコピーしました');
    }

    // 重複したsetLoading関数は削除されました - 安全なバージョンのみ使用
    
    function showLoadingOverlay(message) {
      message = message || "読み込み中...";
      var overlay = document.getElementById('loading-overlay');
      if (!overlay) {
        overlay = document.createElement('div');
        overlay.id = 'loading-overlay';
        overlay.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
        document.body.appendChild(overlay);
      }
      // 安全なDOM操作でオーバーレイを構築
      overlay.innerHTML = ''; // まずクリア
      
      var glassPanel = document.createElement('div');
      glassPanel.className = 'glass-panel p-8 rounded-xl text-center';
      
      var spinner = document.createElement('div');
      spinner.className = 'spinner mx-auto mb-4';
      glassPanel.appendChild(spinner);
      
      var messagePara = document.createElement('p');
      messagePara.className = 'text-lg text-white font-medium';
      messagePara.textContent = message; // 安全なtextContent
      glassPanel.appendChild(messagePara);
      
      var waitPara = document.createElement('p');
      waitPara.className = 'text-sm text-gray-400 mt-2';
      waitPara.textContent = 'しばらくお待ちください...';
      glassPanel.appendChild(waitPara);
      
      overlay.appendChild(glassPanel);
      overlay.style.display = 'flex'; // Ensure it's visible
    }
    
    function enableUnderstandButton() {
      var confirmBtn = document.getElementById('teacherGuideConfirmBtn');
      if (confirmBtn) {
        confirmBtn.disabled = false;
        confirmBtn.textContent = '理解しました';
        confirmBtn.className = 'px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors';
      }
    }
    
    
    function hideLoadingOverlay() {
      var overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.display = 'none';
      }
    }
    
    // Enhanced error handling with user-friendly messages
    function showError(error) {
      console.error('エラーが発生しました:', error);
      var errorMessage = 'エラーが発生しました';
      
      if (error && typeof error === 'object') {
        if (error.message && typeof error.message === 'string') {
          errorMessage = error.message;
        }
      } else if (typeof error === 'string') {
        errorMessage = error;
      }
      
      showMessage('エラー: ' + (errorMessage || '不明なエラーが発生しました'), 'error');
      setLoading(false);
    }
    
    
    // ページ再読み込み（新しいアカウント用）
    function reloadPageForNewAccount() {
      sessionStorage.setItem('treat_as_new_account', 'true');
      google.script.run
        .withSuccessHandler(function(url) {
          var newUrl = new URL(url);
          newUrl.searchParams.set('t', Date.now());
          window.top.location.href = newUrl.toString();
        })
        .getWebAppUrl();
    }

    // クライアントサイドキャッシュクリア関数
    function clearClientSideCache() {
      try {
        // ローカルストレージをクリア（treat_as_new_account以外）
        var treatAsNew = localStorage.getItem('treat_as_new_account');
        localStorage.clear();
        if (treatAsNew) {
          localStorage.setItem('treat_as_new_account', treatAsNew);
        }
        
        // セッションストレージをクリア（必要なフラグ以外）
        var switchRequested = sessionStorage.getItem('account_switch_requested');
        var treatAsNewSession = sessionStorage.getItem('treat_as_new_account');
        sessionStorage.clear();
        if (switchRequested) {
          sessionStorage.setItem('account_switch_requested', switchRequested);
        }
        if (treatAsNewSession) {
          sessionStorage.setItem('treat_as_new_account', treatAsNewSession);
        }
        
        console.log('クライアントサイドキャッシュをクリアしました');
      } catch (e) {
        console.warn('キャッシュクリアに失敗しましたが、処理を続行します:', e.message);
      }
    }

    // Progressive section management
    var completedSteps = new Set();
    
    function markStepCompleted(stepNumber) {
      completedSteps.add(stepNumber);
      
      // Close completed sections except step 3
      if (stepNumber !== 3) {
        var stepContent = document.getElementById('step' + stepNumber + '-content');
        if (stepContent && stepContent.classList.contains('expanded')) {
          toggleSection('step' + stepNumber + '-content');
        }
      }
      
      // If step 3 is completed, reopen all sections
      if (stepNumber === 3) {
        reopenAllSections();
      }
    }
    
    function reopenAllSections() {
      ['step1-content', 'step2-content', 'step3-content'].forEach(function(sectionId) {
        var section = document.getElementById(sectionId);
        if (section && section.classList.contains('collapsed')) {
          toggleSection(sectionId);
        }
      });
    }
    
    // Initialize progressive disclosure on page load
    window.addEventListener('DOMContentLoaded', function() {
      // Set initial states: all sections open initially
      var step1Content = document.getElementById('step1-content');
      var step2Content = document.getElementById('step2-content');
      var step3Content = document.getElementById('step3-content');
      
      if (step1Content) step1Content.classList.add('expanded');
      if (step2Content) step2Content.classList.add('expanded');
      if (step3Content) step3Content.classList.add('expanded');
      
      // Initialize step icons (all pointing down for expanded)
      var step1Icon = document.getElementById('step1-icon');
      var step2Icon = document.getElementById('step2-icon');
      var step3Icon = document.getElementById('step3-icon');
      
      if (step1Icon) step1Icon.style.transform = 'rotate(0deg)';
      if (step2Icon) step2Icon.style.transform = 'rotate(0deg)';
      if (step3Icon) step3Icon.style.transform = 'rotate(0deg)';
      adjustLayout();
    });
    
    // Window resize event listener for layout adjustment
    window.addEventListener('resize', debounce(adjustLayout, 100));
    
  </script>
