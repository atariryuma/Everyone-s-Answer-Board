<style>
  /* Admin Panel Specific Styles */
  
  
  /* Flat panel effects */
  .glass-panel {
    background: #2a2d3a;
    border: 1px solid #3d4158;
    border-radius: 8px;
    transition: all 0.2s ease;
  }
  
  .glass-panel:hover {
    border-color: #4c5069;
    background: #2f3241;
  }
  
  /* Step indicators */
  .step-indicator {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: all 0.3s ease;
  }
  
  .step-indicator.completed .step-number {
    background: #10b981;
  }
  
  .step-indicator.active .step-number {
    background: #3b82f6;
  }
  
  /* Pulse animation removed for flat design */
  
  /* Form controls */
  .form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    background: #2a2d3a;
    border: 1px solid #3d4158;
    border-radius: 6px;
    color: white;
    transition: all 0.2s ease;
  }
  
  .form-control:focus {
    outline: none;
    border-color: #3b82f6;
    background: #2f3241;
  }
  
  .form-control::placeholder {
    color: #9ca3af;
  }
  
  /* Select dropdown */
  .form-select {
    background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E");
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
  }
  
  /* Button styles */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }
  
  .btn-primary {
    background: #3b82f6;
    color: white;
  }
  
  .btn-primary:hover:not(:disabled) {
    background: #2563eb;
  }
  
  .btn-secondary {
    background: #374151;
    color: white;
    border: 1px solid #4b5563;
  }
  
  .btn-secondary:hover:not(:disabled) {
    background: #4b5563;
  }
  
  .btn-danger {
    background: #ef4444;
    color: white;
  }
  
  .btn-danger:hover:not(:disabled) {
    background: #dc2626;
  }
  
  .btn-warning {
    background: #f59e0b;
    color: white;
  }
  
  .btn-warning:hover:not(:disabled) {
    background: #d97706;
  }
  
  .btn-lg {
    padding: 1rem 2rem;
    font-size: 1.125rem;
  }
  
  /* Status indicators */
  .status-indicator {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    font-size: 0.875rem;
    font-weight: 500;
  }
  
  .status-indicator.success {
    background: #064e3b;
    color: #34d399;
    border: 1px solid #065f46;
  }
  
  .status-indicator.warning {
    background: #451a03;
    color: #fbbf24;
    border: 1px solid #92400e;
  }
  
  .status-indicator.error {
    background: #450a0a;
    color: #f87171;
    border: 1px solid #991b1b;
  }
  
  /* Loading animations - simplified */
  .loading-skeleton {
    background: #374151;
    opacity: 0.6;
    border-radius: 4px;
  }
  
  .spinner {
    width: 20px;
    height: 20px;
    border: 2px solid #4b5563;
    border-top: 2px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Toggle switch */
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 24px;
  }
  
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #4b5563;
    border-radius: 24px;
    transition: 0.3s;
  }
  
  .toggle-slider::before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: 0.3s;
  }
  
  input:checked + .toggle-slider {
    background: #3b82f6;
  }
  
  input:checked + .toggle-slider::before {
    transform: translateX(24px);
  }
  
  /* Column mapping styles */
  .column-mapping {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    align-items: center;
    padding: 1rem;
    background: #2a2d3a;
    border: 1px solid #3d4158;
    border-radius: 8px;
    transition: all 0.3s ease;
  }
  
  .column-mapping:hover {
    background: #2f3241;
    border-color: #4c5069;
  }
  
  .column-mapping.required {
    border-left: 4px solid #ef4444;
  }
  
  .column-mapping.mapped {
    border-left: 4px solid #22c55e;
  }
  
  /* Responsive improvements */
  @media (max-width: 768px) {
    .responsive-grid {
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    
    .glass-panel {
      margin: 0.5rem;
    }
    
    .btn {
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
    }
    
    .column-mapping {
      grid-template-columns: 1fr;
      gap: 0.5rem;
    }
  }
  
  /* Accessibility improvements */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
  
  /* Focus styles */
  .btn:focus,
  .form-control:focus,
  .toggle-switch input:focus + .toggle-slider {
    outline: 2px solid #3b82f6;
    outline-offset: 2px;
  }
</style>
