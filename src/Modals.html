<style>
/* =============================================================================
   StudyQuest - Modal Component
   Modern glassmorphism modals and overlays
   ============================================================================= */

/* Modal Backdrop */
.modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  z-index: var(--z-modal);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--spacing-lg);
  opacity: 0;
  transition: opacity var(--duration-normal) var(--easing-standard);
}

.modal-backdrop.is-visible {
  opacity: 1;
}

.modal-backdrop.hidden {
  display: none;
}

/* Modal Container */
.modal {
  background: var(--glass-bg-primary);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  border: var(--glass-border);
  border-radius: var(--radius-2xl);
  box-shadow: var(--glass-shadow-hover);
  max-width: 500px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  transform: translateY(20px) scale(0.95);
  transition: transform var(--duration-normal) var(--easing-standard);
}

.modal-backdrop.is-visible .modal {
  transform: translateY(0) scale(1);
}

/* Modal Header */
.modal-header {
  padding: var(--spacing-xl) var(--spacing-xl) var(--spacing-lg);
  border-bottom: 1px solid var(--border-secondary);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-title {
  font-size: var(--font-size-xl);
  font-weight: 600;
  color: var(--text-primary);
  margin: 0;
}

.modal-close {
  background: transparent;
  border: none;
  color: var(--text-secondary);
  font-size: var(--font-size-lg);
  cursor: pointer;
  padding: var(--spacing-sm);
  border-radius: var(--radius-md);
  transition: all var(--duration-normal) var(--easing-standard);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 32px;
  height: 32px;
}

.modal-close:hover {
  background: var(--glass-bg-hover);
  color: var(--text-primary);
}

/* Modal Body */
.modal-body {
  padding: var(--spacing-lg) var(--spacing-xl);
}

/* Modal Footer */
.modal-footer {
  padding: var(--spacing-lg) var(--spacing-xl) var(--spacing-xl);
  border-top: 1px solid var(--border-secondary);
  display: flex;
  gap: var(--spacing-md);
  justify-content: flex-end;
}

/* Modal Variants */
.modal-sm {
  max-width: 350px;
}

.modal-lg {
  max-width: 700px;
}

.modal-xl {
  max-width: 1000px;
}

.modal-fullscreen {
  max-width: 100vw;
  max-height: 100vh;
  border-radius: 0;
  width: 100%;
  height: 100%;
}

/* Loading Modal */
.modal-loading {
  text-align: center;
  padding: var(--spacing-2xl);
}

.modal-loading .spinner {
  width: 32px;
  height: 32px;
  border: 3px solid var(--border-secondary);
  border-top: 3px solid var(--color-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto var(--spacing-lg);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Confirmation Modal */
.modal-confirm .modal-body {
  text-align: center;
  padding: var(--spacing-xl);
}

.modal-confirm .modal-icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  margin: 0 auto var(--spacing-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: var(--font-size-2xl);
}

.modal-confirm.modal-danger .modal-icon {
  background: var(--glass-error);
  color: var(--color-error);
}

.modal-confirm.modal-success .modal-icon {
  background: var(--glass-success);
  color: var(--color-success);
}

.modal-confirm.modal-warning .modal-icon {
  background: var(--glass-warning);
  color: var(--color-warning);
}

.modal-confirm.modal-info .modal-icon {
  background: var(--glass-info);
  color: var(--color-info);
}

/* Tooltip */
.tooltip {
  position: absolute;
  z-index: var(--z-tooltip);
  background: var(--glass-bg-primary);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  border: var(--glass-border);
  border-radius: var(--radius-md);
  box-shadow: var(--glass-shadow);
  padding: var(--spacing-sm) var(--spacing-md);
  font-size: var(--font-size-xs);
  color: var(--text-primary);
  max-width: 250px;
  opacity: 0;
  pointer-events: none;
  transition: opacity var(--duration-normal) var(--easing-standard);
}

.tooltip.is-visible {
  opacity: 1;
  pointer-events: auto;
}

.tooltip-arrow {
  position: absolute;
  width: 8px;
  height: 8px;
  background: var(--glass-bg-primary);
  border: var(--glass-border);
  border-right: none;
  border-bottom: none;
  transform: rotate(45deg);
}

.tooltip[data-placement="top"] .tooltip-arrow {
  bottom: -4px;
  left: 50%;
  transform: translateX(-50%) rotate(45deg);
}

.tooltip[data-placement="bottom"] .tooltip-arrow {
  top: -4px;
  left: 50%;
  transform: translateX(-50%) rotate(225deg);
}

.tooltip[data-placement="left"] .tooltip-arrow {
  right: -4px;
  top: 50%;
  transform: translateY(-50%) rotate(135deg);
}

.tooltip[data-placement="right"] .tooltip-arrow {
  left: -4px;
  top: 50%;
  transform: translateY(-50%) rotate(315deg);
}

/* Dropdown */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-menu {
  position: absolute;
  top: 100%;
  left: 0;
  z-index: var(--z-dropdown);
  background: var(--glass-bg-primary);
  backdrop-filter: blur(var(--glass-blur));
  -webkit-backdrop-filter: blur(var(--glass-blur));
  border: var(--glass-border);
  border-radius: var(--radius-lg);
  box-shadow: var(--glass-shadow-hover);
  min-width: 200px;
  padding: var(--spacing-sm);
  margin-top: var(--spacing-xs);
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px);
  transition: all var(--duration-normal) var(--easing-standard);
}

.dropdown.is-open .dropdown-menu {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.dropdown-item {
  display: block;
  padding: var(--spacing-sm) var(--spacing-md);
  color: var(--text-secondary);
  text-decoration: none;
  border-radius: var(--radius-md);
  transition: all var(--duration-normal) var(--easing-standard);
  cursor: pointer;
}

.dropdown-item:hover {
  background: var(--glass-bg-hover);
  color: var(--text-primary);
}

.dropdown-item.is-active {
  background: var(--glass-bg-active);
  color: var(--text-primary);
}

.dropdown-divider {
  height: 1px;
  background: var(--border-secondary);
  margin: var(--spacing-sm) 0;
}

/* Responsive Adjustments */
@media (max-width: 640px) {
  .modal-backdrop {
    padding: var(--spacing-md);
  }
  
  .modal {
    max-width: 100%;
    max-height: 95vh;
  }
  
  .modal-header,
  .modal-body,
  .modal-footer {
    padding-left: var(--spacing-lg);
    padding-right: var(--spacing-lg);
  }
  
  .modal-footer {
    flex-direction: column;
    gap: var(--spacing-sm);
  }
  
  .modal-footer .btn {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .modal-backdrop {
    padding: var(--spacing-sm);
  }
  
  .modal-header,
  .modal-body,
  .modal-footer {
    padding-left: var(--spacing-md);
    padding-right: var(--spacing-md);
  }
  
  .modal-title {
    font-size: var(--font-size-lg);
  }
}
</style>
