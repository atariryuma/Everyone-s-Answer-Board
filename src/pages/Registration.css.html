<style>
  :root {
    --color-primary: #8be9fd;
    --color-background: #1a1b26;
    --color-surface: rgba(26, 27, 38, 0.7);
    --color-text: #c0caf5;
    --color-border: rgba(255, 255, 255, 0.1);
    --color-success: #10b981;
    --color-error: #ef4444;
    --color-warning: #f59e0b;
  }
  
  .glass-panel {
    background: var(--color-surface);
    -webkit-backdrop-filter: blur(12px);
    backdrop-filter: blur(12px);
    border: 1px solid var(--color-border);
    transition: border-color 0.3s ease, transform 0.3s ease;
    will-change: auto;
  }
  .glass-panel:hover {
    border-color: rgba(255, 255, 255, 0.2);
    transform: translate3d(0, -2px, 0);
  }
  
  button:disabled { 
    opacity: 0.5; 
    cursor: not-allowed; 
  }
  button:not(:disabled):hover {
    transform: translate3d(0, -2px, 0);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }
  button:active:not(:disabled) {
    transform: translate3d(0, 0, 0);
  }
  
  :focus-visible { 
    outline: 3px solid var(--color-primary); 
    outline-offset: 2px; 
    border-radius: 4px; 
  }
  
  .spinner {
    animation: spin 1s linear infinite;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(139, 233, 253, 0.3);
    border-top: 2px solid var(--color-primary);
    border-radius: 50%;
  }
  @keyframes spin {
    100% { transform: rotate(360deg); }
  }
  
  .step-indicator {
    text-align: center;
    position: relative;
    z-index: 10;
    transition: all 0.3s ease;
  }
  .step-indicator.completed .step-number {
    background-color: var(--color-primary);
    color: #000;
    box-shadow: 0 0 10px rgba(139, 233, 253, 0.5);
  }
  .step-indicator.active .step-number {
    background-color: var(--color-warning);
    color: #000;
    animation: pulse 2s infinite;
  }
  
  #progress-bar {
    transition: width 0.8s ease-in-out;
    background: linear-gradient(90deg, var(--color-primary), #50fa7b);
  }
  
  .fade-in {
    animation: fadeIn 0.5s ease-out;
  }
  .slide-in {
    animation: slideIn 0.3s ease-out;
  }
  .pulse {
    animation: pulse 2s infinite;
  }
  .shake {
    animation: shake 0.5s ease-out;
  }
  
  .feature-card {
    transition: all 0.3s ease;
    border: 1px solid transparent;
  }
  .feature-card:hover {
    border-color: var(--color-primary);
    transform: translate3d(0, -4px, 0);
    box-shadow: 0 12px 24px rgba(139, 233, 253, 0.1);
  }
  
  .cta-button {
    position: relative;
    overflow: hidden;
  }
  .cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  .cta-button:hover::before {
    left: 100%;
  }
  
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(26, 27, 38, 0.9);
    backdrop-filter: blur(4px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  
  /* Responsive improvements */
  @media (max-width: 768px) {
    .glass-panel {
      margin: 1rem;
      padding: 1.5rem;
    }
    .step-indicator .step-number {
      width: 1.5rem;
      height: 1.5rem;
      font-size: 0.75rem;
    }
  }
  
  /* Performance optimizations */
  .fade-in, .slide-in, .pulse, .shake {
    will-change: auto;
  }
  
  /* Reduced motion support */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      transition-duration: 0.01ms !important;
    }
  }
  
  /* Low-end device optimizations */
  @media (max-width: 768px) and (max-resolution: 150dpi) {
    .glass-panel {
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      background: rgba(26, 27, 38, 0.95);
    }
    .feature-card:hover {
      transform: none;
      box-shadow: 0 4px 8px rgba(139, 233, 253, 0.1);
    }
  }
  
  /* クイックスタート用スタイル */
  .spinner-small {
    border: 2px solid rgba(255,255,255,0.3);
    border-top: 2px solid #10b981;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 1s linear infinite;
    display: inline-block;
  }
  
  #quickstart-option:hover, #manual-option:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }
</style>
