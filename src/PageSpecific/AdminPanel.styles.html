<style>
  /* 管理パネルの基本レイアウト */
  .admin-grid-layout {
    display: grid;
    grid-template-rows: auto 1fr auto; /* ヘッダー、メイン、フッター */
    height: 100vh;
    overflow: hidden; /* ページ全体のスクロールを禁止 */
  }

  .admin-grid-layout > header,
  .admin-grid-layout > footer {
    position: sticky;
    z-index: 50;
  }
  
  .admin-grid-layout > header { top: 0; }
  .admin-grid-layout > footer { bottom: 0; }

  .admin-grid-layout > main {
    overflow-y: auto; /* メインコンテンツのみスクロールを許可 */
    padding: 1rem;
  }

  /* レスポンシブな2カラムレイアウト */
  .admin-responsive-grid {
    display: grid;
    gap: 1.5rem;
    max-width: 80rem; /* 1280px */
    margin: 0 auto;
    align-items: start;
    grid-template-columns: 1fr; /* モバイルデフォルト */
  }

  /* タブレットサイズ (768px以上) */
  @media (min-width: 768px) {
    .admin-grid-layout > main {
      padding: 1.5rem;
    }
    .admin-responsive-grid {
      grid-template-columns: 1.8fr 1fr; /* 左右比率を変更 */
      gap: 1.5rem;
    }
  }

  /* デスクトップサイズ (1024px以上) */
  @media (min-width: 1024px) {
    .admin-responsive-grid {
      grid-template-columns: 2fr 1fr; /* 左右比率をさらに変更 */
      gap: 2rem;
    }
  }

  .left-panel, .right-panel {
    min-width: 0;
  }
</style>
