<style>
  /* =============================================================================
     AdminPanel Simplified Styles - HTML構造簡素化対応
     ============================================================================= */
  
  /* シンプルなユーティリティクラス */
  .step-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
    color: white;
    border-radius: var(--radius-xl);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    box-shadow: var(--glass-shadow);
  }
  
  .step-header {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-lg);
  }
  
  .step-title {
    font-size: var(--font-size-xl);
    font-weight: bold;
    color: var(--text-primary);
    margin-bottom: var(--spacing-xs);
  }
  
  .step-description {
    font-size: var(--font-size-sm);
    color: var(--text-tertiary);
  }
  
  .panel-section {
    background: var(--glass-panel-primary);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    border: var(--glass-border);
    border-radius: var(--radius-xl);
    padding: var(--spacing-xl);
    margin-bottom: var(--spacing-lg);
    transition: all 0.3s ease;
    box-shadow: var(--glass-shadow);
  }
  
  .panel-section:hover {
    box-shadow: var(--glass-shadow-hover);
    border-color: var(--border-hover);
  }
  
  .action-buttons {
    display: flex;
    gap: var(--spacing-md);
    margin-top: var(--spacing-lg);
  }
  
  .btn-primary {
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
    color: white;
    border: none;
    border-radius: var(--radius-lg);
    padding: var(--spacing-md) var(--spacing-lg);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-sm);
  }
  
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
  }
  
  .btn-secondary {
    background: var(--glass-bg-secondary);
    color: var(--text-secondary);
    border: var(--glass-border);
    border-radius: var(--radius-lg);
    padding: var(--spacing-md) var(--spacing-lg);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-sm);
  }
  
  .btn-secondary:hover {
    background: var(--glass-bg-hover);
    border-color: var(--border-hover);
  }
  
  .status-indicator {
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-sm);
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-lg);
    font-size: var(--font-size-sm);
    font-weight: 600;
  }
  
  .status-success {
    background: rgba(16, 185, 129, 0.2);
    color: var(--color-success);
    border: 1px solid var(--color-success);
  }
  
  .status-warning {
    background: rgba(245, 158, 11, 0.2);
    color: var(--color-warning);
    border: 1px solid var(--color-warning);
  }
  
  .status-error {
    background: rgba(239, 68, 68, 0.2);
    color: var(--color-error);
    border: 1px solid var(--color-error);
  }
  
  /* 管理パネルの基本レイアウト - 改善版 */
  .admin-grid-layout {
    display: grid;
    grid-template-rows: auto 1fr auto; /* ヘッダー、メイン、フッター */
    height: 100vh;
    overflow: hidden; /* ページ全体のスクロールを禁止 */
    background: var(--color-bg-primary);
    position: relative;
  }

  /* ヘッダーとフッターのスタイル */
  .admin-grid-layout > header,
  .admin-grid-layout > footer {
    position: sticky;
    z-index: var(--z-sticky);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
  }
  
  .admin-grid-layout > header {
    top: 0;
    background: var(--glass-bg-primary);
    border-bottom: var(--glass-border);
    padding: var(--spacing-md) var(--spacing-xl);
  }
  
  .admin-grid-layout > footer {
    bottom: 0;
    background: var(--glass-bg-primary);
    border-top: var(--glass-border);
    padding: var(--spacing-md) var(--spacing-xl);
  }

  /* メインコンテンツエリア - 改善版 */
  .admin-grid-layout > main {
    overflow-y: auto; /* メインコンテンツのみスクロールを許可 */
    padding: var(--spacing-xl);
    scroll-behavior: smooth;
    
    /* カスタムスクロールバー */
    scrollbar-width: thin;
    scrollbar-color: var(--border-primary) transparent;
  }

  .admin-grid-layout > main::-webkit-scrollbar {
    width: 8px;
  }

  .admin-grid-layout > main::-webkit-scrollbar-track {
    background: transparent;
  }

  .admin-grid-layout > main::-webkit-scrollbar-thumb {
    background: var(--border-primary);
    border-radius: var(--radius-full);
    border: 2px solid transparent;
    background-clip: padding-box;
  }

  .admin-grid-layout > main::-webkit-scrollbar-thumb:hover {
    background: var(--border-hover);
    background-clip: padding-box;
  }

  /* 2カラムレイアウト - 最強優先度の確実な実装 */
  .admin-responsive-grid,
  div.admin-responsive-grid,
  body .admin-responsive-grid,
  html body .admin-responsive-grid {
    display: grid !important;
    grid-template-columns: minmax(0, 2fr) minmax(0, 1fr) !important;
    gap: var(--spacing-xl) !important;
    align-items: start !important;
    max-width: 84rem !important;
    margin: 0 auto !important;
    padding: 0 var(--spacing-md) !important;
    width: 100% !important;
    box-sizing: border-box !important;
    contain: layout style !important;
  }
  
  /* 追加の保護層 - Tailwind override対策 */
  [class*="grid"].admin-responsive-grid,
  [class*="flex"].admin-responsive-grid {
    display: grid !important;
    grid-template-columns: minmax(0, 2fr) minmax(0, 1fr) !important;
  }

  /* レスポンシブ対応：画面幅が1024px以下で1カラムに */
  @media (max-width: 1024px) {
    .admin-responsive-grid {
      grid-template-columns: 1fr;
      gap: var(--spacing-lg);
      padding: 0;
    }
    
    .admin-grid-layout > main {
      padding: var(--spacing-lg);
    }
  }

  /* パネルスタイル - 最強優先度で確実な実装 */
  .admin-responsive-grid .left-panel,
  div.admin-responsive-grid .left-panel,
  body .admin-responsive-grid .left-panel,
  html body .admin-responsive-grid .left-panel,
  .admin-responsive-grid .right-panel,
  div.admin-responsive-grid .right-panel,
  body .admin-responsive-grid .right-panel,
  html body .admin-responsive-grid .right-panel {
    min-width: 0 !important;
    display: flex !important;
    flex-direction: column !important;
    gap: var(--spacing-lg) !important;
    margin: 0 !important;
    box-sizing: border-box !important;
    flex: none !important;
  }

  .admin-responsive-grid .left-panel,
  div.admin-responsive-grid .left-panel,
  body .admin-responsive-grid .left-panel,
  html body .admin-responsive-grid .left-panel {
    grid-column: 1 !important;
  }

  .admin-responsive-grid .right-panel,
  div.admin-responsive-grid .right-panel,
  body .admin-responsive-grid .right-panel,
  html body .admin-responsive-grid .right-panel {
    grid-column: 2 !important;
    position: sticky !important;
    top: var(--spacing-lg) !important;
    max-height: calc(100vh - var(--spacing-2xl)) !important;
    overflow-y: auto !important;
    scroll-behavior: smooth !important;
  }
  
  /* Tailwind競合対策 - 特定クラスの無効化 */
  .admin-responsive-grid .left-panel[class*="w-"],
  .admin-responsive-grid .right-panel[class*="w-"] {
    width: auto !important;
  }
  
  .admin-responsive-grid .left-panel[class*="flex-"],
  .admin-responsive-grid .right-panel[class*="flex-"] {
    flex: none !important;
  }

  /* モバイル対応 */
  @media (max-width: 1024px) {
    .admin-responsive-grid .left-panel {
      order: 2;
      grid-column: auto;
    }
    
    .admin-responsive-grid .right-panel {
      order: 1;
      grid-column: auto;
      position: static;
      max-height: none;
      overflow-y: visible;
    }
  }

  /* パネル内の統一されたスペーシング */
  .admin-panel-section {
    background: var(--glass-bg-primary);
    border: var(--glass-border);
    border-radius: var(--radius-xl);
    padding: var(--spacing-xl);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    box-shadow: var(--glass-shadow);
    transition: all var(--duration-normal) var(--easing-standard);
  }

  .admin-panel-section:hover {
    box-shadow: var(--glass-shadow-hover);
    transform: translateY(-2px);
  }

  .admin-panel-section h2 {
    color: var(--text-primary);
    font-size: var(--font-size-xl);
    font-weight: 700;
    margin-bottom: var(--spacing-lg);
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
  }

  .admin-panel-section h3 {
    color: var(--text-secondary);
    font-size: var(--font-size-lg);
    font-weight: 600;
    margin-bottom: var(--spacing-md);
  }

  .admin-panel-section p {
    color: var(--text-tertiary);
    font-size: var(--font-size-sm);
    line-height: var(--line-height-relaxed);
    margin-bottom: var(--spacing-md);
  }

  /* コンテンツ間のスペーシング改善 */
  .admin-content-spacing > * + * {
    margin-top: var(--spacing-lg);
  }

  .admin-content-spacing-sm > * + * {
    margin-top: var(--spacing-md);
  }

  .admin-content-spacing-lg > * + * {
    margin-top: var(--spacing-xl);
  }

  /* =============================================================================
     システム状況パネル専用スタイル - デスクトップ最適化
     ============================================================================= */

  /* 情報表示グリッド */
  .status-info-grid {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
  }

  .info-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-sm) 0;
    border-bottom: 1px solid var(--border-secondary);
  }

  .info-row:last-child {
    border-bottom: none;
  }

  .info-label {
    color: var(--text-tertiary);
    font-size: var(--font-size-sm);
    font-weight: 500;
  }

  .info-value {
    color: var(--text-primary);
    font-size: var(--font-size-sm);
    font-weight: 600;
    text-align: right;
    max-width: 60%;
    word-break: break-word;
  }

  .action-row {
    display: flex;
    justify-content: center;
    padding-top: var(--spacing-md);
    border-top: 1px solid var(--border-secondary);
    margin-top: var(--spacing-sm);
  }

  /* リソースリンク */
  .resource-links {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-md);
  }

  .resource-links .action-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-sm);
  }

  /* 危険ゾーン */
  .danger-zone {
    border-top: 1px solid var(--color-error);
    padding-top: var(--spacing-md);
    margin-top: var(--spacing-md);
  }

  .danger-section {
    border: 1px solid var(--color-error) !important;
    background: rgba(239, 68, 68, 0.05) !important;
  }

  .danger-section .step-icon {
    background: linear-gradient(135deg, var(--color-error) 0%, #dc2626 100%) !important;
  }

  /* ステータスインジケーター強化 */
  .status-indicator {
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-xs);
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--radius-lg);
    font-size: var(--font-size-sm);
    font-weight: 600;
  }

  /* =============================================================================
     デスクトップ最適化 (1024px+)
     ============================================================================= */

  @media (min-width: 1024px) {
    /* ヘッダー強化 */
    .step-header {
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }

    .step-icon {
      width: 48px;
      height: 48px;
      font-size: var(--font-size-lg);
    }

    .step-title {
      font-size: var(--font-size-2xl);
      margin-bottom: var(--spacing-sm);
    }

    .step-description {
      font-size: var(--font-size-base);
    }

    /* パネルセクション強化 */
    .admin-panel-section {
      padding: var(--spacing-2xl);
      margin-bottom: var(--spacing-xl);
    }

    .admin-panel-section h2,
    .admin-panel-section h3 {
      font-size: var(--font-size-2xl);
      margin-bottom: var(--spacing-xl);
    }

    /* ボタン強化 */
    .btn-primary,
    .btn-secondary {
      padding: var(--spacing-lg) var(--spacing-xl);
      font-size: var(--font-size-base);
      min-height: 48px;
    }

    .action-buttons {
      gap: var(--spacing-lg);
    }

    .action-buttons .btn-primary,
    .action-buttons .btn-secondary {
      padding: var(--spacing-md) var(--spacing-lg);
    }

    /* 情報表示の改善 */
    .info-row {
      padding: var(--spacing-md) 0;
    }

    .info-label {
      font-size: var(--font-size-base);
    }

    .info-value {
      font-size: var(--font-size-base);
    }

    /* 右パネルの最適化 */
    .right-panel {
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .right-panel .admin-panel-section {
      margin-bottom: var(--spacing-lg);
    }

    /* フォーム要素の強化 */
    .form-control {
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: var(--font-size-base);
      min-height: 48px;
    }

    /* トグルセクションの改善 */
    .toggle-section {
      padding: var(--spacing-md);
      min-height: 48px;
      font-size: var(--font-size-base);
    }
  }

  /* Tailwindクラスの競合解決 */
  .admin-responsive-grid > * {
    flex: none; /* flex-1クラスの無効化 */
    margin-top: 0; /* space-yクラスの無効化 */
    margin-bottom: 0;
  }

  /* =============================================================================
     ENHANCED MOBILE RESPONSIVENESS
     ============================================================================= */

  /* Tablet Breakpoint - 768px */
  @media (max-width: 768px) {
    .admin-grid-layout > header {
      padding: var(--spacing-sm) var(--spacing-md);
    }

    .admin-grid-layout > footer {
      padding: var(--spacing-sm) var(--spacing-md);
    }

    .admin-responsive-grid {
      gap: var(--spacing-md);
    }

    .admin-panel-section {
      padding: var(--spacing-lg);
    }

    .admin-panel-section h2 {
      font-size: var(--font-size-lg);
    }

    .admin-panel-section h3 {
      font-size: var(--font-size-base);
    }

    .right-panel {
      max-height: none;
      overflow-y: visible;
    }
  }

  /* Mobile Breakpoint - 640px */
  @media (max-width: 640px) {
    .admin-grid-layout > header {
      padding: var(--spacing-xs) var(--spacing-sm);
    }

    .admin-grid-layout > footer {
      padding: var(--spacing-xs) var(--spacing-sm);
    }

    .admin-grid-layout > main {
      padding: var(--spacing-md);
    }

    .admin-responsive-grid {
      gap: var(--spacing-sm);
      padding: 0;
    }

    .admin-panel-section {
      padding: var(--spacing-md);
      border-radius: var(--radius-lg);
    }

    .admin-panel-section h2 {
      font-size: var(--font-size-base);
      margin-bottom: var(--spacing-md);
    }

    .admin-panel-section h3 {
      font-size: var(--font-size-sm);
      margin-bottom: var(--spacing-sm);
    }

    .admin-panel-section p {
      font-size: var(--font-size-xs);
    }

    .left-panel,
    .right-panel {
      gap: var(--spacing-md);
    }

    /* Stack form elements on mobile */
    .form-row {
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .form-actions {
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .form-actions .btn {
      width: 100%;
      justify-content: center;
    }

    /* Mobile-optimized progressive sections */
    .progressive-section {
      border-radius: var(--radius-md);
      margin: var(--spacing-xs) 0;
    }

    .toggle-section {
      padding: var(--spacing-xs) var(--spacing-sm);
      font-size: var(--font-size-sm);
    }
  }

  /* Small Mobile Breakpoint - 480px */
  @media (max-width: 480px) {
    .admin-grid-layout > main {
      padding: var(--spacing-sm);
    }

    .admin-panel-section {
      padding: var(--spacing-sm);
      border-radius: var(--radius-md);
    }

    .admin-panel-section h2 {
      font-size: var(--font-size-sm);
      margin-bottom: var(--spacing-sm);
    }

    .admin-panel-section h3 {
      font-size: var(--font-size-xs);
      margin-bottom: var(--spacing-xs);
    }

    .admin-responsive-grid {
      gap: var(--spacing-xs);
    }

    .left-panel,
    .right-panel {
      gap: var(--spacing-sm);
    }

    /* Ultra-compact button layout */
    .form-actions {
      gap: var(--spacing-xs);
    }

    .form-actions .btn {
      padding: var(--spacing-sm) var(--spacing-md);
      font-size: var(--font-size-xs);
    }

    /* Mobile-optimized form steps */
    .form-steps {
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .form-step {
      justify-content: flex-start;
    }

    .form-step::after {
      display: none;
    }

    .form-step-number {
      width: 24px;
      height: 24px;
      font-size: var(--font-size-xs);
    }
  }

  /* Landscape Mobile Optimization */
  @media (max-width: 768px) and (orientation: landscape) {
    .admin-grid-layout {
      height: auto;
      min-height: 100vh;
    }

    .admin-grid-layout > main {
      overflow-y: visible;
    }

    .right-panel {
      position: static;
      max-height: none;
    }
  }

  /* Touch-specific optimizations */
  @media (hover: none) and (pointer: coarse) {
    .toggle-section {
      padding: var(--spacing-md) var(--spacing-lg);
      min-height: 44px; /* Apple's minimum touch target size */
    }

    .btn {
      min-height: 44px;
      padding: var(--spacing-md) var(--spacing-lg);
    }

    .form-control {
      min-height: 44px;
      padding: var(--spacing-md) var(--spacing-lg);
    }

    /* Larger tap targets for mobile */
    .btn-icon-enhanced {
      width: 44px;
      height: 44px;
      padding: var(--spacing-md);
    }
  }

  /* Dark mode considerations for mobile */
  @media (prefers-color-scheme: dark) and (max-width: 640px) {
    .admin-panel-section {
      background: var(--glass-bg-secondary);
      border-color: var(--border-secondary);
    }

    /* Increase contrast for small screens */
    .admin-panel-section h2,
    .admin-panel-section h3 {
      color: var(--text-primary);
    }

    .admin-panel-section p {
      color: var(--text-secondary);
    }
  }

  /* Print styles for admin panel */
  @media print {
    .admin-grid-layout > header,
    .admin-grid-layout > footer {
      display: none;
    }

    .admin-responsive-grid {
      grid-template-columns: 1fr;
      gap: var(--spacing-lg);
    }

    .admin-panel-section {
      background: white;
      border: 1px solid #ccc;
      box-shadow: none;
      break-inside: avoid;
    }

    .btn {
      display: none;
    }

    .progressive-section.collapsed {
      max-height: none;
      opacity: 1;
    }
  }

</style>
