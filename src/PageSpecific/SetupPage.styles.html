<style>
/* =============================================================================
   StudyQuest - Setup Page Specific Styles
   Page-specific customizations without interfering with shared components
   ============================================================================= */

@layer page-specific {
  /* Setup Page Container */
  .setup-page {
    /* カスタムレイアウト */
    max-width: 672px; /* max-w-2xl */
    margin: 0 auto;
    padding: var(--spacing-lg);
  }
  
  /* Setup Page Header */
  .setup-page .header {
    text-align: center;
    margin-bottom: var(--spacing-2xl);
  }
  
  .setup-page .header h1 {
    font-size: var(--font-size-4xl);
    font-weight: 700;
    color: var(--color-primary);
    margin-bottom: var(--spacing-sm);
  }
  
  .setup-page .header p {
    font-size: var(--font-size-xl);
    color: var(--text-secondary);
  }
  
  /* Setup Form Specific Styling */
  .setup-page .glass-panel {
    margin-bottom: var(--spacing-xl);
  }
  
  .setup-page .form-control {
    /* セットアップページ専用のフォーカス効果 */
    border-color: var(--border-primary);
  }
  
  .setup-page .form-control:focus {
    border-color: var(--color-primary);
    box-shadow: 
      var(--glass-shadow-hover),
      0 0 0 3px rgba(6, 182, 212, 0.2);
  }
  
  /* テストセクション */
  .setup-page #test-section {
    animation: slideIn var(--duration-slow) var(--easing-standard);
  }
  
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* セットアップボタンのカスタマイズ */
  .setup-page .btn-primary {
    background: var(--gradient-primary);
    border-color: var(--color-primary);
    font-weight: 700;
    min-height: var(--size-control-lg);
    padding: var(--spacing-md) var(--spacing-2xl);
  }
  
  .setup-page .btn-primary:hover {
    box-shadow: 
      var(--glass-shadow-hover),
      0 0 40px rgba(6, 182, 212, 0.4);
    transform: translateY(-2px);
  }
  
  /* ヘルプセクションのスタイリング */
  .setup-page details {
    cursor: pointer;
    padding: var(--spacing-md);
    background: var(--glass-bg-secondary);
    border-radius: var(--radius-lg);
    margin-bottom: var(--spacing-sm);
    transition: all var(--duration-normal) var(--easing-standard);
  }
  
  .setup-page details:hover {
    background: var(--glass-bg-hover);
  }
  
  .setup-page details summary {
    font-weight: 600;
    color: var(--color-primary);
    list-style: none;
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
  }
  
  .setup-page details summary::before {
    content: '▶';
    font-size: var(--font-size-xs);
    transition: transform var(--duration-normal) var(--easing-standard);
  }
  
  .setup-page details[open] summary::before {
    transform: rotate(90deg);
  }
  
  .setup-page details[open] {
    background: var(--glass-bg-hover);
  }
  
  /* レスポンシブ調整 */
  @media (max-width: 640px) {
    .setup-page {
      padding: var(--spacing-md);
    }
    
    .setup-page .header h1 {
      font-size: var(--font-size-3xl);
    }
    
    .setup-page .header p {
      font-size: var(--font-size-lg);
    }
    
    .setup-page .btn-primary {
      min-height: var(--size-control-md);
      padding: var(--spacing-sm) var(--spacing-xl);
    }
  }
  
  @media (max-width: 480px) {
    .setup-page {
      padding: var(--spacing-sm);
    }
    
    .setup-page .header {
      margin-bottom: var(--spacing-xl);
    }
    
    .setup-page .header h1 {
      font-size: var(--font-size-2xl);
    }
    
    .setup-page .header p {
      font-size: var(--font-size-base);
    }
    
    .setup-page .glass-panel {
      margin-bottom: var(--spacing-lg);
    }
  }
}
</style>
