<script>
// Constants and utilities now loaded from page.html initialization

// Access global constants from page.html

class StudyQuestApp {
  // アプリケーション定数
  static get CONSTANTS() {
    // Dynamic configuration using SharedUtilities performance functions
    const perfLevel = window.getPerformanceLevel?.() || 'medium';
    const isLowEndDevice = window.isLowEndDevice?.() || false;

    return {
      REACTION_RATE_LIMIT_MS: isLowEndDevice ? 800 : 500,
      HIGHLIGHT_RATE_LIMIT_MS: isLowEndDevice ? 800 : 500,
      CACHE_TTL_MS: perfLevel === 'high' ? 2000 : perfLevel === 'low' ? 500 : 1000,
      RETRY_DELAY_MS: perfLevel === 'low' ? 3000 : 2000,
      POLLING_INTERVAL_MS: perfLevel === 'high' ? 3000 : perfLevel === 'low' ? 8000 : 5000,
      INIT_TIMEOUT_MS: isLowEndDevice ? 45000 : 30000
    };
  }

  // Performance detection functions now provided by SharedUtilities.html

  /**
   * ユーザーIDを検証し、必要に応じてフォールバック値を提供
   * @param {string} userId - 検証するユーザーID
   * @returns {string} 有効なユーザーID、またはフォールバック値
   */
  validId(userId) {
    if (!userId || typeof userId !== 'string' || userId.trim() === '') {
      warnLog('⚠️ StudyQuestApp: Invalid or empty userId provided:', userId);

      try {
        const urlParams = new URLSearchParams(window.location.search);
        const fallbackUserId = urlParams.get('userId');

        if (fallbackUserId && fallbackUserId.trim()) {
          return fallbackUserId.trim();
        }
      } catch (error) {
        warnLog('⚠️ StudyQuestApp: Failed to get userId from URL parameters:', error.message);
      }

      // グローバル変数からのフォールバック
      try {
        if (typeof USER_ID !== 'undefined' && USER_ID && USER_ID.trim()) {
          return USER_ID.trim();
        }
      } catch (error) {
        warnLog('⚠️ StudyQuestApp: Failed to get userId from global USER_ID:', error.message);
      }

      // 最後のフォールバック: 空文字列を返すが、アプリケーションは続行
      warnLog('⚠️ StudyQuestApp: No valid userId available. Using limited functionality mode.');
      return '';
    }

    // UUID形式の基本的な形式チェック（36文字、ハイフン付き）
    if (userId.length === 36 && userId.includes('-')) {
      return userId;
    }

    // その他の形式も許可するが警告を出す
    warnLog('⚠️ StudyQuestApp: Unusual userId format, but proceeding:', userId.substring(0, 8) + '...');
    return userId;
  }

  constructor() {

    // Core components initialization
    this.cache = new window.UnifiedCache();
    this.activeRequests = 0;

    // ✅ CLAUDE.md準拠: Batched property initialization for performance
    this.weakCache = new WeakMap();
    this.perf = { frameTime: 0, domOperations: 0 };
    this.visibilityObserver = null;
    this.resizeObserver = null;
    this.deferredUpdates = new Set();
    this.animationFrameId = null;
    this.idleCallbackId = null;

    // 通知バナータイマー管理用

    // 新着チェック用の初期化
    this.lastViewKey = null;

    // Initial state setup complete
    this.serverShowCounts = window.showCounts;
    this.serverDisplayMode = window.displayMode;
    // 🧹 CLAUDE.md準拠: setTimeout/setInterval完全削除済み
    this.handlers = {};
    this.adminModeVerified = false; // 管理モード切り替え時の権限確認フラグ
    // 🎯 CLAUDE.md準拠: 最適化されたリアクション制御システム
    this.pendingReactions = new Map();
    this.reactionDebounceTimeouts = new Map(); // 行単位デバウンシング用（300ms）
    this.reactionEventListeners = new Map(); // 処理完了通知用

    // V8 Runtime Error Handling - CLAUDE.md準拠
    // maxRetriesは各関数で個別に指定 - グローバル値は不要
    this.retryDelayBase = 1000; // 1秒

    // 🎯 CLAUDE.md準拠: 単純な直接送信システム（バッチ処理削除）

    // イベントリスナー重複登録防止フラグ
    this.eventDelegationSetup = false;
    this.nonCriticalListenersSetup = false;
    this.modalOperationPending = false;
    this.reactionTypes = [
      { key: 'LIKE', icon: 'hand-thumb-up' },
      { key: 'UNDERSTAND', icon: 'lightbulb' },
      { key: 'CURIOUS', icon: 'magnifying-glass-plus' }
    ];

    // リアクション状態保存用のキー - CLAUDE.md準拠: 現在のユーザー固有キー
    // ✅ Use current user ID (viewer) instead of board owner ID for reaction storage isolation
    const currentUserIdentifier = window.UNIFIED_CONFIG?.email ?
      window.UNIFIED_CONFIG.email.replace(/[^a-zA-Z0-9]/g, '').slice(-8) : 'anon';
    const safeSheetName = (typeof SHEET_NAME !== 'undefined' && SHEET_NAME) ?
      SHEET_NAME.trim() : 'default';
    this.reactionStorageKey = 'reactions_' + currentUserIdentifier + '_' + safeSheetName;

    this.gas = {
      // サーバ実装に合わせた直接呼び出し（中間関数なし）
      getPublishedSheetData: (classFilter, sort, adminMode, targetUserId) =>
        this.runGas('getPublishedSheetData', classFilter, sort, adminMode, targetUserId),
      getNotificationUpdate: (targetUserId, options) =>
        this.runGas('getNotificationUpdate', targetUserId, options),
      getAvailableSheets: () => this.runGas('getSheets'),
      addReaction: (rowIndex, reaction, sheetName) => this.runGas('addReaction', this.state.userId, rowIndex, reaction),
      toggleHighlight: (rowIndex, sheetName) => this.runGas('toggleHighlight', this.state.userId, rowIndex),
      checkAdmin: () => this.runGas('isAdmin'),
      clearCache: () => this.runGas('clearActiveSheet', this.state.userId),
      validateData: () => this.validData(),
      // ✅ Simple fix: Get count from already loaded data instead of making another API call
      getDataCount: (classFilter, sortOrder, adminMode) => {
        const rows = this.state.currentAnswers || [];
        return { success: true, count: rows.length };
      }
    };

    // ✅ CLAUDE.md準拠: Initialize polling flag to prevent duplicate starts
    this.pollingInitialized = false;

    // Initialize polling settings (must be called before startNewAnswerPolling)
    this.initializePollingSettings();

    // ✅ CLAUDE.md準拠: Start async initialization
    this.init().catch(error => {
      console.error('❌ StudyQuestApp: Fatal initialization error:', error);
      this.displayInitializationError('アプリケーションの起動に失敗しました: ' + error.message);
    });
  }


  getPollingState() {
    // Simple polling state - no over-engineered singleton needed
    if (!this.pollingState) {
      this.pollingState = {
        isActive: false,
        interval: 30000,
        retryCount: 0
      };
    }
    return this.pollingState;
  }

  initializePollingSettings() {
    // Initialize simple polling state
    this.getPollingState();

    // ✅ パフォーマンス設定に基づく適応的ポーリング設定
    const perfConfig = StudyQuestApp.CONSTANTS;
    this.pollingSettings = {
      enabled: true,
      POLLING_INTERVAL_MS: perfConfig.POLLING_INTERVAL_MS,
      baseInterval: perfConfig.POLLING_INTERVAL_MS,
      currentInterval: perfConfig.POLLING_INTERVAL_MS,
      activityScore: 0
    };

    const savedCols = localStorage.getItem('boardColumns');
    if (savedCols && this.elements.sizeSlider && this.elements.sliderValue) {
      this.elements.sizeSlider.value = savedCols;
      this.elements.sliderValue.textContent = savedCols;
      this.updateSliderBackground(this.elements.sizeSlider);
    }

    // ✅ CLAUDE.md準拠: 重複init()呼び出し除去 - constructor で既に呼び出し済み
    // this.init() の重複呼び出しを削除（パフォーマンス最適化）
  }

  resetStateForCleanInit() {

    // Reset core data arrays
    this.state.allAnswers = [];        // Clear full dataset cache
    this.state.currentAnswers = [];
    // 通知バナーをリセット
    this.dismissNewContentBanner();
    // pollingFailureCount は pollingState.retryCount に統合済み
    
    // Clear DOM to prevent inconsistency
    const container = this.elements.answersContainer;
    if (container) {
      const existingCards = container.querySelectorAll('.answer-card');
      if (existingCards.length > 0) {
        // Remove observers
        existingCards.forEach(card => {
          if (this.visibilityObserver) {
            this.visibilityObserver.unobserve(card);
          }
          if (this.scrollObserver) {
            this.scrollObserver.unobserve(card);
          }
        });
        container.innerHTML = '';
      }
    }
    
    
    // Reset initialization flags
    this.initialDataLoaded = false;
    this.hadInitialDataLoadFailure = false;
    this.lastViewKey = null;
    
    // Clear content check flags
    this.contentCheckInProgress = false;
    
    // Reset current active sheet state
    this.state.currentActiveSheet = SHEET_NAME;
    
  }

  async executeWithRetry(operation, options = {}) {
    const {
      maxRetries = 3,
      baseDelay = 1000,
      maxDelay = 10000,
      backoffMultiplier = 2,
      jitter = true,
      retryCondition = () => true,
      context = 'operation'
    } = options;

    let lastError = null;

    for (let attempt = 0; attempt <= maxRetries; attempt++) {
      try {
        const result = await operation(attempt);
        if (attempt > 0) {
          debugLog(`${context} succeeded (attempt ${attempt + 1})`);
        }
        return result;
      } catch (error) {
        lastError = error;

        if (attempt === maxRetries || !retryCondition(error, attempt)) {
          break;
        }

        // Calculate exponential backoff delay with jitter
        let delay = Math.min(baseDelay * Math.pow(backoffMultiplier, attempt), maxDelay);

        // Special handling for rate limit errors (HTTP 429)
        if (error && error.message && error.message.includes('429')) {
          delay = Math.max(delay, 15000 + (attempt * 10000)); // Start at 15s, add 10s per attempt
        }

        if (jitter) {
          delay = delay * (0.5 + Math.random() * 0.5); // Add 50% jitter
        }

        // CLAUDE.md準拠: 変数存在チェック後のテンプレートリテラル使用
        const safeContext = context || 'Operation';
        if (error && error.message) {
          warnLog(`⚠️ ${safeContext} failed (attempt ${attempt + 1}/${maxRetries + 1}): ${error.message}`);
        } else {
          warnLog(`⚠️ ${safeContext} failed (attempt ${attempt + 1}/${maxRetries + 1}): Unknown error`);
        }

        // ✅ CLAUDE.md準拠: Use requestIdleCallback for non-blocking delay
        await new Promise(resolve => requestIdleCallback(resolve, { timeout: delay }));
      }
    }

    throw lastError;
  }


  async init() {
    try {
      // Reset state for clean initialization
      this.resetStateForCleanInit();
      // Setup critical UI elements first
      this.setupCriticalElements();
      this.showMinimalSkeleton();
      this.optimizeForLowPerformance();

      this.state.isAdminUser = window.UNIFIED_CONFIG?.isAdminUser || false;

      // ✅ 即座に表示可能なUI要素を最初に処理
      this.renderIcons(); // 静的アイコンの即座読み込み（モーダル内のアイコンを含む）
      this.showInfoModal(); // デジタルシティズンシップモーダル

      // ✅ 最適な実行順序: 軽い処理から重い処理へ
      try {
        // 1. ドメイン情報取得（軽い処理、UI基本設定）
        await this.initializeDomainInfo();

        // 2. フォーム情報取得（中程度、質問テキスト等）
        await this.initializeFormButton();

        // 3. データ取得（重い処理、実際のコンテンツ）
        await this.loadSheetData({ showLoading: false, isInitialLoad: true, bypassCache: false });
      } catch (error) {
        console.error('Data loading failed during initialization:', error);
        this.showInfoModal(); // Show modal even on error
      }

      // Mark initialization complete
      this.state.initializationComplete = true;
      this.state.isInitializing = false;
      this.hideLoadingOverlay();

      // Enable info modal button after initialization
      if (this.elements.infoModalConfirmBtn) {
        this.elements.infoModalConfirmBtn.disabled = false;
      }

      this.setupNonCriticalEventListeners();
      this.adjustLayout();
      this.updateSortOptions();
      this.setupObservers();

      // ドメイン情報とフォーム情報は上記で既に初期化済み

      // ✅ CLAUDE.md準拠: Simplified editor state setup
      this.setupEditorState();

      // ✅ CLAUDE.md準拠: Mark polling as initialized (90s delay handled internally)
      if (!this.pollingInitialized) {
        this.pollingInitialized = true;
        debugLog('✅ Polling initialized - will start on first trigger (visibilitychange/activity)');
      }

      this.setupMessageListeners();
      
    } catch (error) {
      errorLog('❌ StudyQuestApp: Critical error in init():', error);
      this.handleError(error, {
        type: 'initialization',
        operation: 'init',
        showUser: true,
        level: 'critical'
      });
      this.hideLoadingOverlay();
    }
  }

  /**
   * ✅ CLAUDE.md準拠: 最適化されたドメイン情報初期化
   * Promise-based、単一責任原則に基づく実装
   */
  async initializeDomainInfo() {
    try {
      debugLog('🌐 Initializing domain info display...');
      const info = await fetchDomainInfo();
      displayDomainInfo(info);
      debugLog('✅ Domain info loaded successfully:', info);
    } catch (error) {
      warnLog('⚠️ Failed to initialize domain info:', error);
      displayDomainInfo({ error: error.message, fallback: true });
    }
  }

  /**
   * ✅ Restore form button display functionality
   * Initialize form button display in the UI
   */
  async initializeFormButton() {
    try {
      debugLog('📝 Initializing form button display...');
      await loadFormLink();
      debugLog('✅ Form button initialization completed');
    } catch (error) {
      warnLog('⚠️ Failed to initialize form button:', error);
    }
  }

  /**
   * ✅ CLAUDE.md準拠: Simplified editor state setup
   */
  setupEditorState() {
    if (window.isEditor) {
      this.state.isEditor = true;
      if (this.elements.adminToggleBtn) {
        this.elements.adminToggleBtn.classList.remove('hidden');
        this.elements.adminToggleBtn.removeAttribute('hidden');
        this.elements.adminToggleBtn.style.display = '';
        // 元々のアイコンを維持（テキスト上書きしない）
      }
    } else {
      this.state.isEditor = false;
      if (this.elements.adminToggleBtn) {
        this.elements.adminToggleBtn.classList.add('hidden');
        this.elements.adminToggleBtn.setAttribute('hidden', '');
        this.elements.adminToggleBtn.style.display = 'none';
      }
    }
  }

  /**
   * Unified message listener setup
   */
  setupMessageListeners() {
    // ✅ CLAUDE.md準拠: Single message handler for all events
    window.addEventListener('message', (event) => {
      this.handleMessage(event.data);
    });

    // ✅ CLAUDE.md準拠: BroadcastChannel for cross-tab communication
    if (typeof BroadcastChannel !== 'undefined') {
      const channel = new BroadcastChannel('board-updates');
      channel.addEventListener('message', (event) => {
        this.handleMessage(event.data);
      });
    }
  }

  /**
   * ✅ CLAUDE.md準拠: Unified message handler (no duplicate code)
   */
  async handleMessage(data) {
    if (!data || !data.type) return;

    try {
      switch (data.type) {
        case 'REFRESH_BOARD_DATA':
        case 'BOARD_PUBLISHED':
          await this.loadSheetData({ bypassCache: true });
          this.showInfoModal();
          break;

        case 'FORM_CREATED':
          if (data.formUrl) {
            const formLinkBtn = document.getElementById('form-link-btn');
            if (formLinkBtn) {
              formLinkBtn.href = data.formUrl;
              formLinkBtn.classList.remove('hidden');
            }
          }
          break;
      }
    } catch (error) {
      warnLog('Message handling error:', error);
      // ✅ CLAUDE.md準拠: Simple fallback without complex try-catch chains
      try {
        await this.loadSheetData({ bypassCache: true });
        this.showInfoModal();
      } catch (fallbackError) {
        errorLog('Fallback data loading failed:', fallbackError);
      }
    }
  }

  setupCriticalElements() {
    if (this.elements.headingLabel) {
      // ✅ Use questionText from unified config instead of legacy template variable
      const initialText = window.UNIFIED_CONFIG?.questionText || '読み込み中...';
      this.elements.headingLabel.textContent = initialText;
      debugLog('✅ Initial heading set from unified config:', initialText);
    }

    // Only setup absolutely critical event listeners
    this.setupEventDelegation();
    this.handlers.onAnswerModalCloseClick = () => this.hideAnswerModal();
    if (this.elements.answerModalCloseBtn) {
      this.elements.answerModalCloseBtn.addEventListener('click', this.handlers.onAnswerModalCloseClick);
    }
    // Size slider for immediate response with throttling
    const debouncedRender = this.debounce(() => this.renderBoard(true, false), 200);
    this.handlers.onSizeSliderInput = this.throttle((e) => {
      localStorage.setItem('boardColumns', e.target.value);
      this.updateSliderBackground(e.target);
      debouncedRender();
    }, 100); // Throttle to 100ms
    
    if (this.elements.sizeSlider) {
      this.elements.sizeSlider.addEventListener('input', this.handlers.onSizeSliderInput, { passive: true });
    }
  }
  
  setupNonCriticalEventListeners() {
    // 重複登録防止
    if (this.nonCriticalListenersSetup) {
      // Non-critical event listeners already set up
      return;
    }
    
    // answersContainer のクリックリスナーは setupEventDelegation() で登録済み
    
    // Modal handlers
    this.handlers.onAnswerModalContainerClick = (e) => {
      if (e.target === e.currentTarget) {
        this.hideAnswerModal();
      }
    };
    if (this.elements.answerModalContainer) {
      this.elements.answerModalContainer.addEventListener('click', this.handlers.onAnswerModalContainerClick);
    }
    if (this.elements.infoModalConfirmBtn) {
      this.handlers.onInfoModalConfirmClick = () => this.hideInfoModal();
      this.elements.infoModalConfirmBtn.addEventListener('click', this.handlers.onInfoModalConfirmClick);
    }
    this.handlers.onModalReactionClick = (e) => {
      const btn = e.target.closest('.reaction-btn');
      const highlightBtn = e.target.closest('.highlight-btn');
      
      if (highlightBtn) {
        const id = highlightBtn.dataset.rowIndex;
        if (id) {
          this.handleHighlight(id);
        }
      } else if (btn) {
        const id = btn.dataset.rowIndex;
        const reaction = btn.dataset.reaction;
        if (id && reaction) {
          this.addReaction(id, reaction);
        }
      }
    };
    if (this.elements.modalReactionContainer) {
      this.elements.modalReactionContainer.addEventListener('click', this.handlers.onModalReactionClick);
    }
    this.handlers.onClassFilterChange = async () => {
      this.dismissNewContentBanner(); // フィルター変更時は既存の通知を消去
      try {
        const filterState = this.getCurrentFilterState();
        debugLog('🔄 Class filter changed to:', filterState.rawClassFilter);
        await this.loadSheetData({ bypassCache: true, isInitialLoad: false });

        // ✅ 修正: 時刻ベース基準で更新（件数基準の論理的破綻を修正）
        this.updateLastSeenTimestamp(); // フィルター変更時は現在時刻で基準更新
      } catch (error) {
        errorLog('クラスフィルター変更時のデータ読み込みエラー:', error);
      }
    };
    this.handlers.onSortOrderChange = async () => {
      this.dismissNewContentBanner(); // ソート変更時は既存の通知を消去
      try {
        const filterState = this.getCurrentFilterState();
        debugLog('🔄 Sort order changed to:', filterState.sortOrder);
        await this.loadSheetData({ bypassCache: true, isInitialLoad: false });

        // ✅ 修正: 時刻ベース基準で更新（件数基準の論理的破綻を修正）
        this.updateLastSeenTimestamp(); // ソート変更時は現在時刻で基準更新
      } catch (error) {
        errorLog('ソート順変更時のデータ読み込みエラー:', error);
      }
    };
    if (this.elements.classFilter) {
      this.elements.classFilter.addEventListener('change', this.handlers.onClassFilterChange);
    }
    if (this.elements.sortOrder) {
      this.elements.sortOrder.addEventListener('change', this.handlers.onSortOrderChange);
    }
    if (this.elements.endPublicationBtn) {
      this.handlers.onEndPublicationClick = () => this.endPublication();
      this.elements.endPublicationBtn.addEventListener('click', this.handlers.onEndPublicationClick);
    }
    if (this.elements.adminToggleBtn) {
      this.handlers.onAdminToggleClick = () => this.toggleAdminMode();
      this.elements.adminToggleBtn.addEventListener('click', this.handlers.onAdminToggleClick);
    }
    
    // 新着通知バナーのイベントハンドラー
    if (this.elements.refreshContentBtn) {
      this.handlers.onRefreshContentClick = async () => {
        try {
          await this.refreshContent();
        } catch (error) {
          errorLog('コンテンツ更新エラー:', error);
        }
      };

  runGas(funcName, ...args) {
    // Simple rate limiting - prevent too many concurrent requests
    if (this.activeRequests >= 3) {
      return Promise.reject(new Error('Too many concurrent requests'));
    }

    // 直接呼び出し（マッピング層なし）
    const mappedArgs = args;

    // Enhanced request deduplication for identical calls
    const cacheKey = funcName + JSON.stringify(mappedArgs);
    const isStateChanging = ['toggleHighlight', 'addReaction'].includes(funcName);

    if (!isStateChanging) {
      // Check cache first
      const cached = this.cache.get(cacheKey);
      if (cached) {
        return Promise.resolve(cached);
      }
    }

    // ✅ CLAUDE.md準拠: Direct GAS API call (timeout handled by GAS runtime)
    const promise = this.executeWithRetry(async () => {
      this.activeRequests++;
      return new Promise((resolve, reject) => {
        const handleSuccess = (result) => {
          this.activeRequests--;

          // ✅ 成功時の詳細ログ
          debugLog(`✅ handleSuccess for ${funcName}`, {
            resultValid: result !== null && result !== undefined,
            resultType: typeof result,
            cacheKey: !isStateChanging ? cacheKey : 'N/A (state-changing)',
            timestamp: new Date().toISOString()
          });

          if (!isStateChanging && result !== null && result !== undefined) {
            this.cache.set(cacheKey, result, StudyQuestApp.CONSTANTS.CACHE_TTL_MS);
          }
          resolve(result);
        };

        const handleError = (error) => {
          this.activeRequests--;

          // ✅ エラー時のキャッシュクリア
          if (!isStateChanging && this.cache.has(cacheKey)) {
            this.cache.delete(cacheKey);
            debugLog(`🗑️ Cleared cache for ${funcName} due to error`);
          }

          // ✅ エラー詳細ログ強化
          errorLog(`❌ handleError for ${funcName}`, {
            error: error.message || error.toString(),
            errorType: typeof error,
            isEnhanced: !!error.functionName,
            cacheCleared: !isStateChanging,
            timestamp: new Date().toISOString(),
            activeRequests: this.activeRequests
          });

          reject(error);
        };

      if (typeof google !== 'undefined' && google.script && google.script.run) {
        // API関数存在チェック
        if (!google.script.run[funcName] || typeof google.script.run[funcName] !== 'function') {
          // CLAUDE.md準拠: 変数存在チェック後のテンプレートリテラル使用
          const safeFuncName = funcName || 'unknown';
          handleError(new Error(`API function '${safeFuncName}' not available`));
          return;
        }

        debugLog(`🚀 Starting google.script.run call for ${funcName}`, {
          timestamp: new Date().toISOString(),
          userId: this.state.userId,
          argsCount: mappedArgs.length
        });

        google.script.run
          .withSuccessHandler((result) => {
            debugLog(`✅ google.script.run success for ${funcName}`, {
              timestamp: new Date().toISOString(),
              hasResult: !!result,
              resultType: typeof result
            });

            // ✅ レスポンス検証強化: null/undefined チェック
            if (result === null || result === undefined) {
              console.warn(`⚠️ runGas: ${funcName} returned null/undefined, treating as error`);
              handleError(new Error(`Function ${funcName} returned null/undefined response`));
              return;
            }

            // ✅ GAS関数の基本レスポンス形式検証（オプション）
            if (typeof result === 'object' && result.hasOwnProperty('success') && typeof result.success !== 'boolean') {
              console.warn(`⚠️ runGas: ${funcName} returned invalid success property:`, result.success);
              // 正規化して続行
              result.success = Boolean(result.success);
            }

            handleSuccess(result);
          })
          .withFailureHandler((error) => {
            errorLog(`❌ google.script.run failure for ${funcName}:`, {
              funcName,
              originalArgs: args,
              mappedArgs,
              error,
              timestamp: new Date().toISOString()
            });
            handleError(this.enhanceError(error, funcName, args));
          })
          .withUserObject({ userId: this.state.userId })
          [funcName](...mappedArgs);
      } else {
        warnLog('Google Apps Script environment not detected.');
        this.getMockData(funcName, ...mappedArgs).then((result) => {
          if (!isStateChanging) {
            this.cache.set(cacheKey, result, StudyQuestApp.CONSTANTS.CACHE_TTL_MS);
          }
          resolve(result);
        }).catch(reject);
      }
      });
    }, {
      maxRetries: isStateChanging ? 1 : 2, // State-changing operations get fewer retries
      baseDelay: 500,
      maxDelay: 5000, // Reduced max delay for faster failure
      context: `GAS API (${funcName || 'unknown'})`,
      retryCondition: (error) => {
        // 🔧 CRITICAL FIX: Don't retry on timeout errors
        if (error.message.includes('timeout')) {
          debugLog(`❌ Timeout error for ${funcName}, not retrying:`, error.message);
          return false;
        }

        const retryableErrors = [
          'network', 'temporarily unavailable',
          'script runtime', 'service invoked'
        ];
        const shouldRetry = retryableErrors.some(errorType =>
          error.message.toLowerCase().includes(errorType)
        );

        debugLog(`🔧 Retry decision for ${funcName}:`, {
          error: error.message,
          shouldRetry,
          errorType: retryableErrors.find(e => error.message.toLowerCase().includes(e)) || 'unknown'
        });

        return shouldRetry;
      }
    });

    return promise;
  }

  // Unified error handling
  handleError(error, options = {}) {
    const {
      type = 'general',
      operation = 'operation',
      context = '',
      level = null,
      showUser = false,
      fallbackFn = null,
      incrementRetry = false
    } = options;

    // リトライカウント管理（ポーリング用）
    if (incrementRetry) {
      this.pollingState = this.pollingState || { retryCount: 0 };
      this.pollingState.retryCount++;
    }

    // エラーメッセージの構築
    const errorMsg = error.message || error;
    const contextMsg = context ? ` (${context})` : '';

    // エラータイプ別の処理
    switch (type) {
      case 'cache':
        warnLog(`⚠️ Cache ${operation} failed${contextMsg}:`, errorMsg);
        break;

      case 'dom':
        warnLog(`⚠️ DOM ${operation} failed:`, errorMsg);
        if (fallbackFn && typeof fallbackFn === 'function') {
          try {
            fallbackFn();
            debugLog(`✅ DOM ${operation} fallback successful`);
          } catch (fallbackError) {
            errorLog(`❌ DOM ${operation} fallback also failed:`, fallbackError);
          }
        }
        break;

      case 'api':
        errorLog(`❌ API ${operation} error:`, errorMsg);
        if (showUser) {
          this.showNotification(`${operation}に失敗しました: ${errorMsg}`, 'error');
        }
        break;

      case 'recovery':
        const levelEmoji = level === 1 ? '⚠️' : '❌';
        const logFn = level === 1 ? warnLog : errorLog;
        logFn(`${levelEmoji} Level ${level} ${operation} recovery failed:`, errorMsg);
        break;

      case 'fallback':
        warnLog(`⚠️ ${operation} fallback failed:`, errorMsg);
        break;

      case 'polling':
        warnLog(`❌ ${operation} failed (attempt ${this.pollingState?.retryCount || 1}):`, errorMsg);

        // 連続失敗時の対処
        if (this.pollingState?.retryCount >= 3) {
          console.warn('🚨 Error threshold reached, stopping polling');
          this.stopNewAnswerPolling();

          const errorInfo = {
            error: errorMsg,
            stack: error.stack || 'N/A',
            context: operation,
            timestamp: new Date().toISOString(),
            retryCount: this.pollingState.retryCount
          };
          console.error('🔍 Error details:', errorInfo);
        }
        break;

      case 'rendering':
        errorLog(`❌ Rendering ${operation} error:`, errorMsg);
        break;

      default:
        errorLog(`❌ ${operation} error${contextMsg}:`, errorMsg);
    }
  }

    if (errorMessage.includes('network') ||

        errorMessage.includes('temporarily unavailable') ||
        errorMessage.includes('script runtime') ||
        errorMessage.includes('Rate limit')) {
      return 'temporary';
    }

    // デフォルト: 軽微なエラー
    return 'minor';
  }

  // ✅ ポーリング健全性監視システム
  trackPollingHealth(error) {
    if (!this.pollingHealth) {
      this.pollingHealth = {
        consecutiveErrors: 0,
        lastErrorTime: null,
        errorHistory: [],
        isHealthy: true
      };
    }

    const now = Date.now();
    this.pollingHealth.consecutiveErrors++;
    this.pollingHealth.lastErrorTime = now;

    // エラー履歴を記録（最新20件のみ保持）
    this.pollingHealth.errorHistory.unshift({
      timestamp: now,
      message: error.message,
      type: this.classifyPollingError(error)
    });
    if (this.pollingHealth.errorHistory.length > 20) {
      this.pollingHealth.errorHistory.pop();
    }

    // 健全性判定
    if (this.pollingHealth.consecutiveErrors >= 3) {
      if (this.pollingHealth.isHealthy) {
        console.warn('🚨 Polling health degraded:', {
          consecutiveErrors: this.pollingHealth.consecutiveErrors,
          lastError: error.message
        });
        this.pollingHealth.isHealthy = false;

        // 健全性悪化時の処理
        this.handlePollingDegradation();
      }
    }
  }

  // ✅ ポーリング健全性回復
  markPollingHealthy() {
    if (this.pollingHealth) {
      const wasUnhealthy = !this.pollingHealth.isHealthy;

      this.pollingHealth.consecutiveErrors = 0;
      this.pollingHealth.isHealthy = true;

      if (wasUnhealthy) {
        console.log('✅ Polling health recovered');

        // 健全性回復時の処理
        this.handlePollingRecovery();
      }
    }
  }

  // ✅ ポーリング悪化時の処理
  handlePollingDegradation() {
    // 間隔を大幅に延長
    this.pollingSettings.currentInterval = Math.min(300000, this.pollingSettings.currentInterval * 5);

    // 通知バナーをクリア（古い情報の可能性）
    this.dismissNewContentBanner();

  // ✅ ポーリング回復時の処理
  handlePollingRecovery() {
    // 間隔をリセット
    this.pollingSettings.currentInterval = this.pollingSettings.baseInterval || 60000;

    // アクティビティスコアをリセット
    this.pollingSettings.activityScore = 0;

  // ✅ 操作中のポーリング一時停止
  pausePollingForOperation(operationType) {
    if (!this.pollingOperationState) {
      this.pollingOperationState = {
        pausedFor: null,
        pausedAt: null,
        wasActive: false
      };
    }

    // 既に一時停止中の場合は警告
    if (this.pollingOperationState.pausedFor) {
      console.warn(`⚠️ Polling already paused for ${this.pollingOperationState.pausedFor}, overriding with ${operationType}`);
    }

    this.pollingOperationState.pausedFor = operationType;
    this.pollingOperationState.pausedAt = Date.now();
    this.pollingOperationState.wasActive = this.pollingState?.isActive || false;

    // ポーリングを一時的に停止
    if (this.pollingOperationState.wasActive) {
      this.pollingState.isActive = false;

      // 現在のタイマーをクリア
      if (this.pollingState.currentTimerId) {
        clearTimeout(this.pollingState.currentTimerId);
        this.pollingState.currentTimerId = null;
      }

      console.log(`⏸️ Polling paused for ${operationType} operation`);
    }
  }

  // ✅ 操作後のポーリング復旧
  resumePollingAfterOperation(operationType, options = {}) {
    if (!this.pollingOperationState || this.pollingOperationState.pausedFor !== operationType) {
      console.warn(`⚠️ No matching pause state for ${operationType}, ignoring resume request`);
      return;
    }

    const pauseDuration = Date.now() - this.pollingOperationState.pausedAt;
    const wasActive = this.pollingOperationState.wasActive;

    // 状態をクリア
    this.pollingOperationState.pausedFor = null;
    this.pollingOperationState.pausedAt = null;

    console.log(`▶️ Resuming polling after ${operationType} operation (paused for ${pauseDuration}ms)`);

    if (wasActive) {
      // デフォルトの復旧遅延（削除の場合は2秒、その他は1秒）
      const defaultDelay = operationType === 'deletion' ? 2000 : 1000;
      const resumeDelay = options.immediate ? 0 : (options.delay || defaultDelay);

      if (resumeDelay > 0) {
        console.log(`⏱️ Delaying polling resume by ${resumeDelay}ms for ${operationType}`);

        // V8準拠のPromise-based delay
        const createPromiseDelay = (ms) => new Promise(resolve => {
          const start = Date.now();
          const check = () => (Date.now() - start >= ms) ? resolve() : Promise.resolve().then(check);
          check();
        });

        createPromiseDelay(resumeDelay).then(() => {
          if (this.pollingState && !this.pollingState.isActive) {
            this.pollingState.isActive = true;
            this.startNewAnswerPolling(); // ポーリングを再開
          }
        });
      } else {
        // 即座に再開
        this.pollingState.isActive = true;
        this.startNewAnswerPolling();
      }
    }
  }

  // 新着回答のポーリング開始 (安定版 - 競合状態解決)
  startNewAnswerPolling() {
    // ✅ 修正: ポーリング状態の確実な初期化
    this.getPollingState();

    // ✅ CLAUDE.md準拠: Simple polling control
    if (this.pollingState.isActive) {
      return;
    }

    this.pollingState.isActive = true;

    // 🚀 V8準拠: const/let使用、エラーハンドリング強化
    const executePollingCycle = async () => {
      // ✅ CLAUDE.md準拠: Simplified polling execution
      if (!this.pollingState.isActive) {
        return;
      }
      // 15分無操作チェック
      if (Date.now() - this.lastActivityTime > 900000) {
        this.stopNewAnswerPolling();
        return;
      }

      try {
        const triggerResult = await this.callServerSideTrigger();

        // ✅ 成功時のポーリング健全性回復
        this.markPollingHealthy();

        if (triggerResult.success && triggerResult.hasNewContent) {
          // ✅ 修正: 新着検出時はバナー表示のみ（差分更新は手動のみ）
          // サーバーから返されたフィルター情報を使用（フィルター状態不整合の修正）
          const appliedFilterState = triggerResult.appliedFilter || this.getCurrentFilterState();
          this.showNewContentBanner(triggerResult.newItemsCount, appliedFilterState);

          // 動的間隔調整: 新着時は頻度アップ
          this.adjustPollingIntervalStable(true);
          this.pollingState.retryCount = 0;
        } else if (triggerResult.success) {
          // 新着なし: 間隔を徐々に延長
          this.adjustPollingIntervalStable(false);
        } else {
          // レスポンスは得られたが成功していない場合
          console.warn('⚠️ Polling response not successful:', triggerResult.message);
          this.adjustPollingIntervalStable(false);
        }

      } catch (error) {
        console.error('❌ Server-side trigger error:', error.message);

        // ✅ エラー分類とハンドリング強化
        const errorType = this.classifyPollingError(error);

        // ✅ 修正: ポーリング用リトライ機構強化
        this.handleError(error, {
          type: 'polling',
          operation: 'server trigger',
          incrementRetry: true,
          showUser: false, // ポーリングエラーはユーザーに表示しない
          errorType: errorType
        });

        // ✅ エラータイプ別の間隔調整
        if (errorType === 'critical') {
          // 重大エラー: 大幅に間隔延長
          this.pollingSettings.currentInterval = Math.min(300000, this.pollingSettings.currentInterval * 3); // 最大5分
        } else if (errorType === 'temporary') {
          // 一時的エラー: 中程度の延長
          this.adjustPollingIntervalStable(false);
        } else {
          // 軽微エラー: 軽微な延長
          this.pollingSettings.currentInterval = Math.min(120000, this.pollingSettings.currentInterval * 1.5); // 最大2分
        }

        // ✅ 復旧メカニズム: 連続エラー監視
        this.trackPollingHealth(error);
      }
      // ✅ 注意: this.pollingState.isActiveはポーリング全体の状態なので、
      // 個別サイクル完了でfalseにしない（継続的ポーリングのため）
    };

    // ✅ 修正: メモリリーク防止と堅牢なポーリングサイクル
    const scheduleNextCycle = () => {
      if (!this.pollingState.isActive) return;

      // 動的間隔調整（30秒〜5分の範囲）
      const interval = this.pollingSettings?.currentInterval || 60000;

      // タイマーIDを保存してメモリリーク防止
      this.pollingState.currentTimerId = setTimeout(async () => {
        if (!this.pollingState.isActive || !this.state.initializationComplete) {
          return; // 早期終了で不要な処理回避
        }

        try {
          await executePollingCycle();
        } catch (error) {
          console.error('❌ Polling cycle error:', error.message);
        } finally {
          // エラーの有無に関係なく次のサイクルをスケジュール
          if (this.pollingState.isActive) {
            scheduleNextCycle();
          }
        }
      }, interval);
    };

    // 初回ポーリング開始（90秒後）
    this.pollingState.initialTimerId = setTimeout(() => {
      if (this.pollingState.isActive && this.state.initializationComplete) {
        executePollingCycle()
          .then(() => {
            if (this.pollingState.isActive) {
              scheduleNextCycle();
            }
          })
          .catch(error => {
            console.error('❌ Initial polling error:', error.message);
            // エラー時も継続的ポーリングを開始
            if (this.pollingState.isActive) {
              scheduleNextCycle();
            }
          });
      }
    }, 90000);
  }

  // 新着回答のポーリング停止 (安定版 - 完全なクリーンアップ)
  stopNewAnswerPolling() {
    if (!this.pollingState) return;

    // ✅ 修正: アクティブなタイマーを全てクリア（メモリリーク防止）
    if (this.pollingState.currentTimerId) {
      clearTimeout(this.pollingState.currentTimerId);
    }
    if (this.pollingState.initialTimerId) {
      clearTimeout(this.pollingState.initialTimerId);
    }

    // ✅ CLAUDE.md準拠: Complete state cleanup
    this.pollingState = {
      isActive: false,
      interval: 30000,
      retryCount: 0,
      isInRecoveryMode: false,
      currentTimerId: null,
      initialTimerId: null
    };

    // 🧹 レガシータイマークリーンアップ（互換性維持）
    if (this.pollingInterval) {
      clearInterval(this.pollingInterval);
      this.pollingInterval = null;
    }

    if (this.pollingTimeout) {
      clearTimeout(this.pollingTimeout);
      this.pollingTimeout = null;
    }

    if (this.cleanupInterval) {
      clearInterval(this.cleanupInterval);
      this.cleanupInterval = null;
    }

    if (this.longRunningCheckInterval) {
      clearInterval(this.longRunningCheckInterval);
      this.longRunningCheckInterval = null;
    }
  }

  // 🔄 統合新着通知システム - 全ユーザーロール対応
  async callServerSideTrigger() {

    try {
      // Get current filter state for consistent filtering
      const filterState = this.getCurrentFilterState();

      // ✅ 修正: 時刻ベース統一API契約
      const notificationOptions = {
        lastUpdateTime: this.state.lastSeenTimestamp || new Date(0).toISOString(),
        classFilter: filterState.classFilter,
        sortOrder: filterState.sortOrder
      };

      // 統合 getNotificationUpdate エンドポイント呼び出し
      const response = await this.runGas('getNotificationUpdate', this.state.userId, notificationOptions);

      // ✅ 緊急修正: null/undefined レスポンスの安全な処理
      if (!response) {
        console.warn('⚠️ callServerSideTrigger: Got null/undefined response from getNotificationUpdate');
        return {
          success: false,
          hasNewContent: false,
          newItemsCount: 0,
          data: [],
          message: 'No response from server',
          timestamp: new Date().toISOString(),
          targetUserId: this.state.userId
        };
      }

      // レスポンス構造の検証
      if (typeof response !== 'object') {
        console.warn('⚠️ callServerSideTrigger: Invalid response type:', typeof response);
        return {
          success: false,
          hasNewContent: false,
          newItemsCount: 0,
          data: [],
          message: 'Invalid response format',
          timestamp: new Date().toISOString(),
          targetUserId: this.state.userId
        };
      }

      // success プロパティの存在確認
      if (typeof response.success === 'undefined') {
        console.warn('⚠️ callServerSideTrigger: Response missing success property:', response);
        // レスポンスを正規化
        return {
          success: false,
          hasNewContent: false,
          newItemsCount: 0,
          data: response.data || [],
          message: response.message || 'Response missing success property',
          timestamp: response.timestamp || new Date().toISOString(),
          targetUserId: this.state.userId
        };
      }

      if (response.success) {
        // ✅ 修正: 時刻ベース統一システム
        this.state.lastSeenTimestamp = response.timestamp || new Date().toISOString();
        return response;
      } else {
        throw new Error(response.message || 'Notification update failed');
      }

    } catch (error) {
      console.error('❌ callServerSideTrigger error:', error.message);

      // ✅ エラー詳細ログ追加
      console.error('🔍 Error details:', {
        error: error.message,
        stack: error.stack,
        context: 'server trigger',
        timestamp: new Date().toISOString(),
        userId: this.state.userId,
        retryCount: this.pollingState?.retryCount || 0
      });

      throw error;
    }
  }

  /**
   * データ取得結果の有効性を判定
   * @param {object} result - サーバーからの応答
   * @returns {boolean} 有効なデータかどうか
   */
  isValidDataResult(result) {
    try {
      // 基本構造の確認
      if (!result || typeof result !== 'object') {
        return false;
      }
      
      // レスポンス構造の詳細ログ
      
      // 2つの可能なレスポンス形式に対応
      // 1. 新形式: { status: 'success', data: [...], header: '...', sheetName: '...' }
      // 2. 旧形式: { data: [...], header: '...', sheetName: '...' } (statusフィールドなし)
      
      const hasStatusField = 'status' in result;
      
      // ステータス確認（存在する場合のみ）
      if (hasStatusField && result.status !== 'success') {
        return false;
      }
      
      // データ配列の存在確認
      if (!Array.isArray(result.data)) {
        return false;
      }
      
      // ヘッダー情報の確認（任意フィールド）
      if (result.header && typeof result.header !== 'string') {
        return false;
      }
      
      // シート名の確認（任意フィールド）
      if (result.sheetName && typeof result.sheetName !== 'string') {
        return false;
      }
      
      
      return true;
    } catch (error) {
      warnLog('⚠️ データ判定エラー:', error);
      return false;
    }
  }

  /**
   * データ検証失敗の理由を取得
   * @param {object} result - 検証対象のレスポンス
   * @returns {string} 失敗理由
   */
  getFailureReason(result) {
    if (!result) {
      return 'レスポンスがnull/undefined';
    }
    if (typeof result !== 'object') {
      return `レスポンスがオブジェクトではない (${typeof result})`;
    }
    
    const hasStatusField = 'status' in result;
    if (hasStatusField && result.status !== 'success') {
      return `ステータスが成功ではない (${result.status})`;
    }
    
    if (!('data' in result)) {
      return 'dataフィールドが存在しない';
    }
    if (!Array.isArray(result.data)) {
      return `dataが配列ではない (${typeof result.data})`;
    }
    
    if (result.header && typeof result.header !== 'string') {
      return `ヘッダーの型が不正 (${typeof result.header})`;
    }
    if (result.sheetName && typeof result.sheetName !== 'string') {
      return `シート名の型が不正 (${typeof result.sheetName})`;
    }
    
    return '不明な検証失敗';
  }

  /**
   * シンプルなデータ取得（複雑なリトライロジック削除）
   * @param {object} fetchParams - データ取得パラメータ
   * @param {boolean} isInitialLoad - 初期ロードかどうか
   * @returns {Promise} データ取得結果
   */
  async getUserData(fetchParams, isInitialLoad) {
    // 🔧 CLAUDE.md準拠: API呼び出し前の確実な権限初期化
    if (fetchParams.showAdminFeatures == null || fetchParams.showAdminFeatures === undefined) {
      const isAdminUser = window.UNIFIED_CONFIG?.isAdminUser || false;
      fetchParams.showAdminFeatures = isAdminUser;
    }

    try {
      // ✅ CLAUDE.md準拠: Use optimized batched API for better performance
      // Route to appropriate batched API based on access pattern
      let result;

      if (fetchParams.userId) {
        // Cross-user access: use getBatchedViewerData for optimized cross-user data retrieval
        result = await this.runGas('getPublishedSheetData',
          fetchParams.classFilter,
          fetchParams.sortOrder,
          fetchParams.showAdminFeatures || false,  // adminMode
          fetchParams.userId  // targetUserId（クロスユーザーアクセス）
        );
      } else {
        // Self-access: use existing optimized getPublishedSheetData (already uses batched auth internally)
        result = await this.runGas('getPublishedSheetData',
          fetchParams.classFilter,
          fetchParams.sortOrder,
          fetchParams.showAdminFeatures || false,  // adminMode
          null  // null for self-access
        );
      }

      if (result && result.success && Array.isArray(result.data)) {
        return result;
      }

      // ✅ CLAUDE.md V8準拠: 変数存在チェック後のエラーハンドリング
      if (result && result.error) {
        // V8-safe error message handling
        const errorMessage = (result.error && typeof result.error === 'string') ? result.error : 'Unknown backend error';

        // Handle timeout errors specifically (CLAUDE.md pattern)
        if (errorMessage.includes('timeout') || errorMessage.includes('タイムアウト')) {
          warnLog('getUserData: Timeout detected');
          return {
            success: false,
            error: 'データの読み込みがタイムアウトしました。ページを再読み込みしてください。',
            errorType: 'timeout_error',
            data: [],
            header: 'タイムアウト'
          };
        }

        // General backend error (CLAUDE.md V8-safe pattern)
        warnLog('getUserData: Backend returned error:', errorMessage);
        return {
          success: false,
          error: errorMessage,
          errorType: 'backend_error',
          data: [],
          header: (result.header && typeof result.header === 'string') ? result.header : 'エラー'
        };
      }

      warnLog('getUserData: Invalid response format:', result);
      return {
        success: false,
        error: 'データ形式が正しくありません',
        errorType: 'format_error',
        data: [],
        header: 'フォーマットエラー'
      };

    } catch (error) {
      // ✅ CLAUDE.md V8準拠: 変数存在チェック後のテンプレートリテラル使用
      let errorInfo;
      if (error && error.message) {
        errorInfo = `Error: ${error.message}`;
        errorLog('getUserData error:', errorInfo);
      } else {
        errorInfo = 'データ取得中にエラーが発生しました';
        errorLog('getUserData error: Unknown error occurred');
      }

      return {
        success: false,
        error: errorInfo,
        errorType: 'network_error',
        data: [],
        header: 'ネットワークエラー'
      };
    }
  }

  async loadSheetData(options = {}) {
    // Normalize options with defaults
    const config = {
      showLoading: options.showLoading !== false, // default true
      bypassCache: options.bypassCache || false,
      isInitialLoad: options.isInitialLoad || false,
      requestedSheetName: options.requestedSheetName || null,
      ...options
    };

    // 初回読み込み最適化: bypassCacheが明示的に指定されていない場合のみキャッシュ活用
    if (config.isInitialLoad && options.bypassCache === undefined) {
      // 初回読み込み時は適度なキャッシュ活用で高速化
      config.bypassCache = false;
    } else if (config.isInitialLoad && options.bypassCache === true) {
      config.bypassCache = true;
    }
    
    // Prevent concurrent loading
    if (this.state.isLoading && config.showLoading) {
      return Promise.resolve(); // Return resolved Promise to prevent hanging .then() chains
    }
    
    try {
      this.state.isLoading = true;
      if (config.showLoading) {
        this.showLoadingOverlay();
      }
      
      const oldAnswers = [...this.state.currentAnswers];
      
      // Clear caches if needed
      if (config.bypassCache || this.shouldClearCache(config)) {
        this.clearCache({ includeReactions: true, includeLocalStorage: config.bypassCache && config.isInitialLoad });
      }
      
      // Load data with simplified parameters
      await this.performDataLoad(config, oldAnswers);

    } catch (error) {
      errorLog('❌ loadSheetData error:', error);
      this.handleError(error, {
        type: 'data_load',
        operation: 'loadSheetData',
        showUser: true,
        context: 'データ読み込み中にエラーが発生しました'
      });
    } finally {
      this.state.isLoading = false;
      this.hideLoadingOverlay();

      // 🔧 管理モード状態の強化保持
      if (config.preserveAdminMode) {
        this.state.showAdminFeatures = true;
        this.updateAdminButtonUI();
        debugLog('✅ Admin mode preserved after data load');
      }
    }
  }
  
  shouldClearCache(config) {
    // Clear cache on sheet switching or explicit refresh
    return (config.requestedSheetName && config.requestedSheetName !== this.state.currentActiveSheet) ||
           (config.showLoading && !config.isInitialLoad);
  }
  

  
  // ✅ CLAUDE.md準拠: Refactored performDataLoad into focused functions (277 lines → ~30 lines)
  async performDataLoad(config, oldAnswers) {
    try {
      const loadConfig = this.buildLoadConfiguration(config);
      this.showLoadingState(loadConfig);

      const fetchParams = this.prepareFetchParameters(loadConfig);

      // Use existing unified data fetching function
      const result = await this.getUserData(fetchParams, loadConfig.isInitialLoad);

      if (!result || !result.success) {
        this.handleError(new Error(result?.error || 'データ取得に失敗しました'), {
          type: 'api',
          operation: 'getUserData',
          showUser: true
        });
        return;
      }

      // Process the successful result
      const responseData = result.data || [];

      // Always use server response directly (server-side filtering applied)
      this.state.currentAnswers = responseData;
      debugLog('📦 Server-filtered data received:', this.state.currentAnswers.length, 'items');

      this.state.currentActiveSheet = result.activeSheet || loadConfig.requestedSheetName;

      // ✅ Update question text from data response
      if (result.header && this.elements.headingLabel) {
        this.elements.headingLabel.textContent = result.header;
        debugLog('✅ Question text updated from data:', result.header);
      }

      // Update UI
      await this.renderBoard(false, loadConfig.isInitialLoad, oldAnswers);

      // Update class filter options on initial load
      if (loadConfig.isInitialLoad) {
        this.populateClassFilter(this.state.currentAnswers);
      }

    } catch (error) {
      this.handleError(error, {
        type: 'data_load',
        operation: 'performDataLoad',
        showUser: true,
        context: 'データ処理中にエラーが発生しました'
      });
    }
  }

  buildLoadConfiguration(config) {
    const isInitialLoad = config.isInitialLoad;
    const filterState = isInitialLoad ?
      { rawClassFilter: 'すべて', classFilter: null, sortOrder: 'newest' } :
      this.getCurrentFilterState();

    debugLog('🔧 buildLoadConfiguration:', {
      isInitialLoad,
      selectedClass: filterState.rawClassFilter,
      sortOrder: filterState.sortOrder,
      classFilterElement: !!this.elements.classFilter,
      classFilterValue: filterState.rawClassFilter
    });

    return {
      isInitialLoad,
      requestedSheetName: config.requestedSheetName,
      selectedClass: filterState.rawClassFilter,
      sortOrder: filterState.sortOrder,
      showLoading: config.showLoading,
      bypassCache: config.bypassCache || false
    };
  }

  prepareFetchParameters(config) {

    const classFilter = !config.selectedClass || config.selectedClass === 'すべて' ?
      null : config.selectedClass;

    const params = {
      userId: this.state.userId,
      classFilter,
      sortOrder: config.sortOrder,
      showAdminFeatures: this.state.showAdminFeatures,
      requestedSheetName: config.requestedSheetName,
      bypassCache: config.bypassCache || false
    };

    debugLog('📤 prepareFetchParameters result:', params);
    return params;
  }

  async switchSheet() {
    const selectedSheet = this.elements.sheetSelector.value;
    
    // 早期リターン: 無効な選択または同じシート
    if (!selectedSheet || selectedSheet === this.state.currentActiveSheet) {
      debugLog('Sheet switch skipped - same sheet or invalid selection');
      return;
    }
    
    // 現在切り替え中の場合は処理を拒否
    if (this.sheetSwitchInProgress) {
      debugLog('Sheet switch already in progress - ignoring request');
      return;
    }
    
    try {
      this.sheetSwitchInProgress = true;
      
      // 前処理: 状態のクリーンアップ
      await this.prepareForSheetSwitch(selectedSheet);
      
      // メインプロセス: データ読み込み
      await this.performSheetSwitch(selectedSheet);
      
      // 後処理: 状態の確定
      await this.finalizeSheetSwitch(selectedSheet);
      
    } catch (error) {
      errorLog('❌ Sheet switch failed:', error);
      await this.handleSheetSwitchError(error, selectedSheet);
    } finally {
      this.sheetSwitchInProgress = false;
    }
  }
  
  async prepareForSheetSwitch(targetSheet) {
    // 必要な前提条件をチェック
    if (!this.state.userId) {
      throw new Error('User ID is missing - cannot switch sheet');
    }
    
    // UI状態をリセット
    this.dismissNewContentBanner();
    
    // 仮想スクロール状態をクリア
    this.clearVirtualScrollingState();
    
    // ✅ CLAUDE.md準拠: 統合通知システムではレガシータイマー不要
    // Server-side trigger based polling will automatically handle state changes
    
    debugLog('Sheet switch preparation completed');
  }
  
  async performSheetSwitch(targetSheet) {
    const maxRetries = 3;
    let lastError = null;
    
    for (let attempt = 1; attempt <= maxRetries; attempt++) {
      try {
        debugLog(`🔄 Loading sheet data (attempt ${attempt}/${maxRetries}):`, targetSheet);
        
        await this.loadSheetData({ 
          bypassCache: true, 
          requestedSheetName: targetSheet,
          showLoading: true
        });
        
        return; // 成功時は早期リターン
        
      } catch (error) {
        lastError = error;
        warnLog(`⚠️ Sheet load attempt ${attempt} failed:`, error.message);
        
        if (attempt < maxRetries) {
          const delay = attempt * 1000; // 指数バックオフ
          debugLog(`⏳ Retrying in ${delay}ms...`);
          // ✅ CLAUDE.md準拠: Use requestIdleCallback for non-blocking exponential backoff
          await new Promise(resolve => requestIdleCallback(resolve, { timeout: delay }));
        }
      }
    }
    
    // すべての試行が失敗した場合
    throw new Error(`Failed to load sheet after ${maxRetries} attempts: ${lastError?.message || 'Unknown error'}`);
  }
  
  async finalizeSheetSwitch(targetSheet) {
    // 状態の確定
    this.state.currentActiveSheet = targetSheet;
    this.state.sheetName = targetSheet;

    // ✅ 修正: 時刻ベース通知システムに統一（件数ベース基準は不要）
    this.updateLastSeenTimestamp();
    
    // UIの更新
    this.updateSheetSelectorLabels();
    this.updateSheetDisplayName(targetSheet);
    
    // ポーリングを再開（初期化完了後のみ）
    if (this.pollingInitialized && this.state.initializationComplete) {
      this.startNewAnswerPolling();
    }
    
    debugLog('Sheet switch finalization completed');
  }

      currentSheet: this.state.currentActiveSheet,

    });
    
    // 元のシートの選択に戻す
    if (this.elements.sheetSelector) {

    if (this.pollingInitialized && this.state.initializationComplete) {

    // ユーザーにエラーを通知

  applyReactionStyles(element, data) {
    if (!element || !data || !(element instanceof HTMLElement)) return;
    
    // 既存のリアクション関連クラスをクリア
    const reactionClasses = [
      'reaction-bg-like', 'reaction-bg-understand', 'reaction-bg-curious',
      'reaction-bg-like-understand', 'reaction-bg-like-curious', 'reaction-bg-understand-curious',
      'reaction-bg-like-understand-curious', 'reaction-border-1', 'reaction-border-2', 'reaction-border-3',
      'highlighted'
    ];
    reactionClasses.forEach(cls => element.classList.remove(cls));
    
    // ハイライト状態を適用（リアクション装飾より優先）
    if (data.highlight) {
      element.classList.add('highlighted');
      // Highlight decoration applied
      // ハイライト時はリアクション装飾をスキップ
      return;
    } else {
      // No highlight decoration
    }
    
    // アクティブなリアクションを特定
    const active = this.reactionTypes.filter(rt => 
      data.reactions && data.reactions[rt.key] && data.reactions[rt.key].count > 0
    ).map(rt => rt.key);
    
    // 背景色クラスを適用
    if (active.length === 1) {
      if (active[0] === 'LIKE') element.classList.add('reaction-bg-like');
      else if (active[0] === 'UNDERSTAND') element.classList.add('reaction-bg-understand');
      else if (active[0] === 'CURIOUS') element.classList.add('reaction-bg-curious');
    } else if (active.length === 2) {
      const sorted = active.sort();
      if (sorted[0] === 'CURIOUS' && sorted[1] === 'LIKE') element.classList.add('reaction-bg-like-curious');
      else if (sorted[0] === 'LIKE' && sorted[1] === 'UNDERSTAND') element.classList.add('reaction-bg-like-understand');
      else if (sorted[0] === 'CURIOUS' && sorted[1] === 'UNDERSTAND') element.classList.add('reaction-bg-understand-curious');
    } else if (active.length === 3) {
      element.classList.add('reaction-bg-like-understand-curious');
    }
    
    // ボーダー幅を適用
    const totalReactions = this.reactionTypes.reduce((sum, rt) => sum + (data.reactions?.[rt.key]?.count || 0), 0);
    if (totalReactions >= 10) {
      element.classList.add('reaction-border-3');
    } else if (totalReactions >= 5) {
      element.classList.add('reaction-border-2');
    } else if (totalReactions > 0) {
      element.classList.add('reaction-border-1');
    }
  }

  // Helper method to calculate reaction score
  calculateReactionScore(reactions) {
    if (!reactions) return 0;
    return Object.values(reactions).reduce((total, reaction) => {
      return total + (reaction?.count || 0);
    }, 0);
  }

      // レンダリング後の状態更新

      // DOM要素の生成が完了してから検証を実行
      // CLAUDE.md準拠: Immediate post-load validation (setTimeout代替)
      // ✅ Use longer timeout to ensure DOM is fully updated
      requestIdleCallback(() => {
        // Double-check that DOM has been properly updated before validation
        const domCards = this.elements.answersContainer?.querySelectorAll('.answer-card') || [];
        const dataLength = this.state.currentAnswers?.length || 0;

        // Only run validation if DOM appears to be in sync or give it one more cycle
        if (domCards.length === dataLength || dataLength === 0) {

          // Wait one more frame for DOM to catch up

            this.validatePostLoadState();
          });

  updateLayoutControls(newRows) {

    if (this.elements.sliderValue && this.elements.sizeSlider &&
        this.elements.sliderValue.textContent !== this.elements.sizeSlider.value) {

      if (this.elements.answerCount.innerHTML !== countHtml) {
        updates.push(() => this.elements.answerCount.innerHTML = countHtml);
      }
