<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>StudyQuest - 登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <?!= include('UnifiedStyles'); ?>
  <?!= include('SharedUtilities'); ?>

  <style>
    /* =================================================================== */
    /* ★★★ 登録ページレイアウト修正 ★★★ */
    /* =================================================================== */

    /* 基本レイアウト */
    html, body {
      background: linear-gradient(135deg, #1a1b26 0%, #0f172a 50%, #1e1b4b 100%);
      min-height: 100vh;
      width: 100%;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at top left, rgba(6, 182, 212, 0.1) 0%, transparent 70%),
                  radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
      z-index: -1;
    }

    /* メインコンテンツコンテナ */
    .glass-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 40px 32px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    /* 成功画面はデフォルトで非表示 */
    .success-container {
      display: none;
    }

    /* 共通スタイル */
    .header { margin-bottom: 40px; }
    .logo {
      width: 56px; height: 56px;
      background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%);
      border-radius: 16px;
      margin: 0 auto 16px;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; color: white; font-weight: 600;
    }
    .title { font-size: 28px; font-weight: 700; color: white; margin-bottom: 8px; }
    .subtitle { font-size: 16px; color: rgba(255, 255, 255, 0.7); margin-bottom: 0; }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 32px;
      text-align: left; /* 左揃えに変更 */
    }
    .status-text { font-size: 14px; color: rgba(255, 255, 255, 0.8); margin-bottom: 8px; }
    .user-email { font-size: 16px; font-weight: 600; color: white; word-break: break-all; }

    .register-btn {
      width: 100%;
      background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%);
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 24px;
    }
    .register-btn:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4); }
    .register-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    
    .spinner {
      width: 20px; height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block; vertical-align: middle; margin-right: 8px;
    }

    .message-area { min-height: 24px; display: flex; align-items: center; justify-content: center; margin-bottom: 24px; font-size: 14px; color: rgba(255, 255, 255, 0.8); }
    .message-area.error { color: #ef4444; }
    .message-area.success { color: #10b981; }
    .message-area.warning { color: #f59e0b; }

    .success-icon { width: 64px; height: 64px; background: #10b981; border-radius: 50%; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; }
    .action-btn { display: block; padding: 14px 24px; border-radius: 10px; border: none; font-size: 15px; font-weight: 600; text-decoration: none; color: white; margin-top: 12px; cursor: pointer; }
    .action-btn.primary { background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%); }
    .action-btn.secondary { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body class="unified-theme registration-page">

  <!-- メインコンテンツ -->
  <div class="glass-container" id="main-container">
    <div class="header">
      <div class="logo">S</div>
      <h1 class="title">StudyQuest</h1>
      <p class="subtitle">教育用回答ボードシステム</p>
    </div>

    <!-- 統合アカウント状態パネル -->
    <div id="account-status-panel" class="status-card">
      <div class="status-text">認証情報を確認中...</div>
    </div>

    <div class="message-area" id="message-area"></div>

    <button class="register-btn" id="register-btn" disabled>
      <span id="btn-content">回答ボードを作成</span>
    </button>

    <!-- システム管理者用アプリ設定ボタン -->
    <div id="admin-settings-section" class="hidden" style="margin-top: 16px;">
      <button type="button" class="btn btn-secondary w-full" id="app-settings-btn">
        <span>⚙️ アプリ設定管理</span>
      </button>
      <p class="text-xs text-gray-400 mt-1 text-center">アプリの有効/無効状態を管理できます</p>
    </div>
  </div>

  <!-- 成功画面 -->
  <div class="glass-container success-container" id="success-container">
    <div class="success-icon">✓</div>
    <h2 class="title">ユーザー登録完了</h2>
    <p class="subtitle">アカウントが正常に作成されました。管理画面でフォームを作成してください</p>
    <a href="#" class="action-btn primary" id="admin-panel-btn">管理画面でフォーム作成</a>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainContainer = document.getElementById('main-container');
      const successContainer = document.getElementById('success-container');
      const registerBtn = document.getElementById('register-btn');
      const btnContent = document.getElementById('btn-content');
      const messageAreaEl = document.getElementById('message-area');
      const statusPanel = document.getElementById('account-status-panel');

      let userEmail = '';
      let isRegistrationInProgress = false;

      const initializePage = () => {
        google.script.run
          .withSuccessHandler(authResult => {
            if (authResult?.email) {
              userEmail = authResult.email;
              registerBtn.disabled = false;
              showMessage('回答ボードを作成できます', 'success');

              let statusHTML = '';

              // 1. ユーザーメール表示 (共通)
              statusHTML += `<div class="status-text">アカウント</div><div class="user-email">${userEmail}</div>`;

              // 2. 状態表示
              statusHTML += `<div style="display: flex; align-items: center; gap: 8px; margin-top: 12px;">`;

              if (authResult.isSystemAdmin) {
                statusHTML += `
                  <div style="width: 12px; height: 12px; border-radius: 50%; background-color: #818cf8;"></div>
                  <div style="font-size: 14px; font-weight: 600; color: #a5b4fc;">システム管理者</div>
                `;
              } else if (authResult.domainMatch) {
                statusHTML += `
                  <div style="width: 12px; height: 12px; border-radius: 50%; background-color: #10b981;"></div>
                  <div style="font-size: 14px; font-weight: 600; color: #34d399;">ドメイン認証済み</div>
                `;
              } else {
                statusHTML += `
                  <div style="width: 12px; height: 12px; border-radius: 50%; background-color: #f59e0b;"></div>
                  <div style="font-size: 14px; font-weight: 600; color: #fbbf24;">ドメイン未認証</div>
                `;
              }
              statusHTML += `</div>`;
              
              // 3. 説明文
              statusHTML += `<div style="font-size: 12px; color: rgba(255, 255, 255, 0.6); margin-top: 4px;">`;
              if (authResult.isSystemAdmin) {
                statusHTML += `アプリの全設定を管理できます。`;
              } else if (authResult.domainMatch) {
                statusHTML += `システム管理者と同じ組織ドメインです。`;
              } else {
                statusHTML += `システム管理者の組織ドメインとは異なります。`;
              }
              statusHTML += `</div>`;

              statusPanel.innerHTML = statusHTML;

              // システム管理者用ボタン表示
              if (authResult.isSystemAdmin) {
                document.getElementById('admin-settings-section').classList.remove('hidden');
              }
            } else {
              statusPanel.innerHTML = `<div class="status-text" style="color: #ef4444;">認証エラー</div><div style="font-size: 12px; color: rgba(255, 255, 255, 0.6); margin-top: 4px;">${authResult.error || 'メールアドレスが取得できませんでした。ページを再読み込みしてください。'}</div>`;
              showMessage('ページの再読み込みが必要です', 'error');
            }
          })
          .withFailureHandler(err => {
            statusPanel.innerHTML = `<div class="status-text" style="color: #ef4444;">認証エラー</div>`;
            showMessage(err.message || 'ページの再読み込みが必要です', 'error');
          })
          .verifyUserAuthentication();
      };

      const executeRegistration = () => {
        if (isRegistrationInProgress || !userEmail) return;
        isRegistrationInProgress = true;
        registerBtn.disabled = true;
        btnContent.innerHTML = '<span class="spinner"></span>登録処理中...';
        showMessage('', 'info');

        google.script.run
          .withSuccessHandler(result => {
            mainContainer.style.display = 'none';
            successContainer.style.display = 'block';
            if (result?.adminUrl) {
              document.getElementById('admin-panel-btn').href = result.adminUrl;
            }
          })
          .withFailureHandler(error => {
            showMessage(error.message || '登録に失敗しました', 'error');
            registerBtn.disabled = false;
            btnContent.textContent = '回答ボードを作成';
            isRegistrationInProgress = false;
          })
          .createUserWithoutQuickstart();
      };

      const showMessage = (message, type = 'info') => {
        messageAreaEl.textContent = message;
        messageAreaEl.className = `message-area ${type}`;
      };

      registerBtn.addEventListener('click', executeRegistration);
      
      document.getElementById('app-settings-btn').addEventListener('click', () => {
        const baseUrl = window.location.origin + window.location.pathname;
        const appSetupUrl = baseUrl + '?mode=appsetup';
        window.open(appSetupUrl, '_blank');
      });
      
      initializePage();
    });
  </script>
</body>
</html>
