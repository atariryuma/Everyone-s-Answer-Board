<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>StudyQuest - 登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Modern CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
      background: linear-gradient(135deg, #1a1b26 0%, #0f172a 50%, #1e1b4b 100%) !important;
      min-height: 100vh !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      padding: 20px !important;
      overflow-x: hidden !important;
      margin: 0 !important;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at top left, rgba(6, 182, 212, 0.1) 0%, transparent 70%),
                  radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
      z-index: -1;
    }

    /* Glassmorphism container */
    .glass-container {
      background: rgba(255, 255, 255, 0.08) !important;
      -webkit-backdrop-filter: blur(20px) !important;
      backdrop-filter: blur(20px) !important;
      border-radius: 24px !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2) !important;
      width: 100% !important;
      max-width: 420px !important;
      padding: 40px 32px !important;
      position: relative !important;
      z-index: 10 !important;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%);
      border-radius: 16px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: 600;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
    }

    /* Status card */
    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 32px;
      text-align: center;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 auto 12px;
      animation: pulse 2s infinite;
    }

    .status-indicator.loading {
      background: #3b82f6;
    }

    .status-indicator.success {
      background: #10b981;
      animation: none;
    }

    .status-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
    }

    .user-email {
      font-size: 16px;
      font-weight: 600;
      color: white;
    }

    /* Button */
    .register-btn {
      width: 100%;
      background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%);
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .register-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .register-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .register-btn:hover::before {
      left: 100%;
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    /* Message area */
    .message-area {
      min-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      line-height: 1.4;
    }

    .message-area.error {
      color: #ef4444;
    }

    .message-area.success {
      color: #10b981;
    }

    .message-area.warning {
      color: #f59e0b;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.4;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: white;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-container {
      animation: fadeIn 0.6s ease-out;
    }

    /* Success state */
    .success-container {
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 32px;
      text-align: center;
      max-width: 500px;
      margin: 20px;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      background: #10b981;
      border-radius: 50%;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
    }

    .success-title {
      font-size: 24px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .success-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .action-btn {
      padding: 14px 24px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .action-btn.primary {
      background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%);
      color: white;
    }

    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .action-btn:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .glass-container {
        padding: 32px 24px;
        margin: 16px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 14px;
      }
    }
  </style>

  <?!= include('SharedModals'); ?>
</head>
<body>
  <div class="glass-container" id="main-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">S</div>
      <h1 class="title">StudyQuest</h1>
      <p class="subtitle">教育用回答ボードシステム</p>
    </div>

    <!-- Status Card -->
    <div class="status-card">
      <div class="status-indicator loading" id="status-indicator"></div>
      <div class="status-text" id="status-text">認証情報を確認中</div>
      <div class="user-email" id="user-email">メールアドレス取得中...</div>
    </div>

    <!-- Message Area -->
    <div class="message-area" id="message-area"></div>

    <!-- Register Button -->
    <button class="register-btn" id="register-btn" disabled>
      <span id="btn-content">回答ボードを作成</span>
    </button>

    <!-- Footer -->
    <div class="footer">
      <a href="#" onclick="showPrivacyModal()">プライバシーポリシー</a>
      および
      <a href="#" onclick="showDigitalCitizenshipModal()">デジタル・シティズンシップ</a>
      に同意の上で作成されます
    </div>
  </div>

  <!-- Success Container (hidden initially) -->
  <div class="success-container" id="success-container" style="display: none;">
    <div class="success-icon">✓</div>
    <h2 class="success-title">登録完了</h2>
    <p class="success-subtitle">回答ボードが正常に作成されました</p>
    
    <div class="action-buttons">
      <a href="#" class="action-btn primary" id="quick-setup-btn">クイックスタート</a>
      <a href="#" class="action-btn secondary" id="admin-panel-btn">管理画面を開く</a>
    </div>
  </div>

  <script>
    let userEmail = '';
    let isRegistrationInProgress = false;
    let registrationRetryCount = 0;
    const MAX_REGISTRATION_RETRIES = 3;

    // Message display function
    function showMessage(message, type = 'info') {
      const messageArea = document.getElementById('message-area');
      messageArea.textContent = message;
      messageArea.className = `message-area ${type}`;
    }

    // Update user display
    function updateUserDisplay(email) {
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      const userEmailElement = document.getElementById('user-email');
      const registerBtn = document.getElementById('register-btn');

      if (email) {
        statusIndicator.className = 'status-indicator success';
        statusText.textContent = '認証済み';
        userEmailElement.textContent = email;
        registerBtn.disabled = false;
        showMessage('回答ボードを作成できます', 'success');
      } else {
        statusIndicator.className = 'status-indicator loading';
        statusText.textContent = '認証を確認中';
        userEmailElement.textContent = 'メールアドレス取得中...';
        registerBtn.disabled = true;
      }
    }

    // Get user email
    function getUserEmail() {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(result => {
            if (result && (result.email || result.userEmail)) {
              const email = result.email || result.userEmail;
              userEmail = email;
              updateUserDisplay(email);
              resolve(email);
            } else {
              reject(new Error('メールアドレスが取得できませんでした'));
            }
          })
          .withFailureHandler(error => {
            console.error('認証エラー:', error);
            showMessage('認証に失敗しました', 'error');
            reject(error);
          })
          .verifyUserAuthentication();
      });
    }

    // Check existing board
    function checkExistingBoard() {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(result => {
            if (result && result.status === 'existing_user') {
              showMessage('既存アカウントが見つかりました。リダイレクト中...', 'success');
              setTimeout(() => {
                window.location.replace(result.adminUrl);
              }, 1500);
            }
            resolve(result);
          })
          .withFailureHandler(error => {
            console.warn('既存ボード確認エラー:', error);
            resolve({ status: 'new_user' });
          })
          .getExistingBoard();
      });
    }

    // Execute registration
    function executeRegistration() {
      if (isRegistrationInProgress) return;

      const btn = document.getElementById('register-btn');
      const btnContent = document.getElementById('btn-content');

      if (!userEmail) {
        showMessage('メールアドレスを再取得中...', 'info');
        getUserEmail().then(() => executeRegistration()).catch(() => {
          showMessage('メールアドレスの取得に失敗しました', 'error');
        });
        return;
      }

      isRegistrationInProgress = true;
      btn.disabled = true;
      btnContent.innerHTML = '<span class="spinner"></span>登録処理中...';
      showMessage('回答ボードを作成中...', 'info');

      google.script.run
        .withSuccessHandler(result => {
          registrationRetryCount = 0;
          console.log('Registration success:', result);
          showSuccessResult(result);
        })
        .withFailureHandler(error => {
          console.error('Registration error:', error);
          handleRegistrationError(error);
        })
        .quickStartSetup();
    }

    // Handle registration error
    function handleRegistrationError(error) {
      const errorMessage = error?.message || '';
      
      // EmailLock system error types
      if (errorMessage.includes('LOCK_TIMEOUT') || 
          errorMessage.includes('SCRIPT_LOCK_TIMEOUT') || 
          errorMessage.includes('EMAIL_ALREADY_PROCESSING')) {
        
        if (registrationRetryCount < MAX_REGISTRATION_RETRIES) {
          registrationRetryCount++;
          const waitTime = Math.min(registrationRetryCount * 2, 8);
          showMessage(`システムが混雑しています。${waitTime}秒後に再試行... (${registrationRetryCount}/${MAX_REGISTRATION_RETRIES})`, 'warning');
          
          setTimeout(() => {
            isRegistrationInProgress = false;
            executeRegistration();
          }, waitTime * 1000);
        } else {
          showMessage('システムの混雑が続いています。しばらく時間をおいてから再度お試しください', 'error');
          resetRegisterButton();
        }
      } else {
        isRegistrationInProgress = false;
        showMessage(`エラー: ${errorMessage || '登録に失敗しました'}`, 'error');
        resetRegisterButton();
      }
    }

    // Reset register button
    function resetRegisterButton() {
      const btn = document.getElementById('register-btn');
      const btnContent = document.getElementById('btn-content');
      
      isRegistrationInProgress = false;
      btn.disabled = false;
      btnContent.textContent = '回答ボードを作成';
    }

    // Show success result
    function showSuccessResult(result) {
      const mainContainer = document.getElementById('main-container');
      const successContainer = document.getElementById('success-container');
      const quickSetupBtn = document.getElementById('quick-setup-btn');
      const adminPanelBtn = document.getElementById('admin-panel-btn');

      mainContainer.style.display = 'none';
      successContainer.style.display = 'block';

      if (result.adminUrl) {
        quickSetupBtn.href = result.adminUrl;
        adminPanelBtn.href = result.adminUrl;
      }

      // Auto-redirect to admin panel after 3 seconds
      setTimeout(() => {
        if (result.adminUrl) {
          window.location.replace(result.adminUrl);
        }
      }, 3000);
    }

    // Event listeners
    document.getElementById('register-btn').addEventListener('click', executeRegistration);

    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !document.getElementById('register-btn').disabled) {
        executeRegistration();
      }
    });

    // Ensure styles are applied (fallback for Google Apps Script environment)
    function ensureStylesApplied() {
      const body = document.body;
      const container = document.getElementById('main-container');
      
      // Force critical styles - always apply to override any conflicts
      body.style.background = 'linear-gradient(135deg, #1a1b26 0%, #0f172a 50%, #1e1b4b 100%)';
      body.style.minHeight = '100vh';
      body.style.display = 'flex';
      body.style.alignItems = 'center';
      body.style.justifyContent = 'center';
      body.style.padding = '20px';
      body.style.margin = '0';
      
      // Force glassmorphism container styles if needed
      if (container && !container.style.background) {
        container.style.background = 'rgba(255, 255, 255, 0.08)';
        container.style.backdropFilter = 'blur(20px)';
        container.style.webkitBackdropFilter = 'blur(20px)';
        container.style.borderRadius = '24px';
        container.style.border = '1px solid rgba(255, 255, 255, 0.2)';
        container.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2)';
        container.style.maxWidth = '420px';
        container.style.width = '100%';
        container.style.padding = '40px 32px';
        container.style.position = 'relative';
        container.style.zIndex = '10';
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Ensure styles are applied first
      ensureStylesApplied();
      
      // Force refresh styles after a short delay to override any conflicts
      setTimeout(() => {
        ensureStylesApplied();
      }, 100);
      
      try {
        await getUserEmail();
        await checkExistingBoard();
      } catch (error) {
        console.log('初期化エラー:', error);
        showMessage('認証を確認してください', 'info');
      }
    });
  </script>
</body>
</html>
