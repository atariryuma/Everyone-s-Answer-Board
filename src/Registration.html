  <script>
    // CRITICAL: Apply styles immediately before any external CSS loads
    (function() {
      const style = document.createElement('style');
      style.textContent = 
        'html { background: linear-gradient(135deg, #1a1b26 0%, #0f172a 50%, #1e1b4b 100%) !important; min-height: 100vh !important; }' +

      (document.head || document.documentElement).appendChild(style);

  <style>
    /* GAS IFRAME FIX: Maximum CSS specificity and priority */
    html[lang="ja"], html {
      background: linear-gradient(135deg, #1a1b26 0%, #0f172a 50%, #1e1b4b 100%) !important;
      min-height: 100vh !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;

    body.gliffy-body, body {

      min-height: 100vh !important;
      margin: 0 !important;
      padding: 20px !important;

      justify-content: center !important;

    html, body, div, span, h1, h2, h3, h4, h5, h6, button, p, a, ul, li {
      box-sizing: border-box !important;
    }
    
    /* MODAL FIX: Explicit positioning for modal overlays */
    [id*="modal"] {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      background-color: rgba(15, 23, 42, 0.8) !important; /* Semi-transparent background */
      -webkit-backdrop-filter: blur(8px) !important;
      backdrop-filter: blur(8px) !important;
      display: flex !important; /* Use flex to center the content */
      align-items: center !important;
      justify-content: center !important;
      z-index: 9999 !important; /* Ensure it's on top */

    }
    
    /* MODAL FIX: Hide modals by default (JS will show them) */

    }

    /* MODAL FIX: Style for the modal panel itself */
    [id*="modal"] .glass-panel {
      background: rgba(30, 41, 59, 0.95) !important;

      border-radius: 16px !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
      width: 100% !important;
      max-width: 600px !important; /* Set a max-width for the modal content */
      max-height: 90vh !important;
      overflow-y: auto !important;
    }


    /* Animated background elements */

      content: '' !important;
      position: fixed !important;
      top: 0 !important;

      width: 100% !important;
      height: 100% !important;

    /* Header */
    .header {

    }

    .logo {

      display: flex !important;

      font-size: 24px !important;

      font-weight: 600 !important;

    .title {

      font-weight: 700 !important;
      color: white !important;

      letter-spacing: -0.02em !important;
      line-height: 1.2 !important;

    .subtitle {

      color: rgba(255, 255, 255, 0.7) !important;
      line-height: 1.5 !important;
      margin-bottom: 0 !important;
    }

    /* Status card */
    .status-card {
      background: rgba(255, 255, 255, 0.05) !important;
      border-radius: 16px !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      padding: 20px !important;
      margin-bottom: 32px !important;
      text-align: center !important;
    }

      width: 12px !important;

      border-radius: 50% !important;
      margin: 0 auto 12px !important;
      animation: pulse 2s infinite !important;
    }

    .status-indicator.loading {

    }

    .status-indicator.success {
      background: #10b981 !important;

    }

    .status-text {
      font-size: 14px !important;

      margin-bottom: 8px !important;
      line-height: 1.4 !important;

      font-size: 16px !important;
      font-weight: 600 !important;
      color: white !important;
      line-height: 1.4 !important;
      margin: 0 !important;
    }

    /* Button */
    .register-btn {
      width: 100% !important;
      background: linear-gradient(135deg, #06b6d4 0%, #a855f7 100%) !important;
      border: none !important;
      border-radius: 12px !important;
      padding: 16px 24px !important;
      font-size: 16px !important;
      font-weight: 600 !important;
      color: white !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      position: relative !important;
      overflow: hidden !important;
      margin-bottom: 24px !important;
    }

    .register-btn:hover {
      transform: translateY(-1px) !important;
      box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4) !important;
    }

    .register-btn:active {
      transform: translateY(0) !important;
    }

    .register-btn:disabled {
      opacity: 0.6 !important;
      cursor: not-allowed !important;
      transform: none !important;
    }

    .register-btn::before {
      content: '' !important;
      position: absolute !important;
      top: 0 !important;
      left: -100% !important;
      width: 100% !important;
      height: 100% !important;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent) !important;
      transition: left 0.5s !important;
    }

    .register-btn:hover::before {
      left: 100% !important;
    }

    /* Loading spinner */
    .spinner {
      width: 20px !important;
      height: 20px !important;
      border: 2px solid rgba(255, 255, 255, 0.3) !important;
      border-top: 2px solid white !important;
      border-radius: 50% !important;
      animation: spin 1s linear infinite !important;
      display: inline-block !important;
      margin-right: 8px !important;
    }

    /* Message area */
    .message-area {
      min-height: 24px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      margin-bottom: 24px !important;
      font-size: 14px !important;
      color: rgba(255, 255, 255, 0.8) !important;
      text-align: center !important;
      line-height: 1.4 !important;
    }

    .message-area.error {
      color: #ef4444 !important;
    }

    .message-area.success {
      color: #10b981 !important;
    }

    .message-area.warning {
      color: #f59e0b !important;
    }

    /* Footer */
    .footer {
      text-align: center !important;
      font-size: 12px !important;
      color: rgba(255, 255, 255, 0.5) !important;
      line-height: 1.6 !important;
      margin-top: 8px !important;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.7) !important;
      text-decoration: none !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important;
      transition: color 0.2s ease !important;
    }

    .footer a:hover {
      color: white !important;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Success state */
    .success-container {
      background: rgba(255, 255, 255, 0.08) !important;
      -webkit-backdrop-filter: blur(20px) !important;
      backdrop-filter: blur(20px) !important;
      border-radius: 20px !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      padding: 32px !important;
      text-align: center !important;
      max-width: 500px !important;
      margin: 20px !important;
    }

    .success-icon {
      width: 64px !important;

      border-radius: 50% !important;

      align-items: center !important;

    .btn, .btn-primary, .btn-secondary {
       /* General button styles for modals */

    .action-btn.primary {

        font-size: 24px !important;
      }

      [id*="modal"] .glass-panel {
        max-width: 100% !important;
      }

  </style>

<body>
  <div class="glass-container" id="main-container">

    </div>

  <script>
    let userEmail = '';
    let isRegistrationInProgress = false;
    let registrationRetryCount = 0;
    const MAX_REGISTRATION_RETRIES = 3;

    // Message display function
    function showMessage(message, type = 'info') {
      const messageArea = document.getElementById('message-area');
      messageArea.textContent = message;
      messageArea.className = `message-area ${type}`;
    }

    // Update user display
    function updateUserDisplay(email) {
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      const userEmailElement = document.getElementById('user-email');
      const registerBtn = document.getElementById('register-btn');

      if (email) {
        statusIndicator.className = 'status-indicator success';
        statusText.textContent = '認証済み';
        userEmailElement.textContent = email;
        registerBtn.disabled = false;
        showMessage('回答ボードを作成できます', 'success');
      } else {
        statusIndicator.className = 'status-indicator loading';
        statusText.textContent = '認証を確認中';
        userEmailElement.textContent = 'メールアドレス取得中...';
        registerBtn.disabled = true;
      }
    }

    // Get user email
    function getUserEmail() {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(result => {
            if (result && (result.email || result.userEmail)) {
              const email = result.email || result.userEmail;
              userEmail = email;
              updateUserDisplay(email);
              resolve(email);
            } else {
              reject(new Error('メールアドレスが取得できませんでした'));
            }
          })
          .withFailureHandler(error => {
            console.error('認証エラー:', error);
            showMessage('認証に失敗しました', 'error');
            reject(error);
          })
          .verifyUserAuthentication();
      });
    }

    // Check existing board
    function checkExistingBoard() {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(result => {
            if (result && result.status === 'existing_user') {
              showMessage('既存アカウントが見つかりました。リダイレクト中...', 'success');
              setTimeout(() => {
                window.location.replace(result.adminUrl);
              }, 1500);
            }
            resolve(result);
          })
          .withFailureHandler(error => {
            console.warn('既存ボード確認エラー:', error);
            resolve({ status: 'new_user' });
          })
          .getExistingBoard();
      });
    }

    // Execute registration
    function executeRegistration() {
      if (isRegistrationInProgress) return;

      const btn = document.getElementById('register-btn');
      const btnContent = document.getElementById('btn-content');

      if (!userEmail) {
        showMessage('メールアドレスを再取得中...', 'info');
        getUserEmail().then(() => executeRegistration()).catch(() => {
          showMessage('メールアドレスの取得に失敗しました', 'error');
        });
        return;
      }

      isRegistrationInProgress = true;
      btn.disabled = true;
      btnContent.innerHTML = '<span class="spinner"></span>登録処理中...';
      showMessage('回答ボードを作成中...', 'info');

      google.script.run
        .withSuccessHandler(result => {
          registrationRetryCount = 0;
          console.log('Registration success:', result);
          showSuccessResult(result);
        })
        .withFailureHandler(error => {
          console.error('Registration error:', error);
          handleRegistrationError(error);
        })
        .quickStartSetup();
    }

    // Handle registration error
    function handleRegistrationError(error) {
      const errorMessage = error?.message || '';
      
      // EmailLock system error types
      if (errorMessage.includes('LOCK_TIMEOUT') || 
          errorMessage.includes('SCRIPT_LOCK_TIMEOUT') || 
          errorMessage.includes('EMAIL_ALREADY_PROCESSING')) {
        
        if (registrationRetryCount < MAX_REGISTRATION_RETRIES) {
          registrationRetryCount++;
          const waitTime = Math.min(registrationRetryCount * 2, 8);
          showMessage(`システムが混雑しています。${waitTime}秒後に再試行... (${registrationRetryCount}/${MAX_REGISTRATION_RETRIES})`, 'warning');
          
          setTimeout(() => {
            isRegistrationInProgress = false;
            executeRegistration();
          }, waitTime * 1000);
        } else {
          showMessage('システムの混雑が続いています。しばらく時間をおいてから再度お試しください', 'error');
          resetRegisterButton();
        }
      } else {
        isRegistrationInProgress = false;
        showMessage(`エラー: ${errorMessage || '登録に失敗しました'}`, 'error');
        resetRegisterButton();
      }
    }

    // Reset register button
    function resetRegisterButton() {
      const btn = document.getElementById('register-btn');
      const btnContent = document.getElementById('btn-content');
      
      isRegistrationInProgress = false;
      btn.disabled = false;
      btnContent.textContent = '回答ボードを作成';
    }

    // Show success result
    function showSuccessResult(result) {
      const mainContainer = document.getElementById('main-container');
      const successContainer = document.getElementById('success-container');
      const quickSetupBtn = document.getElementById('quick-setup-btn');
      const adminPanelBtn = document.getElementById('admin-panel-btn');

      mainContainer.style.display = 'none';
      successContainer.style.display = 'block';

      if (result.adminUrl) {
        quickSetupBtn.href = result.adminUrl;
        adminPanelBtn.href = result.adminUrl;
      }

      // Auto-redirect to admin panel after 3 seconds
      setTimeout(() => {
        if (result.adminUrl) {
          window.location.replace(result.adminUrl);
        }
      }, 3000);
    }

    // Event listeners
    document.getElementById('register-btn').addEventListener('click', executeRegistration);

    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !document.getElementById('register-btn').disabled) {
        executeRegistration();
      }
    });
    
    // GAS IFRAME TIMING FIX: Multi-stage style application
    (function() {
      let initializationStarted = false;
      
      function initWhenReady() {
        if (initializationStarted) return; 
        
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          initializationStarted = true;
          initializeRegistration();
        } else {
          setTimeout(initWhenReady, 10);
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initWhenReady);
        window.addEventListener('load', () => setTimeout(initWhenReady, 100));
      } else {
        initWhenReady();
      }
    })();

    function initializeRegistration() {
      if (window.registrationInitialized) return;
      window.registrationInitialized = true;
      
      console.log('🎨 Initializing Registration');
      
      initializeRegistrationLogic();
    }

    async function initializeRegistrationLogic() {
      try {
        await getUserEmail();
        await checkExistingBoard();
        
        // Setup modal interactivity
        setTimeout(() => {
          
          const modalLinks = document.querySelectorAll('a[data-modal]');
          modalLinks.forEach(link => {
            link.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              
              const modalType = link.getAttribute('data-modal');
              const modalId = `${modalType}-modal`;
              const modal = document.getElementById(modalId);
              
              if(modal) {
                  // The new CSS handles showing the modal via removing the .hidden class
                  modal.classList.remove('hidden'); 
              } else if (typeof window.showPrivacyModal === 'function' && modalType === 'privacy') {
                  // Fallback to old function if it exists
                  window.showPrivacyModal();
              } else if (typeof window.showDigitalCitizenshipModal === 'function' && modalType === 'digital-citizenship') {
                  // Fallback to old function if it exists
                  window.showDigitalCitizenshipModal();
              }
            });
          });
          
          // Setup modal close functionality
          const setupModalCloseHandlers = () => {
              const modals = document.querySelectorAll('[id*="modal"]');
              modals.forEach(modal => {
                // Close on backdrop click
                modal.addEventListener('click', function(e) {
                  if (e.target === modal) {
                    modal.classList.add('hidden');
                  }
                });
                
                // Close buttons
                const closeButtons = modal.querySelectorAll('[id*="close-"], [id*="cancel-"]');
                closeButtons.forEach(btn => {
                  btn.addEventListener('click', function() {
                    modal.classList.add('hidden');
                  });
                });
              });
              
              // ESC key to close modals
              document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                  const openModals = document.querySelectorAll('[id*="modal"]:not(.hidden)');
                  openModals.forEach(modal => {
                    modal.classList.add('hidden');
                  });
                }
              });
            };
            
            setupModalCloseHandlers();
        }, 500);
        
      } catch (error) {
        console.log('初期化エラー:', error);
        showMessage('認証を確認してください', 'info');
      }
    }
  </script>
