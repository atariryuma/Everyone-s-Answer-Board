  <script>
    let userEmail = '';
    let isRegistrationInProgress = false;
    let registrationRetryCount = 0;
    const MAX_REGISTRATION_RETRIES = 3;

    // Message display function
    function showMessage(message, type = 'info') {
      const messageArea = document.getElementById('message-area');
      messageArea.textContent = message;
      messageArea.className = `message-area ${type}`;
    }

    // Update user display
    function updateUserDisplay(email) {
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      const userEmailElement = document.getElementById('user-email');
      const registerBtn = document.getElementById('register-btn');

      if (email) {
        statusIndicator.className = 'status-indicator success';
        statusText.textContent = '認証済み';
        userEmailElement.textContent = email;
        registerBtn.disabled = false;
        showMessage('回答ボードを作成できます', 'success');
      } else {
        statusIndicator.className = 'status-indicator loading';
        statusText.textContent = '認証を確認中';
        userEmailElement.textContent = 'メールアドレス取得中...';
        registerBtn.disabled = true;
      }
    }

    // Get user email
    function getUserEmail() {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(result => {
            if (result && (result.email || result.userEmail)) {
              const email = result.email || result.userEmail;
              userEmail = email;
              updateUserDisplay(email);
              resolve(email);
            } else {
              reject(new Error('メールアドレスが取得できませんでした'));
            }
          })
          .withFailureHandler(error => {
            console.error('認証エラー:', error);
            showMessage('認証に失敗しました', 'error');
            reject(error);
          })
          .verifyUserAuthentication();
      });
    }

    // Check existing board
    function checkExistingBoard() {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(result => {
            if (result && result.status === 'existing_user') {
              showMessage('既存アカウントが見つかりました。リダイレクト中...', 'success');
              setTimeout(() => {
                window.location.replace(result.adminUrl);
              }, 1500);
            }
            resolve(result);
          })
          .withFailureHandler(error => {
            console.warn('既存ボード確認エラー:', error);
            resolve({ status: 'new_user' });
          })
          .getExistingBoard();
      });
    }

    // Execute registration
    function executeRegistration() {
      if (isRegistrationInProgress) return;

      const btn = document.getElementById('register-btn');
      const btnContent = document.getElementById('btn-content');

      if (!userEmail) {
        showMessage('メールアドレスを再取得中...', 'info');
        getUserEmail().then(() => executeRegistration()).catch(() => {
          showMessage('メールアドレスの取得に失敗しました', 'error');
        });
        return;
      }

      isRegistrationInProgress = true;
      btn.disabled = true;
      btnContent.innerHTML = '<span class="spinner"></span>登録処理中...';
      showMessage('回答ボードを作成中...', 'info');

      google.script.run
        .withSuccessHandler(result => {
          registrationRetryCount = 0;
          console.log('Registration success:', result);
          showSuccessResult(result);
        })
        .withFailureHandler(error => {
          console.error('Registration error:', error);
          handleRegistrationError(error);
        })
        .quickStartSetup();
    }

    // Handle registration error
    function handleRegistrationError(error) {
      const errorMessage = error?.message || '';
      
      // EmailLock system error types
      if (errorMessage.includes('LOCK_TIMEOUT') || 
          errorMessage.includes('SCRIPT_LOCK_TIMEOUT') || 
          errorMessage.includes('EMAIL_ALREADY_PROCESSING')) {
        
        if (registrationRetryCount < MAX_REGISTRATION_RETRIES) {
          registrationRetryCount++;
          const waitTime = Math.min(registrationRetryCount * 2, 8);
          showMessage(`システムが混雑しています。${waitTime}秒後に再試行... (${registrationRetryCount}/${MAX_REGISTRATION_RETRIES})`, 'warning');
          
          setTimeout(() => {
            isRegistrationInProgress = false;
            executeRegistration();
          }, waitTime * 1000);
        } else {
          showMessage('システムの混雑が続いています。しばらく時間をおいてから再度お試しください', 'error');
          resetRegisterButton();
        }
      } else {
        isRegistrationInProgress = false;
        showMessage(`エラー: ${errorMessage || '登録に失敗しました'}`, 'error');
        resetRegisterButton();
      }
    }

    // Reset register button
    function resetRegisterButton() {
      const btn = document.getElementById('register-btn');
      const btnContent = document.getElementById('btn-content');
      
      isRegistrationInProgress = false;
      btn.disabled = false;
      btnContent.textContent = '回答ボードを作成';
    }

    // Show success result
    function showSuccessResult(result) {
      const mainContainer = document.getElementById('main-container');
      const successContainer = document.getElementById('success-container');
      const quickSetupBtn = document.getElementById('quick-setup-btn');
      const adminPanelBtn = document.getElementById('admin-panel-btn');

      mainContainer.style.display = 'none';
      successContainer.style.display = 'block';

      if (result.adminUrl) {
        quickSetupBtn.href = result.adminUrl;
        adminPanelBtn.href = result.adminUrl;
      }

      // Auto-redirect to admin panel after 3 seconds
      setTimeout(() => {
        if (result.adminUrl) {
          window.location.replace(result.adminUrl);
        }
      }, 3000);
    }

    // Event listeners
    document.getElementById('register-btn').addEventListener('click', executeRegistration);

    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !document.getElementById('register-btn').disabled) {
        executeRegistration();
      }
    });

    // GAS IFRAME FIX: Force styles with maximum priority for Google Apps Script
    function forceCorrectStyles() {
      const html = document.documentElement;
      const body = document.body;
      const container = document.getElementById('main-container');
      
      // GAS-specific: Remove any auto-added classes but preserve modal functionality
      if (body) {
        // Preserve existing classes but override problematic ones
        const classList = body.className.split(' ').filter(cls => 
          !cls.includes('tailwind') && !cls.includes('tw-') && !cls.includes('gas-')
        );
        body.className = classList.join(' ');
      }

      // Protect modal elements but preserve their internal layout
      const modals = document.querySelectorAll('#privacy-modal, #digital-citizenship-modal, #usage-guide-modal, #security-modal');
      modals.forEach(modal => {
        if (modal) {
          // Protect modal from our aggressive global styles without breaking layout
          modal.style.fontFamily = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
          modal.style.fontSize = '14px';
          modal.style.lineHeight = '1.6';
          
          // Protect glass-panel structure
          const glassPanel = modal.querySelector('.glass-panel');
          if (glassPanel) {
            glassPanel.style.display = 'block';
            glassPanel.style.position = 'relative';
            glassPanel.style.width = 'auto';
            glassPanel.style.height = 'auto';
          }
        }
      });

      // Specifically protect all SVG elements
      const svgs = document.querySelectorAll('svg');
      svgs.forEach(svg => {
        svg.style.all = 'revert';
        svg.style.width = 'auto';
        svg.style.height = 'auto';
        const svgChildren = svg.querySelectorAll('*');
        svgChildren.forEach(child => {
          child.style.all = 'revert';
        });
      });
      
      // GAS IFRAME: Force critical styles with maximum specificity
      const criticalStyle = document.createElement('style');
      criticalStyle.id = 'gas-override-styles';
      criticalStyle.textContent = '';
      
      // Remove existing override and add new one
      const existing = document.getElementById('gas-override-styles');
      if (existing) existing.remove();
      document.head.appendChild(criticalStyle);
      
      // Force glassmorphism container styles if needed
      if (container && !container.style.background) {
        container.style.background = 'rgba(255, 255, 255, 0.08)';
        container.style.backdropFilter = 'blur(20px)';
        container.style.webkitBackdropFilter = 'blur(20px)';
        container.style.borderRadius = '24px';
        container.style.border = '1px solid rgba(255, 255, 255, 0.2)';
        container.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2)';
        container.style.maxWidth = '420px';
        container.style.width = '100%';
        container.style.padding = '40px 32px';
        container.style.position = 'relative';
        container.style.zIndex = '10';
      }
    }

    // Modal functions are now provided by SharedModals

    // GAS IFRAME TIMING FIX: Multi-stage style application
    (function() {
      let styleApplied = false;
      let initializationStarted = false;
      
      // GAS-specific: Handle different ready states
      function initWhenReady() {
        if (initializationStarted) return; // Prevent duplicate initialization
        
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          initializationStarted = true;
          forceCorrectStyles();
          initializeRegistration();
        } else {
          setTimeout(initWhenReady, 10);
        }
      }
      
      // Apply after DOM is ready with GAS-specific timing
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          initWhenReady();
        });
        // Backup for GAS iframe load timing
        window.addEventListener('load', function() {
          setTimeout(initWhenReady, 100);
        });
      } else {
        initWhenReady();
      }
      
      // Continuous style enforcement for GAS iframe
      const intervals = [50, 200, 500, 1000, 2000];
      intervals.forEach(delay => {
        setTimeout(() => {
          if (!styleApplied || !document.body.style.background.includes('#1a1b26')) {
            forceCorrectStyles();
          }
          // Always protect modals on each interval
          const modals = document.querySelectorAll('[id*="modal"], .glass-panel');
          modals.forEach(modal => {
            if (modal) {
              modal.style.all = 'revert';
            }
          });
        }, delay);
      });
    })();

    function initializeRegistration() {
      // Prevent duplicate initialization
      if (window.registrationInitialized) return;
      window.registrationInitialized = true;
      
      console.log('🎨 Initializing Registration with new color scheme');
      
      // Apply styles immediately and repeatedly to ensure they stick
      forceCorrectStyles();
      setTimeout(forceCorrectStyles, 50);
      setTimeout(forceCorrectStyles, 200);

                // Close on backdrop click
                modal.addEventListener('click', function(e) {
                  if (e.target === modal) {
                    modal.classList.add('hidden');

                  }
                });
                
                // Close buttons

              });
