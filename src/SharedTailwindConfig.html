<!-- Shared TailwindCSS CDN Configuration -->
<!-- 手軽さ重視のCDN読み込み方式 - シンプル統一設定 -->
<script>
  (function () {
    const isProduction =
      window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';

    window.tailwind = {
      config: {
        mode: 'jit',
        corePlugins: { preflight: false },
        devtools: !isProduction,
        ...(isProduction && {
          important: true,
          purge: { enabled: true },
          experimental: { optimizeUniversalDefaults: true },
        }),
      },
    };

    if (isProduction || window.location.protocol === 'https:') {
      const originalWarn = console.warn;
      const originalLog = console.log;
      console.warn = function (...args) {
        const message = args.join(' ');
        if (
          message.includes('tailwind') ||
          message.includes('TailwindCSS') ||
          message.includes('cdn.tailwindcss.com') ||
          message.includes('cdnjs.cloudflare.com') ||
          message.includes('should not be used in production')
        ) {
          return;
        }
        originalWarn.apply(console, args);
      };
      console.log = function (...args) {
        const message = args.join(' ');
        if (message.includes('cdn.tailwindcss.com should not be used in production') ||
            message.includes('cdnjs.cloudflare.com')) {
          return;
        }
        originalLog.apply(console, args);
      };
    }
  })();
</script>
<script
  src="https://cdn.tailwindcss.com"
  onerror="console.warn('TailwindCSS failed to load from cdn.tailwindcss.com')"
></script>
