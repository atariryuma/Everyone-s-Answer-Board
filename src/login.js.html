<script>
  // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
  window.addEventListener('error', (event) => {
    console.error('Global error:', event.error);
    const userEmailDisplay = document.getElementById('user-email-display');
    if (userEmailDisplay && event.error.message) {
      userEmailDisplay.textContent = 'ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
    }
  });

  // Promise rejection ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
  window.addEventListener('unhandledrejection', (event) => {
    console.error('Unhandled promise rejection:', event.reason);
    const userEmailDisplay = document.getElementById('user-email-display');
    if (userEmailDisplay) {
      userEmailDisplay.textContent = 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    const loginBtn = document.getElementById('login-btn');
    const userEmailDisplay = document.getElementById('user-email-display');
    let tokenClient;

    // UIçŠ¶æ…‹ç®¡ç† - ç®¡ç†ãƒ‘ãƒãƒ«é¢¨ã®è¡¨ç¤ºã«æœ€é©åŒ–
    const setLoading = (flag, text = '') => {
      if (!loginBtn) return;
      loginBtn.disabled = flag;
      
      if (flag) {
        loginBtn.innerHTML = `
          <div class="flex items-center justify-center">
            <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full mr-2"></div>
            ${text || 'å‡¦ç†ä¸­â€¦'}
          </div>
        `;
      } else {
        loginBtn.textContent = 'ã¯ã˜ã‚ã‚‹';
      }
    };

    // æ—¢å­˜ã®getGoogleClientId()é–¢æ•°ã‚’ä½¿ç”¨
    const getClientId = () => {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(res => {
            if (res && res.clientId) {
              resolve(res.clientId);
            } else {
              reject(new Error('client id not found'));
            }
          })
          .withFailureHandler(reject)
          .getGoogleClientId();
      });
    };

    // æ—¢å­˜ã®getExistingBoard()é–¢æ•°ã‚’ä½¿ç”¨ - å®‰å®šå‹•ä½œã—ã¦ã„ãŸå®Ÿè£…
    const fetchBoard = () => {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          .getExistingBoard();
      });
    };

    // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®å®‰å®šã—ãŸé–¢æ•°ã‚’ä½¿ç”¨ã—ã¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²
    const registerUser = () => {
      return new Promise((resolve, reject) => {
        // getCurrentUserStatus()ã§ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒ¼ãƒ«å–å¾—
        google.script.run
          .withSuccessHandler(response => {
            if (response && response.status === 'success' && response.userInfo && response.userInfo.adminEmail) {
              const currentUserEmail = response.userInfo.adminEmail;
              
              // æ—¢å­˜ã®registerNewUser()é–¢æ•°ã‚’å‘¼ã³å‡ºã—
              google.script.run
                .withSuccessHandler(res => {
                  if (res && res.adminUrl) {
                    showAdminPanelRedirect(res.adminUrl, 'æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ãŒå®Œäº†ã—ã¾ã—ãŸ');
                    resolve();
                  } else {
                    reject(new Error('registration failed'));
                  }
                })
                .withFailureHandler(reject)
                .registerNewUser(currentUserEmail);
            } else {
              reject(new Error('ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å–å¾—ã§ãã¾ã›ã‚“'));

          .getCurrentUserStatus();

    };

    // ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’è¡¨ç¤º
    const displayCurrentUserEmail = () => {
      google.script.run
        .withSuccessHandler(response => {
          if (response && response.status === 'success' && response.userInfo && response.userInfo.adminEmail) {
            userEmailDisplay.textContent = response.userInfo.adminEmail;
          } else {
            userEmailDisplay.textContent = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’å–å¾—ä¸­...';
            console.warn('User email not found in response:', response);

        })
        .withFailureHandler(error => {
          console.warn('User email display failed:', error);
          userEmailDisplay.textContent = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼';
        })

    };

    // GASå†…è”µèªè¨¼ã‚’ä½¿ç”¨ã—ãŸç°¡æ˜“ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
    const handleSimpleLogin = () => {
      try {
        setLoading(true, 'ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ç¢ºèªä¸­â€¦');
        
        // URL ã‚·ã‚¹ãƒ†ãƒ ã®ãƒªã‚»ãƒƒãƒˆã‚’äº‹å‰ã«å®Ÿè¡Œ
        google.script.run
          .withSuccessHandler(() => {
            console.log('URL system reset completed');
            // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®getExistingBoard()ãŒè¿”ã™3ã¤ã®çŠ¶æ…‹ã‚’å‡¦ç†
            fetchBoard()
              .then(handleFetchBoardResponse)
              .catch(handleFetchBoardError);
          })
          .withFailureHandler((error) => {
            console.warn('URL system reset failed:', error);
            // ãƒªã‚»ãƒƒãƒˆã«å¤±æ•—ã—ã¦ã‚‚ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã¯ç¶šè¡Œ
            fetchBoard()

              .catch(handleFetchBoardError);

          .forceUrlSystemReset();
      } catch (err) {
        console.error('Login function error:', err);
        userEmailDisplay.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã‚¨ãƒ©ãƒ¼';
        setLoading(false);
      }
    };

    // fetchBoard ã®çµæœã‚’å‡¦ç†ã™ã‚‹é–¢æ•°
    const handleFetchBoardResponse = (res) => {
      try {
        if (!res || typeof res !== 'object') {
          throw new Error('ç„¡åŠ¹ãªãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’å—ä¿¡ã—ã¾ã—ãŸ');
        }
        
        if (res.status === 'existing_user') {
          // æ—¢å­˜ãƒ¦ãƒ¼ã‚¶ãƒ¼: ç®¡ç†ç”»é¢ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆç”»é¢ã‚’è¡¨ç¤º
          if (res.adminUrl) {
            showAdminPanelRedirect(res.adminUrl, 'ãƒ­ã‚°ã‚¤ãƒ³ãŒå®Œäº†ã—ã¾ã—ãŸ');
          } else {
            throw new Error('ç®¡ç†ç”»é¢URLãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
          }
        } else if (res.status === 'setup_required') {
          // ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—å¿…è¦: ç®¡ç†ç”»é¢ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆç”»é¢ã‚’è¡¨ç¤º
          if (res.adminUrl) {
            showAdminPanelRedirect(res.adminUrl, 'ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã‚’å®Œäº†ã—ã¦ãã ã•ã„');
          } else {
            throw new Error('ç®¡ç†ç”»é¢URLãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
          }
        } else if (res.status === 'new_user') {
          // æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼: ç™»éŒ²å‡¦ç†å®Ÿè¡Œ
          return registerUser();
        } else {
          throw new Error(res.message || `æœªçŸ¥ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${res.status}`);
        }
      } catch (innerErr) {
        console.error('Response handling error:', innerErr);
        userEmailDisplay.textContent = innerErr.message || 'ãƒ¬ã‚¹ãƒãƒ³ã‚¹å‡¦ç†ã‚¨ãƒ©ãƒ¼';
        setLoading(false);
      }
    };

    // fetchBoard ã®ã‚¨ãƒ©ãƒ¼ã‚’å‡¦ç†ã™ã‚‹é–¢æ•°
    const handleFetchBoardError = (err) => {
      console.error('Backend error:', err);
      userEmailDisplay.textContent = 'ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
      setLoading(false);
    };


    // åˆæœŸåŒ–å‡¦ç† - çµ„ç¹”ãƒãƒªã‚·ãƒ¼åˆ¶é™ã‚’å›é¿ã™ã‚‹ãŸã‚ç°¡æ˜“èªè¨¼ã‚’ä½¿ç”¨
    const init = () => {
      loginBtn.addEventListener('click', () => {
        // OAuthåˆ¶é™ã‚’å›é¿ã—ã¦ç›´æ¥ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã‚’å®Ÿè¡Œ
        handleSimpleLogin();
      });

      // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’è¡¨ç¤º
      displayCurrentUserEmail();

      // OAuthè¨­å®šã¯çœç•¥ã—ã€ç›´æ¥åˆæœŸåŒ–å®Œäº†
      setLoading(false);

      // æ—¢å­˜ã®getSystemDomainInfo()ã§çµ„ç¹”æƒ…å ±è¡¨ç¤º
      google.script.run
        .withSuccessHandler(info => {
          if (info && info.adminDomain) {
            const orgNameEl = document.getElementById('organization-name');
            const orgPanelEl = document.getElementById('organization-panel');
            
            if (orgNameEl && orgPanelEl) {
              orgNameEl.textContent = info.adminDomain;
              orgPanelEl.style.display = 'block';
            }
          }
        })
        .withFailureHandler(error => {
          console.warn('Domain info failed:', error);
          // çµ„ç¹”æƒ…å ±ãŒå–å¾—ã§ããªã„å ´åˆã¯ãƒ‘ãƒãƒ«ã‚’éè¡¨ç¤ºã®ã¾ã¾
          const orgPanelEl = document.getElementById('organization-panel');
          if (orgPanelEl) {
            orgPanelEl.style.display = 'none';
          }
        })
        .getSystemDomainInfo();
    };

    setLoading(true, 'èª­ã¿è¾¼ã¿ä¸­â€¦');
    init();
  });

  // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆåˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
  function switchAccount() {
    const userEmailDisplay = document.getElementById('user-email-display');
    const switchBtn = document.getElementById('switch-account-btn');
    
    if (confirm('åˆ¥ã®ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒã‚¯ãƒªã‚¢ã•ã‚Œã¾ã™ã€‚')) {
      // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      if (switchBtn) {
        switchBtn.disabled = true;
        switchBtn.textContent = 'ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¯ãƒªã‚¢ä¸­...';
      }
      
      if (userEmailDisplay) {
        userEmailDisplay.textContent = 'ã‚¢ã‚«ã‚¦ãƒ³ãƒˆåˆ‡ã‚Šæ›¿ãˆä¸­...';
      }
      
      // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—é–¢æ•°ã‚’å‘¼ã³å‡ºã—
      google.script.run
        .withSuccessHandler(result => {
          console.log('Session cleanup result:', result);
          // Googleèªè¨¼ã®ãƒ­ã‚°ã‚¢ã‚¦ãƒˆURLã«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
          window.location.href = 'https://accounts.google.com/logout';
        })
        .withFailureHandler(error => {
          console.error('Session cleanup failed:', error);
          alert('ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¯ãƒªã‚¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§Googleã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‹ã‚‰ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¦ãã ã•ã„ã€‚');
          // å¤±æ•—æ™‚ã‚‚Googleãƒ­ã‚°ã‚¢ã‚¦ãƒˆãƒšãƒ¼ã‚¸ã¸
          window.location.href = 'https://accounts.google.com/logout';
        })
        .resetUserAuthentication();
    }
  }

  // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡é–¢æ•°
  function showSecurityModal() {
    const modal = document.getElementById('security-modal');

      modal.classList.remove('hidden');

  }

  function closeSecurityModal() {
    const modal = document.getElementById('security-modal');

  }

  // =============================================================================
  // ç®¡ç†ãƒ‘ãƒãƒ«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆç”»é¢è¡¨ç¤ºé–¢æ•°
  // =============================================================================
  
  /**
   * ç®¡ç†ãƒ‘ãƒãƒ«ã¸ã®ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆç”»é¢ã‚’è¡¨ç¤º
   * @param {string} adminUrl - ç®¡ç†ãƒ‘ãƒãƒ«ã®URL
   * @param {string} message - è¡¨ç¤ºãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
   */
  function showAdminPanelRedirect(adminUrl, message) {
    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ã‚’éè¡¨ç¤º
    hideLoadingScreen();
    
    // ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éè¡¨ç¤º
    const mainContent = document.querySelector('.auth-container');
    if (mainContent) {
      mainContent.style.display = 'none';
    }
    
    // ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆç”»é¢ã®HTML
    const redirectHTML = `
      <div class="redirect-container max-w-2xl mx-auto p-6 text-center">
        <div class="glass-panel rounded-xl p-8 space-y-6">
          <!-- æˆåŠŸã‚¢ã‚¤ã‚³ãƒ³ -->
          <div class="text-6xl mb-4">âœ…</div>
          
          <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
          <h2 class="text-2xl font-bold text-white mb-4">${message}</h2>
          <p class="text-gray-300 mb-6">ç®¡ç†ãƒ‘ãƒãƒ«ã«ç§»å‹•ã—ã¦ã”åˆ©ç”¨ãã ã•ã„</p>
          
          <!-- URLè¡¨ç¤º -->
          <div class="bg-gray-800/50 border border-gray-600/30 rounded-lg p-4 mb-6">
            <p class="text-sm text-gray-400 mb-2">ç®¡ç†ãƒ‘ãƒãƒ«URL:</p>
            <div class="text-cyan-400 font-mono text-sm break-all bg-gray-900/50 p-3 rounded border">
              ${adminUrl}
            </div>
          </div>
          
          <!-- ç§»å‹•ãƒœã‚¿ãƒ³ -->
          <div class="space-y-4">
            <button 
              onclick="window.location.href='${adminUrl}'"
              class="btn bg-gradient-to-r from-emerald-500 to-blue-500 hover:from-emerald-600 hover:to-blue-600 text-white w-full font-semibold py-3 px-6 rounded-lg text-lg transition-all duration-200">
              ğŸš€ ç®¡ç†ãƒ‘ãƒãƒ«ã‚’é–‹ã
            </button>
            
            <!-- URLã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ -->
            <button 
              onclick="copyUrlToClipboard('${adminUrl}')"
              class="btn bg-gray-600 hover:bg-gray-700 text-white w-full py-2 px-4 rounded-lg text-sm transition-colors">
              ğŸ“‹ URLã‚’ã‚³ãƒ”ãƒ¼
            </button>
          </div>
          
          <!-- æ³¨æ„äº‹é … -->
          <div class="text-xs text-gray-400 mt-6 space-y-1">
            <p>â€» ã“ã®URLã‚’ãƒ–ãƒƒã‚¯ãƒãƒ¼ã‚¯ã—ã¦ãŠãã¨ã€æ¬¡å›ã‹ã‚‰ç›´æ¥ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã™</p>
            <p>â€» ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã®ãŸã‚ã€URLã¯ä»–äººã¨å…±æœ‰ã—ãªã„ã§ãã ã•ã„</p>
          </div>
        </div>
        
        <!-- è‡ªå‹•ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã®ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰ -->
        <div id="auto-redirect" class="text-center mt-4 text-gray-400 text-sm" style="display: none;">
          <p>3ç§’å¾Œã«è‡ªå‹•çš„ã«ç§»å‹•ã—ã¾ã™... <span id="countdown">3</span></p>
          <button onclick="cancelAutoRedirect()" class="text-cyan-400 hover:text-cyan-300 underline ml-2">
            ã‚­ãƒ£ãƒ³ã‚»ãƒ«
          </button>
        </div>
      </div>
    `;
    
    // æ—¢å­˜ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ç½®ãæ›ãˆ
    document.body.insertAdjacentHTML('beforeend', redirectHTML);
    
    // ã‚ªãƒ—ã‚·ãƒ§ãƒ³: 5ç§’å¾Œã®è‡ªå‹•ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆï¼ˆã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆçŠ¶æ…‹ï¼‰

  /**
   * URLã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
   * @param {string} url - ã‚³ãƒ”ãƒ¼ã™ã‚‹URL
   */
  function copyUrlToClipboard(url) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(url).then(() => {
        // ä¸€æ™‚çš„ãªæˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        const copyBtn = event.target;
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'âœ… ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ';
        copyBtn.disabled = true;
        
        setTimeout(() => {
          copyBtn.textContent = originalText;
          copyBtn.disabled = false;
        }, 2000);
      }).catch(() => {
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
        fallbackCopyUrl(url);
      });
    } else {
      // å¤ã„ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œ
      fallbackCopyUrl(url);
    }
  }
  
  /**
   * ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰APIéå¯¾å¿œæ™‚ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
   * @param {string} url - ã‚³ãƒ”ãƒ¼ã™ã‚‹URL
   */
  function fallbackCopyUrl(url) {
    const textArea = document.createElement('textarea');
    textArea.value = url;
    textArea.style.position = 'fixed';
    textArea.style.opacity = '0';
    document.body.appendChild(textArea);
    textArea.select();
    
    try {
      document.execCommand('copy');
      alert('URLã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
    } catch (err) {
      alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚URLã‚’æ‰‹å‹•ã§é¸æŠã—ã¦ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚');
    }
    
    document.body.removeChild(textArea);
  }
  
  /**
   * è‡ªå‹•ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã‚’é–‹å§‹ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³æ©Ÿèƒ½ï¼‰
   * @param {string} url - ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆå…ˆURL
   */
  function startAutoRedirect(url) {
    const autoRedirectDiv = document.getElementById('auto-redirect');
    const countdownSpan = document.getElementById('countdown');
    
    if (autoRedirectDiv && countdownSpan) {
      autoRedirectDiv.style.display = 'block';
      let countdown = 3;
      
      const interval = setInterval(() => {
        countdown--;
        countdownSpan.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = url;
        }
      }, 1000);
      
      // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«ä¿å­˜ã—ã¦ã€ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
      window.autoRedirectInterval = interval;
    }
  }
  
  /**
   * è‡ªå‹•ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
   */
  function cancelAutoRedirect() {
    if (window.autoRedirectInterval) {
      clearInterval(window.autoRedirectInterval);
      window.autoRedirectInterval = null;
    }
    
    const autoRedirectDiv = document.getElementById('auto-redirect');
    if (autoRedirectDiv) {
      autoRedirectDiv.style.display = 'none';
    }
  }
</script>
