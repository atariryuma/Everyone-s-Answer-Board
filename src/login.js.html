<script>
  // Login Page JavaScript

  let googleAccountsClient;
  let isLoading = false;
  let redirectUrl = '/exec';
  let currentUserEmail = '';

  // Initialize login page - sequenced flow
  function initializeLoginPage() {
    console.log('üöÄ Initializing login page...');
    setLoading(true, '„É≠„Ç∞„Ç§„É≥„ÇíÊ∫ñÂÇô„Åó„Å¶„ÅÑ„Åæ„Åô...');

    // Sequenced initialization: Google Services ‚Üí ClientID ‚Üí Login
    initializeLoginSequence()
      .then(() => {
        console.log('‚úÖ Login system fully initialized');
        window.loginSystemReady = true;
      })
      .catch(error => {
        console.error('‚ùå Login initialization failed:', error);
        handleInitializationError(error);
      });
  }

  // Sequenced initialization function
  function initializeLoginSequence() {
    return new Promise((resolve, reject) => {
      console.log('üîÑ Step 1: Waiting for Google APIs...');
      setLoading(true, 'Google API„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
      
      // Step 1: Wait for Google APIs to load
      waitForGoogleAPIs()
        .then(() => {
          console.log('‚úÖ Step 1 complete: Google APIs loaded');
          console.log('üîÑ Step 2: Getting GOOGLE_CLIENT_ID...');
          setLoading(true, 'Google Client ID„ÇíÂèñÂæó‰∏≠...');
          
          // Step 2: Get GOOGLE_CLIENT_ID from server
          return getGoogleClientIdFromServer();
        })
        .then((clientId) => {
          console.log('‚úÖ Step 2 complete: GOOGLE_CLIENT_ID obtained:', clientId);
          console.log('üîÑ Step 3: Initializing Google Auth...');
          setLoading(true, 'GoogleË™çË®º„ÇíÂàùÊúüÂåñ‰∏≠...');
          
          // Step 3: Initialize Google Auth
          return initializeGoogleAuth();
        })
        .then(() => {
          console.log('‚úÖ Step 3 complete: Google Auth initialized');
          console.log('üîÑ Step 4: Starting login flow...');
          setLoading(true, '„É≠„Ç∞„Ç§„É≥„Éï„É≠„Éº„ÇíÈñãÂßã‰∏≠...');
          
          // Step 4: Start login flow
          return startLoginFlow();
        })
        .then(() => {
          console.log('‚úÖ Step 4 complete: Login flow started');
          resolve();
        })
        .catch(error => {
          console.error('‚ùå Initialization sequence failed:', error);
          reject(error);
        });
    });
  }

  // Wait for Google APIs to load with Promise-based approach
  function waitForGoogleAPIs() {
    return new Promise((resolve, reject) => {
      let attempts = 0;
      const maxAttempts = 50; // 5 seconds timeout
      
      const checkAPIs = () => {
        attempts++;
        
        const googleAvailable = typeof google !== 'undefined';
        const accountsAvailable = googleAvailable && google.accounts;
        const gapiAvailable = typeof gapi !== 'undefined';
        
        if (googleAvailable && accountsAvailable && gapiAvailable) {
          resolve();
          return;
        }
        
        if (attempts >= maxAttempts) {
          reject(new Error('Google APIs failed to load within timeout'));
          return;
        }
        
        setTimeout(checkAPIs, 100);
      };
      
      checkAPIs();
    });
  }

  // Handle initialization errors
  function handleInitializationError(error) {
    console.error('Login initialization error:', error);
    
    let errorMessage = '„É≠„Ç∞„Ç§„É≥„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
    if (error.message.includes('timeout')) {
      errorMessage = 'Google API„ÅÆË™≠„ÅøËæº„Åø„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü';
    } else if (error.message.includes('network')) {
      errorMessage = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
    }
    
    setLoading(false, errorMessage);
    showRetryButton();
  }

  // Show retry button for failed initialization
  function showRetryButton() {
    const loginBtn = document.getElementById('login-btn');
    if (loginBtn) {
      loginBtn.innerHTML = 'ÂÜçË©¶Ë°å';
      loginBtn.disabled = false;
      loginBtn.onclick = () => {
        loginBtn.onclick = null; // Remove retry handler
        initializeLoginPage(); // Retry initialization
      };
    }
  }

  // Helper function to reload Google scripts
  function reloadGoogleScripts() {
    try {
      // Remove existing scripts
      const existingGoogleScripts = document.querySelectorAll('script[src*="google"]');
      existingGoogleScripts.forEach(script => {
        if (script.src.includes('gsi/client') || script.src.includes('apis.google.com')) {
          script.remove();
        }
      });
      
      // Add fresh scripts
      const gsiScript = document.createElement('script');
      gsiScript.src = 'https://accounts.google.com/gsi/client';
      gsiScript.async = true;
      gsiScript.defer = true;
      document.head.appendChild(gsiScript);
      
      const gapiScript = document.createElement('script');
      gapiScript.src = 'https://apis.google.com/js/api.js';
      gapiScript.async = true;
      gapiScript.defer = true;
      document.head.appendChild(gapiScript);
      
      console.log('Google scripts reloaded');
    } catch (error) {
      console.error('Error reloading Google scripts:', error);
    }
  }

  // Show fallback UI when Google libraries fail to load
  function showGoogleLoadingFallback() {
    const userEmailDisplay = document.getElementById('user-email-display');
    const loginBtn = document.getElementById('login-btn');
    
    if (userEmailDisplay) {
      userEmailDisplay.textContent = 'GoogleË™çË®º„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
    }
    
    if (loginBtn) {
      loginBtn.innerHTML = '„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
      loginBtn.onclick = () => window.location.reload();
      loginBtn.disabled = false;
    }
  }

  // Initialize Google OAuth client - improved version
  function initializeGoogleAuth() {
    return new Promise((resolve, reject) => {
      try {
        console.log('üîß Initializing Google OAuth client...');
        
        // Initialize Google API client
        gapi.load('client', () => {
          gapi.client.init({
            apiKey: '',
            discoveryDocs: []
          }).then(() => {
            console.log('‚úÖ GAPI client initialized');
          }).catch(error => {
            console.warn('‚ö†Ô∏è GAPI client init failed:', error);
            // Continue even if GAPI init fails
          });
        });

        // Initialize OAuth client
        googleAccountsClient = google.accounts.oauth2.initTokenClient({
          client_id: window.GOOGLE_CLIENT_ID,
          scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
          callback: handleCredentialResponse,
        });

        if (googleAccountsClient) {
          console.log('‚úÖ Google OAuth client initialized');
          resolve();
        } else {
          throw new Error('Failed to initialize OAuth client');
        }
      } catch (error) {
        console.error('‚ùå Google Auth initialization error:', error);
        reject(error);
      }
    });
  }

  // Start the login flow - new simplified approach
  function startLoginFlow() {
    return new Promise((resolve, reject) => {
      console.log('üîÑ Starting login flow...');
      
      // Get server-side domain information
      setLoading(true, '„Çµ„Éº„Éê„ÉºÊÉÖÂ†±„ÇíÂèñÂæó„Åó„Å¶„ÅÑ„Åæ„Åô...');
      
      getServerSideInfo()
        .then(serverInfo => {
          console.log('‚úÖ Server info retrieved:', serverInfo);
          
          // Check if user is already authenticated
          const token = gapi.client.getToken();
          if (token && token.access_token) {
            console.log('‚úÖ User already has token');
            return updateUserInfo(token.access_token, serverInfo);
          } else {
            console.log('‚ÑπÔ∏è User needs to authenticate');
            setLoading(false, '„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô');
            enableLoginButton();
            return Promise.resolve();
          }
        })
        .then(() => {
          resolve();
        })
        .catch(error => {
          console.error('‚ùå Login flow failed:', error);
          reject(error);
        });
    });
  }

  // Enable login button for user interaction
  function enableLoginButton() {
    const loginBtn = document.getElementById('login-btn');
    if (loginBtn) {
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Google„Ç¢„Ç´„Ç¶„É≥„Éà„Åß„É≠„Ç∞„Ç§„É≥';
      loginBtn.onclick = handleLogin;
    }
  }

  // Get server-side domain information - Promise-based
  function getServerSideInfo() {
    return new Promise((resolve, reject) => {
      console.log('üîÑ Getting server-side domain info...');
      
      google.script.run
        .withSuccessHandler(serverInfo => {
          console.log('‚úÖ Server info received:', serverInfo);
          
          if (serverInfo && serverInfo.error) {
            console.error('‚ùå Server returned error:', serverInfo.error);
            reject(new Error(serverInfo.error));
            return;
          }
          
          // Display organization information
          displayOrganizationInfo(serverInfo);
          resolve(serverInfo);
        })
        .withFailureHandler(error => {
          console.error('‚ùå Failed to get server info:', error);
          reject(error);
        })
        .getSystemDomainInfo();
    });
  }

  // Update user information display - Promise-based
  function updateUserInfo(accessToken, serverInfo) {
    return new Promise((resolve, reject) => {
      console.log('üîÑ Getting user info with access token...');
      
      setLoading(true, '„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæó„Åó„Å¶„ÅÑ„Åæ„Åô...');
      
      fetch(`https://www.googleapis.com/oauth2/v3/userinfo?access_token=${accessToken}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          return response.json();
        })
        .then(userInfo => {
          console.log('‚úÖ User info received:', userInfo);
          
          if (!userInfo.email) {
            throw new Error('„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Å´„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
          }
          
          currentUserEmail = userInfo.email;
          document.getElementById('user-email-display').textContent = userInfo.email;

          const userDomain = userInfo.email.split('@')[1];
          const isAdminDomain = userDomain === serverInfo.adminDomain;

          displayDomainStatus(isAdminDomain, serverInfo.adminDomain);

          // Continue with authentication verification
          return verifyAuthentication();
        })
        .then(() => {
          console.log('‚úÖ User info updated successfully');
          resolve();
        })
        .catch(error => {
          console.error('‚ùå User info update failed:', error);
          reject(error);
        });
    });
  }

  // Display organization information
  function displayOrganizationInfo(serverInfo) {
    if (serverInfo && serverInfo.adminDomain) {
      const orgInfoEl = document.getElementById('organization-info');
      const orgNameEl = document.getElementById('organization-name');

      // Extract organization name from domain
      const domainParts = serverInfo.adminDomain.split('.');
      const orgName = domainParts[0].charAt(0).toUpperCase() + domainParts[0].slice(1);

      orgNameEl.textContent = orgName;
      orgInfoEl.classList.remove('hidden');
    }
  }

  // Display domain status badge
  function displayDomainStatus(isMatch, adminDomain) {
    const badgeEl = document.getElementById('domain-status-badge');
    const badgeClass = isMatch ? 'match' : 'mismatch';
    const icon = isMatch ?
      '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>' :
      '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path></svg>';

    const text = isMatch ?
      `${adminDomain} „Éâ„É°„Ç§„É≥„Å´ÊâÄÂ±û` :
      `ÁÆ°ÁêÜ„Éâ„É°„Ç§„É≥(${adminDomain})„Å®‰∏ç‰∏ÄËá¥`;

    badgeEl.innerHTML = `
      <div class="domain-badge ${badgeClass}">
        ${icon}
        <span>${text}</span>
      </div>
    `;
    badgeEl.classList.remove('hidden');
  }

  // Verify authentication with server - Promise-based
  function verifyAuthentication() {
    return new Promise((resolve, reject) => {
      console.log('üîÑ Verifying authentication...');
      
      // Skip shared utilities auth check and go directly to board check
      fetchExistingBoard()
        .then(result => {
          console.log('‚úÖ Authentication verified');
          resolve(result);
        })
        .catch(error => {
          console.error('‚ùå Authentication verification failed:', error);
          reject(error);
        });
    });
  }

  // Register account on server for new users - Promise-based
  function registerAccount() {
    return new Promise((resolve, reject) => {
      console.log('üîÑ Registering new user:', currentUserEmail);
      
      setLoading(true, 'Êñ∞„Åó„ÅÑ„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÁôªÈå≤„Åó„Å¶„ÅÑ„Åæ„Åô...');
      
      google.script.run
        .withSuccessHandler(res => {
          console.log('‚úÖ User registered successfully:', res);
          
          if (res && res.adminUrl) {
            redirectUrl = res.adminUrl;
            setLoading(false, 'ÁôªÈå≤„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
            enableLoginButton();
          } else {
            setLoading(false, 'ÁôªÈå≤„ÅØÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„Åå„ÄÅÁÆ°ÁêÜURL„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
            enableLoginButton();
          }
          
          resolve(res);
        })
        .withFailureHandler(error => {
          console.error('‚ùå User registration failed:', error);
          reject(error);
        })
        .registerNewUser(currentUserEmail);
    });
  }

  // Retrieve existing board info from server - Promise-based
  function fetchExistingBoard() {
    return new Promise((resolve, reject) => {
      console.log('üîÑ Fetching existing board info...');
      
      setLoading(true, '„Éú„Éº„ÉâÊÉÖÂ†±„ÇíÁ¢∫Ë™ç„Åó„Å¶„ÅÑ„Åæ„Åô...');
      
      google.script.run
        .withSuccessHandler(result => {
          console.log('‚úÖ Board info received:', result);
          
          if (!result) {
            console.error('‚ùå No result returned from getExistingBoard');
            reject(new Error('„Çµ„Éº„Éê„Éº„Åã„ÇâÂøúÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü'));
            return;
          }

          if (result.status === 'existing_user') {
            console.log('‚úÖ Existing user found, redirecting to admin panel');
            redirectUrl = result.adminUrl;
            setLoading(false, 'ÁÆ°ÁêÜ„Éë„Éç„É´„Å´ÁßªÂãï„Åô„ÇãÊ∫ñÂÇô„Åå„Åß„Åç„Åæ„Åó„Åü');
            enableLoginButton();
            resolve(result);
          } else if (result.status === 'setup_required') {
            console.log('‚ÑπÔ∏è Setup required for user');
            redirectUrl = `/exec?mode=admin&userId=${result.userId}`;
            setLoading(false, '„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó„ÅåÂøÖË¶Å„Åß„Åô');
            enableLoginButton();
            resolve(result);
          } else if (result.status === 'new_user') {
            console.log('‚ÑπÔ∏è New user, registering account');
            registerAccount()
              .then(resolve)
              .catch(reject);
          } else {
            console.error('‚ùå Unexpected getExistingBoard result:', result);
            reject(new Error('‰∫àÊúü„Åó„Å™„ÅÑ„Çµ„Éº„Éê„ÉºÂøúÁ≠î: ' + result.status));
          }
        })
        .withFailureHandler(error => {
          console.error('‚ùå getExistingBoard failed:', error);
          reject(error);
        })
        .getExistingBoard();
    });
  }

  // Request user login
  function requestUserLogin() {
    if (googleAccountsClient) {
      googleAccountsClient.requestAccessToken({ prompt: 'consent' });
    } else {
      handleError(new Error('GoogleË™çË®º„ÇØ„É©„Ç§„Ç¢„É≥„Éà„ÅåÂàùÊúüÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì'));
    }
  }

  // Handle credential response
  function handleCredentialResponse(response) {
    if (response.error) {
      console.error('‚ùå Authentication error:', response.error);
      handleError(response);
      return;
    }

    console.log('‚úÖ Authentication successful');

    // Store access token for gapi client usage
    if (response.access_token && gapi && gapi.client) {
      gapi.client.setToken({ access_token: response.access_token });
    }

    // Restart the login flow after successful authentication
    setLoading(true, 'Ë™çË®º„ÅåÊàêÂäü„Åó„Åæ„Åó„Åü„ÄÇÊÉÖÂ†±„ÇíÊõ¥Êñ∞„Åó„Å¶„ÅÑ„Åæ„Åô...');
    
    startLoginFlow()
      .then(() => {
        console.log('‚úÖ Login flow completed after authentication');
      })
      .catch(error => {
        console.error('‚ùå Login flow failed after authentication:', error);
        handleError(error);
      });
  }

  // Set loading state with improved UX
  function setLoading(loading, message = '') {
    isLoading = loading;
    const loginBtn = document.getElementById('login-btn');
    const userEmailDisplay = document.getElementById('user-email-display');

    if (loading) {
      loginBtn.disabled = true;
      loginBtn.innerHTML = `
        <div class="spinner"></div>
        ${message || '„É≠„Ç∞„Ç§„É≥‰∏≠...'}
      `;
      loginBtn.style.cursor = 'not-allowed';
      userEmailDisplay.textContent = message || 'Ë™çË®º‰∏≠...';
    } else {
      loginBtn.disabled = false;
      loginBtn.innerHTML = '„É≠„Ç∞„Ç§„É≥';
      loginBtn.style.cursor = 'pointer';
      if (!message) {
        userEmailDisplay.textContent = '-';
      }
    }
  }

  // Handle errors - enhanced version
  function handleError(error) {
    console.error('‚ùå Login error:', error);
    setLoading(false);

    const userEmailDisplay = document.getElementById('user-email-display');
    const loginBtn = document.getElementById('login-btn');

    // Determine error type and show appropriate message
    let errorMessage = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
    let isRetriable = true;
    
    if (error && error.message) {
      if (error.message.includes('network') || error.message.includes('Network')) {
        errorMessage = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº - Êé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
      } else if (error.message.includes('auth') || error.message.includes('Auth')) {
        errorMessage = 'Ë™çË®º„Ç®„É©„Éº - ÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
      } else if (error.message.includes('timeout') || error.message.includes('Timeout')) {
        errorMessage = '„Çø„Ç§„É†„Ç¢„Ç¶„Éà - ÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
      } else if (error.message.includes('Client ID')) {
        errorMessage = '„Ç∑„Çπ„ÉÜ„É†Ë®≠ÂÆö„Ç®„É©„Éº - ÁÆ°ÁêÜËÄÖ„Å´ÈÄ£Áµ°„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
        isRetriable = false;
      } else if (error.message.includes('Domain')) {
        errorMessage = '„Éâ„É°„Ç§„É≥„Ç¢„ÇØ„Çª„Çπ„Ç®„É©„Éº - Ë®±ÂèØ„Åï„Çå„Åü„Éâ„É°„Ç§„É≥„Åã„Çâ„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
        isRetriable = false;
      } else {
        errorMessage = `„Ç®„É©„Éº: ${error.message}`;
      }
    }

    if (userEmailDisplay) {
      userEmailDisplay.textContent = errorMessage;
    }

    // Show appropriate button based on error type
    if (loginBtn) {
      if (isRetriable) {
        loginBtn.innerHTML = 'ÂÜçË©¶Ë°å';
        loginBtn.disabled = false;
        loginBtn.onclick = () => {
          loginBtn.onclick = null;
          initializeLoginPage();
        };
      } else {
        loginBtn.innerHTML = '„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø';
        loginBtn.disabled = false;
        loginBtn.onclick = () => {
          window.location.reload();
        };
      }
    }

    // Auto-retry for network errors after 10 seconds
    if (isRetriable && error && error.message && error.message.includes('network')) {
      setTimeout(() => {
        console.log('üîÑ Auto-retrying after network error...');
        initializeLoginPage();
      }, 10000);
    }
  }

  // Account switching
  function switchAccount() {
    if (googleAccountsClient) {
      setLoading(true, '„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÂàá„ÇäÊõø„Åà„Å¶„ÅÑ„Åæ„Åô...');
      googleAccountsClient.requestAccessToken({ prompt: 'select_account' });
    }
  }

  // Login button handler with improved flow
  function handleLogin() {
    if (isLoading) {
      console.log('‚è≥ Login already in progress, ignoring click');
      return;
    }

    const userEmail = document.getElementById('user-email-display').textContent;
    
    // Check if user is already authenticated and ready to proceed
    if (currentUserEmail && redirectUrl && redirectUrl !== '/exec') {
      console.log('‚úÖ User authenticated, redirecting to:', redirectUrl);
      setLoading(true, 'ÁÆ°ÁêÜ„Éë„Éç„É´„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Å¶„ÅÑ„Åæ„Åô...');

      // Add a small delay for better UX
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 500);
    } else {
      // Request authentication
      console.log('üîÑ Starting authentication process...');

  // Initialize immediately since the script is at the end of the body
  (function() {

    // Add event listeners
    document.getElementById('login-btn').addEventListener('click', handleLogin);

      e.preventDefault();
      switchAccount();
    });

    // Add keyboard support
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !document.getElementById('login-btn').disabled) {
        handleLogin();
      }
    });
  })();

  // Handle focus management for accessibility
  document.addEventListener('focusin', (e) => {
    if (e.target.classList.contains('login-btn')) {
      e.target.style.boxShadow = '0 0 0 2px #3b82f6';
    }
  });

  document.addEventListener('focusout', (e) => {
    if (e.target.classList.contains('login-btn')) {
      e.target.style.boxShadow = '';
    }
  });
</script>
