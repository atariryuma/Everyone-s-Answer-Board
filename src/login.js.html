<script>
  // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
  window.addEventListener('error', (event) => {
    console.error('Global error:', event.error);
    const userEmailDisplay = document.getElementById('user-email-display');
    if (userEmailDisplay && event.error.message) {
      userEmailDisplay.textContent = 'ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
    }
  });

  // Promise rejection ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
  window.addEventListener('unhandledrejection', (event) => {
    console.error('Unhandled promise rejection:', event.reason);
    const userEmailDisplay = document.getElementById('user-email-display');
    if (userEmailDisplay) {
      userEmailDisplay.textContent = 'é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
    }
  });

  // UIçŠ¶æ…‹ç®¡ç† - ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã«ç§»å‹•ã—ã¦ä»–ã®é–¢æ•°ã‹ã‚‰ã‚¢ã‚¯ã‚»ã‚¹å¯èƒ½ã«ã™ã‚‹
  window.setLoading = function(flag, text = '') {
    const loginBtn = document.getElementById('login-btn');
    if (!loginBtn) {
      console.warn('login-btn element not found, skipping loading state change');
      return;
    }
    loginBtn.disabled = flag;
    
    if (flag) {
      loginBtn.innerHTML = `
        <div class="flex items-center justify-center">
          <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full mr-2"></div>
          ${text || 'å‡¦ç†ä¸­â€¦'}
        </div>
      `;
    } else {
      loginBtn.textContent = 'ã¯ã˜ã‚ã‚‹';
    }
  };

  document.addEventListener('DOMContentLoaded', () => {
    const loginBtn = document.getElementById('login-btn');
    const userEmailDisplay = document.getElementById('user-email-display');

    // æ—¢å­˜ã®getGoogleClientId()é–¢æ•°ã‚’ä½¿ç”¨
    const getClientId = () => {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(res => {
            if (res && res.clientId) {
              resolve(res.clientId);
            } else {
              reject(new Error('client id not found'));
            }
          })
          .withFailureHandler(reject)
          .getGoogleClientId();
      });
    };

    // çµ±åˆã•ã‚ŒãŸãƒ­ã‚°ã‚¤ãƒ³ãƒ•ãƒ­ãƒ¼å‡¦ç† - 1å›ã®APIå‘¼ã³å‡ºã—ã§å®Œäº†
    const registerAndRedirect = () => {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(res => {
            if (res && res.adminUrl) {
              showAdminPanelRedirect(res.adminUrl, 'æ–°è¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ãŒå®Œäº†ã—ã¾ã—ãŸ');
              resolve();
            } else {
              reject(new Error(res.message || 'ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ'));
            }
          })
          .withFailureHandler(reject)
          .confirmUserRegistration();
      });
    };

    const processUnifiedLogin = () => {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(response => {
            if (!response || !response.status) {
              reject(new Error(response && response.message ? response.message : 'ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ'));
              return;
            }

            if (response.status === 'existing_user' || response.status === 'setup_required') {
              const msg = response.status === 'setup_required' ? 'ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã‚’å®Œäº†ã—ã¦ãã ã•ã„' : 'ãƒ­ã‚°ã‚¤ãƒ³ãŒå®Œäº†ã—ã¾ã—ãŸ';
              showAdminPanelRedirect(response.adminUrl, msg);
              resolve();
            } else if (response.status === 'unregistered') {
              if (confirm('ã“ã®ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‚’ç™»éŒ²ã—ã¾ã™ã‹ï¼Ÿ')) {
                registerAndRedirect().then(resolve).catch(reject);
              } else {
                setLoading(false);
                resolve();
              }
            } else {
              reject(new Error(response.message || 'ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ'));
            }
          })
          .withFailureHandler(reject)
          .getLoginStatus();
      });
    };

    // ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’è¡¨ç¤º
    const displayCurrentUserEmail = () => {
      google.script.run
        .withSuccessHandler(response => {
          // Session.getActiveUser().getEmail() ã®çµæœã‚’ç›´æ¥è¡¨ç¤º
          if (response) {
            userEmailDisplay.textContent = response;
          } else {
            userEmailDisplay.textContent = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’å–å¾—ä¸­...';
            console.warn('User email not found in response:', response);
          }
        })
        .withFailureHandler(error => {
          console.warn('User email display failed:', error);
          userEmailDisplay.textContent = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼';
        })
        .getCurrentUserEmail();
    };

    // GASå†…è”µèªè¨¼ã‚’ä½¿ç”¨ã—ãŸç°¡æ˜“ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
    const handleSimpleLogin = () => {
      try {
        setLoading(true, 'ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ç¢ºèªä¸­â€¦');
        
        // URL ã‚·ã‚¹ãƒ†ãƒ ã®ãƒªã‚»ãƒƒãƒˆã‚’äº‹å‰ã«å®Ÿè¡Œ
        google.script.run
          .withSuccessHandler(() => {
            console.log('URL system reset completed');
            // çµ±åˆã•ã‚ŒãŸãƒ­ã‚°ã‚¤ãƒ³ãƒ•ãƒ­ãƒ¼ã‚’å®Ÿè¡Œ
            processUnifiedLogin()
              .catch(handleLoginError);
          })
          .withFailureHandler((error) => {
            console.warn('URL system reset failed:', error);
            // ãƒªã‚»ãƒƒãƒˆã«å¤±æ•—ã—ã¦ã‚‚ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã¯ç¶šè¡Œ
            processUnifiedLogin()
              .catch(handleLoginError);
          })
          .forceUrlSystemReset();
      } catch (err) {
        console.error('Login function error:', err);
        userEmailDisplay.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã‚¨ãƒ©ãƒ¼';
        setLoading(false);
      }
    };

    // ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼ã‚’å‡¦ç†ã™ã‚‹é–¢æ•°
    const handleLoginError = (err) => {
      console.error('Login error:', err);
      
      // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®æ”¹å–„
      let displayMessage = 'ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
      if (err && err.message) {
        displayMessage = err.message;
      } else if (typeof err === 'string') {
        displayMessage = err;
      }
      
      // ã‚¨ãƒ©ãƒ¼ã‚¿ã‚¤ãƒ—ã«å¿œã˜ãŸè¿½åŠ å‡¦ç†
      if (displayMessage.includes('ã‚·ã‚¹ãƒ†ãƒ é–¢æ•°ã®å‘¼ã³å‡ºã—ã‚¨ãƒ©ãƒ¼')) {
        // 3ç§’å¾Œã«è‡ªå‹•ãƒªãƒˆãƒ©ã‚¤ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
        setTimeout(() => {
          if (userEmailDisplay && userEmailDisplay.textContent.includes('ã‚·ã‚¹ãƒ†ãƒ é–¢æ•°ã®å‘¼ã³å‡ºã—ã‚¨ãƒ©ãƒ¼')) {
            const retryButton = document.createElement('button');
            retryButton.textContent = 'ğŸ”„ å†è©¦è¡Œ';
            retryButton.className = 'mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600';
            retryButton.onclick = () => {
              retryButton.remove();
              handleSimpleLogin();
            };
            userEmailDisplay.parentNode.appendChild(retryButton);
          }
        }, 3000);
      }
      
      userEmailDisplay.textContent = displayMessage;
      setLoading(false);
    };

    // åˆæœŸåŒ–å‡¦ç† - çµ„ç¹”ãƒãƒªã‚·ãƒ¼åˆ¶é™ã‚’å›é¿ã™ã‚‹ãŸã‚ç°¡æ˜“èªè¨¼ã‚’ä½¿ç”¨
    const init = () => {
      loginBtn.addEventListener('click', () => {
        // OAuthåˆ¶é™ã‚’å›é¿ã—ã¦ç›´æ¥ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†ã‚’å®Ÿè¡Œ
        handleSimpleLogin();
      });

      // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’è¡¨ç¤º
      displayCurrentUserEmail();

      // OAuthè¨­å®šã¯çœç•¥ã—ã€ç›´æ¥åˆæœŸåŒ–å®Œäº†
      setLoading(false);

      // æ—¢å­˜ã®getSystemDomainInfo()ã§çµ„ç¹”æƒ…å ±è¡¨ç¤º
      google.script.run
        .withSuccessHandler(info => {
          if (info && info.adminDomain) {
            const orgNameEl = document.getElementById('organization-name');
            const orgPanelEl = document.getElementById('organization-panel');
            
            if (orgNameEl && orgPanelEl) {
              orgNameEl.textContent = info.adminDomain;
              orgPanelEl.style.display = 'block';
            }
          }
        })
        .withFailureHandler(error => {
          console.warn('Domain info failed:', error);
          // çµ„ç¹”æƒ…å ±ãŒå–å¾—ã§ããªã„å ´åˆã¯ãƒ‘ãƒãƒ«ã‚’éè¡¨ç¤ºã®ã¾ã¾
          const orgPanelEl = document.getElementById('organization-panel');
          if (orgPanelEl) {
            orgPanelEl.style.display = 'none';
          }
        })
        .getSystemDomainInfo();
    };

    setLoading(true, 'èª­ã¿è¾¼ã¿ä¸­â€¦');
    init();
  });

  // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆåˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
  function switchAccount() {
    const userEmailDisplay = document.getElementById('user-email-display');
    const switchBtn = document.getElementById('switch-account-btn');
    
    if (confirm('åˆ¥ã®ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¾ã™ã‹ï¼Ÿ\nç¾åœ¨ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒã‚¯ãƒªã‚¢ã•ã‚Œã¾ã™ã€‚')) {
      // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      if (switchBtn) {
        switchBtn.disabled = true;
        switchBtn.textContent = 'ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¯ãƒªã‚¢ä¸­...';
      }
      
      if (userEmailDisplay) {
        userEmailDisplay.textContent = 'ã‚¢ã‚«ã‚¦ãƒ³ãƒˆåˆ‡ã‚Šæ›¿ãˆä¸­...';
      }
      
      // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—é–¢æ•°ã‚’å‘¼ã³å‡ºã—
      google.script.run
        .withSuccessHandler(result => {
          console.log('Session cleanup result:', result);
          google.script.run
            .withSuccessHandler(res => {
              if (res && res.url) {
                window.location.href = res.url;
              } else {
                window.location.href = 'https://accounts.google.com/logout';
              }
            })
            .withFailureHandler(err => {
              console.error('Get sign-in URL failed:', err);
              window.location.href = 'https://accounts.google.com/logout';
            })
            .getGoogleSignInUrl();
        })
        .withFailureHandler(error => {
          console.error('Session cleanup failed:', error);
          alert('ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¯ãƒªã‚¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ‰‹å‹•ã§Googleã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‹ã‚‰ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¦ãã ã•ã„ã€‚');
          window.location.href = 'https://accounts.google.com/logout';
        })
        .resetUserAuthentication();
    }
  }

  // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡é–¢æ•°
  function showSecurityModal() {
    const modal = document.getElementById('security-modal');
    if (modal) {
      modal.classList.remove('hidden');

  }

  function closeSecurityModal() {
    const modal = document.getElementById('security-modal');
    if (modal) {
      modal.classList.add('hidden');
    }
  }

  // =============================================================================

  // =============================================================================
  
  /**

      if (!adminUrl || typeof adminUrl !== 'string') {
        console.error('showAdminPanelRedirect: ç„¡åŠ¹ãªadminUrlãŒæ¸¡ã•ã‚Œã¾ã—ãŸ:', adminUrl);
        alert('ç®¡ç†ãƒ‘ãƒãƒ«ã®URLãŒç„¡åŠ¹ã§ã™ã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚');
        return;
      }
      
      console.log('ç®¡ç†ãƒ‘ãƒãƒ«ã‚¢ã‚¯ã‚»ã‚¹æˆåŠŸç”»é¢ã‚’è¡¨ç¤º:', adminUrl);
      
      // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹ã‚’åœæ­¢
      if (typeof setLoading === 'function') {

      // ã‚µãƒ³ãƒ‰ãƒœãƒƒã‚¯ã‚¹åˆ¶é™æº–æ‹ : ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¯ãƒªãƒƒã‚¯å¿…é ˆã®HTMLã‚¢ãƒ³ã‚«ãƒ¼æ–¹å¼
      const successHtml = `

          <div class="bg-gray-800 rounded-2xl p-8 max-w-md w-full shadow-2xl border border-gray-700">
            <!-- æˆåŠŸã‚¢ã‚¤ã‚³ãƒ³ -->
            <div class="text-center mb-6">
              <div class="text-6xl mb-4">âœ…</div>
              <h1 class="text-2xl font-bold text-green-400 mb-2">${message || 'ãƒ­ã‚°ã‚¤ãƒ³ãŒå®Œäº†ã—ã¾ã—ãŸ'}</h1>
              <p class="text-gray-300">ç®¡ç†ãƒ‘ãƒãƒ«ã«ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„</p>
            </div>
            
            <!-- ãƒ¡ã‚¤ãƒ³ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ -->
            <div class="space-y-4">

                ğŸš€ ç®¡ç†ãƒ‘ãƒãƒ«ã‚’é–‹ã

              <!-- URLæƒ…å ± -->
              <div class="bg-gray-700 rounded-lg p-4">

              </div>
              
              <!-- ä½¿ç”¨ä¸Šã®æ³¨æ„ -->

                <p>ğŸ”’ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã®ãŸã‚ã€URLã¯ä»–äººã¨å…±æœ‰ã—ãªã„ã§ãã ã•ã„</p>
              </div>
            </div>
          </div>

      `;
      
      // ç¾åœ¨ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’æˆåŠŸç”»é¢ã«å®Œå…¨ç½®æ›
      document.body.innerHTML = successHtml;

    } catch (error) {

      const userChoice = confirm(`${message || 'ãƒ­ã‚°ã‚¤ãƒ³ãŒå®Œäº†ã—ã¾ã—ãŸ'}\\n\\nç®¡ç†ãƒ‘ãƒãƒ«ã«ã‚¢ã‚¯ã‚»ã‚¹ã—ã¾ã™ã‹ï¼Ÿ`);

  /**
   * URLã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ (æˆåŠŸç”»é¢ç”¨)
   * @param {string} url - ã‚³ãƒ”ãƒ¼ã™ã‚‹URL
   */
  window.copyUrlToClipboard = function(url) {
    try {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(url).then(() => {
          // ä¸€æ™‚çš„ãªæˆåŠŸè¡¨ç¤º
          const button = event.target;
          const originalText = button.textContent;
          button.textContent = 'âœ… ã‚³ãƒ”ãƒ¼å®Œäº†!';
          button.disabled = true;
          setTimeout(() => {
            button.textContent = originalText;
            button.disabled = false;
          }, 2000);
        }).catch((error) => {
          console.warn('Clipboard API failed:', error);
          fallbackCopy(url);
        });
      } else {
        fallbackCopy(url);
      }
    } catch (error) {
      console.error('copyUrlToClipboard error:', error);
      fallbackCopy(url);
    }
    
    function fallbackCopy(url) {
      // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: prompt ã§è¡¨ç¤º
      const copied = prompt('ä¸‹è¨˜URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„:', url);
      if (copied === url) {
        alert('URLãŒã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã•ã‚Œã¾ã—ãŸ');
      }
    }
  };

  /**

  window.redirectToAdminPanel = function(adminUrl) {

  };
</script>
