        const userChoice = confirm(`${message}\n\nç®¡ç†ãƒ‘ãƒãƒ«ã«ç§»å‹•ã—ã¾ã™ã‹ï¼Ÿ\n\nURL: ${adminUrl}\n\nã€ŒOKã€ã§ç§»å‹•ã€ã€Œã‚­ãƒ£ãƒ³ã‚»ãƒ«ã€ã§URLã‚’ã‚³ãƒ”ãƒ¼`);
        
        if (userChoice) {
          window.location.href = adminUrl;
        } else {
          // URLã‚’ã‚³ãƒ”ãƒ¼ã™ã‚‹æ©Ÿèƒ½ã‚’æä¾›
          if (window.copyUrlToClipboard) {
            window.copyUrlToClipboard(adminUrl);
          } else {
            // æœ€çµ‚æ‰‹æ®µ: promptè¡¨ç¤º
            window.prompt('ä¸‹è¨˜ã®URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¦æ‰‹å‹•ã§ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„:', adminUrl);
          }
        }
      } catch (fallbackError) {
        console.error('ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†ã‚‚å¤±æ•—:', fallbackError);
        alert(`ç”»é¢è¡¨ç¤ºã«å•é¡ŒãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚\n\næ‰‹å‹•ã§ä¸‹è¨˜URLã«ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„:\n${adminUrl}`);
      }
      return;
    }
    
    // ã‚ªãƒ—ã‚·ãƒ§ãƒ³: 5ç§’å¾Œã®è‡ªå‹•ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆï¼ˆã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆçŠ¶æ…‹ï¼‰
    // startAutoRedirect(adminUrl);
  }
  
  /**
   * URLã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ (ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–)
   * @param {string} url - ã‚³ãƒ”ãƒ¼ã™ã‚‹URL
   */
  window.copyUrlToClipboard = function(url) {
    // å¼•æ•°ã®å¦¥å½“æ€§ãƒã‚§ãƒƒã‚¯
    if (!url || typeof url !== 'string') {
      console.warn('copyUrlToClipboard: ç„¡åŠ¹ãªURLãŒæ¸¡ã•ã‚Œã¾ã—ãŸ:', url);
      alert('ã‚³ãƒ”ãƒ¼ã™ã‚‹URLãŒç„¡åŠ¹ã§ã™ã€‚');
      return;
    }
    
    try {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(url).then(() => {
          // ä¸€æ™‚çš„ãªæˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
          const copyBtn = event && event.target;
          if (copyBtn) {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'âœ… ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ';
            copyBtn.disabled = true;
            
            setTimeout(() => {
              copyBtn.textContent = originalText;
              copyBtn.disabled = false;
            }, 2000);
          } else {
            // ãƒœã‚¿ãƒ³è¦ç´ ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
            alert('URLã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
          }
        }).catch((error) => {
          console.warn('Clipboard API failed:', error);
          window.fallbackCopyUrl(url);
        });
      } else {
        // Clipboard APIéå¯¾å¿œ
        window.fallbackCopyUrl(url);
      }
    } catch (error) {
      console.error('copyUrlToClipboard error:', error);
      window.fallbackCopyUrl(url);
    }
  }
  
  /**
   * ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰APIéå¯¾å¿œæ™‚ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ (ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–)
   * @param {string} url - ã‚³ãƒ”ãƒ¼ã™ã‚‹URL
   */
  window.fallbackCopyUrl = function(url) {
    try {
      const textArea = document.createElement('textarea');
      textArea.value = url;
      textArea.style.position = 'fixed';
      textArea.style.top = '-9999px';
      textArea.style.left = '-9999px';
      textArea.style.opacity = '0';
      textArea.setAttribute('readonly', '');
      textArea.setAttribute('aria-hidden', 'true');
      
      document.body.appendChild(textArea);
      
      // iOSå¯¾å¿œ: selectã¨setSelectionRangeã‚’ä½¿ç”¨
      textArea.select();
      if (textArea.setSelectionRange) {
        textArea.setSelectionRange(0, url.length);
      }
      
      // ã‚³ãƒ”ãƒ¼å®Ÿè¡Œ
      const successful = document.execCommand('copy');
      
      if (successful) {
        alert('URLã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
      } else {
        throw new Error('execCommand failed');
      }
      
    } catch (err) {
      console.error('fallbackCopyUrl error:', err);
      // æœ€å¾Œã®æ‰‹æ®µ: URLã‚’è¡¨ç¤ºã—ã¦ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«æ‰‹å‹•ã‚³ãƒ”ãƒ¼ã‚’ä¿ƒã™
      const message = `ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ä¸‹è¨˜ã®URLã‚’æ‰‹å‹•ã§ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„:\n\n${url}`;
      if (window.prompt) {
        window.prompt('URLã‚’é¸æŠã—ã¦ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„:', url);
      } else {
        alert(message);
      }
    } finally {
      // textAreaã®å‰Šé™¤ï¼ˆå®‰å…¨ã«ï¼‰
      try {
        const textAreas = document.querySelectorAll('textarea[aria-hidden="true"]');
        textAreas.forEach(ta => {
          if (ta.parentNode) {
            ta.parentNode.removeChild(ta);
          }
        });
      } catch (cleanupError) {
        console.warn('Textarea cleanup warning:', cleanupError);
      }
    }
  }
  
  /**
   * è‡ªå‹•ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã‚’é–‹å§‹ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³æ©Ÿèƒ½ï¼‰
   * @param {string} url - ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆå…ˆURL
   */
  window.startAutoRedirect = function(url) {
    const autoRedirectDiv = document.getElementById('auto-redirect');
    const countdownSpan = document.getElementById('countdown');
    
    if (autoRedirectDiv && countdownSpan) {
      autoRedirectDiv.style.display = 'block';
      let countdown = 3;
      
      const interval = setInterval(() => {
        countdown--;
        countdownSpan.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = url;
        }
      }, 1000);
      
      // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«ä¿å­˜ã—ã¦ã€ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
      window.autoRedirectInterval = interval;
    }
  }
  
  /**
   * è‡ªå‹•ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
   */
  window.cancelAutoRedirect = function() {
    if (window.autoRedirectInterval) {
      clearInterval(window.autoRedirectInterval);
      window.autoRedirectInterval = null;
    }
    
    const autoRedirectDiv = document.getElementById('auto-redirect');
    if (autoRedirectDiv) {
      autoRedirectDiv.style.display = 'none';
    }
  }
</script>
