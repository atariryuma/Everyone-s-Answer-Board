<!-- Shared Security Headers Configuration -->
<!-- Content Security Policy for enhanced security -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://fonts.googleapis.com https://script.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https:; img-src 'self' data: https:;">

<!-- Permissions Policy for Google Apps Script environment -->
<!-- Only include widely supported features to avoid console warnings -->
<!-- Removed: ambient-light-sensor, speaker, vibrate, vr (not widely supported) -->
<meta http-equiv="Permissions-Policy" content="accelerometer=(), gyroscope=(), magnetometer=(), microphone=(), camera=(), geolocation=(), midi=(), payment=(), usb=()">

<!-- Additional security headers -->
<meta name="referrer" content="no-referrer">
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- 
Note: iframe sandbox warnings about "allow-scripts and allow-same-origin" are generated by Google Apps Script's 
iframe implementation and cannot be controlled by user code. This is a known limitation of the GAS environment 
and does not impact application functionality. The warning occurs because GAS needs both flags to execute 
user scripts within the sandboxed iframe context.
-->
