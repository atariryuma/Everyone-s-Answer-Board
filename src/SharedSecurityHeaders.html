<!-- Shared Security Headers - CLAUDE.md準拠統一セキュリティ設定 -->
<!-- Permission Policy: GAS環境対応（未対応機能エラー回避） -->
<meta
  http-equiv="Permissions-Policy"
  content="camera=(), microphone=(), geolocation=()"
/>

<!-- Content Security Policy: GAS最適化セキュリティ設定 -->
<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://fonts.googleapis.com https://script.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https:; img-src 'self' data: https:; frame-ancestors 'self' https://script.google.com https://*.googleusercontent.com;"
/>

<!-- Referrer Policy: プライバシー保護 -->
<meta name="referrer" content="strict-origin-when-cross-origin" />

<!-- X-Content-Type-Options: MIMEタイプスニッフィング防止 -->
<meta http-equiv="X-Content-Type-Options" content="nosniff" />
