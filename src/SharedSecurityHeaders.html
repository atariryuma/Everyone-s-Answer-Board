<!-- Shared Security Headers - CLAUDE.md準拠統一セキュリティ設定 -->
<!-- Permission Policy: GAS環境対応（基本機能のみ指定） -->

<!-- Content Security Policy: GAS最適化セキュリティ設定 -->
<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; script-src-elem 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https:; connect-src 'self' https:; img-src 'self' data: https:;"
/>

<!-- Referrer Policy: プライバシー保護 -->
<meta name="referrer" content="strict-origin-when-cross-origin" />

<!-- X-Content-Type-Options: MIMEタイプスニッフィング防止 -->
<meta http-equiv="X-Content-Type-Options" content="nosniff" />
