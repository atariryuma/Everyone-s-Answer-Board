<!-- Shared Security Headers Configuration -->
<!-- Content Security Policy for enhanced security -->
<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://fonts.googleapis.com https://script.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https:; img-src 'self' data: https:;"
/>

<!-- Permissions Policy for Google Apps Script environment -->
<!-- Explicitly disable problematic features that cause console warnings -->
<!-- Include all known problematic features to prevent warnings -->
<meta
  http-equiv="Permissions-Policy"
  content="accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=(), conversion-measurement=(), focus-without-user-activation=(), hid=(), idle-detection=(), interest-cohort=(), join-ad-interest-group=(), run-ad-auction=(), serial=(), shared-autofill=(), storage-access-api=(), trust-token-redemption=(), unload=(), window-placement=(), vertical-scroll=(), speaker=(), vibrate=(), vr=()"
/>

<!-- Additional JavaScript-based warning suppression for persistent warnings -->
<script>
  (function () {
    // Override console methods to filter out known GAS warnings
    const originalWarn = console.warn;
    const originalError = console.error;

    const warningFilters = [
      /Unrecognized feature.*ambient-light-sensor/,
      /Unrecognized feature.*speaker/,
      /Unrecognized feature.*vibrate/,
      /Unrecognized feature.*vr/,
      /iframe.*allow-scripts.*allow-same-origin.*sandbox/,
    ];

    console.warn = function (...args) {
      const message = args.join(' ');
      if (!warningFilters.some((filter) => filter.test(message))) {
        originalWarn.apply(console, args);
      }
    };

    console.error = function (...args) {
      const message = args.join(' ');
      if (!warningFilters.some((filter) => filter.test(message))) {
        originalError.apply(console, args);
      }
    };
  })();
</script>

<!-- Additional security headers -->
<meta name="referrer" content="no-referrer" />
<meta http-equiv="X-Content-Type-Options" content="nosniff" />

<!-- 2025年 Google Apps Script iframe制限対応 -->
<!-- 
  2025年の変更: GASはIFRAME sandboxingを完全強制実装
  - 全ての旧sandbox mode (NATIVE, EMULATED) は自動的にIFRAMEモードに移行
  - より厳格なシリアライゼーション制限により通信問題が発生する場合がある
  - Date オブジェクト、undefined値、深いネストオブジェクトがnull化する可能性
-->
<!-- X-Frame-Options must be set via HTTP header, not meta tag - removed to prevent warnings -->
<script>
  // 2025年iframe制限対応: 通信エラー詳細診断
  window.addEventListener('error', function(e) {
    if (e.message && e.message.includes('script')) {
      console.debug('🔍 2025 iframe error detected:', {
        message: e.message,
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno,
        timestamp: new Date().toISOString()
      });
    }
  });
  
  // google.script.run通信問題の監視
  if (typeof google !== 'undefined' && google.script && google.script.run) {
    console.debug('✅ 2025 iframe mode: google.script.run is available');
  } else {
    console.warn('⚠️ 2025 iframe mode: google.script.run not detected at load time');
  }
</script>

<!-- 
Security Note: 
1. iframe sandbox warnings about "allow-scripts and allow-same-origin" are generated by Google Apps Script's 
   iframe implementation and cannot be controlled by user code. This is a known limitation of the GAS environment.
2. The warning "An iframe which has both allow-scripts and allow-same-origin can escape its sandboxing" 
   is expected in GAS environment as both flags are required for proper functionality.
3. Permissions Policy above explicitly disables problematic features (ambient-light-sensor, speaker, vibrate, vr)
   to reduce console warnings while maintaining security.
4. These warnings do not impact application functionality or security in the GAS context.
-->
