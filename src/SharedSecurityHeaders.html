<!-- Shared Security Headers - CLAUDE.md準拠統一セキュリティ設定 -->

<!-- Cache Control: Feature Policy警告のキャッシュ問題解決 -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<!-- Permission Policy: Feature Policy警告対策（完全版） -->
<meta
  http-equiv="Permissions-Policy"
  content="camera=(), microphone=(), geolocation=(), ambient-light-sensor=(), accelerometer=(), gyroscope=(), magnetometer=(), usb=(), serial=(), bluetooth=(), payment=(), speaker=(), vibrate=(), vr=(), xr-spatial-tracking=(), fullscreen=(), autoplay=(), encrypted-media=(), picture-in-picture=(), midi=(), display-capture=(), screen-wake-lock=(), document-domain=()"
/>

<!-- Content Security Policy: GAS最適化セキュリティ設定 -->
<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https: https://cdn.tailwindcss.com https://www.gstatic.com https://www.google.com; script-src-elem 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com https://www.google.com https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https:; connect-src 'self' https:; img-src 'self' data: https:;"
/>

<!-- Referrer Policy: プライバシー保護 -->
<meta name="referrer" content="strict-origin-when-cross-origin" />

<!-- X-Content-Type-Options: MIMEタイプスニッフィング防止 -->
<meta http-equiv="X-Content-Type-Options" content="nosniff" />
