// Minimal debug utilities for maintenance
function pageLog(level, ...args) {
  if (!DEBUG_MODE) return;
  const prefix = '[Page]';
  switch (level) {
    case 'error': console.error(prefix, ...args); break;
    case 'warn': console.warn(prefix, ...args); break;
    case 'info': console.log(prefix, ...args); break;
  }
}

// Performance monitoring utilities
function measurePerformance(name, fn) {
  if (!DEBUG_MODE) return fn();
  const start = performance.now();
  const result = fn();
  const end = performance.now();
  pageLog('info', `${name}: ${(end - start).toFixed(2)}ms`);
  return result;
}

// DOM utilities
function createElementSafely(tag, properties = {}) {
  try {
    const element = document.createElement(tag);
    Object.assign(element, properties);
    return element;
  } catch (error) {
    pageLog('error', 'Element creation failed:', error);
    return null;
  }
}

function getCachedElement(id) {
  return document.getElementById(id);
}

// String utilities
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function truncateText(text, maxLength = 100) {
  if (text.length <= maxLength) return text;
  return text.substring(0, maxLength - 3) + '...';
}

// Array utilities
function chunkArray(array, size) {
  const chunks = [];
  for (let i = 0; i < array.length; i += size) {
    chunks.push(array.slice(i, i + size));
  }
  return chunks;
}

// Debounce utility
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

// Throttle utility
function throttle(func, limit) {
  let inThrottle;
  return function(...args) {
    if (!inThrottle) {
      func.apply(this, args);
      inThrottle = true;
      setTimeout(() => inThrottle = false, limit);
    }
  }
}

// Global error handling utilities
function handleError(error, context = 'Unknown') {
  pageLog('error', `Error in ${context}:`, error);
  if (typeof window.app !== 'undefined' && window.app.showMessage) {
    window.app.showMessage('エラーが発生しました', 'error');
  }
}

// Async utilities
function delay(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function retryOperation(operation, maxAttempts = 3, delayMs = 1000) {
  for (let attempt = 1; attempt <= maxAttempts; attempt++) {
    try {
      return await operation();
    } catch (error) {
      if (attempt === maxAttempts) throw error;
      pageLog('warn', `Attempt ${attempt} failed, retrying...`, error);
      await delay(delayMs);
    }
  }
}

// URL utilities
function getQueryParams() {
  return new URLSearchParams(window.location.search);
}

function updateUrlWithoutReload(params) {
  const url = new URL(window.location);
  Object.entries(params).forEach(([key, value]) => {
    if (value) {
      url.searchParams.set(key, value);
    } else {
      url.searchParams.delete(key);
    }
  });
  window.history.pushState({}, '', url);
}
