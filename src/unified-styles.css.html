<style>
/* =============================================================================
   MODERN FLAT DARK THEME - JAPANESE MINIMALIST INSPIRED
   Clean, purposeful design with consistent spacing and typography
============================================================================= */

/* Modern Dark Color System - Based on 2025 best practices */
:root {
  /* Background Colors */
  --bg-primary: #0a0a0b;      /* Deep charcoal background */
  --bg-surface: #151518;      /* Elevated surface color */
  --bg-surface-hover: #1a1a1e; /* Hover state for surfaces */
  --bg-overlay: rgba(0, 0, 0, 0.8); /* Modal overlay */
  
  /* Text Colors */
  --text-primary: #f8f9fa;    /* High contrast white */
  --text-secondary: #9ca3af;  /* Muted gray */
  --text-tertiary: #6b7280;   /* Subtle gray */
  
  /* Accent Colors - Single primary accent */
  --accent-primary: #6366f1;  /* Modern indigo */
  --accent-primary-hover: #5855eb;
  --accent-primary-light: rgba(99, 102, 241, 0.1);
  
  /* Status Colors */
  --color-success: #22c55e;
  --color-warning: #f59e0b;
  --color-error: #ef4444;
  
  /* Border and Divider */
  --border-color: #2a2a2e;
  --border-radius: 8px;
  --border-radius-lg: 12px;
  
  /* Shadows */
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
  --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
  --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
  
  /* Spacing System - 8px grid */
  --space-1: 0.5rem;  /* 8px */
  --space-2: 1rem;    /* 16px */
  --space-3: 1.5rem;  /* 24px */
  --space-4: 2rem;    /* 32px */
  --space-5: 2.5rem;  /* 40px */
  --space-6: 3rem;    /* 48px */
  
  /* Transitions */
  --transition-fast: 150ms ease-out;
  --transition-base: 200ms ease-out;
  --transition-slow: 300ms ease-out;
  
  /* Typography */
  --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  --font-size-xs: 0.75rem;   /* 12px */
  --font-size-sm: 0.875rem;  /* 14px */
  --font-size-base: 1rem;    /* 16px */
  --font-size-lg: 1.125rem;  /* 18px */
  --font-size-xl: 1.25rem;   /* 20px */
  --font-size-2xl: 1.5rem;   /* 24px */
  --font-size-3xl: 1.875rem; /* 30px */
  --line-height-tight: 1.25;
  --line-height-normal: 1.5;
  --line-height-relaxed: 1.75;
}

/* Reset and Base Styles */
* {
  box-sizing: border-box;
}

body {
  font-family: var(--font-family);
  font-size: var(--font-size-base);
  line-height: var(--line-height-normal);
  color: var(--text-primary);
  background-color: var(--bg-primary);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Typography System */
h1, h2, h3, h4, h5, h6 {
  font-weight: 600;
  line-height: var(--line-height-tight);
  margin: 0;
  color: var(--text-primary);
}

h1 { font-size: var(--font-size-3xl); }
h2 { font-size: var(--font-size-2xl); }
h3 { font-size: var(--font-size-xl); }
h4 { font-size: var(--font-size-lg); }

p {
  margin: 0;
  line-height: var(--line-height-normal);
}

/* Loading Overlay */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--bg-primary);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loading-overlay.hidden {
  display: none;
}

.spinner {
  width: 32px;
  height: 32px;
  border: 3px solid var(--border-color);
  border-top-color: var(--accent-primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Container and Layout */
#main-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--space-3);
}

/* Header Styles */
#main-header {
  background: var(--bg-surface);
  border-radius: var(--border-radius-lg);
  padding: var(--space-3);
  margin-bottom: var(--space-3);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-color);
}

#main-header .flex {
  display: flex;
  align-items: center;
  gap: var(--space-2);
}

#main-header .justify-between {
  justify-content: space-between;
}

#main-header .text-xs {
  font-size: var(--font-size-xs);
  margin-bottom: var(--space-2);
}

/* Form Link Button */
#form-link-btn {
  background: var(--accent-primary-light);
  border: 1px solid var(--accent-primary);
  border-radius: var(--border-radius);
  padding: var(--space-1) var(--space-2);
  color: var(--accent-primary);
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: var(--space-1);
  font-size: var(--font-size-xs);
  font-weight: 500;
  transition: var(--transition-fast);
}

#form-link-btn:hover {
  background: var(--accent-primary);
  color: white;
}

/* Admin Toggle Button */
.admin-toggle {
  background: transparent;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: var(--space-1) var(--space-2);
  color: var(--text-secondary);
  font-size: var(--font-size-xs);
  cursor: pointer;
  transition: var(--transition-fast);
}

.admin-toggle:hover {
  color: var(--accent-primary);
  border-color: var(--accent-primary);
}

.admin-toggle.active {
  background: var(--accent-primary);
  color: white;
  border-color: var(--accent-primary);
}

/* Domain Status Indicators */
#header-domain-match,
#header-domain-mismatch,
#header-domain-initial {
  border-radius: var(--border-radius);
  padding: var(--space-1) var(--space-2);
  border: 1px solid;
  font-size: var(--font-size-xs);
}

#header-domain-match {
  background: rgba(34, 197, 94, 0.1);
  border-color: var(--color-success);
  color: var(--color-success);
}

#header-domain-mismatch {
  background: rgba(245, 158, 11, 0.1);
  border-color: var(--color-warning);
  color: var(--color-warning);
}

#header-domain-initial {
  background: var(--accent-primary-light);
  border-color: var(--accent-primary);
  color: var(--accent-primary);
}

/* Answer Count and Controls */
#answerCount {
  color: var(--text-secondary);
  font-size: var(--font-size-sm);
  display: flex;
  align-items: center;
  gap: var(--space-1);
}

/* Form Controls */
select, input[type="range"] {
  background: var(--bg-surface);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  color: var(--text-primary);
  font-size: var(--font-size-sm);
  padding: var(--space-1) var(--space-2);
}

select:focus, input:focus {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
}

/* Main Heading */
#headingLabel {
  font-size: var(--font-size-3xl);
  font-weight: 700;
  color: var(--accent-primary);
  text-align: center;
  margin: 0;
}

/* Card Grid Layout */
#answers {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: var(--space-2);
  margin-top: var(--space-4);
}

/* Answer Cards */
.answer-card {
  background: var(--bg-surface);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-lg);
  padding: var(--space-3);
  cursor: pointer;
  transition: all var(--transition-base);
  display: flex;
  flex-direction: column;
  min-height: 200px;
}

.answer-card:hover {
  background: var(--bg-surface-hover);
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.answer-card.highlighted {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 1px var(--accent-primary);
}

/* Card Content */
.answer-preview {
  flex: 1;
  margin-bottom: var(--space-3);
}

.opinion-text {
  font-size: var(--font-size-lg);
  font-weight: 600;
  color: var(--text-primary);
  line-height: var(--line-height-tight);
  margin-bottom: var(--space-2);
  word-wrap: break-word;
}

.answer-preview p {
  color: var(--text-secondary);
  font-size: var(--font-size-sm);
  line-height: var(--line-height-normal);
  word-wrap: break-word;
}

/* Card Footer */
.answer-card footer,
.answer-card .border-t-2 {
  border-top: 1px solid var(--border-color);
  padding-top: var(--space-2);
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: var(--space-2);
}

/* Name Display */
.name-display span {
  background: var(--accent-primary-light);
  color: var(--accent-primary);
  padding: var(--space-1);
  border-radius: var(--border-radius);
  font-size: var(--font-size-xs);
  font-weight: 500;
}

/* Reaction Buttons */
.reaction-btn, .highlight-btn {
  background: transparent;
  border: none;
  color: var(--text-tertiary);
  padding: var(--space-1);
  border-radius: var(--border-radius);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: var(--space-1);
  transition: var(--transition-fast);
  font-size: var(--font-size-sm);
}

.reaction-btn:hover, .highlight-btn:hover {
  background: var(--bg-surface-hover);
  color: var(--text-primary);
}

.reaction-btn:focus-visible, .highlight-btn:focus-visible {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
}

.reaction-btn.reacted {
  color: var(--accent-primary);
  background: var(--accent-primary-light);
}

.highlight-btn.highlighted {
  color: var(--color-warning);
  background: rgba(245, 158, 11, 0.1);
}

/* Reaction specific colors */
.reaction-btn[data-reaction="LIKE"].reacted {
  color: var(--color-error);
  background: rgba(239, 68, 68, 0.1);
}

.reaction-btn[data-reaction="UNDERSTAND"].reacted {
  color: var(--color-warning);
  background: rgba(245, 158, 11, 0.1);
}

.reaction-btn[data-reaction="CURIOUS"].reacted {
  color: var(--color-success);
  background: rgba(34, 197, 94, 0.1);
}

/* New Content Banner */
#newContentBanner {
  position: fixed;
  top: var(--space-4);
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-primary-hover));
  color: white;
  padding: var(--space-2) var(--space-3);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-lg);
  transition: var(--transition-base);
}

#newContentBanner button {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  padding: var(--space-1) var(--space-2);
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: var(--font-size-sm);
  transition: var(--transition-fast);
}

#newContentBanner button:hover {
  background: rgba(255, 255, 255, 0.3);
}

/* Modals */
.modal-container {
  position: fixed;
  inset: 0;
  background: var(--bg-overlay);
  z-index: 50;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-3);
}

.modal-card {
  background: var(--bg-surface);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-lg);
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
}

/* Answer Modal Specific */
#answerModalCard {
  max-width: 800px;
  padding: var(--space-4);
}

#modalAnswer {
  margin-bottom: var(--space-3);
}

#modalAnswer p:first-child {
  font-size: var(--font-size-2xl);
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: var(--space-3);
}

#modalAnswer p:last-child {
  font-size: var(--font-size-lg);
  color: var(--text-secondary);
}

/* Info Modal */
#infoModalCard {
  padding: var(--space-4);
  max-width: 500px;
}

#infoModalCard h3 {
  color: var(--accent-primary);
  margin-bottom: var(--space-2);
}

#infoModalCard ul {
  list-style: none;
  padding: 0;
  margin: var(--space-3) 0;
}

#infoModalCard li {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  margin-bottom: var(--space-2);
  font-size: var(--font-size-sm);
}

/* Modal Close Button */
.modal-close-btn {
  position: absolute;
  top: calc(-1 * var(--space-2));
  right: calc(-1 * var(--space-2));
  background: var(--color-error);
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition-fast);
  z-index: 10;
}

.modal-close-btn:hover {
  transform: scale(1.1);
}

/* Footer Controls */
#controlsFooter {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 40;
  padding: var(--space-2);
}

#controlsFooter .glass-panel {
  background: var(--bg-surface);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-lg);
  padding: var(--space-2);
  max-width: 300px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--space-2);
  box-shadow: var(--shadow-md);
}

#sizeSlider {
  width: 120px;
}

#sliderValue {
  font-weight: 600;
  color: var(--text-primary);
  min-width: 20px;
  text-align: center;
}

/* Utility Classes */
.hidden { display: none !important; }
.flex { display: flex; }
.items-center { align-items: center; }
.justify-between { justify-content: space-between; }
.justify-center { justify-content: center; }
.gap-1 { gap: var(--space-1); }
.gap-2 { gap: var(--space-2); }
.gap-3 { gap: var(--space-3); }
.text-center { text-align: center; }
.font-bold { font-weight: 600; }
.text-xs { font-size: var(--font-size-xs); }
.text-sm { font-size: var(--font-size-sm); }
.text-lg { font-size: var(--font-size-lg); }
.text-xl { font-size: var(--font-size-xl); }
.text-2xl { font-size: var(--font-size-2xl); }
.text-3xl { font-size: var(--font-size-3xl); }

/* Animation Classes */
.fade-in {
  animation: fadeIn 0.3s ease-out;
}

.modal-fade {
  animation: fadeIn 0.2s ease-out;
}

.modal-scale {
  animation: scaleIn 0.2s ease-out;
}

.banner-fade-in {
  animation: slideDown 0.3s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translate(-50%, -10px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

/* Skeleton Loading */
.skeleton {
  background: linear-gradient(90deg, var(--bg-surface) 25%, var(--bg-surface-hover) 50%, var(--bg-surface) 75%);
  background-size: 200% 100%;
  animation: loading 1.5s infinite;
  border-radius: var(--border-radius);
}

@keyframes loading {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* Responsive Design */
@media (max-width: 768px) {
  #main-container {
    padding: var(--space-2);
  }
  
  #main-header {
    padding: var(--space-2);
  }
  
  #answers {
    grid-template-columns: 1fr;
    gap: var(--space-2);
  }
  
  .answer-card {
    padding: var(--space-2);
  }
  
  #headingLabel {
    font-size: var(--font-size-2xl);
  }
  
  #modalAnswer p:first-child {
    font-size: var(--font-size-xl);
  }
}

@media (max-width: 480px) {
  #main-container {
    padding: var(--space-1);
  }
  
  #controlsFooter {
    padding: var(--space-1);
  }
  
  #headingLabel {
    font-size: var(--font-size-xl);
  }
}

/* Focus Management */
:focus-visible {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
}

/* Selection Styling */
::selection {
  background: var(--accent-primary-light);
  color: var(--accent-primary);
}

/* Scrollbar Styling */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-surface);
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--text-tertiary);
}

/* Print Styles */
@media print {
  .loading-overlay,
  .modal-close-btn,
  #controlsFooter,
  .admin-toggle,
  .reaction-btn,
  .highlight-btn,
  #newContentBanner {
    display: none !important;
  }
  
  body {
    background: white !important;
    color: black !important;
  }
  
  .answer-card,
  #main-header {
    background: white !important;
    border: 1px solid #ccc !important;
    box-shadow: none !important;
  }
}
</style>
