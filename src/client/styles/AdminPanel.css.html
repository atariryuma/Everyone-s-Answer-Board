body { 
  margin: 0; 
  color: var(--color-text);
  background: var(--color-background);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Google Sans', sans-serif;
  min-height: 100vh;
  display: flex;

/* Card hover effects */
.card-hover {
  transition: all 0.3s ease;
}
.card-hover:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(139, 233, 253, 0.15);
}

/* Focus styles */
:focus-visible { 
  outline: 3px solid var(--color-primary); 
  outline-offset: 2px; 
  border-radius: 4px; 
}

/* Progressive Disclosure Styles */
.progressive-section {
  transition: all 0.3s ease;
}

.progressive-section.collapsed {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
}

.progressive-section.expanded {
  max-height: 1000px;
  opacity: 1;
}

.toggle-section {
  cursor: pointer;
  -webkit-user-select: none;
  user-select: none;
}

.toggle-section:hover {
  background: rgba(255,255,255,0.05);
}

/* Loading States */


/* Error and success states moved to main.css.html for standardization */

/* Performance optimizations */
@media (max-width: 768px) and (max-resolution: 150dpi) {
  .glass-panel {
    -webkit-backdrop-filter: none;
    backdrop-filter: none;
    background: rgba(26, 27, 38, 0.95);
  }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    transition-duration: 0.01ms !important;
  }
}

/* Enhanced Responsive Design */
.responsive-grid {
  display: grid;
  gap: 1rem;
  grid-template-columns: 1fr;
  padding: 1rem;
}

@media (min-width: 640px) {
  .responsive-grid {
    gap: 1.5rem;
    padding: 1.5rem;
  }
}

@media (min-width: 768px) {
  .responsive-grid {
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
  }
}

@media (min-width: 1024px) {
  .responsive-grid {
    grid-template-columns: 2fr 1fr;
    gap: 2rem;
    padding: 2rem;
  }
}

/* Mobile touch optimizations moved to main.css.html for standardization */
@media (max-width: 768px) {
  .responsive-grid {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  
  /* Stack navigation elements vertically on mobile */
  header .flex {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }
}
