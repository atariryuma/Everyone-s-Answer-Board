<style>
  /* Login Page Specific Styles */
  
  /* Modern glassmorphism background - matched with admin panel */
  .login-container {
    background: linear-gradient(135deg, #1a1b26 0%, #24273a 25%, #1e293b 50%, #1e40af 75%, #1d4ed8 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }
  
  .login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 50%);
    pointer-events: none;
  }
  
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  /* Glassmorphism login card - matched with admin panel */
  .login-card {
    background: rgba(255, 255, 255, 0.05);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  
  .login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  }
  
  .login-card:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  }
  
  /* Title styling */
  .login-title {
    background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 0.5rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }
  
  .login-subtitle {
    color: #94a3b8;
    text-align: center;
    font-size: 0.875rem;
    margin-bottom: 2rem;
  }
  
  /* Account info styling - matched with admin panel */
  .account-info {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
  }
  
  .account-label {
    color: #64748b;
    font-size: 0.75rem;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  
  .user-email {
    color: #e2e8f0;
    font-weight: 600;
    font-size: 0.875rem;
    word-break: break-all;
  }
  
  /* Domain status badges */
  .domain-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 0.75rem;
    border-radius: 8px;
    font-size: 0.75rem;
    font-weight: 500;
    margin-top: 0.75rem;
    transition: all 0.2s ease;
  }
  
  .domain-badge.match {
    background: rgba(34, 197, 94, 0.1);
    color: #4ade80;
    border: 1px solid rgba(34, 197, 94, 0.3);
  }
  
  .domain-badge.mismatch {
    background: rgba(245, 158, 11, 0.1);
    color: #fbbf24;
    border: 1px solid rgba(245, 158, 11, 0.3);
  }
  
  /* Login button styling */
  .login-btn {
    width: 100%;
    padding: 0.875rem 1.5rem;
    background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
  }
  
  .login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
  }
  
  .login-btn:hover::before {
    left: 100%;
  }
  
  .login-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
  }
  
  .login-btn:active {
    transform: translateY(0);
  }
  
  .login-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
  }
  
  .login-btn:disabled:hover {
    transform: none;
    box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
  }
  
  /* Footer links */
  .footer-link {
    color: #64748b;
    text-decoration: none;
    font-size: 0.75rem;
    transition: color 0.2s ease;
    position: relative;
  }
  
  .footer-link::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 1px;
    background: linear-gradient(90deg, #3b82f6, #1d4ed8);
    transition: width 0.3s ease;
  }
  
  .footer-link:hover {
    color: #3b82f6;
  }
  
  .footer-link:hover::after {
    width: 100%;
  }
  
  /* Loading spinner */
  .loading-spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 0.5rem;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Responsive design */
  @media (max-width: 640px) {
    .login-card {
      margin: 1rem;
      padding: 1.5rem;
    }
    
    .login-title {
      font-size: 1.5rem;
    }
  }
  
  /* Focus styles for accessibility */
  .login-btn:focus,
  .footer-link:focus {
    outline: 2px solid #3b82f6;
    outline-offset: 2px;
  }
  
  /* Animation for smooth transitions */
  * {
    transition: all 0.2s ease;
  }
  
  /* Webkit prefix compatibility for Safari */
  @supports not (backdrop-filter: blur(10px)) {
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  }
</style>
