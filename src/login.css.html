<style>
/* =============================================================================
   LOGIN PAGE - MODERN FLAT DARK THEME
   Japanese minimalist-inspired design matching Page.html theme
============================================================================= */

/* CSS Variables - Consistent with Page.html */
:root {
  /* Background Colors */
  --bg-primary: #0a0a0b;      /* Deep charcoal background */
  --bg-surface: #151518;      /* Elevated surface color */
  --bg-surface-hover: #1a1a1e; /* Hover state for surfaces */
  --bg-overlay: rgba(0, 0, 0, 0.8); /* Modal overlay */
  
  /* Text Colors */
  --text-primary: #f8f9fa;    /* High contrast white */
  --text-secondary: #9ca3af;  /* Muted gray */
  --text-tertiary: #6b7280;   /* Subtle gray */
  
  /* Accent Colors */
  --accent-primary: #6366f1;  /* Modern indigo */
  --accent-primary-hover: #5855eb;
  --accent-primary-light: rgba(99, 102, 241, 0.1);
  
  /* Status Colors */
  --color-success: #22c55e;
  --color-warning: #f59e0b;
  --color-error: #ef4444;
  
  /* Border and Divider */
  --border-color: #2a2a2e;
  --border-radius: 8px;
  --border-radius-lg: 12px;
  
  /* Shadows */
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
  --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
  --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
  
  /* Spacing System - 8px grid */
  --space-1: 0.5rem;  /* 8px */
  --space-2: 1rem;    /* 16px */
  --space-3: 1.5rem;  /* 24px */
  --space-4: 2rem;    /* 32px */
  --space-5: 2.5rem;  /* 40px */
  --space-6: 3rem;    /* 48px */
  
  /* Transitions */
  --transition-fast: 150ms ease-out;
  --transition-base: 200ms ease-out;
  --transition-slow: 300ms ease-out;
  
  /* Typography */
  --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  --font-size-xs: 0.75rem;   /* 12px */
  --font-size-sm: 0.875rem;  /* 14px */
  --font-size-base: 1rem;    /* 16px */
  --font-size-lg: 1.125rem;  /* 18px */
  --font-size-xl: 1.25rem;   /* 20px */
  --font-size-2xl: 1.5rem;   /* 24px */
  --font-size-3xl: 1.875rem; /* 30px */
  --line-height-tight: 1.25;
  --line-height-normal: 1.5;
  --line-height-relaxed: 1.75;
}

/* Reset and Base Styles */
* {
  box-sizing: border-box;
}

body {
  font-family: var(--font-family);
  font-size: var(--font-size-base);
  line-height: var(--line-height-normal);
  color: var(--text-primary);
  background-color: var(--bg-primary);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: 600;
  line-height: var(--line-height-tight);
  margin: 0;
  color: var(--text-primary);
}

p {
  margin: 0;
  line-height: var(--line-height-normal);
}

/* Login Container */
.login-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-3);
  background: var(--bg-primary);
}

/* Login Card */
.login-card {
  background: var(--bg-surface);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-lg);
  padding: var(--space-6);
  width: 100%;
  max-width: 400px;
  box-shadow: var(--shadow-lg);
  transition: var(--transition-base);
}

.login-card:hover {
  box-shadow: var(--shadow-lg);
  transform: translateY(-2px);
}

/* Header Section */
.login-header {
  text-align: center;
  margin-bottom: var(--space-5);
}

.logo-section {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--space-2);
  margin-bottom: var(--space-3);
}

.logo-icon {
  font-size: var(--font-size-3xl);
  line-height: 1;
}

.app-title {
  font-size: var(--font-size-2xl);
  font-weight: 700;
  color: var(--accent-primary);
  margin: 0;
}

.login-subtitle h2 {
  font-size: var(--font-size-xl);
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: var(--space-1);
}

.subtitle-text {
  font-size: var(--font-size-sm);
  color: var(--text-secondary);
  line-height: var(--line-height-relaxed);
}

/* Organization Panel */
.organization-panel {
  background: var(--bg-surface-hover);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: var(--space-3);
  margin-bottom: var(--space-4);
  display: none; /* Hidden by default, shown via JS */
}

.organization-content {
  display: flex;
  align-items: center;
  gap: var(--space-2);
}

.organization-icon {
  font-size: var(--font-size-lg);
  color: var(--accent-primary);
}

.organization-text {
  flex: 1;
}

.organization-name {
  font-size: var(--font-size-sm);
  font-weight: 600;
  color: var(--accent-primary);
  margin-bottom: var(--space-1);
}

.organization-desc {
  font-size: var(--font-size-xs);
  color: var(--text-tertiary);
}

/* Account Section */
.account-section {
  margin-bottom: var(--space-5);
}

.section-title {
  font-size: var(--font-size-base);
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: var(--space-2);
  display: flex;
  align-items: center;
  gap: var(--space-1);
}

.section-icon {
  font-size: var(--font-size-lg);
}

.account-display {
  background: var(--bg-surface-hover);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: var(--space-3);
}

.user-email {
  font-size: var(--font-size-sm);
  font-weight: 500;
  color: var(--accent-primary);
  word-break: break-all;
  line-height: var(--line-height-normal);
}

/* Login Actions */
.login-actions {
  display: flex;
  flex-direction: column;
  gap: var(--space-3);
}

.login-button {
  width: 100%;
  background: var(--accent-primary);
  color: white;
  border: none;
  border-radius: var(--border-radius);
  padding: var(--space-3) var(--space-4);
  font-size: var(--font-size-base);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-base);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--space-1);
  position: relative;
  overflow: hidden;
}

.login-button:hover:not(:disabled) {
  background: var(--accent-primary-hover);
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

.login-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.login-button:focus-visible {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
}

.button-text {
  transition: var(--transition-fast);
}

/* Secondary Actions */
.secondary-actions {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--space-2);
}

.link-button {
  background: none;
  border: none;
  color: var(--accent-primary);
  font-size: var(--font-size-sm);
  cursor: pointer;
  transition: var(--transition-fast);
  text-decoration: underline;
  text-underline-offset: 2px;
  padding: var(--space-1);
}

.link-button:hover {
  color: var(--accent-primary-hover);
  text-decoration: none;
}

.link-button.secondary {
  font-size: var(--font-size-xs);
  color: var(--text-tertiary);
}

.link-button.secondary:hover {
  color: var(--text-secondary);
}

/* Loading Spinner */
.loading-spinner {
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Modal Styles */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: var(--bg-overlay);
  z-index: 50;
  display: none; /* Hidden by default */
  align-items: center;
  justify-content: center;
  padding: var(--space-3);
}

.modal-overlay:not(.hidden) {
  display: flex;
}

.modal-container {
  background: var(--bg-surface);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-lg);
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  animation: modalFadeIn 0.2s ease-out;
}

@keyframes modalFadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.modal-header {
  padding: var(--space-4);
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-title {
  font-size: var(--font-size-xl);
  font-weight: 600;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: var(--space-2);
}

.modal-icon {
  font-size: var(--font-size-xl);
}

.modal-close {
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  padding: var(--space-1);
  border-radius: var(--border-radius);
  transition: var(--transition-fast);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-close:hover {
  color: var(--text-primary);
  background: var(--bg-surface-hover);
}

.modal-content {
  padding: var(--space-4);
  overflow-y: auto;
  flex: 1;
}

.security-section {
  display: flex;
  flex-direction: column;
  gap: var(--space-4);
}

.security-item {
  background: var(--bg-surface-hover);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: var(--space-3);
}

.security-title {
  font-size: var(--font-size-base);
  font-weight: 600;
  color: var(--accent-primary);
  margin-bottom: var(--space-2);
  display: flex;
  align-items: center;
  gap: var(--space-1);
}

.security-icon {
  font-size: var(--font-size-lg);
}

.security-desc {
  font-size: var(--font-size-sm);
  color: var(--text-secondary);
  line-height: var(--line-height-relaxed);
}

.security-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: var(--space-1);
}

.security-list li {
  font-size: var(--font-size-sm);
  color: var(--text-secondary);
  line-height: var(--line-height-relaxed);
  position: relative;
  padding-left: var(--space-3);
}

.security-list li::before {
  content: 'â€¢';
  color: var(--accent-primary);
  position: absolute;
  left: 0;
  font-weight: bold;
}

.modal-footer {
  padding: var(--space-4);
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: center;
}

.modal-button {
  background: var(--accent-primary);
  color: white;
  border: none;
  border-radius: var(--border-radius);
  padding: var(--space-2) var(--space-4);
  font-size: var(--font-size-sm);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-base);
}

.modal-button:hover {
  background: var(--accent-primary-hover);
  transform: translateY(-1px);
}

.modal-button:focus-visible {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
}

/* Responsive Design */
@media (max-width: 480px) {
  .login-container {
    padding: var(--space-2);
  }
  
  .login-card {
    padding: var(--space-4);
  }
  
  .logo-section {
    flex-direction: column;
    gap: var(--space-1);
  }
  
  .app-title {
    font-size: var(--font-size-xl);
  }
  
  .modal-container {
    margin: var(--space-2);
    max-height: calc(100vh - var(--space-4));
  }
  
  .modal-header,
  .modal-content,
  .modal-footer {
    padding: var(--space-3);
  }
}

/* Focus Management */
:focus-visible {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
}

/* Selection Styling */
::selection {
  background: var(--accent-primary-light);
  color: var(--accent-primary);
}

/* Utility Classes */
.hidden {
  display: none !important;
}

.flex {
  display: flex;
}

.items-center {
  align-items: center;
}

.justify-center {
  justify-content: center;
}

.text-center {
  text-align: center;
}

/* Print Styles */
@media print {
  .modal-overlay,
  .secondary-actions {
    display: none !important;
  }
  
  body {
    background: white !important;
    color: black !important;
  }
  
  .login-card {
    background: white !important;
    border: 1px solid #ccc !important;
    box-shadow: none !important;
  }
}
</style>
