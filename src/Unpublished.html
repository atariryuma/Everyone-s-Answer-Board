    <div id="message-area" class="fixed top-4 right-4 z-50" aria-live="polite" role="status"></div>

    <script>
        function copyBoardUrl() {
            const urlInput = document.getElementById('board-url');
            if (urlInput && urlInput.value) {
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(urlInput.value).then(() => {
                            showMessage('URLをコピーしました', 'success');
                        });
                    } else {
                        urlInput.select();
                        document.execCommand('copy');
                        showMessage('URLをコピーしました', 'success');
                    }
                } catch (error) {
                    showMessage('コピーに失敗しました', 'error');
                }
            } else {
                showMessage('URLが設定されていません', 'error');
            }
        }

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('message-area');
            if (messageArea) {
                const colors = {
                    success: 'bg-success border-success',
                    error: 'bg-danger border-danger',
                    info: 'bg-primary border-primary',
                    warning: 'bg-yellow-600 border-warning'
                };

                const messageDiv = document.createElement('div');
                messageDiv.className = `${colors[type] || colors.info} text-white px-4 py-3 rounded-lg shadow-lg border-l-4 mb-2 transform transition-all duration-300 translate-x-0`;
                messageDiv.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="font-medium">${message}</span>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-auto hover:bg-white bg-opacity-25 rounded p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;

                messageArea.appendChild(messageDiv);

                // Auto remove after 4 seconds
                setTimeout(() => {
                    if (messageDiv.parentElement) {
                        messageDiv.style.transform = 'translateX(100%)';
                        messageDiv.style.opacity = '0';
                        setTimeout(() => messageDiv.remove(), 300);
                    }
                }, 4000);
            }
        }

        // 管理者用機能

        // 再公開ボタン
        document.getElementById('republish-btn')?.addEventListener('click', function() {
            const button = this;
            const originalHTML = button.innerHTML;

            // ローディング状態に変更
            button.disabled = true;
            button.classList.remove('hover-scale-105');
            button.innerHTML = `
                <div class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>再公開中...</span>
                </div>
            `;

            showMessage('回答ボードを再公開しています...', 'info');

            // サーバーに再公開リクエスト
            google.script.run
                .withSuccessHandler((result) => {
                    showMessage('回答ボードが再公開されました！', 'success');
                    // 公開後はページをリロードして公開状態を表示
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                })
                .withFailureHandler((error) => {
                    showMessage('再公開に失敗しました: ' + (error.message || '不明なエラー'), 'error');
                    button.disabled = false;
                    button.innerHTML = originalHTML;
                })
                .republishBoard();
        });
