        <div class="content-card status-card">
            <? if (typeof isOwner !== 'undefined' && isOwner) { ?>

                    <p>管理者: <span><?= ownerName ?></span></p>
                </div>

                    <h2>管理者コントロール</h2>
                    <div class="btn-grid">

                    </div>
                </div>

                <? if (typeof ownerName !== 'undefined' && ownerName) { ?>

                </div>
                <? } ?>

                <button type="button" onclick="location.reload()" class="btn btn-secondary">🔄 更新して確認</button>
            <? } ?>
