    <div id="message-area" class="fixed top-20 right-4 z-50" aria-live="polite" role="status"></div>

    <script>
        function copyBoardUrl() {
            const urlInput = document.getElementById('board-url');
            if (urlInput && urlInput.value) {
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(urlInput.value).then(() => {
                            showMessage('URLをコピーしました', 'success');
                        });
                    } else {
                        urlInput.select();
                        document.execCommand('copy');
                        showMessage('URLをコピーしました', 'success');
                    }
                } catch (error) {
                    showMessage('コピーに失敗しました', 'error');
                }
            } else {
                showMessage('URLが設定されていません', 'error');
            }
        }

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('message-area');
            if (messageArea) {
                const colors = {
                    success: 'bg-green-600 border-green-500',
                    error: 'bg-red-600 border-red-500', 
                    info: 'bg-blue-600 border-blue-500',
                    warning: 'bg-yellow-600 border-yellow-500'
                };
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `${colors[type] || colors.info} text-white px-4 py-3 rounded-lg shadow-lg border-l-4 mb-2 transform transition-all duration-300 translate-x-0`;
                messageDiv.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="font-medium">${message}</span>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-auto hover:bg-white/20 rounded p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;
                
                messageArea.appendChild(messageDiv);
                
                // Auto remove after 4 seconds
                setTimeout(() => {
                    if (messageDiv.parentElement) {
                        messageDiv.style.transform = 'translateX(100%)';
                        messageDiv.style.opacity = '0';
                        setTimeout(() => messageDiv.remove(), 300);
                    }
                }, 4000);
            }
        }

        // 管理者用機能
        <? if (typeof isOwner !== 'undefined' && isOwner) { ?>
        // 再公開ボタン
        document.getElementById('republish-btn')?.addEventListener('click', function() {
            const button = this;
            const originalHTML = button.innerHTML;
            const currentUrl = new URL(window.location.href);
            const userId = currentUrl.searchParams.get('userId');
            
            // ローディング状態に変更
            button.disabled = true;
            button.className = button.className.replace('hover:scale-105', '');
            button.innerHTML = `
                <div class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>再公開中...</span>
                </div>
            `;
            
            showMessage('回答ボードを再公開しています...', 'info');
            
            // サーバーに再公開リクエスト
            google.script.run
                .withSuccessHandler((result) => {
                    console.log('✅ 再公開成功:', result);
                    showMessage(`${result.message || '回答ボードが再公開されました！'}`, 'success');
                    
                    // 公開後は公開ページに遷移（キャッシュバスティング対応）
                    setTimeout(() => {
                        // 適切なview URLを生成
                        const viewUrl = new URL(currentUrl.origin + currentUrl.pathname);
                        
                        // パラメータ設定
                        if (userId) {
                            viewUrl.searchParams.set('mode', 'view');
                            viewUrl.searchParams.set('userId', userId);
                        }
                        
                        // キャッシュバスティング
                        viewUrl.searchParams.set('_cb', Date.now());
                        viewUrl.searchParams.set('_republished', Date.now());
                        
                        console.log('🔄 Redirecting to published board:', viewUrl.toString());
                        window.location.href = viewUrl.toString();
                    }, 1500);
                })
                .withFailureHandler((error) => {
                    console.error('❌ 再公開エラー:', error);
                    const errorMessage = error.message || error.toString() || '不明なエラー';
                    showMessage(`再公開に失敗しました: ${errorMessage}`, 'error');

        // 非公開状態の包括的キャッシュ管理システム
        (function initUnpublishedStateManagement() {
            console.log('🚫 Unpublished state management initialized');
            
            // 1. ページロード時のキャッシュクリア
            try {
                // StudyQuest関連のローカルストレージをクリア
                Object.keys(localStorage).forEach(key => {
                    if (key.includes('studyquest') || 
                        key.includes('board') || 
                        key.includes('sheet') ||
                        key.includes('answer') ||
                        key.includes('publication')) {
                        localStorage.removeItem(key);
                        console.log('🗑️ Cleared localStorage key:', key);
                    }
                });
                
                // 非公開状態のタイムスタンプを記録
                localStorage.setItem('unpublishedStateTimestamp', Date.now().toString());
                localStorage.setItem('lastUnpublishedAccess', new Date().toISOString());
                
            } catch (e) {
                console.warn('Cache clear warning:', e);
            }
            
            // 2. 定期的な状態確認（管理者以外の場合）
            <? if (typeof isOwner === 'undefined' || !isOwner) { ?>
                const statusCheckInterval = setInterval(() => {
                    checkPublicationStatusForStudents();
                }, 30000); // 30秒間隔で確認
                
                // ページの可視性変更時の状態確認
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        console.log('📱 Page visible - checking publication status');
                        checkPublicationStatusForStudents();
                    }
                });
            <? } ?>
            
            // 3. BroadcastChannelでの状態同期
            if (typeof BroadcastChannel !== 'undefined') {
                const channel = new BroadcastChannel('board-updates');
                channel.addEventListener('message', (event) => {
                    if (event.data && event.data.type === 'BOARD_PUBLISHED') {
                        console.log('📢 Board published notification received');
                        showMessage('ボードが再公開されました！ページを更新します...', 'success');
                        setTimeout(() => {
                            // キャッシュバスティング付きでリロード
                            const currentUrl = new URL(window.location.href);
                            currentUrl.searchParams.set('_cb', Date.now());
                            currentUrl.searchParams.set('mode', 'view');
                            window.location.href = currentUrl.toString();
                        }, 2000);
                    }
                });
            }
            
            // 4. ブラウザバック対策
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    console.log('🔄 Page restored from cache - forcing reload');
                    // bfcacheから復元された場合は強制リロード
                    const currentUrl = new URL(window.location.href);
                    currentUrl.searchParams.set('_cb', Date.now());
                    window.location.replace(currentUrl.toString());
                }
            });
            
            // 5. 自動更新ボタンの機能強化
            const refreshButton = document.querySelector('button[onclick*="location.reload"]');
            if (refreshButton) {
                refreshButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // キャッシュバスティング付きリロード
                    const currentUrl = new URL(window.location.href);
                    currentUrl.searchParams.set('_cb', Date.now());
                    currentUrl.searchParams.set('_refresh', 'manual');
                    
                    showMessage('最新状態を確認中...', 'info');
                    window.location.href = currentUrl.toString();
                });
            }
        })();
        
        // 学習者用の状態確認機能
        function checkPublicationStatusForStudents() {
            // 簡易的な公開状態確認（エラーハンドリング付き）
            try {
                // Fetch APIを使用した軽量チェック
                const currentUrl = new URL(window.location.href);
                const checkUrl = currentUrl.origin + currentUrl.pathname + '?mode=view&_statuscheck=' + Date.now();
                
                fetch(checkUrl, { 
                    method: 'HEAD',
                    cache: 'no-cache'
                }).then(response => {
                    if (response.ok) {
                        // 200 OKの場合は公開されている可能性
                        console.log('📊 Status check: Board might be published');
                        // 実際のページ内容をチェック
                        return fetch(checkUrl, { cache: 'no-cache' });
                    }
                    return null;
                }).then(response => {
                    if (response) {
                        return response.text();
                    }
                    return null;
                }).then(html => {
                    if (html && !html.includes('準備中') && html.includes('StudyQuest')) {
                        console.log('🎉 Board appears to be published - redirecting');
                        showMessage('ボードが公開されました！', 'success');
                        setTimeout(() => {
                            const viewUrl = new URL(window.location.href);
                            viewUrl.searchParams.set('mode', 'view');
                            viewUrl.searchParams.set('_cb', Date.now());
                            window.location.href = viewUrl.toString();
                        }, 1500);
                    }
                }).catch(error => {
                    console.log('Status check failed (normal):', error.message);
                    // エラーは正常（非公開状態での期待される動作）
                });
                
            } catch (error) {
                console.log('Status check error (normal):', error.message);
                // エラーログのみ、ユーザーには影響しない
            }
        }
