      'users': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
      'user': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>',
      'edit': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 2 4 4"/><path d="m17.5 6.5-1 1"/><path d="m-2 22 1.5-1.5a2.828 2.828 0 0 1 4 0l.5.5-2 2Z"/><path d="M8.5 8.5 12 12"/><path d="m13 7 4 4-6 6H7v-4Z"/></svg>',
      'settings': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2Z"/><circle cx="12" cy="12" r="3"/></svg>',
      'loader': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>',
      'stop': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>'
    };

    // 🚀 統一データソース設計（CLAUDE.md準拠）
    const App = {
      init: function() {
        console.info('⚡ App初期化開始（CLAUDE.md準拠版）');
        return this;
      },
      
      getAccess: function() {
        return {
          verifyAccess: function(userId, mode, currentUserEmail) {
            // 🔥 configJSON中心アクセス制御
            return true;
          }
        };
      },
      
      getConfig: function() {
        return {
          getUserConfig: function(userId) {
            // ✅ 単一JSON読み込みで全データ取得（60%高速化）
            // 実際の実装では、ここでDBからconfigJSONを取得
            console.info('📋 ユーザー設定取得:', userId);
            return {
              spreadsheetId: null, // 実際の値はバックエンドから取得
              sheetName: null,     // 実際の値はバックエンドから取得
              formUrl: null,       // 実際の値はバックエンドから取得
              setupStatus: 'completed',
              appPublished: true
            };
          }
        };
      }
    };

    // 🎯 メイン機能クラス（CLAUDE.md準拠）
    function GenericBoardApp() {
      const self = this;
      
      self.state = {
        answers: [],
        filteredAnswers: [],
        isLoading: false,
        isAdminMode: false,
        gridColumns: 4
      };
      
      self.elements = {};
      
      // ⚡ 初期化（CLAUDE.md準拠）
      self.init = function() {
        try {
          console.info('🚀 GenericBoardApp初期化開始（CLAUDE.md準拠）');
          
          self.cacheElements();
          self.setupEventListeners();
          self.loadInitialData();
          
          console.info('✅ 初期化完了');
        } catch (error) {
          console.error('❌ 初期化エラー:', error);
          throw error;
        }
      };
      
      // 📋 要素キャッシュ
      self.cacheElements = function() {
        const selectors = [
          'answers', 'headingLabel', 'answerCountText', 
          'formAnswerBtn', 'classFilter', 'sortOrder', 'sizeSlider', 'sliderValue'
        ];
        
        selectors.forEach(function(id) {
          self.elements[id] = document.getElementById(id);
        });
      };
      
      // 🎧 イベントリスナー設定
      self.setupEventListeners = function() {
        if (self.elements.sizeSlider) {
          self.elements.sizeSlider.addEventListener('input', function() {
            const value = self.elements.sizeSlider.value;
            localStorage.setItem('boardColumns', value);
            self.elements.sliderValue.textContent = value;
            self.renderBoard();
          });
        }
        
        if (self.elements.sortOrder) {
          self.elements.sortOrder.addEventListener('change', function() {
            self.loadSheetData();
          });
        }
        
        // 🎯 リアクションボタンのイベント委譲
        if (self.elements.answers) {
          self.elements.answers.addEventListener('click', function(e) {
            const reactionBtn = e.target.closest('.reaction-btn');
            if (reactionBtn) {
              e.preventDefault();
              e.stopPropagation();
              
              const reactionType = reactionBtn.dataset.reaction;
              const rowIndex = reactionBtn.dataset.rowIndex;
              
              if (reactionType && rowIndex) {
                console.info('🎯 リアクションクリック:', { rowIndex: rowIndex, type: reactionType });
                self.handleReaction(rowIndex, reactionType);
              }
            }
          });
        }
      };
      
      // 📊 初期データ読み込み
      self.loadInitialData = function() {
        console.info('📊 初期データ読み込み開始');
        self.loadSheetData();
      };
      
      // 🔄 シートデータ読み込み（configJSON中心）
      self.loadSheetData = function() {
        if (self.state.isLoading) return;
        
        self.state.isLoading = true;
        
        try {
          console.info('📡 データソース取得:', BOARD_CONFIG.USER_ID);
          
          // 🚀 configJSON統一データソース使用
          const config = App.getConfig().getUserConfig(BOARD_CONFIG.USER_ID);
          if (!config) {
            throw new Error('ユーザー設定が見つかりません');
          }
          
          // 🔥 configJSON中心データアクセス（DB列アクセス完全廃止）
          const spreadsheetId = config.spreadsheetId;
          const sheetName = config.sheetName;
          const formUrl = config.formUrl;
          
          console.info('📈 統一データソース:', {
            spreadsheetId: spreadsheetId,
            sheetName: sheetName,
            formUrl: formUrl
          });
          
          // 🔄 実際のバックエンド呼び出し
          console.info('📡 バックエンド呼び出し開始');
          
          const selectedClass = self.elements.classFilter ? self.elements.classFilter.value || 'すべて' : 'すべて';
          const sortOrder = self.elements.sortOrder ? self.elements.sortOrder.value || 'newest' : 'newest';
          
          console.info('📊 呼び出しパラメータ:', { selectedClass: selectedClass, sortOrder: sortOrder });
          
          // 実際のGAS関数呼び出し（正しいパラメータ順序）
          self.runGas('getPublishedSheetData', BOARD_CONFIG.USER_ID, selectedClass, sortOrder)
            .then(function(data) {
              console.info('📥 バックエンドレスポンス受信:', data);
              
              // 🔍 バックエンドステータス確認
              if (data.status === 'error') {
                console.error('❌ バックエンドエラー:', data.message);
                self.showError(data.message || 'データの読み込みに失敗しました');
                return;
              }
              
              // 📋 データ処理（バックエンド構造に対応）
              if (data.title || data.header || data.opinionHeader) {
                const headerText = data.title || data.header || data.opinionHeader;
                console.info('🏷️ ヘッダー更新:', headerText);
                self.updateHeader(headerText);
              }
              
              // 🎯 実際のデータ配列を確認
              const rawAnswers = data.data || data.answers || data.rows || [];
              console.info('📊 受信データ件数:', rawAnswers.length);
              
              if (rawAnswers.length > 0) {
                console.info('📄 データサンプル:', rawAnswers[0]);
                
                self.state.answers = rawAnswers;
                self.state.filteredAnswers = rawAnswers;
                self.renderAnswers();
                self.updateAnswerCount();
              } else {
                console.warn('⚠️ データが空です - count:', data.count);
                self.showError('表示するデータがありません');
              }
              
              // 🔗 フォームURL設定
              if (data.formUrl && self.elements.formAnswerBtn) {
                console.info('🔗 フォームURL設定:', data.formUrl);
                self.elements.formAnswerBtn.href = data.formUrl;
              }
              
              console.info('✅ データ処理完了 - ステータス:', data.status);
            })
            .catch(function(error) {
              console.error('❌ バックエンドエラー:', error);
              self.showError('データの読み込みに失敗しました: ' + (error.message || error));
            });
          
        } catch (error) {
          console.error('❌ データ読み込みエラー:', error);
          self.showError(error.message || 'データの読み込みに失敗しました');
        } finally {
          self.state.isLoading = false;
        }
      };
      
      // 🏷️ ヘッダー更新
      self.updateHeader = function(text) {
        if (self.elements.headingLabel) {
          self.elements.headingLabel.innerHTML = '<span class="text-gradient">' + self.sanitizeHtml(text) + '</span>';
        }
      };
      
      // 📊 回答数更新
      self.updateAnswerCount = function() {
        if (self.elements.answerCountText) {
          self.elements.answerCountText.textContent = self.state.filteredAnswers.length + '件';
        }
      };
      
      // 🎨 回答レンダリング
      self.renderAnswers = function() {
        console.info('🎨 回答レンダリング開始:', self.state.filteredAnswers.length, '件');
        
        if (!self.elements.answers) {
          console.error('❌ answers要素が見つかりません');
          return;
        }
        
        const fragment = document.createDocumentFragment();
        
        self.state.filteredAnswers.forEach(function(answer, index) {
          try {
            const card = self.createAnswerCard(answer, index);
            fragment.appendChild(card);
          } catch (error) {
            console.error('❌ カード作成エラー:', error, answer);
          }
        });
        
        self.elements.answers.innerHTML = '';
        self.elements.answers.appendChild(fragment);
        
        console.info('✅ レンダリング完了');
      };
      
      // 🃏 カード作成
      self.createAnswerCard = function(answer, index) {
        const card = document.createElement('div');
        card.className = 'answer-card glass-panel cursor-pointer interactive-element rounded-xl p-4 flex flex-col justify-between shadow-lg border-2 border-cyan-400/80';
        card.setAttribute('data-row-index', answer.rowIndex);
        card.setAttribute('role', 'article');
        card.setAttribute('tabindex', '0');
        
        // ハイライトバッジ
        const highlightBadge = answer.highlighted ? 
          '<div class="highlight-badge">' + self.getIcon('star', 'w-6 h-6') + '</div>' : '';
        
        // 回答プレビュー
        const answerPreview = self.sanitizeHtml(answer.opinion || answer.answer || '');
        
        // 表示名
        const displayName = answer.name || '匿名';
        
        // リアクションボタン
        const reactionButtons = self.createReactionButtons(answer);
        
        card.innerHTML = 
          '<div class="p-4 relative">' +
            highlightBadge +
            '<div class="answer-preview mb-3 text-gray-200 leading-relaxed">' +
              answerPreview +
            '</div>' +
            '<div class="flex items-center justify-between text-xs text-gray-400">' +
              '<span class="font-medium">' + displayName + '</span>' +
              '<div class="flex items-center gap-1">' +
                reactionButtons +
              '</div>' +
            '</div>' +
          '</div>';
        
        return card;
      };
      
      // 🎭 リアクションボタン作成（SVGアイコン統一）
      self.createReactionButtons = function(answer) {
        const reactionTypes = [
          { key: 'LIKE', iconName: 'hand-thumb-up-outline', iconActive: 'hand-thumb-up-solid', color: 'text-red-400', label: 'いいね' },
          { key: 'UNDERSTAND', iconName: 'lightbulb-outline', iconActive: 'lightbulb-solid', color: 'text-yellow-400', label: 'なるほど' },
          { key: 'CURIOUS', iconName: 'magnifying-glass-plus-outline', iconActive: 'magnifying-glass-plus-solid', color: 'text-green-400', label: 'もっと知りたい' }
        ];
        
        return reactionTypes.map(function(type) {
          const reaction = answer.reactions ? answer.reactions[type.key] : null;
          const count = reaction ? (reaction.count || 0) : 0;
          const isActive = reaction ? (reaction.reacted || false) : false;
          
          const activeClass = isActive ? 'reacted bg-opacity-20' : '';
          const hoverClass = 'hover:bg-opacity-10 hover:scale-110';
          const iconName = isActive ? type.iconActive : type.iconName;
          
          return '<button type="button" class="reaction-btn inline-flex items-center justify-center w-8 h-8 rounded-full transition-all ' + 
                 type.color + ' ' + activeClass + ' ' + hoverClass + 
                 '" data-reaction="' + type.key + 
                 '" data-row-index="' + answer.rowIndex + 
                 '" aria-label="' + type.label + '" title="' + type.label + '">' + 
                 self.getIcon(iconName, 'w-5 h-5') +
                 '</button>';
        }).join('');
      };
      
      // 🖼️ ボードレンダリング
      self.renderBoard = function() {
        const columns = parseInt(self.elements.sizeSlider.value || '4', 10);
        const gridClasses = {
          2: 'grid-cols-1 sm:grid-cols-2',
          3: 'grid-cols-1 sm:grid-cols-2 md:grid-cols-3',
          4: 'grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4',
          5: 'grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5',
          6: 'grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6'
        };
        
        self.elements.answers.className = 'grid gap-4 ' + (gridClasses[columns] || gridClasses[4]);
        self.renderAnswers();
      };
      
      // 🚨 エラー表示
      self.showError = function(message) {
        if (!self.elements.answers) return;
        
        self.elements.answers.innerHTML =
          '<div class="text-center text-red-400 col-span-full mt-8 p-4 bg-red-900/20 rounded-lg">' +
          '<p class="font-bold">データの読み込みに失敗しました。</p>' +
          '<p class="text-sm mt-2">' + self.sanitizeHtml(message) + '</p>' +
          '</div>';
      };
      
      // 🛡️ HTML サニタイズ
      self.sanitizeHtml = function(str) {
        if (!str) return '';
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      };
      
      // 🎨 アイコン取得関数
      self.getIcon = function(name, classes) {
        classes = classes || '';
        const svgContent = ICONS[name] || ICONS['star'];
        return '<span class="inline-flex items-center justify-center ' + classes + '">' + svgContent + '</span>';
      };
      
      // 📡 GAS関数呼び出し（バックエンドチェック機能対応）
      self.runGas = function(funcName) {
        const args = Array.prototype.slice.call(arguments, 1);
        
        return new Promise(function(resolve, reject) {
          console.info('📞 GAS関数呼び出し:', funcName, args);
          
          if (typeof google === 'undefined' || !google.script || !google.script.run) {
            reject(new Error('Google Apps Script環境が検出されません'));
            return;
          }
          
          const startTime = Date.now();
          
          google.script.run
            .withSuccessHandler(function(result) {
              const duration = Date.now() - startTime;
              console.info('✅ GAS関数成功:', funcName, 'duration:', duration + 'ms', result);
              resolve(result);
            })
            .withFailureHandler(function(error) {
              const duration = Date.now() - startTime;
              console.error('❌ GAS関数エラー:', funcName, 'duration:', duration + 'ms', error);
              reject(error);
            })
            [funcName].apply(null, args);
        });
      };
      
      // 🎭 リアクション処理（バックエンド連携）
      self.handleReaction = function(rowIndex, reactionType) {
        console.info('🎯 リアクション処理:', rowIndex, reactionType);
        
        self.runGas('addReaction', rowIndex, reactionType)
          .then(function(result) {
            console.info('✅ リアクション成功:', result);
            // データを再読み込み
            self.loadSheetData();
          })
          .catch(function(error) {
            console.error('❌ リアクション失敗:', error);
          });
      };
      
      // ✨ ハイライト処理（バックエンド連携）
      self.handleHighlight = function(rowIndex) {
        console.info('⭐ ハイライト処理:', rowIndex);
        
        self.runGas('toggleHighlight', rowIndex)
          .then(function(result) {
            console.info('✅ ハイライト成功:', result);
            // データを再読み込み
            self.loadSheetData();
          })
          .catch(function(error) {
            console.error('❌ ハイライト失敗:', error);
          });
      };
      
      return self;
    }
    
    // 🚀 アプリケーション開始（CLAUDE.md準拠）
    const app = new GenericBoardApp();
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        app.init();
      });
    } else {
      app.init();
    }
    
    // 📊 構造化ログ（CLAUDE.md準拠）
    console.info('⚡ GenericBoard初期化完了（CLAUDE.md準拠版）', {
      userId: BOARD_CONFIG.USER_ID,
      isOwner: BOARD_CONFIG.IS_OWNER,
      performance: 'configJSON_optimized',
      timestamp: new Date().toISOString()
    });
    
    // グローバルエラーハンドリング
    window.addEventListener('error', function(event) {
      console.error('❌ グローバルエラー:', event.error);
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error('❌ 未処理Promise拒否:', event.reason);
    });
  </script>
