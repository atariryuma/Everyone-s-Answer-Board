name: CI & Deploy to Google Apps Script

on:
  push:
    branches: [main]
    paths: ['src/**']
  pull_request:
    branches: [main]
    paths: ['src/**']
  workflow_dispatch:

jobs:
  ci-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Check JavaScript syntax
        run: |
          echo "Checking JavaScript syntax..."
          errors=0
          for file in src/*.js; do
            if ! node --check "$file" 2>/dev/null; then
              echo "❌ Syntax error: $file"
              errors=$((errors + 1))
            fi
          done
          if [ "$errors" -gt 0 ]; then
            echo "❌ Found $errors file(s) with syntax errors"
            exit 1
          fi
          echo "✅ All JavaScript files passed syntax check"

      - name: Install dependencies
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm ci

      - name: Setup clasp auth
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json
          echo '{"scriptId":"${{ secrets.CLASP_SCRIPT_ID }}","rootDir":"src"}' > .clasp.json

      - name: Push to Apps Script
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx clasp push --force
